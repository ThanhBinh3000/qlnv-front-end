<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected (click)="selectTab('kehoachbandaugia')">
            Kế hoạch bán đấu giá
        </li>
        <li nz-menu-item (click)="selectTab('tctklcnt')">
            Tổ chức triển khai KH lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab('dckhlcnt')">
            Điều chỉnh KH lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab('hopdong')">
            Hợp đồng
        </li>
    </ul>
</nz-affix>


<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 'kehoachbandaugia'">
            <app-ke-hoach-ban-dau-gia></app-ke-hoach-ban-dau-gia>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'tctklcnt'">
        </ng-container>
        <ng-container *ngIf="tabSelected == 'dckhlcnt'">
        </ng-container>
        <ng-container *ngIf="tabSelected == 'hopdong'">
        </ng-container>
    </div>
</div>
