<nz-affix class="menu-lv3" [nzOffsetTop]="43">
     <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
               aria-labelledby="banhanh-tab">
               <div class="trai">
               </div>
               <div class="canphai phai action-top">

                    <button nz-button class="search__button--search" routerLink="../">
                         <i nz-icon nzType="stop"></i>
                         Đóng
                    </button>
                    <button nz-button type="submit" class="search__button--search"
                         (click)="pages.page = 1; pages.size = 10 ;getDetailReport()">
                         <i nz-icon nzType="search"></i>
                         Tìm kiếm
                    </button>
                    <button nz-button class="search__button--clear" (click)="xoaDieuKien()">
                         <i nz-icon nzType="close"></i>
                         Xóa điều kiện
                    </button>
               </div>
          </div>
     </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
     <div class="contentDetail">
          <div class="main-content">

               <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
                    <div class="search__body" nz-row [nzGutter]="[18, 12]">
                         <div nz-col nzSpan="8">
                              <label class="search__label">Ngày lập từ</label>
                              <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgay" nzFormat="dd/MM/yyyy"></nz-date-picker>
                         </div>
                         <div nz-col nzSpan="8">
                              <label class="search__label">Đến ngày</label>
                              <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgay" nzFormat="dd/MM/yyyy"></nz-date-picker>
                         </div>
                         <div nz-col nzSpan="8">
                              <label class="search__label">Số văn bản</label>
                              <input class="search__input" nz-input [(ngModel)]="searchFilter.soVanBan">
                         </div>
                         <div nz-col nzSpan="12">
                              <label class="search__label">Đơn vị tạo</label>
                              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn đơn vị"
                                   [(ngModel)]="searchFilter.maDvi">
                                   <nz-option *ngFor="let item of cucKhuVucs" [nzValue]="item.maDvi"
                                        [nzLabel]="item.tenDvi"></nz-option>
                              </nz-select>
                         </div>
                         <div nz-col nzSpan="12">
                              <label class="search__label">Trạng thái</label>
                              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái"
                                   [(ngModel)]="searchFilter.trangThai">
                                   <nz-option *ngFor="let item of trangThais" [nzValue]="item.id"
                                        [nzLabel]="item.tenDm"></nz-option>
                              </nz-select>
                         </div>
                    </div>
               </nz-card>
               <nz-card nzTitle="DANH SÁCH BÁO CÁO KHTC NS 3 NĂM VÀ DỰ TOÁN NGÂN SÁCH HÀNG NĂM" [nzExtra]="tableCard1"
                    class="mt16 flex-card p-lr16">
                    <nz-table #basicTable class="nowrap">
                         <thead>
                              <tr>
                                   <th nzWidth="100px">STT</th>
                                   <th nzWidth="200px">Số văn bản</th>
                                   <th nzWidth="200px">Ngày lập</th>
                                   <th nzWidth="200px">Trạng thái</th>
                                   <th nzWidth="200px">Đơn vị lập</th>
                              </tr>
                         </thead>
                         <tbody>
                              <tr *ngFor="let data of lstCTietBCao; let i = index">
                                   <td>
                                        {{ (i + 1) + (pages.page - 1)*pages.size }}
                                   </td>
                                   <td>
                                        <a routerLink="../van-ban-gui-tcdt-ve-nsnn-va-khtc-3-nam/{{data.id}}" style="color: #1890ff;">{{ data.soVban }}</a>
                                   </td>
                                   <td>
                                        {{data.ngayDuyetVban}}
                                   </td>
                                   <td>
                                        <div *ngFor="let item of trangThais">
                                             <div *ngIf="item.id == data.trangThai">
                                                  {{item.tenDm}}
                                             </div>
                                        </div>
                                   </td>
                                   <td>
                                        <div *ngFor="let item of cucKhuVucs">
                                             <div *ngIf="item.maDvi == data.maDonVi">
                                                  {{item.tenDvi}}
                                             </div>
                                        </div>
                                   </td>
                              </tr>
                         </tbody>
                    </nz-table>
                    <div class="tab-content tab-menu" id="myTabContent">
                         <div class="tab-pane fade show active justify-content-between">
                              <div class="trai">

                              </div>
                              <div class="canphai">
                                   <!-- begin phân trang  -->
                                   <nz-pagination class="pagination-card" [nzPageIndex]="pages.page"
                                        [nzTotal]="totalElements" nzShowSizeChanger [nzPageSize]="pages.size"
                                        [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="onPageIndexChange($event)"
                                        (nzPageSizeChange)="onPageSizeChange($event)">
                                        <ng-template #rangeTemplate let-range="range" let-total>
                                             {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                                        </ng-template>
                                   </nz-pagination>
                                   <!-- end phân trang  -->
                              </div>
                         </div>
                    </div>
               </nz-card>
               <ng-template #tableCard1>
                    <button type="button" class="btn btn-main" routerLink="../van-ban-gui-tcdt-ve-nsnn-va-khtc-3-nam"
                         [hidden]="status">
                         <i class="icon htvbdh_dau-cong"></i>
                         <span>Tạo mới</span>
                    </button>
               </ng-template>
          </div>
     </div>
</div>
