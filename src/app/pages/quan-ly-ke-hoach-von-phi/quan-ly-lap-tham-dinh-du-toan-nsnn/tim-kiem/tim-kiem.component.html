<nz-affix class="menu-lv3" [nzOffsetTop]="43">
	<div class="tab-content tab-menu" id="myTabContent">
		<div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
			aria-labelledby="banhanh-tab">
			<div class="trai">
			</div>
			<div class="canphai phai action-top">

				<button nz-button class="search__button--search" (click)="close()">
					<i nz-icon nzType="stop"></i>
					Đóng
				</button>
				<button nz-button type="submit" class="search__button--search"
					(click)="pages.page = 1; pages.size = 10 ;onSubmit()">
					<i nz-icon nzType="search"></i>
					Tìm kiếm
				</button>
				<button nz-button class="search__button--clear" (click)="xoaDieuKien()">
					<i nz-icon nzType="close"></i>
					Xóa điều kiện
				</button>
			</div>
		</div>
	</div>
</nz-affix>
<div class="contentBor chi-tieu__body">
	<div class="contentDetail">
		<div class="main-content">
			<nz-card nzTitle="THÔNG TIN TÌM KIẾM" class="mt16 flex-card p-lr16">
				<div class="search__body" nz-row [nzGutter]="[18, 12]">
					<div nz-col nzSpan="12">
						<label class="search__label">Năm báo cáo</label>
						<nz-input-number [nzSize]="'small'"
							[class]="searchFilter.nam >= 1000 &&  searchFilter.nam <= 2999 || !searchFilter.nam && this.searchFilter.nam !== 0 ?'' : 'input-error-validate'"
							[(ngModel)]="searchFilter.nam"></nz-input-number>
					</div>
					<div nz-col nzSpan="6">
						<label class="search__label">Ngày lập từ</label>
						<nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgay" nzFormat="dd/MM/yyyy">
						</nz-date-picker>
					</div>
					<div nz-col nzSpan="6">
						<label class="search__label">Đến ngày</label>
						<nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgay" nzFormat="dd/MM/yyyy">
						</nz-date-picker>
					</div>
					<div nz-col nzSpan="12">
						<label class="search__label">Mã báo cáo</label>
						<input class="search__input" nz-input [(ngModel)]="searchFilter.maBaoCao" />
					</div>
					<div nz-col nzSpan="12">
						<label class="search__label">Trạng thái</label>
						<nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái"
							[(ngModel)]="searchFilter.trangThai">
							<nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm">
							</nz-option>
						</nz-select>
					</div>
				</div>
			</nz-card>
			<nz-card nzTitle="DANH SÁCH BÁO CÁO KHTC NS 3 NĂM VÀ DỰ TOÁN NGÂN SÁCH HÀNG NĂM" [nzExtra]="tableCard1"
				class="mt16 flex-card p-lr16">
				<div class="row">
					<div class="col-lg-12 form-group">
						<label>Tổng số bản ghi được tìm thấy: {{totalElements}}</label>
					</div>
				</div>
				<nz-table #basicTable class="nowrap">
					<thead>
						<tr>
							<th width="60px">STT</th>
							<th width="150px">Mã báo cáo</th>
							<th width="200px">Ngày tạo</th>
							<th width="150px">Năm báo cáo</th>
							<th width="200px" class="text-center">Trạng thái</th>
							<th width="60px"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of danhSachBaoCao; let i = index">
							<td>{{ (i + 1) + (pages.page - 1)*pages.size }}</td>
							<td>
								<a (click)="xemChiTiet(item.id)" style="color: #1890ff;">
									{{ item.maBcao}}
								</a>
							</td>
							<td>{{item.ngayTao}}</td>
							<td>{{item.namHienHanh}}</td>
							<td class="text-center">
								{{getStatusName(item.trangThai)}}
								<ng-container *ngIf="item.trangThai == '3' || item.trangThai == '5' || item.trangThai == '8'">
									<br>Lý do: {{item.lyDoTuChoi}}
								</ng-container>
							</td>
							<td>
								<ng-container *ngIf="checkDeleteReport(item)">
									<i class="fa fa-trash-o do" (click)="xoaBaoCao(item.id)"></i>
								</ng-container>
							</td>
						</tr>
					</tbody>
				</nz-table>
				<div class="tab-content tab-menu" id="myTabContent">
					<div class="tab-pane fade show active justify-content-between">
						<div class="trai">

						</div>
						<div class="canphai">
							<!-- begin phân trang  -->
							<nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
								nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
								(nzPageIndexChange)="onPageIndexChange($event)"
								(nzPageSizeChange)="onPageSizeChange($event)">
								<ng-template #rangeTemplate let-range="range" let-total>
									{{ range[0] }}-{{ range[1] }} of {{totalElements}} items
								</ng-template>
							</nz-pagination>
							<!-- end phân trang  -->
						</div>
					</div>
				</div>
			</nz-card>
			<ng-template #tableCard1>
				<button type="button" class="btn btn-main" (click)="taoMoi()">
					<i class="icon htvbdh_dau-cong"></i>
					<span>Tạo mới</span>
				</button>
			</ng-template>
		</div>
	</div>
</div>
