<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">

        <button nz-button class="search__button--search" routerLink="../">
          <i nz-icon nzType="stop"></i>
          Đóng
        </button>
        <button nz-button type="submit" class="search__button--search" (click)="pages.page = 1; pages.size = 10 ;onSubmit()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
        <button nz-button class="search__button--clear" (click)="xoaDieuKien()">
          <i nz-icon nzType="close"></i>
          Xóa điều kiện
        </button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      
      <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
        <form nz-form [formGroup]="validateForm">
          <button nz-button type="submit" class="search__button--search" (click)="pages.page = 1; pages.size = 10 ;onSubmit()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <label class="search__label">Năm hiện tại (N)</label>
              <nz-form-item>
                <nz-form-control [nzErrorTip]="messageValidate.YEAR">
                  <input nz-input  [(ngModel)]="searchFilter.nam" formControlName="namhientai"/>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày lập từ</label>
              <nz-date-picker formControlName="temp" class="search__input" [(ngModel)]="searchFilter.tuNgay"></nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker formControlName="temp" class="search__input" [(ngModel)]="searchFilter.denNgay"></nz-date-picker>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Đơn vị tạo</label>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="searchFilter.donViTao" formControlName="temp">
                <nz-option *ngFor="let item of donViTaos" [nzValue]="item.maDvi" [nzLabel]="item.tenDvi"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Mã báo cáo</label>
              <input class="search__input" nz-input [(ngModel)]="searchFilter.maBaoCao" formControlName="temp"/>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Loại báo cáo</label>
              <nz-form-item>
                <nz-form-control [nzErrorTip]="messageValidate.NOTBLANK">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại báo cáo" formControlName="loaiBaocao"
                    [(ngModel)]="searchFilter.loaiBaoCao" (ngModelChange)="setUrl($event)">
                    <nz-option *ngFor="let item of baoCaos" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Trạng thái</label>
              <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái" [(ngModel)]="searchFilter.trangThai" formControlName="temp">
                <nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
              </nz-select>
            </div>
          </div>
        </form>
      </nz-card>
      <nz-card nzTitle="DANH SÁCH BÁO CÁO KHTC NS 3 NĂM VÀ DỰ TOÁN NGÂN SÁCH HÀNG NĂM" [nzExtra]="tableCard1"
        class="mt16 flex-card p-lr16">
        <nz-table #basicTable class="nowrap">
          <thead>
            <tr>
              <th width="60px">STT</th>
              <th width="130px">Mã báo cáo</th>
              <th width="175px">Ngày lập</th>
              <th width="175px">Năm hiện tại (N)</th>
              <th width="175px" class="text-center">Trạng thái</th>
              <th width="" class="text-center">Đơn vị lập</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of danhSachBaoCao; let i = index">
              <td>{{ (i + 1) + (pages.page - 1)*pages.size }}</td>
              <td><a (click)="xemChiTiet(item.maLoaiBcao, item.id)" style="color: #1890ff;">{{ item.maBcao }}</a></td>
              <td>{{item.ngayTao}}</td>
              <td>{{item.namBcao}}</td>
              <td class="text-center">{{item.tenTrangThai}}</td>
              <td class="text-center">{{item.tenDvi}}</td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">

            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
                nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
                (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main" (click)="taoMoi()">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Tạo mới</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Export</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
