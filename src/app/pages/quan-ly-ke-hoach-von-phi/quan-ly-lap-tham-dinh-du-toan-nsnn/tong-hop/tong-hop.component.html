<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">
        <button nz-button class="search__button--search" (click)="tonghop();submitForm()">
         Tổng hợp
        </button>
        <button nz-button class="search__button--search" (click)="taomoi();submitForm()">
         Tạo mới
        </button>
        <button nz-button class="search__button--search" (click)="dong()">
          Đóng
         </button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Tổng hợp báo cáo KHTC NS 3 năm và hàng năm" class="mt16 flex-card p-lr16">
        <form nz-form  [formGroup]="validateForm" class="login-form" >
          <div nz-row [nzGutter]="24">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-control nzErrorTip="">
                  <label class="search__label">Năm hiện tại (N)</label>
                  <nz-input-number   formControlName="namhientai" pattern="^[12][0-9]{3}$" [nzMin]="0" [(ngModel)]="namhientai" (change)="setkeHoach()" nzSize="small"></nz-input-number>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-control nzErrorTip="">
                  <label class="search__label">Loại báo cáo</label>
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn báo cáo" formControlName="loaiBaocao" [(ngModel)]="loaiBaocao" (ngModelChange)="setUrl()" >
                    <nz-option *ngFor="let item of baoCaos" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </form>
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <label class="search__label">Kế hoạch 03</label>
              <input class="search__input" nz-input [(ngModel)]="kehoach">
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Đơn vị tạo</label>
              <input class="search__input" nz-input value="{{getUnitName()}}"  [(ngModel)]="maDonViTao" disabled />
            </div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
