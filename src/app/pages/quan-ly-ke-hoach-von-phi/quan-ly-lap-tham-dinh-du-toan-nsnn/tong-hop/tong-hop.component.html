<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">
        <!-- <button nz-button class="search__button--search" (click)="pages.page = 1; pages.size = 10;">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
        <button nz-button class="search__button--clear" (click)="xoaDieuKien()">
          <i nz-icon nzType="close"></i>
          Xóa điều kiện
        </button> -->
        <button  nz-button class="search__button--search" routerLink="../{{url}}/{{maDonViTao}}/{{loaiBaocao}}/{{namhientai}}">Tổng hợp</button>
        <button  nz-button routerLink="../{{url}}" class="search__button--search" >Tạo mới</button>
        <button  nz-button (click)="redirectChiTieuKeHoachNam()" class="search__button--search" >Đóng</button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
          <div nz-col nzSpan="12">
            <label class="search__label">Năm hiện tại (N)</label>
            <input class="search__input" nz-input [(ngModel)]="namhientai" (change)="tinhnam()"/>
          </div>
          <div nz-col nzSpan="12">
            <label class="search__label">Kế hoạch 03</label>
            <input class="search__input" nz-input [(ngModel)]="kehoach">
          </div>
          <div nz-col nzSpan="12">
              <label class="search__label">Đơn vị tạo</label>
              <input class="search__input" nz-input value="{{getUnitName()}}"  [(ngModel)]="maDonViTao" disabled />
          </div>
          <div nz-col nzSpan="12">
            <label class="search__label">Loại báo cáo</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a report" [(ngModel)]="loaiBaocao" (ngModelChange)="setUrl()" >
              <nz-option *ngFor="let item of baoCaos" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="12" style="display: flex;justify-content: space-around;">

          </div>
        </div>
      </nz-card>


    </div>
  </div>
</div>
