<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">
        <button nz-button class="search__button--search" routerLink="../">
          <i nz-icon nzType="stop"></i>
          Đóng
        </button>
        <button nz-button type="submit" class="search__button--search"
          (click)="pages.page = 1; pages.size = 10 ;onSubmit()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
        <button nz-button class="search__button--clear" (click)="xoaDieuKien()" >
					<i nz-icon nzType="close"></i>
					Xóa điều kiện
				</button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="THÔNG TIN TÌM KIẾM" class="mt16 flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
          <div nz-col nzSpan="6">
            <label class="search__label">Năm phương án</label>
            <nz-input-number [nzSize]="'small'"
              [class]="searchFilter.namPa >= 1000 &&  searchFilter.namPa <= 2999 || !searchFilter.namPa && this.searchFilter.namPa !== 0 ?'' : 'input-error-validate'"
              [(ngModel)]="searchFilter.namPa"></nz-input-number>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Ngày lập từ</label>
            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.ngayTaoTu" nzFormat="dd/MM/yyyy">
            </nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Đến ngày</label>
            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.ngayTaoDen" nzFormat="dd/MM/yyyy">
            </nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Mã phương án</label>
            <input nz-input class="search__input" [(ngModel)]="searchFilter.maPa" />
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="DANH SÁCH QUYẾT ĐỊNH GIAO DỰ TOÁN CHI NSNN TỪ BTC GIAO CHO TCDT" [nzExtra]="tableCard1"
        class="mt16 flex-card p-lr16">
        <div class="row">
          <div class="col-lg-12 form-group">
            <label>Tổng số bản ghi được tìm thấy: {{totalElements}}</label>
          </div>
        </div>
        <nz-table #basicTable class="nowrap">
          <thead>
            <tr>
              <th width="60px">STT</th>
              <th width="150px">Mã phương án</th>
              <th width="150px">Ngày tạo</th>
              <th width="150px">Năm phương án</th>
              <th width="150px">Hành động </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of danhSachQuyetDinh; let i = index">
              <!-- <td>{{ (i + 1) + (pages.page - 1)*pages.size }}</td> -->
              <td>{{ (i + 1) + (searchFilter.paggingReq.page - 1)*searchFilter.paggingReq.limit }}</td>
              <td>
                {{ item.maPa}}
              </td>
              <td>
                {{item.ngayTao}}
              </td>
              <td>
                {{item.namPa}}
              </td>
              <td>
                <button type="button" class="btn btn-main" (click)="xemChiTiet(item.id)">
                  <!-- <span *ngIf="item.trangThai == '2' || item.trangThai == '4'">Xem</span>
                  <span *ngIf="item.trangThai == '1' || item.trangThai == '3' || item.trangThai == '5' || item.trangThai == '8'">Nhập/Sửa dữ liệu</span>
                  <span *ngIf="item.trangThai == '6' || item.trangThai == '7' || item.trangThai == '9'" >Xem</span> -->
                    Xem
                </button>
                <button type="button" class="btn btn-main" (click)="xoaQuyetDinh(item.id)"
                  *ngIf="item.trangThai == '1' || item.trangThai == '3' || item.trangThai == '5' || item.trangThai == '8'">
                  <span>Xóa</span>
                </button>

              </td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">

            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
                nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
                (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main" (click)="taoMoi()">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Tạo mới</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
