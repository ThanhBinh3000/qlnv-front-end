<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Kiểm tra rà soát phương án" class="mt16 flex-card p-lr16" [nzExtra]="tableCard1">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
          <div nz-col nzSpan="3">
            <label class="search__label">Năm dự toán</label>
            <nz-input-number class="search__input" [nzSize]="'small'" [nzMin]="0" [(ngModel)]="searchFilter.namBcao">
            </nz-input-number>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Loại dự án</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại báo cáo"
              [(ngModel)]="searchFilter.maLoaiDuAn">
              <nz-option *ngFor="let bc of loaiDuAns" [nzValue]="bc.id" [nzLabel]="bc.tenDm"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Trạng thái</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái" [(ngModel)]="trangThai">
              <nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
            </nz-select>
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="Kiểm tra rà soát phương án" class="mt16 flex-card p-lr16">
        <div style="margin: 15px;">
        </div>
        <nz-table nzBordered #basicTable [nzData]="listBcaoKqua" class="nowrap">
          <thead>
            <tr>
              <th nzWidth="60px">STT</th>
              <th nzWidth="300px">Đơn vị</th>
              <th nzWidth="130px">Mã phương án</th>
              <th nzWidth="100px">Năm dự toán</th>
              <th nzWidth="150px" class="text-center">Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of basicTable.data; let i = index">
              <td>{{ (i + 1) + (searchFilter.paggingReq.page - 1)*searchFilter.paggingReq.limit }}</td>
              <td>{{getUnitName(item.maDviNhan)}}</td>
              <td>{{ item.maPa }}</td>
              <td>{{item.namPa}}</td>
              <td class="text-center">
                {{getStatusName(item.trangThai)}}
              </td>
              <td>
                <ng-container *ngIf="item.trangThai == '1'; else xem">
                  <button type="button" class="btn btn-main">
                    <span>Thông báo đến đơn vị cấp dưới</span>
                  </button>
                </ng-container>
                <ng-template #xem>
                  <button type="button" class="btn btn-main" (click)="xemChiTiet(item.id)">
                    <span>Xem</span>
                  </button>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">

            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="searchFilter.paggingReq.page"
                [nzTotal]="totalElements" nzShowSizeChanger [nzPageSize]="searchFilter.paggingReq.limit"
                [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="onPageIndexChange($event)"
                (nzPageSizeChange)="onPageSizeChange($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>

      <ng-template #tableCard1>
        <button type="button" class="btn btn-main"
          (click)="searchFilter.paggingReq.page = 1; searchFilter.paggingReq.limit = 10;onSubmit()">
          <i nz-icon nzType="search"></i>
          <span>Kiểm tra</span>
        </button>
        <button type="button" class="btn btn-main" (click)="close()">
          <i nz-icon nzType="stop"></i>
          <span>Đóng</span>
        </button>
        <button nz-button class="search__button--clear" (click)="xoaDieuKien()" >
					<i nz-icon nzType="close"></i>
					Xóa điều kiện
				</button>
      </ng-template>
    </div>
  </div>
</div>
