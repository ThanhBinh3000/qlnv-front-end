<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">
        <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onSubmit()">
          <i class="icon htvbdh_tcdt_guiduyet"></i>
          <span>Phê duyệt</span>
        </button>
        <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onSubmit()">
          <i class="icon htvbdh_tcdt_guiduyet"></i>
          <span>Từ chối</span>
        </button>
        <button nz-button class="search__button--search" (click)="pages.page = 1; pages.size = 10 ;onSubmit()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Thông tin chung báo cáo" class="mt16 flex-card p-lr16">
        <div class="widget-body">
          <div>
            <nz-descriptions [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }" [nzColon]="false">
              <nz-descriptions-item nzTitle="Năm">
                <input class="search__input" nz-input [(ngModel)]="searchFilter.nam" />
              </nz-descriptions-item>
              <nz-descriptions-item ></nz-descriptions-item>
              <nz-descriptions-item nzTitle="Trạng thái">
                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái" [(ngModel)]="searchFilter.trangThai" formControlName="temp">
                  <nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
                </nz-select>
              </nz-descriptions-item>
              <nz-descriptions-item nzTitle="Từ ngày lập">
                <nz-date-picker [(ngModel)]="searchFilter.ngayTaoTu" [nzFormat]="'dd/MM/yyyy'"></nz-date-picker>
              </nz-descriptions-item>
              <nz-descriptions-item ></nz-descriptions-item>
              <nz-descriptions-item nzTitle="Đến ngày" >
                <nz-date-picker [(ngModel)]="searchFilter.ngayTaoDen" [nzFormat]="'dd/MM/yyyy'"></nz-date-picker>
              </nz-descriptions-item>
            </nz-descriptions>
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="DANH SÁCH BÁO CÁO TỔNG HỢP ĐÃ PHÂN BỔ" [nzExtra]="tableCard1"
        class="mt16 flex-card p-lr16">
        <nz-table #basicTable class="nowrap">
          <thead>
            <tr>
              <th width="130px">Chọn</th>
              <th width="175px">Năm</th>
              <th width="175px">Ngày lập</th>
              <th width="175px">Nội dung</th>
              <th width="175px" class="text-center">Trạng thái</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of danhSachBaoCao; let i = index">
              <td>
                <label nz-checkbox [nzValue]="item.id" [(ngModel)]="item.checked"
                  (ngModelChange)="updateSingleChecked()"></label>
              </td>
              <td>{{ item.nam }}</td>
              <td>{{item.ngayTaoTu}}</td>
              <td>{{item.ngayTaoDen}}</td>
              <td class="text-center">{{item.noiDung}}</td>
              <td class="text-center">{{item.trangThai}}</td>
              <td class="text-center">
                <a routerLink="../{{url}}/{{ item.id }}">
                  xem
                </a>
              </td >
              <td class="text-center" (click)="redirectSuaThongTinTimKiem(item.id)">
                sửa
              </td>
              <td class="text-center" (click)="redirectThongTinTimKiem()">
                Xóa
              </td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">

            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements" nzShowSizeChanger [nzPageSize]="pages.size"
                [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main">
          <i class="icon htvbdh_printer"></i>
          <span>Xuất</span>
        </button>
        <button type="button" class="btn btn-main" routerLink="../bao-cao-tong-cuc-khoach-phan-bo">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Tạo mới</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i nz-icon nzType="close"></i>
          <span>Đóng</span>
        </button>

      </ng-template>
    </div>
  </div>
</div>
