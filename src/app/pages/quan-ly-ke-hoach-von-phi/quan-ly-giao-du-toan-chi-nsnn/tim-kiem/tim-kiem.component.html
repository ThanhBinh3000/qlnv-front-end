<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">
        <button nz-button class="search__button--search" (click)="pages.page = 1; pages.size = 10 ;onSubmit()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
          <div nz-col nzSpan="12">
            <label class="search__label">Số quyết định</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.soQd" />
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Từ ngày</label>
            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgay"></nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Đến ngày</label>
            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgay"></nz-date-picker>
          </div>
          <div nz-col nzSpan="12">
            <label class="search__label">Nơi ra quyết định</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="searchFilter.noiQd">
              <nz-option *ngFor="let item of donViTaos" [nzValue]="item.maDvi" [nzLabel]="item.tenDvi"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="24">
            <label class="search__label">Về việc</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.vanBan" />
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="DANH SÁCH GIAO QUẢN LÝ DỰ TOÁN CHI TẠI TC-DTNN" [nzExtra]="tableCard1"
        class="mt16 flex-card p-lr16">
        <nz-table #basicTable class="nowrap">
          <thead>
            <tr>
              <th width="60px">STT</th>
              <th width="130px">Số quyết định</th>
              <th width="175px">Ngày quyết định</th>
              <th width="175px">Nơi ra quyết định</th>
              <th width="175px" class="text-center">Về việc</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of danhSachBaoCao; let i = index">
              <td>{{ (i + 1) + (pages.page - 1)*pages.size }}</td>
              <td>{{ item.soQd }}</td>
              <td>{{item.ngayQd}}</td>
              <td>{{item.noiQd}}</td>
              <td class="text-center">{{item.vanBan}}</td>
              <td class="text-center">
                <a routerLink="../{{url}}/{{ item.id }}">
                  xem
                </a>
              </td >
              <td class="text-center" (click)="redirectSuaThongTinTimKiem(item.id)">
                sửa
              </td>
              <td class="text-center" (click)="redirectThongTinTimKiem()">
                Xóa
              </td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">

            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements" nzShowSizeChanger [nzPageSize]="pages.size"
                [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main" routerLink="../nhap-quyet-dinh-giao-du-toan-chi-nsnn-btc-pd">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
        <button type="button" class="btn btn-sub" (click)="redirectQLGiaoDTChi()">
          <i nz-icon nzType="close"></i>
          <span>Đóng</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
