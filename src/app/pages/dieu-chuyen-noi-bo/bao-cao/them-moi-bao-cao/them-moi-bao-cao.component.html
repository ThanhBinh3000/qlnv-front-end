<div class="bg-trang">
    <div class="mt16 flex-card p-lr16">
        <div class="header header-green-background flex-end">
            <nz-affix [nzOffsetTop]="46" class="thdc-btn-affix" *ngIf="!isViewOnModal">
                <div class="btn-group tong-hop-dc">
                    <button type="button" class="btn btn-sub" (click)="quayLai()">
                        <i class="fa fa-arrow-left"></i>
                        <span>Quay lại</span>
                    </button>
                    <button *ngIf="checkRoleReject()" type="button" class="btn btn-sub" (click)="tuChoi()">
                        <i class="icon htvbdh_tcdt_tuchoi do"></i>
                        <span>Từ chối</span>
                    </button>
                    <button *ngIf="checkRoleDuyet()" type="button" class="btn btn-sub" (click)="pheDuyet()">
                        <i class="icon htvbdh_tcdt_pheduyet"></i>
                        <span>Duyệt</span>
                    </button>
                    <button type="button" class="btn btn-sub" (click)="save(true)" [disabled]="isView">
                        <i class="icon htvbdh_tcdt_guiduyet"></i>
                        <span>Lưu và gửi duyệt</span>
                    </button>
                    <button nz-button type="button" class="modal__button--save" (click)="save(false)">
                        <i class="icon htvbdh_tcdt_save"></i>
                        <span>Lưu</span>
                    </button>
                </div>
            </nz-affix>
        </div>
    </div>
</div>
<div class="header header-green-background">
    <div class="header-text">
        <div class="title-chi-tieu">
            <span
                [ngClass]="formData.value.trangThai == STATUS.DA_DUYET_LDC ? 'status-xanh' : 'status-do' ">{{TRANG_THAI[formData.value.trangThai]}}</span>
            <span class="title-form">Báo cáo kết quả điều chuyển hàng dự trữ quốc gia</span>
        </div>
    </div>
</div>
<div class="bg-trang">
    <nz-alert class="mg-t-16" *ngIf="formData.value.trangThai == STATUS.TU_CHOI_LDCC " nzShowIcon nzType="error"
        nzMessage="Lý do từ chối" nzDescription="{{formData.value.lyDoTuChoi}}">
    </nz-alert>
    <nz-card class="mt16 flex-card p-lr16">
        <nz-collapse nzAccordion>
            <nz-collapse-panel [nzHeader]="'THÔNG TIN CHUNG'" [nzActive]="true">
                <form nzLayout="vertical" nz-form [formGroup]="formData">
                    <div nz-row [nzGutter]="[18,12]">
                        <div nz-col nzSpan="2">
                            <nz-form-item class="form-item">
                                <nz-form-label [nzNoColon]="true" nzRequired>
                                    Năm
                                </nz-form-label>
                                <nz-form-control [nzErrorTip]="error">
                                    <nz-select formControlName="nam" nzDisabled>
                                        <nz-option *ngFor="let p of listNam" [nzValue]="p.value"
                                            [nzLabel]="p.text"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="7">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Đơn vị gửi báo cáo
                                </nz-form-label>
                                <nz-form-control [nzErrorTip]="error">
                                    <nz-input-group>
                                        <input nz-input readonly formControlName="tenDvi" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="7">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Đơn vị nhận báo cáo
                                </nz-form-label>
                                <nz-form-control>
                                    <nz-input-group>
                                        <input nz-input readonly formControlName="donViNhan" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="4">
                            <nz-form-item class="form-item">
                                <nz-form-label [nzNoColon]="true" nzRequired> Số báo cáo</nz-form-label>
                                <nz-form-control [nzErrorTip]="error">
                                    <nz-input-group nzAddOnAfter="/QĐ - CDTVT">
                                        <input [readonly]="true" nz-input formControlName="soBaoCao" readonly />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="4">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Ngày báo cáo
                                </nz-form-label>
                                <nz-form-control>
                                    <nz-input-group>
                                        <nz-date-picker nzFormat="dd/MM/YYYY" formControlName="ngayBaoCao"
                                            zDisabled></nz-date-picker>
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="12">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Tên báo cáo
                                </nz-form-label>
                                <nz-form-control>
                                    <nz-input-group>
                                        <input nz-input [readOnly]="isView" formControlName="tenBaoCao" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="4">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Số QĐ ĐC của Cục
                                </nz-form-label>
                                <nz-form-control>
                                    <nz-input-group nzAddOnAfterIcon="folder-open" (click)="openModalQDCuc">
                                        <input nz-input formControlName="soQinhCuc" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="4">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Số QĐ ĐC của Tổng cục
                                </nz-form-label>
                                <nz-form-control>
                                    <nz-input-group nzAddOnAfterIcon="folder-open" (click)="openModalQDTongCuc">
                                        <input nz-input formControlName="soQdinhTongCuc" />
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="4">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Ngày ký quyết định tổng cục
                                </nz-form-label>
                                <nz-date-picker nzFormat="dd/MM/YYYY" formControlName="ngayKyQdTongCuc" nzDisabled>
                                </nz-date-picker>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzSpan]="24">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    Nội dung
                                </nz-form-label>
                                <nz-form-control>
                                    <textarea rows="3" nz-input placeholder="Nhập nội dung" [readonly]="isView"
                                        formControlName="noiDung"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-label [nzNoColon]="true">
                                    File đính kèm báo cáo đã duyệt
                                </nz-form-label>
                                <nz-form-item>
                                    <div class="list-file" nz-col nzSpan="24">
                                        <file-list [data]="formData.value.fileDinhKems" [isViewDetail]="isView">
                                        </file-list>
                                    </div>
                                </nz-form-item>
                            </nz-form-item>
                        </div>
                    </div>
                    <!-- nzAddOnAfterIcon="folder-open" -->
                </form>
            </nz-collapse-panel>
        </nz-collapse>
    </nz-card>
</div>
<ng-template #error let-control>
    <app-template-error #error [control]="control"></app-template-error>
</ng-template>
