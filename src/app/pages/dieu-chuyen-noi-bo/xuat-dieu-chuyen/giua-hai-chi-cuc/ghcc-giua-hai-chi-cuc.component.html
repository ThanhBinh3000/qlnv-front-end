<nz-affix [nzOffsetTop]="71" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="tabSelected==0" (click)="selectTab(0)">
      Kiểm tra chất lượng lương thực
    </li>
    <li [nzSelected]="tabSelected==1" nz-menu-item (click)="selectTab(1)">
      Kiểm tra chất lượng vật tư
    </li>
    <li [nzSelected]="tabSelected==2" nz-menu-item (click)="selectTab(2)">
      Xuất kho lương thực
    </li>
    <li [nzSelected]="tabSelected==3" nz-menu-item (click)="selectTab(3)">
      Xuất kho vật tư
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 0">
      <app-ghcc-kiem-tra-chat-luong-luong-thuc></app-ghcc-kiem-tra-chat-luong-luong-thuc>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-ghcc-kiem-tra-chat-luong-vat-tu></app-ghcc-kiem-tra-chat-luong-vat-tu>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
      <app-ghcc-xuat-kho-luong-thuc></app-ghcc-xuat-kho-luong-thuc>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-ghcc-xuat-kho-vat-tu></app-ghcc-xuat-kho-vat-tu>
    </ng-container>
  </div>
</div>
