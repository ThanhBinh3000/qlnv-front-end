<nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="tabSelected==0" (click)="selectTab(0)">
      Phiếu xuất kho
    </li>
    <li [nzSelected]="tabSelected==1" nz-menu-item (click)="selectTab(1)">
      Bảng kê cân hàng
    </li>
    <li [nzSelected]="tabSelected==2" nz-menu-item (click)="selectTab(2)">
      Biên bản tịnh kho
    </li>
    <li [nzSelected]="tabSelected==3" nz-menu-item (click)="selectTab(3)">
      Biên bản hao dôi
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">

      <app-ghcc-xklt-phieu-xuat-kho></app-ghcc-xklt-phieu-xuat-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-ghcc-xklt-bang-ke-can-hang></app-ghcc-xklt-bang-ke-can-hang>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
      <app-ghcc-xklt-bien-ban-tinh-kho></app-ghcc-xklt-bien-ban-tinh-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-ghcc-xklt-bien-ban-hao-doi></app-ghcc-xklt-bien-ban-hao-doi>
    </ng-container>
  </div>
</div>
