<div *ngIf="!isDetail; else templateThemmoi" class="luong-thuc__danh-sach">
    <div class="bg-trang">
        <nz-card class="flex-card p-lr16 mt-16">
            <form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
                <div nz-row [nzGutter]="20">
                    <div nz-col nzSpan="2" class="mt-16">
                        <label class="search__label"> Năm kế hoạch </label>
                        <nz-select formControlName="namKeHoach">
                            <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                        </nz-select>
                    </div>
                    <div nz-col nzSpan="4" class="mt-16">
                        <label class="search__label">Số biên bản lấy mẫu/bàn giao mẫu</label>
                        <input nz-input formControlName="soBienBanLayMau" />
                    </div>
                    <div nz-col nzSpan="4" class="mt-16">
                        <label class="search__label">Số QĐ điều chuyển</label>
                        <input nz-input formControlName="soQDDC" />
                    </div>
                    <div nz-col nzSpan="4" class="mt-16">
                        <label class="search__label">Đơn vị kiểm nghiệm</label>
                        <input nz-input formControlName="donViKiemNghiem" />
                    </div>
                    <div nz-col nzSpan="4" class="mt-16">
                        <label class="search__label">Ngày tổng hợp</label>
                        <nz-range-picker formControlName="ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
                    </div>
                </div>
            </form>
            <div nz-col class="cangiua group-button-search">
                <div>
                    <button nz-button class="search__button--clear" (click)="clearForm()">
                        <i class="icon  htvbdh_nhap-lai1"></i>
                        Xóa điều kiện
                    </button>
                    <button nz-button class="search__button--search" (click)="timKiem()">
                        <i nz-icon nzType="search"></i>
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </nz-card>
        <div class="group-button">
            <h3 class="text-uppercase">{{title}}</h3>
            <div class="buttons">
                <button type="button" class="btn btn-do" (click)="deleteMulti()" *ngIf="checkPermissonDelete()">
                    <i class="fa fa-trash-o do"></i>
                    <span>Xóa</span>
                </button>
                <!-- <button type="button" class="btn btn-do" (click)="deleteMulti()" *ngIf="!viewOnly">
                    <i class="fa fa-trash-o do"></i>
                    <span>Xóa</span>
                </button> -->
                <button type="button" class="btn btn-sub" (click)="exportData(fileNameExport)"
                    *ngIf="checkPermissonExport()">
                    <i class="icon htvbdh_chuyen-xu-ly"></i>
                    <span>Xuất file</span>
                </button>
                <button type="button" class="btn btn-main" (click)="redirectDetail(0,true)" *ngIf="checkPermissonAdd()">
                    <i class=" icon htvbdh_tcdt_tao-qd"></i>
                    <span>Thêm</span>
                </button>
            </div>
        </div>

        <nz-card class="mt-2px flex-card data-table card-border-content table-card">
            <nz-table #basicTable class="nowrap table__container-tt" [nzData]="dataTable" [nzFrontPagination]="false"
                [nzShowPagination]="false" nzBordered>
                <thead>
                    <tr>
                        <th width="45px">
                            <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                                [nzIndeterminate]="indeterminate"></label>
                        </th>
                        <th width="60px" class="text-center">STT</th>
                        <th></th>
                        <th></th>
                        <th>Số QĐ điều chuyển</th>
                        <th>Năm KH</th>
                        <th>Thời hạn điều chuyển</th>
                        <th>Điểm kho</th>
                        <th>Lô khô</th>
                        <th>Thay đổi thủ kho</th>
                        <th>Số BBLM/BGM</th>
                        <th>Ngày lấy mẫu</th>
                        <th>Số BB tịnh kho</th>
                        <th>Ngày xuất dốc kho</th>
                        <th>Số BB hao dôi</th>
                        <th>Trạng thái</th>
                        <th width="90px">Hành động</th>
                    </tr>
                    <tr class="search-table">
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQDDC"
                                        (input)="filterInTable('soQDDC',filterTable.soQDDC)" size="small" />
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <nz-select nzAllowClear [(ngModel)]="filterTable.namKeHoach"
                                        (ngModelChange)="filterInTable('namKeHoach',filterTable.namKeHoach)">
                                        <nz-option *ngFor="let p of listNam" [nzValue]="p.value"
                                            [nzLabel]="p.text"></nz-option>
                                    </nz-select>
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.thoiHanDC"
                                    (ngModelChange)="filterInTable('thoiHanDC', convertDateToString(filterTable.thoiHanDC))">
                                </nz-date-picker>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.diemKho"
                                        (input)="filterInTable('diemKho',filterTable.diemKho)" size="small" />
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.loKho"
                                        (input)="filterInTable('loKho',filterTable.loKho)" size="small" />
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <nz-select nzAllowClear [(ngModel)]="filterTable.doiThuKho"
                                        (ngModelChange)="filterInTable('doiThuKho',filterTable.doiThuKho, 'eq')">
                                        <nz-option *ngFor="let p of list" [nzValue]="p.value"
                                            [nzLabel]="p.giaTri"></nz-option>
                                    </nz-select>
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soBBLM"
                                        (input)="filterInTable('soBBLM',filterTable.soBBLM)" size="small" />
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayLayMau"
                                    (ngModelChange)="filterInTable('ngayLayMau', convertDateToString(filterTable.ngayLayMau))">
                                </nz-date-picker>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <input type="text" nz-input placeholder="Tìm kiếm"
                                        [(ngModel)]="filterTable.soBBTinhKho"
                                        (input)="filterInTable('soBBTinhKho',filterTable.soBBTinhKho)" size="small" />
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayXuatDocKho"
                                    (ngModelChange)="filterInTable('ngayXuatDocKho', convertDateToString(filterTable.ngayXuatDocKho))">
                                </nz-date-picker>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-input-group>
                                    <input type="text" nz-input placeholder="Tìm kiếm"
                                        [(ngModel)]="filterTable.soBBHaoDoi"
                                        (input)="filterInTable('soBBHaoDoi',filterTable.soBBHaoDoi)" size="small" />
                                </nz-input-group>
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <nz-select nzAllowClear [(ngModel)]="filterTable.trangThai"
                                    (ngModelChange)="filterInTable('trangThai',filterTable.trangThai, 'eq')">
                                    <nz-option *ngFor="let p of list" [nzValue]="p.ma" [nzLabel]="p.giaTri"></nz-option>
                                </nz-select>
                            </nz-input-group>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let data of basicTable.data; let i = index"> -->
                    <tr *ngFor="let data of dataTable; let i = index">
                        <!-- <th width="45px" *ngIf="!viewOnly">
                            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                                [nzDisabled]="data.trangThai && data.trangThai != STATUS.DU_THAO"></label>
                        </th>
                        <td class="text-center">{{(page - 1) * pageSize + i + 1}}</td>
                        <td>{{ data.namKeHoach }}</td>
                        <td *ngIf="userService.isTongCuc()">{{data.tenDvi}}</td>
                        <td>{{ data.id }}</td>
                        <td>{{ LIST_DIEU_CHUYEN[data.loaiDieuChuyen]}}</td>
                        <td>{{ data.ngayTongHop|date:"dd/MM/yyyy"}}</td>
                        <td>{{ data.trichYeu }}</td>
                        <td>{{ LIST_TRANG_THAI[data.trangThai]}}</td> -->
                        <td>
                            <a (click)="viewDetail(data.id, true)" *ngIf="checkRoleView(data.trangThai)">
                                <i class="fa fa-eye"></i>
                            </a>
                            <a *ngIf="checkRoleEdit(data.trangThai)" (click)="viewDetail(data.id, false)">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a *ngIf="checkRoleApprove(data.trangThai)">
                                <i class="icon htvbdh_tcdt_pheduyet" (click)="viewDetail(data.id,false)"></i>
                            </a>
                            <a *ngIf="checkRoleDelete(data.trangThai)" (click)="xoaItem(data)">
                                <i class="fa fa-trash-o do"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <div class="tab-content tab-menu" id="myTabContent">
                <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">
                    </div>
                    <div class="canphai">
                        <!-- begin phân trang  -->
                        <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                            nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                            (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                            <ng-template #rangeTemplate let-range="range" let-total>
                                {{ range[0] }}-{{ range[1] }} of {{ total }} items
                            </ng-template>
                        </nz-pagination>
                        <!-- end phân trang -->
                    </div>
                </div>
            </div>
        </nz-card>
    </div>
</div>
<ng-template #templateThemmoi>
    <app-chi-tiet-danh-sach-bien-ban-lay-mau [idInput]="selectedId" [isEdit]="isEdit" [isViewDetail]="isViewDetail"
        [isAddNew]="isAddNew" (showListEvent)="showList()"></app-chi-tiet-danh-sach-bien-ban-lay-mau>
</ng-template>
