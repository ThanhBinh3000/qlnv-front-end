<div class="header-file" *ngIf="isView==false">
    <input type="text" nz-input placeholder="Tên đại diện" [(ngModel)]="itemRow.daiDien" />
    <div class="icon-plus" (click)="addDaiDien()">
        <i class="icon htvbdh_dau-cong "></i>
    </div>
    <div class="icon-empty">
        <i class="icon htvbdh_nhap-lai1 "></i>
    </div>
</div>
<div class="body-file" *ngFor="let item of dataTable;let i = index">
    <ng-container *ngIf="!item.isEdit">
        <div class="content-data d-flex align-items-center">
            <div class="nd-text" disabled="isView">{{item.daiDien}}</div>
        </div>
        <div class="icon-edit" *ngIf="isView==false">
            <i class="fa fa-pencil " [hidden]="isView"></i>
        </div>
        <div class="icon-xoa" *ngIf="isView==false">
            <i class="fa fa-trash-o do " [hidden]="isView"></i>
        </div>
    </ng-container>
</div>
