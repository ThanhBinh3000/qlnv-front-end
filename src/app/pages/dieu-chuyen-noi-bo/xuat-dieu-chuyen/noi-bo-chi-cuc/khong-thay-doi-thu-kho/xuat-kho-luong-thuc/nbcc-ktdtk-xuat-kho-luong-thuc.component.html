<nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="tabSelected==0" (click)="selectTab(0)">
      Phiếu xuất kho
    </li>
    <li [nzSelected]="tabSelected==1" nz-menu-item (click)="selectTab(1)">
      Bảng kê cân hàng
    </li>
    <li [nzSelected]="tabSelected==2" nz-menu-item (click)="selectTab(2)">
      Biên bản tịnh kho
    </li>
    <li [nzSelected]="tabSelected==3" nz-menu-item (click)="selectTab(3)">
      Biên bản hao dôi
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 0">
      <app-xuat-dcnb-phieu-xuat-kho loaiDc="DCNB" [isVatTu]="false" [thayDoiThuKho]="false"
        type="00"></app-xuat-dcnb-phieu-xuat-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-xuat-dcnb-bang-ke-can loaiDc="DCNB" [isVatTu]="false" [thayDoiThuKho]="false"
        type="00"></app-xuat-dcnb-bang-ke-can>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
      <app-xuat-dcnb-bien-ban-tinh-kho loaiDc="DCNB" [isVatTu]="false" [thayDoiThuKho]="false"
        type="00"></app-xuat-dcnb-bien-ban-tinh-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-xuat-dcnb-bien-ban-hao-doi loaiDc="DCNB" [isVatTu]="false" [thayDoiThuKho]="false"
        type="00"></app-xuat-dcnb-bien-ban-hao-doi>
    </ng-container>
  </div>
</div>
