<nz-affix [nzOffsetTop]="71" class="level1">
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item [nzSelected]="tabSelected==0" (click)="selectTab(0)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_KTCL_LT')">
            Kiểm tra chất lượng lương thực
        </li>
        <li [nzSelected]="tabSelected==1" nz-menu-item (click)="selectTab(1)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_KTCL_VT')">
            Kiểm tra chất lượng vật tư
        </li>
        <li [nzSelected]="tabSelected==2" nz-menu-item (click)="selectTab(2)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_LT')">
            Xuất kho lương thực
        </li>
        <li [nzSelected]="tabSelected==3" nz-menu-item (click)="selectTab(3)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT')">
            Xuất kho vật tư
        </li>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 0 && userService.isAccessPermisson('DCNB_XUAT_2CUC_KTCL_LT')">
            <app-dcnb-ghc-kiem-tra-chat-luong-luong-thuc></app-dcnb-ghc-kiem-tra-chat-luong-luong-thuc>
        </ng-container>
        <ng-container *ngIf="tabSelected == 1 && userService.isAccessPermisson('DCNB_XUAT_2CUC_KTCL_VT')">
            <app-dcnb-ghc-kiem-tra-chat-luong-vat-tu></app-dcnb-ghc-kiem-tra-chat-luong-vat-tu>
        </ng-container>
        <ng-container *ngIf="tabSelected == 2 && userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_LT')">
            <app-dcnb-ghc-xuat-kho-luong-thuc></app-dcnb-ghc-xuat-kho-luong-thuc>
        </ng-container>
        <ng-container *ngIf="tabSelected == 3 && userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT')">
            <app-dcnb-ghc-xuat-kho-vat-tu></app-dcnb-ghc-xuat-kho-vat-tu>
        </ng-container>
    </div>
</div>
