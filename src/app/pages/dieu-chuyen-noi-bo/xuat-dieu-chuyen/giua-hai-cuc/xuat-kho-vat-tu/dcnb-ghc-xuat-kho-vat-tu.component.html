<nz-affix [nzOffsetTop]="100" class="level1">
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item [nzSelected]="tabSelected==0" (click)="selectTab(0)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT_PXK')">
            Phiếu xuất kho
        </li>
        <li [nzSelected]="tabSelected==1" nz-menu-item (click)="selectTab(1)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT_BKXVT')">
            Bảng kê xuất vật tư
        </li>
        <li [nzSelected]="tabSelected==2" nz-menu-item (click)="selectTab(2)"
            *ngIf="userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT_BBTK')">
            Biên bản tịnh kho
        </li>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 0 && userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT_PXK')">
            <app-dcnb-ghc-xkvt-phieu-xuat-kho></app-dcnb-ghc-xkvt-phieu-xuat-kho>
        </ng-container>
        <ng-container *ngIf="tabSelected == 1 && userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT_BKXVT')">
            <app-dcnb-ghc-xkvt-bang-ke-xuat-vat-tu></app-dcnb-ghc-xkvt-bang-ke-xuat-vat-tu>
        </ng-container>
        <ng-container *ngIf="tabSelected == 2 && userService.isAccessPermisson('DCNB_XUAT_2CUC_XK_VT_BBTK')">
            <app-dcnb-ghc-xkvt-bien-ban-tinh-kho-vat-tu></app-dcnb-ghc-xkvt-bien-ban-tinh-kho-vat-tu>
        </ng-container>
    </div>
</div>
