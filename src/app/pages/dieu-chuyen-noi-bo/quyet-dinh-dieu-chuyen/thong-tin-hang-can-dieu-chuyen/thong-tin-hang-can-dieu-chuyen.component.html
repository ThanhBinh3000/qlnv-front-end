<form nz-form nzLayout="vertical" [formGroup]="formData">
  <nz-card class="mt16 flex-card p-lr16 mb16 table-card">
    <h3>Thông tin chi cục nhận điều chuyển</h3>
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="6">
        <span>Chi cục điều chuyển</span>
      </div>
      <div nz-col nzSpan="18">
        <nz-form-item>
          <nz-form-control>
            <nz-select formControlName="nam" nzAllowClear>
              <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

  </nz-card>
  <div nz-row [nzGutter]="24">
    <div nz-col nzSpan="12">
      <nz-card class="mt16 flex-card p-lr16 mb16 table-card scroll-modal">
        <h3>Ngăn kho đang bảo quản hàng cần ĐC</h3>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="6">
            <span>Điểm kho</span>
          </div>
          <div nz-col nzSpan="18">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="6">
            <span>Nhà kho</span>
          </div>
          <div nz-col nzSpan="18">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="6">
            <span>Ngăn kho</span>
          </div>
          <div nz-col nzSpan="18">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="6">
            <span>Lô kho</span>
          </div>
          <div nz-col nzSpan="18">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-card>

    </div>
    <div nz-col nzSpan="12">
      <nz-card class="mt16 flex-card p-lr16 mb16 table-card scroll-modal">
        <h3>Ngăn kho nhận điều chuyển</h3>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Điểm kho</span>
          </div>
          <div nz-col nzSpan="16">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Nhà kho</span>
          </div>
          <div nz-col nzSpan="16">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Ngăn kho</span>
          </div>
          <div nz-col nzSpan="16">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Lô kho</span>
          </div>
          <div nz-col nzSpan="16">
            <nz-form-item>
              <nz-form-control>
                <nz-select formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of dataOP" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Thủ kho</span>
          </div>
          <div nz-col nzSpan="16">
            <nz-form-item>
              <nz-form-control>
                <input nz-input formControlName="tongtien" [readonly]="true" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Thay đổi thủ kho</span>
          </div>
          <div nz-col nzSpan="16">
            <span>Không</span>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>SL điều chuyển còn lại</span>
          </div>
          <div nz-col nzSpan="16">
            <span>Không</span>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>Tích lượng khả dụng</span>
          </div>
          <div nz-col nzSpan="16">
            <span>Không</span>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <span>SL nhập ĐC</span>
          </div>
          <div nz-col nzSpan="16">
            <nz-form-item>
              <nz-form-control>
                <input nz-input formControlName="tongtien" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </nz-card>

    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="onCancel()">
        <i nz-icon nzType="close" class="icon-close"></i>
        Đóng
      </a>
    </div>
  </div>
</div>
