<div>
  <div>
    <form nz-form nzLayout="vertical" [formGroup]="formData">
      <nz-card class="pd-t-16">
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="8">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">Danh mục
              </nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select [nzDisabled]="false" formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="8">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">Nhóm hàng
              </nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select [nzDisabled]="false" formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">Đơn vị tính
              </nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <input nz-input formControlName="trichYeu" [readonly]="true" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>



      </nz-card>

      <div class="mt16 flex-card p-lr16">
        <div class="header header-green-background mg-t-16">
          <div class="header-text">
            <div class="title-chi-tieu">
              <span></span>
              <span>Thông tin mặt hàng</span>
            </div>
          </div>
        </div>
      </div>

      <nz-card class="mg-t-16">
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="10">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">Tên mặt hàng
              </nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select [nzDisabled]="false" formControlName="nam" nzAllowClear>
                  <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">Đơn vị tính
              </nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <input nz-input formControlName="trichYeu" [readonly]="true" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="10">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">Tổng giá trị
              </nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <input nz-input formControlName="trichYeu" [readonly]="true" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-col [nzSpan]="24" class="mg-t-16">
          <nz-card class="pd-t-16" nzTitle="Kê lót/bảo quản trong năm">
            <div nz-row [nzGutter]="24">
              <div nz-col nzSpan="8">
                <nz-form-item>
                  <nz-form-label nzRequired [nzNoColon]="true">Số lượng
                  </nz-form-label>
                  <nz-form-control nz-col [nzErrorTip]="error">
                    <nz-input-number [nzDisabled]="false" formControlName="duToanKphi" [nzMin]="0"
                      [nzMax]="999999999999" [nzStep]="0.1" [nzSize]="'small'" [nzFormatter]="globals.formatter"
                      [nzParser]="globals.parser">
                    </nz-input-number>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="8">
                <nz-form-item>
                  <nz-form-label nzRequired [nzNoColon]="true">Đơn giá
                  </nz-form-label>
                  <nz-form-control nz-col [nzErrorTip]="error">
                    <nz-input-number [nzDisabled]="false" formControlName="duToanKphi" [nzMin]="0"
                      [nzMax]="999999999999" [nzStep]="0.1" [nzSize]="'small'" [nzFormatter]="globals.formatter"
                      [nzParser]="globals.parser">
                    </nz-input-number>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="8">
                <nz-form-item>
                  <nz-form-label nzRequired [nzNoColon]="true">Thành tiền
                  </nz-form-label>
                  <nz-form-control nz-col [nzErrorTip]="error">
                    <nz-input-number [nzDisabled]="false" formControlName="duToanKphi" [nzMin]="0"
                      [nzMax]="999999999999" [nzStep]="0.1" [nzSize]="'small'" [nzFormatter]="globals.formatter"
                      [nzParser]="globals.parser">
                    </nz-input-number>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>

          </nz-card>
        </div>

        <div nz-col [nzSpan]="24" class="mg-t-16">
          <nz-card class="pd-t-16" nzTitle="Khối lượng đã quyết toán năm trước">
            <div nz-row [nzGutter]="24">
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired [nzNoColon]="true">Số lượng
                  </nz-form-label>
                  <nz-form-control nz-col [nzErrorTip]="error">
                    <nz-input-number [nzDisabled]="false" formControlName="duToanKphi" [nzMin]="0"
                      [nzMax]="999999999999" [nzStep]="0.1" [nzSize]="'small'" [nzFormatter]="globals.formatter"
                      [nzParser]="globals.parser">
                    </nz-input-number>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="12">
                <nz-form-item>
                  <nz-form-label nzRequired [nzNoColon]="true">Thành tiền
                  </nz-form-label>
                  <nz-form-control nz-col [nzErrorTip]="error">
                    <nz-input-number [nzDisabled]="false" formControlName="duToanKphi" [nzMin]="0"
                      [nzMax]="999999999999" [nzStep]="0.1" [nzSize]="'small'" [nzFormatter]="globals.formatter"
                      [nzParser]="globals.parser">
                    </nz-input-number>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>

          </nz-card>
        </div>



      </nz-card>

    </form>
  </div>
  <div class="modal-footer">
    <div class="nut">
      <div class="cantrai">
      </div>
      <div class="canphai">
        <button nz-button (click)="onCancel()" class="modal__button--cancel">
          <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
          Hủy bỏ
        </button>
        <button nz-button (click)="handleOk(formData.value)" class="modal__button--save">
          <i class="icon htvbdh_tcdt_pheduyet"></i>
          Lưu
        </button>
      </div>
    </div>
  </div>

  <ng-template #error let-control>
    <app-template-error #error [control]="control"></app-template-error>
  </ng-template>
</div>
