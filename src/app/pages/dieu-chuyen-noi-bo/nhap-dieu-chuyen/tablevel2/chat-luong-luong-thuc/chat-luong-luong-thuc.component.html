<div>
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item nzSelected (click)="selectTab(0)">
        Biên bản nghiệm thu bảo quản lần đầu
      </li>
      <li nz-menu-item (click)="selectTab(1)">
        Phiếu kiểm tra chất lượng
      </li>
      <li nz-menu-item (click)="selectTab(2)">
        Biên bản lấy mẫu/bàn giao mẫu
      </li>
      <li nz-menu-item (click)="selectTab(3)">
        Phiếu kiểm nghiệm chất lượng
      </li>
    </ul>
  </nz-affix>

  <div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
      <ng-container *ngIf="tabSelected == 0">
        <app-bien-ban-nghiem-thu-bao-quan-lan-dau [loaiDc]="loaiDc"
          *ngIf="tabSelected == 0"></app-bien-ban-nghiem-thu-bao-quan-lan-dau>
      </ng-container>
      <ng-container *ngIf="tabSelected == 1">
        <app-kiem-tra-chat-luong [loaiDc]="loaiDc" *ngIf="tabSelected == 1"></app-kiem-tra-chat-luong>
      </ng-container>
      <ng-container *ngIf="tabSelected == 2">
        <app-bien-ban-mau [loaiDc]="loaiDc" [isVatTu]="false" *ngIf="tabSelected == 2"></app-bien-ban-mau>
      </ng-container>
      <ng-container *ngIf="tabSelected == 3">
        <app-kiem-nghiem-chat-luong [loaiDc]="loaiDc" *ngIf="tabSelected == 3"></app-kiem-nghiem-chat-luong>
      </ng-container>
    </div>

  </div>


</div>
