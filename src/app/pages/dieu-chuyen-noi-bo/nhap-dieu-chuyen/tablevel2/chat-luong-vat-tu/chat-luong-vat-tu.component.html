<div>
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item nzSelected (click)="selectTab('DCNB_NHAP_KTCL_VT_BBCBK')" *ngIf="checkBBCBK()">
        Biên bản chuẩn bị kho
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_KTCL_VT_BBLM')" *ngIf="checkBBLM()">
        Biên bản lấy mẫu/bàn giao mẫu
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_KTCL_VT_HSKT')" *ngIf="checkHSKT()">
        Hồ sơ kỹ thuật
      </li>
    </ul>
  </nz-affix>

  <div>

    <app-bien-ban-chuan-bi-kho [loaiDc]="loaiDc"
      *ngIf="tabSelected == 'DCNB_NHAP_KTCL_VT_BBCBK'"></app-bien-ban-chuan-bi-kho>
    <app-bien-ban-mau [loaiDc]="loaiDc" [isVatTu]="true"
      *ngIf="tabSelected == 'DCNB_NHAP_KTCL_VT_BBLM'"></app-bien-ban-mau>
    <app-ndc-ho-so-ky-thuat [loaiDc]="loaiDc" *ngIf="tabSelected == 'DCNB_NHAP_KTCL_VT_HSKT'"></app-ndc-ho-so-ky-thuat>

  </div>
