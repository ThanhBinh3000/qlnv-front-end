<div>
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item nzSelected (click)="selectTab(0)">
        Phiếu nhập kho
      </li>
      <li nz-menu-item (click)="selectTab(1)">
        Bảng kê nhập vật tư
      </li>
      <li nz-menu-item (click)="selectTab(2)">
        Biên bản kết thúc nhập kho
      </li>
      <li nz-menu-item (click)="selectTab(3)">
        Biên bản giao nhận
      </li>
    </ul>
  </nz-affix>

  <div>

    <app-phieu-nhap-kho [loaiDc]="loaiDc" [isVatTu]="true" *ngIf="tabSelected == 0"></app-phieu-nhap-kho>
    <app-bang-ke-nhap-vat-tu [loaiDc]="loaiDc" *ngIf="tabSelected == 1"></app-bang-ke-nhap-vat-tu>
    <app-bien-ban-ket-thuc-nhap-kho [loaiDc]="loaiDc" *ngIf="tabSelected == 2"></app-bien-ban-ket-thuc-nhap-kho>
    <app-bien-ban-giao-nhan [loaiDc]="loaiDc" *ngIf="tabSelected == 3"></app-bien-ban-giao-nhan>

  </div>


</div>
