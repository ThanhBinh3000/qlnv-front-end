<div>
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item nzSelected (click)="selectTab('DCNB_NHAP_NK_VT_PNK')" *ngIf="checkPNK()">
        Phiếu nhập kho
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_NK_VT_BKNVT')" *ngIf="checkBKNVT()">
        Bảng kê nhập vật tư
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_NK_VT_BBKTNK')" *ngIf="checkBBKTNK()">
        Biên bản kết thúc nhập kho
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_NK_VT_BBGN')" *ngIf="checkBBGN()">
        Biên bản giao nhận
      </li>
    </ul>
  </nz-affix>

  <div>

    <app-phieu-nhap-kho [loaiDc]="loaiDc" [isVatTu]="true"
      *ngIf="tabSelected == 'DCNB_NHAP_NK_VT_PNK'"></app-phieu-nhap-kho>
    <app-bang-ke-nhap-vat-tu [loaiDc]="loaiDc" *ngIf="tabSelected == 'DCNB_NHAP_NK_VT_BKNVT'"></app-bang-ke-nhap-vat-tu>
    <app-bien-ban-ket-thuc-nhap-kho [loaiDc]="loaiDc"
      *ngIf="tabSelected == 'DCNB_NHAP_NK_VT_BBKTNK'"></app-bien-ban-ket-thuc-nhap-kho>
    <app-bien-ban-giao-nhan [loaiDc]="loaiDc" *ngIf="tabSelected == 'DCNB_NHAP_NK_VT_BBGN'"></app-bien-ban-giao-nhan>

  </div>


</div>
