<div>
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item nzSelected (click)="selectTab('DCNB_NHAP_NK_LT_PNK')" *ngIf="checkPNK()">
        Phiếu nhập kho
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_NK_LT_BKCH')" *ngIf="checkBKCH()">
        Bảng kê cân hàng
      </li>
      <li nz-menu-item (click)="selectTab('DCNB_NHAP_NK_LT_BBNDK')" *ngIf="checkBBNDK()">
        Biên bản nhập đầy kho
      </li>
    </ul>
  </nz-affix>

  <div>

    <app-phieu-nhap-kho [loaiDc]="loaiDc" [isVatTu]="false"
      *ngIf="tabSelected == 'DCNB_NHAP_NK_LT_PNK'"></app-phieu-nhap-kho>
    <app-bang-ke-can-hang [loaiDc]="loaiDc" *ngIf="tabSelected == 'DCNB_NHAP_NK_LT_BKCH'"></app-bang-ke-can-hang>
    <app-bien-ban-nhap-day-du [loaiDc]="loaiDc"
      *ngIf="tabSelected == 'DCNB_NHAP_NK_LT_BBNDK'"></app-bien-ban-nhap-day-du>

  </div>


</div>
