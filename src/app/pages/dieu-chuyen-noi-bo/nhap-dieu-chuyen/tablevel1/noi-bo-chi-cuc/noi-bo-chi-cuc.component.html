<div>
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="level1">
    <ul nz-menu nzMode="horizontal">
      <li nz-menu-item nzSelected (click)="selectTab(0)">
        Kiểm tra chất lượng lương thực
      </li>
      <li nz-menu-item (click)="selectTab(1)">
        Kiểm tra chất lượng vật tư
      </li>
      <li nz-menu-item (click)="selectTab(2)">
        Nhập kho lương thực
      </li>
      <li nz-menu-item (click)="selectTab(3)">
        Nhập kho vật tư
      </li>
    </ul>
  </nz-affix>

  <div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
      <ng-container *ngIf="tabSelected == 0">
        <app-chat-luong-luong-thuc [loaiDc]="loaiDc" *ngIf="tabSelected == 0"></app-chat-luong-luong-thuc>
      </ng-container>
      <ng-container *ngIf="tabSelected == 1">
        <app-chat-luong-vat-tu [loaiDc]="loaiDc" *ngIf="tabSelected == 1"></app-chat-luong-vat-tu>
      </ng-container>
      <ng-container *ngIf="tabSelected == 2">
        <app-nhap-kho-luong-thuc [loaiDc]="loaiDc" *ngIf="tabSelected == 2"></app-nhap-kho-luong-thuc>
      </ng-container>
      <ng-container *ngIf="tabSelected == 3">
        <app-nhap-kho-vat-tu [loaiDc]="loaiDc" *ngIf="tabSelected == 3"></app-nhap-kho-vat-tu>
      </ng-container>





    </div>


  </div>


</div>
