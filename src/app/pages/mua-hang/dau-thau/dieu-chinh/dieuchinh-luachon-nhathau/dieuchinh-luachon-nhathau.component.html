<div class="luong-thuc__danh-sach" *ngIf="!isDetail">
  <div class="contentBor luong-dau-thau-gao__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="3">
              <label class="search__label"> Năm kế hoạch </label>
              <nz-select [(ngModel)]="searchFilter.namKh">
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="5">
              <label class="search__label">Số QĐ điều chỉnh KH LCNT</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Trích yếu</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Ngày ký</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i class="icon  htvbdh_nhap-lai1"></i>
              Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
          </div>
        </nz-card>
        <div class="tab__container">
          <div class="tab-giao-chi-tieu mt-16">
            <nz-tabset nzType="card" class="tab-level-3" [nzTabBarExtraContent]="tableCard1">
              <nz-tab class="tt-chung__container" [nzTitle]="'Danh sách quyết điều chỉnh KH LCNT'">
                <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                  [nzShowPagination]="false">
                  <thead>
                    <tr>
                      <th width="60px">STT</th>
                      <th width="130px">Số QĐ điều chỉnh KH LCNT</th>
                      <th>Ngày ký</th>
                      <th>Trích yếu</th>
                      <th class="text-center">Số QĐ phê duyệt KH LCNT</th>
                      <th class="text-center">Năm kế hoạch</th>
                      <th class="text-center">Loại hàng hóa</th>
                      <th class="text-center">Số gói thầu</th>
                      <th class="text-center">Trạng thái</th>
                      <th width="130px" class="text-center">Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="text-center">1</td>
                      <td>123/QĐ-TCDT</td>
                      <td>17/02/2022</td>
                      <td>Về việc điều chỉnh KHLCNT</td>
                      <td>111/QĐ-TCDT</td>
                      <td>2022</td>
                      <td>Gạo</td>
                      <td>2</td>
                      <td>Ban Hành</td>
                      <td class="text-center">
                        <a>
                          <i class="fa fa-eye" (click)="redirectToChiTiet(0, true)"></i>
                        </a>
                        <a (click)="redirectToChiTiet(0)">
                          <i class="fa fa-pencil"></i>
                        </a>
                        <a (click)="xoaItem(0)">
                          <i class="fa fa-trash-o do"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </nz-table>
                <div class="tab-content tab-menu" id="myTabContent">
                  <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">
                    </div>
                    <div class="canphai">
                      <!-- begin phân trang  -->
                      <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                        nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                        (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                        <ng-template #rangeTemplate let-range="range" let-total>
                          {{ range[0] }}-{{ range[1] }} of {{ total }} items
                        </ng-template>
                      </nz-pagination>
                      <!-- end phân trang  -->
                    </div>
                  </div>
                </div>
              </nz-tab>
            </nz-tabset>
            <ng-template #tableCard1>
              <button type="button" class="btn btn-sub">
                <i class="icon htvbdh_chuyen-xu-ly"></i>
                <span>Xuất file</span>
              </button>
              <button type="button" class="btn btn-sub">
                <i class="icon htvbdh_tcdt_print"></i>
                <span>In</span>
              </button>
              <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0, false)">
                <i class="icon htvbdh_soanthao"></i>
                <span>Tạo quyết định</span>
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <app-themmoi-dieuchinh [id]="selectedId" (showListEvent)="showList()" [isViewDetail]="isViewDetail"
    [typeHangHoa]="typeVthh">
  </app-themmoi-dieuchinh>
</div>
