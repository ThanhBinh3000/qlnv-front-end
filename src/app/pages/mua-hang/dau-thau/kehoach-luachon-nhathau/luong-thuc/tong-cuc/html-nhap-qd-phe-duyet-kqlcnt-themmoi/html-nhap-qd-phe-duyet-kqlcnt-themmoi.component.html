<div class="contentBor luong-dau-thau-gao__body ant-form-vertical">
  <div class="contentDetail">
    <div class="main-content">
      <div nz-row [nzGutter]="24" nzJustify="center">
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <nz-card nzTitle="Nhập quyết định" class="mt16 flex-card p-lr16">
            <div nz-row [nzGutter]="24">
              <!-- Năm kế hoạch -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor=" ">
                    Năm kế hoạch
                  </nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <nz-select nzPlaceHolder="Loại hàng DTQG">
                      <nz-option nzValue="2021" nzLabel="2021"></nz-option>
                      <nz-option nzValue="2022" nzLabel="2022"></nz-option>
                      <nz-option nzValue="2023" nzLabel="2023"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Năm kế hoạch -->
              <!-- Số quyết định phê duyệt KQLCNT -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Số quyết định phê duyệt KQLCNT</nz-form-label>
                  <nz-form-control>
                    <nz-input-group nzAddOnAfter="/QĐ-CDTHN">
                      <input type="text" nz-input />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Số quyết định phê duyệt KQLCNT -->
              <!-- Ngày quyết định phê duyệt KQLCNT -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Ngày quyết định phê duyệt KQLCNT</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Ngày quyết định phê duyệt KQLCNT">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Ngày quyết định phê duyệt KQLCNT -->
              <!-- Ngày hiệu lực -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Ngày hiệu lực</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Ngày hiệu lực">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Ngày hiệu lực -->
            </div>
            <div nz-row [nzGutter]="24">
              <!-- Trích yếu -->
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor="">Trích yếu</nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <textarea rows="3" maxlength="1000" nz-input></textarea>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Trích yếu -->
            </div>
            <div nz-row [nzGutter]="24">

              <!-- Số Quyết định phê duyệt KHLCNT -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Số Quyết định phê duyệt KHLCNT</nz-form-label>
                  <nz-form-control>
                    <nz-input-group nzAddOnAfter="/QĐ-TCDT">
                      <input type="text" nz-input />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Số Quyết định phê duyệt KHLCNT -->
              <!-- Ngày QD phê duyệt KHLCNT -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Ngày QD phê duyệt KHLCNT</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Ngày QD phê duyệt KHLCNT">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Ngày QD phê duyệt KHLCNT -->

              <!-- Tên gói thầu -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                <nz-form-item>
                  <nz-form-label nzFor="">Tên gói thầu</nz-form-label>
                  <nz-form-control>
                    <input type="text" nz-input placeholder="Tên gói thầu" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Tên gói thầu -->
            </div>
            <div nz-row [nzGutter]="24">
              <!-- Tài liệu đính kèm -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <!-- <nz-form-label nzFor="">
    </nz-form-label> -->
                  <nz-form-control class="mt-8">
                    <nz-upload nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76">
                      <button nz-button>
                        <i nz-icon nzType="upload"></i>
                        Tài liệu đính kèm
                      </button>
                    </nz-upload>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Tài liệu đính kèm -->
            </div>
            <div nz-row [nzGutter]="24">
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <nz-form-control class="mt-8">
                    <nz-radio-group [(ngModel)]="radioValue">
                      <label nz-radio nzValue="trung">Xác định được đơn vị trúng thầu</label>
                      <label nz-radio nzValue="huy">Hủy thầu</label>
                    </nz-radio-group>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
            <div nz-row [nzGutter]="24" *ngIf="radioValue == 'huy'">
              <!-- Trích yếu -->
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor="">Trích yếu</nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <textarea rows="3" maxlength="1000" nz-input></textarea>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Trích yếu -->
            </div>
            <div nz-row [nzGutter]="24" *ngIf="radioValue == 'trung'">
              <!-- Tên nhà thầu trúng thầu -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Tên nhà thầu trúng thầu</nz-form-label>
                  <nz-form-control>
                    <nz-input-group [nzSuffix]="cancu">
                      <input type="text" nz-input placeholder="Tên nhà thầu trúng thầu" />
                    </nz-input-group>
                    <ng-template #cancu>
                      <i class="icon htvbdh_folder-open"></i>
                    </ng-template>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Tên nhà thầu trúng thầu -->
              <!-- Giá trúng thầu (đồng) -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Giá trúng thầu (đồng)</nz-form-label>
                  <nz-form-control>
                    <input nz-input nzValue="" readonly />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Giá trúng thầu (đồng) -->
              <!-- Loại hợp đồng -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Loại hợp đồng</nz-form-label>
                  <nz-form-control>
                    <input nz-input nzValue="" readonly />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Loại hợp đồng -->
              <!-- Thời gian thực hiện hợp đồng (ngày) -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Thời gian thực hiện hợp đồng (ngày)</nz-form-label>
                  <nz-form-control>
                    <input nz-input nzValue="" readonly />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Thời gian thực hiện hợp đồng (ngày) -->
            </div>
          </nz-card>
        </div>
      </div>

      <div nz-row [nzGutter]="24" nzJustify="center">
        <!-- Ghi chú -->
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" class="ghichu">
          <nz-form-item>
            <!-- nzRequired -->
            <nz-form-label nzFor="">* Ghi chú</nz-form-label>
            <nz-form-control nzErrorTip="">
              <textarea rows="3" maxlength="1000" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <!-- Ghi chú -->
      </div>
    </div>
  </div>
</div>
