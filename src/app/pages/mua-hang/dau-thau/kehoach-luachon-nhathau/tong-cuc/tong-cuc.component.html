<nz-tabset nzType="card" class="tab-level-1">
  <nz-tab *ngFor="let tab of listVthh" [nzTitle]="titleTemplate" nzType="card" (nzClick)="referTabLv1(tab)">
    <ng-template #titleTemplate>
      {{ tab.text }}
    </ng-template>
  </nz-tab>
</nz-tabset>
<nz-tabset nzType="card" class="tab-level-2">
  <nz-tab *ngFor="let tab of tabMenu" [nzTitle]="titleTemplate" nzType="card" (nzClick)="referTabLv2(tab)">
    <ng-template #titleTemplate>
      {{ tab.text }}
    </ng-template>
  </nz-tab>
</nz-tabset>
