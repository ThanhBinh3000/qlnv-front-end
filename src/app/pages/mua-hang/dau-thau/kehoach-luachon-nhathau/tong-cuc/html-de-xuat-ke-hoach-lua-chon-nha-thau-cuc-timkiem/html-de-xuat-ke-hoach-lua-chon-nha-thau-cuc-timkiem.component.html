<div class="contentBor luong-dau-thau-gao__body ant-form-vertical">
  <div class="contentDetail">
    <div class="main-content">
      <div nz-row [nzGutter]="24" nzJustify="center">
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
            <div nz-row [nzGutter]="24">
              <!-- Năm kế hoạch -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor=" ">
                    Năm kế hoạch
                  </nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <nz-select nzPlaceHolder="Loại hàng DTQG">
                      <nz-option nzValue="2021" nzLabel="2021"></nz-option>
                      <nz-option nzValue="2022" nzLabel="2022"></nz-option>
                      <nz-option nzValue="2023" nzLabel="2023"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Năm kế hoạch -->
            </div>
            <div nz-row [nzGutter]="24">
              <!-- Số đề xuất -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Số đề xuất</nz-form-label>
                  <nz-form-control>
                    <input nz-input  nzValue="123" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Số đề xuất -->

              <!-- Ngày ký từ ngày -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Ngày ký từ ngày</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Ngày ký từ ngày">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Ngày ký từ ngày -->

              <!-- Đến ngày -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="inDate">Đến ngày</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Đến ngày">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Đến ngày -->
            </div>
            <div nz-row [nzGutter]="24">
              <!-- Trích yếu -->
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor="">Trích yếu</nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <textarea rows="3" maxlength="1000" nz-input></textarea>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Trích yếu -->
            </div>
            <div nz-row [nzGutter]="24">
              <!-- QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor=" ">
                    QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu
                  </nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <nz-select nzPlaceHolder="QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu">
                      <nz-option nzValue="qd1" nzLabel="QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu1"></nz-option>
                      <nz-option nzValue="qd2" nzLabel="QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu2"></nz-option>
                      <nz-option nzValue="qd3" nzLabel="QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu3"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- QĐ giao chỉ tiêu/diều chỉnh giao chỉ tiêu -->

              <!-- Ngày ký từ ngày -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="">Ngày ký từ ngày</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Ngày ký từ ngày">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Ngày ký từ ngày -->

              <!-- Đến ngày -->
              <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="6">
                <nz-form-item>
                  <nz-form-label nzFor="inDate">Đến ngày</nz-form-label>
                  <nz-form-control>
                    <nz-date-picker nzFormat="dd-MM-yyyy" nzPlaceHolder="Đến ngày">
                    </nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Đến ngày -->
            </div>
            <div nz-row [nzGutter]="24">
              <!-- Trích yếu quyết định -->
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                <nz-form-item>
                  <!-- nzRequired -->
                  <nz-form-label nzFor="">Trích yếu quyết định</nz-form-label>
                  <nz-form-control nzErrorTip="">
                    <textarea rows="3" maxlength="1000" nz-input></textarea>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- Trích yếu quyết định -->
            </div>
            <div nz-row [nzGutter]="24">
              <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
                <div class="cangiua group-button-search">
                  <button nz-button class="search__button--search">
                    <i nz-icon nzType="search"></i>
                    Tìm kiếm
                  </button>
                  <button nz-button class="search__button--clear">
                    <i nz-icon nzType="close"></i>
                    Xóa điều kiện
                  </button>
                </div>
              </div>
            </div>
          </nz-card>
        </div>
      </div>
      <div nz-row [nzGutter]="24" nzJustify="center">
        <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
          <nz-card nzTitle="Danh sách đề xuất kế hoạch lựa chọn nhà thầu" [nzExtra]="tableCard1"
            class="mt16 flex-card p-lr16">
            <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false">
              <thead>
                <tr>
                  <th width="60px">STT</th>
                  <th width="45px">
                    <label nz-checkbox></label>
                  </th>
                  <th width="130px">Số đề xuất</th>
                  <th width="175px">Ngày ký</th>
                  <th width="">
                    Trích yếu
                  </th>
                  <th width="175px">Năm kế hoạch</th>
                  <th width="175px">Trạng thái</th>
                  <th width="130px" class="text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    1
                  </td>
                  <td>
                    <label nz-checkbox></label>
                  </td>
                  <td>
                  </td>
                  <td>
                  </td>
                  <td>
                  </td>
                  <td>
                  </td>
                  <td>
                  </td>
                  <td class="text-center">
                    <a>
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a>
                      <i class="fa fa-trash-o do"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
            <div class="tab-content tab-menu">
              <div class="tab-pane fade show active justify-content-between">
                <div class="trai">

                </div>
                <div class="canphai">
                  <!-- begin phân trang  -->
                  <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="50">
                  </nz-pagination>
                  <!-- end phân trang  -->
                </div>
              </div>
            </div>
          </nz-card>
          <ng-template #tableCard1>
            <button type="button" class="btn btn-main">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
            <button type="button" class="btn btn-sub">
              <i class="icon htvbdh_chuyen-xu-ly"></i>
              <span>Export</span>
            </button>
          </ng-template>
        </div>
      </div>


    </div>
  </div>
</div>
