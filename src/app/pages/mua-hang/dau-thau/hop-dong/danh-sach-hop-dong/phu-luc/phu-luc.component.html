<div class="luong-thuc__danh-sach chi-tiet-phu-luc">
    <nz-affix class="menu-lv3 dieu-chinh-button" [nzOffsetTop]="43">
        <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
                aria-labelledby="banhanh-tab">
                <div class="trai">
                </div>
                <div class="canphai phai">
                    <button class="btn btn-main btn-sm waves-effect waves-light">
                        <i class="icon  htvbdh_tcdt_save"></i>
                        <span>Lưu</span>
                    </button>
                    <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
                        <i class="icon htvbdh_trinh"></i>
                        <span>Hoàn thành nhập</span>
                    </button>
                    <button class="btn btn-outline-grey btn-sub btn-sm waves-effect waves-light">
                        <i class="icon  htvbdh_da-xu-ly"></i>
                        <span>Hoàn thành phiếu</span>
                    </button>
                    <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
                        <i class="icon htvbdh_dakyduyet"></i>
                        <span>Quay lại hợp đồng</span>
                    </button>
                </div>
            </div>
        </div>
    </nz-affix>
    <div class="contentBor chi-tieu__body">
        <div class="contentDetail">
            <div class="main-content">
                <nz-card class="flex-card p-lr16">
                    <div class="search__body" nz-row [nzGutter]="[18, 12]">
                        <div nz-col nzSpan="6">
                            <label class="search__label">Phụ lục số</label>
                            <input class="search__input" placeholder="Số phiếu" nz-input />
                        </div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Ngày ký</label>
                            <nz-date-picker class="search__input"></nz-date-picker>

                        </div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Ngày hiệu lực</label>
                            <nz-date-picker class="search__input"></nz-date-picker>

                        </div>
                        <div nz-col nzSpan="6"></div>
                        <div nz-col nzSpan="24">
                            <label class="search__label">Về việc</label>
                            <textarea rows="3" nz-input class="search__input"></textarea>
                        </div>
                        <div nz-col nzSpan="12">
                            <label class="search__label">Số hợp đồng</label>
                            <input placeholder="Số hợp đồng" nz-input />
                        </div>
                        <div nz-col nzSpan="12">
                            <label class="search__label">Tên hợp đồng</label>
                            <input placeholder="Tên hợp đồng" nz-input />
                        </div>
                    </div>
                </nz-card>
                <p class="mt-16 title-ky-hop-dong pd-10">ĐIỀU CHỈNH THỜI GIAN THỰC HIỆN</p>
                <nz-tabset nzType="card" class="tab-level-3 pd-10">
                    <nz-tab [nzTitle]="'Điều chỉnh thời gian thực hiện'">
                        <div class="search__body" nz-row [nzGutter]="[18, 12]">
                            <div nz-col nzSpan="6">
                                <label class="search__label">Ngày hiệu lực đến trước điều chỉnh</label>
                                <nz-date-picker class="search__input"></nz-date-picker>

                            </div>
                            <div nz-col nzSpan="6">
                                <label class="search__label">Ngày hiệu lực đến ngày sau điều chỉnh</label>
                                <nz-date-picker class="search__input"></nz-date-picker>

                            </div>
                            <div nz-col nzSpan="6">
                                <label class="search__label">Số ngày thực hiện sau điều chỉnh</label>
                                <input placeholder="Tên hợp đồng" nz-input />
                            </div>
                            <div nz-col nzSpan="6"></div>
                            <div nz-col nzSpan="6">
                                <label class="search__label">Ngày hiệu lực từ ngày trước điều chỉnh</label>
                                <nz-date-picker class="search__input"></nz-date-picker>

                            </div>
                            <div nz-col nzSpan="6">
                                <label class="search__label">Ngày hiệu lực từ ngày sau điều chỉnh</label>
                                <nz-date-picker class="search__input"></nz-date-picker>
                            </div>
                            <div nz-col nzSpan="6">
                                <label class="search__label">Số ngày thực hiện trước điều chỉnh</label>
                                <input placeholder="Tên hợp đồng" nz-input />
                            </div>
                        </div>
                    </nz-tab>
                    <nz-tab [nzTitle]="'Điều chỉnh địa diểm nhập'">
                        <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false">
                            <thead>
                                <tr>
                                    <th class="text-center" width="60px">STT</th>
                                    <th width="130px">Tên gói thầu</th>
                                    <th width="175px">Số hiệu gói thầu</th>
                                    <th width="175px">Số lượng</th>
                                    <th width="">Đơn giá (Trước thuế)</th>
                                    <th width="175px">Thuế</th>
                                    <th width="175px">Giá trước thuế</th>
                                    <th width="175px">Giá sau thuế</th>
                                    <th width="175px" class="text-right"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">1</td>
                                    <td>Mua gạo dự trữ A</td>
                                    <td>Gói 1</td>
                                    <td>120</td>
                                    <td>10.000.000</td>
                                    <td>5%</td>
                                    <td>17.000.000.000</td>
                                    <td>17.316.600.000</td>
                                    <td class="text-right">
                                        <a (click)="thongTinPhuLuc()">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                        <a>
                                            <i class="fa fa-trash-o do"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </nz-table>
                    </nz-tab>
                    <nz-tab [nzTitle]="'Khác'">
                        <div class="search__body" nz-row [nzGutter]="[18, 12]">
                            <div nz-col nzSpan="6"></div>
                            <div nz-col nzSpan="24">
                                <label class="search__label">Nội dung điều chỉnh</label>
                                <textarea rows="3" nz-input class="search__input"></textarea>
                            </div>
                            <div class="d-flex align-items-center tl-dk">
                                <button class="btn btn-sm waves-effect waves-light">
                                    <i class="icon htvbdh_tcdt_tep"></i>
                                    <span>Tài liệu đính kèm</span>
                                </button>
                                <button class="btn download-file btn-sm waves-effect waves-light">
                                    <i class="icon htvbdh_tcdt_import"></i>
                                    <span>Tải file</span>
                                </button>
                            </div>
                        </div>
                    </nz-tab>
                </nz-tabset>
                <nz-form-item class="display-block pd-10">
                    <nz-form-label nzRequired [nzNoColon]="true">
                        Ghi chú
                    </nz-form-label>
                    <nz-form-control nz-col [nzSpan]="24">
                        <textarea rows="3" class="search__input" nz-input></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </div>
</div>
