<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="Điều kiện tìm kiếm" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="6">
              <label class="search__label">Số phiếu</label>
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input nz-input placeholder="Số phiếu" nz-input [(ngModel)]="soPhieu" />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Mã vạch</label>
              <input nz-input placeholder="Mã vạch" nz-input [(ngModel)]="maVach" />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Hiệu lực:từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="disabledStartDate" nzFormat="yyyy-MM-dd"
                [(ngModel)]="startValue" nzPlaceHolder="Hiệu lực:từ ngày">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker #endDatePicker [nzDisabledDate]="disabledEndDate" nzFormat="yyyy-MM-dd"
                [(ngModel)]="endValue" nzPlaceHolder="Đến ngày">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="18">
              <label class="search__label">Đơn vị</label>
              <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input">
                <input placeholder="Đơn vị" nz-input [(ngModel)]="inputDonVi" (input)="onInputDonVi($event)"
                  [nzAutocomplete]="auto" />
              </nz-input-group>
              <ng-template #suffixIcon>
                <i nz-icon nzType="search"></i>
              </ng-template>
              <nz-autocomplete #auto>
                <nz-auto-option *ngFor="let option of optionsDonViShow" [nzValue]="option.labelDonVi">{{
                  option.labelDonVi }}
                </nz-auto-option>
              </nz-autocomplete>
            </div>
            <div nz-col nzSpan="18">
              <label class="search__label">Loại hàng hóa</label>
              <nz-select nzPlaceHolder="Loại hàng hóa" [(ngModel)]="loaiVTHH">
                <nz-option nzLabel="Phao áo cứu sinh"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="6" *ngIf="isDuyet">
              <label class="search__label">Trạng thái</label>
              <nz-select nzPlaceHolder="Loại QĐ" [(ngModel)]="loaiVTHH">
                <nz-option nzLabel="Phao áo cứu sinh"></nz-option>
              </nz-select>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
          <div class="cangiua" *ngIf="errorMessage && errorMessage != ''">
            <span class="error">{{errorMessage}}</span>
          </div>
        </nz-card>
        <nz-card nzTitle="Danh sách phiếu nhập kho điều chỉnh" class="mt16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
            [nzShowPagination]="false">
            <thead>
              <tr>
                <th class="text-center" width="60px">STT</th>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <th width="130px">Số Phiếu</th>
                <th width="175px">Tên đơn vị</th>
                <th width="175px">Tên ngăn kho</th>
                <th width="">Tên VTHH</th>
                <th width="175px">Ngày hiệu lực</th>
                <th width="175px">Năm nhập</th>
                <th width="175px">Số tiền</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data; let i = index">
                <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <td>ĐNB/CC.ĐNT/N/2022/16</td>
                <td>Đơn vị A</td>
                <td>Lô số 1 Ngăn kho A2/1</td>
                <td>Thóc đồng xuân</td>
                <td>17/02/2022</td>
                <td>2022</td>
                <td>1.000.000.000</td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai">

              </div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                  [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                  (nzPageSizeChange)="changePageSize($event)">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    {{ range[0] }}-{{ range[1] }} of {{ total }} items
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
      </div>
    </div>
  </div>
</div>
