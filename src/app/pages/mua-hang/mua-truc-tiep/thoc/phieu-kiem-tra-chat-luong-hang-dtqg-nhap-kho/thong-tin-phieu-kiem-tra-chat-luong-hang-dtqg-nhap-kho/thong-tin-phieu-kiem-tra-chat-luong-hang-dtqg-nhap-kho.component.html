<div class="luong-thuc__danh-sach">
  <nz-affix class="menu-lv3" [nzOffsetTop]="43">
    <div class="contentBor chi-tieu__body">
      <div class="contentDetail">
        <div class="main-content thong-tin-de-xuat-khlcnt">
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
              aria-labelledby="banhanh-tab">
              <div class="trai">
                <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
                  <i class="fa fa-arrow-circle-left"></i>
                </a>
              </div>
              <div class="canphai phai">
                <button class="btn btn-main btn-sm waves-effect waves-light">
                  <i class="icon htvbdh_tcdt_save"></i>
                  <span>Lưu</span>
                </button>
                <a class="btn btn-outline-grey btn-sm waves-effect waves-light">
                  <i class="icon htvbdh_tcdt_delete"></i>
                  <span>Hủy bỏ</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-affix>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="Thông tin phiếu kiểm tra chất lượng hàng DTQG nhập kho" class="mt16 flex-card p-lr16">
          <div nz-row [nzGutter]="[16, 12]">
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Số phiếu </nz-form-label>
                <nz-input-group [nzAddOnAfter]="code">
                  <input nz-input />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Ngày lập </nz-form-label>
                <nz-date-picker class="search__input"></nz-date-picker>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Lệnh nhập </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Hợp đồng số </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Biên bản nghiệm thu kê lót </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open">
                  <input nz-input />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">

            </div>
            <div nz-col [nzSpan]="18">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Hàng hóa </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="18">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Ngăn kho </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Người bán hàng </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Khối lượng </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Địa chỉ </nz-form-label>
                <textarea nz-input [rows]="3"></textarea>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Biển số PTVT </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="18">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Cảm quan </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Kết luận </nz-form-label>
                <textarea nz-input [rows]="3"></textarea>
              </nz-form-item>
            </div>
          </div>
        </nz-card>
        <div nz-row [nzGutter]="[16, 12]">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true"> Ghi chú </nz-form-label>
              <textarea nz-input [rows]="3"></textarea>
            </nz-form-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
