<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
          <div nz-col nzSpan="6">
            <label class="search__label">Số biên bản</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.soQD" />
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Hình thức kê lót</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.trichYeu" />
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Từ ngày</label>
            <nz-date-picker class="search__input" #endDatePicker [nzDisabledDate]="disabledEndDate"
              nzFormat="yyyy-MM-dd" [(ngModel)]="endValue" nzPlaceHolder="Đến ngày"></nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Đến ngày</label>
            <nz-date-picker class="search__input" #endDatePicker [nzDisabledDate]="disabledEndDate"
              nzFormat="yyyy-MM-dd" [(ngModel)]="endValue" nzPlaceHolder="Đến ngày"></nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Mã đơn vị</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.trichYeu" />
          </div>
          <div nz-col nzSpan="12">
            <label class="search__label">Tên đơn vị</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.trichYeu" />
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Mã vạch</label>
            <input class="search__input" nz-input [(ngModel)]="searchFilter.trichYeu" />
          </div>
        </div>
        <div class="cangiua group-button-search">
          <button nz-button class="search__button--search" (click)="search()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
          <button nz-button class="search__button--clear" (click)="clearFilter()">
            <i nz-icon nzType="close"></i>
            Xóa điều kiện
          </button>
        </div>
      </nz-card>
      <nz-card nzTitle="Danh sách biên bản nghiệm thu kê lót bảo quản ban đầu nhập lương thực"
        class="mt-16 flex-card p-lr16" [nzExtra]="tableCard1">
        <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false">
          <thead>
            <tr>
              <th width="60px">STT</th>
              <th width="45px">
                <label nz-checkbox></label>
              </th>
              <th width="130px">Số biên bản</th>
              <th width="175px">Ngày lập</th>
              <th width="175px">Tên điểm kho</th>
              <th width="" class="text-center">Tên đơn vị</th>
              <th width="" class="text-center">Tên VTHH</th>
              <th width="" class="text-center">Hình thức kê lót</th>
              <th width="" class="text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td width="45px">
                <label nz-checkbox></label>
              </td>
              <td>10/QĐTVP</td>
              <td>17/02/2022</td>
              <td>Điểm kho Thủ Đức</td>
              <td class="text-center">Chi cục DTNNKV Tuyên Quang</td>
              <td class="text-center">Thóc đồng xuân</td>
              <td class="text-center">Thóc đồng xuân</td>
              <td class="text-center">
                <a class="mr-2" (click)="print()">
                  <i nz-icon nzType="printer"></i>
                </a>
                <a>
                  <i class="fa fa-pencil"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main" (click)="themMoi()">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Export</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
