<div class="header header-green-background mg-t-16">
  <div class="header-text">
    <div class="title-chi-tieu">
      <span></span>
      <span>DANH MỤC/ĐƠN VỊ BẢO QUẢN</span>
    </div>
  </div>
</div>
<form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
  <!-- <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true">Nhóm hàng</nz-form-label>
        <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
          <input nz-input formControlName="nhomHang">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div> -->
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true">Mặt hàng</nz-form-label>
        <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
          <input nz-input formControlName="matHang">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true">Loại hàng hóa</nz-form-label>
        <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
          <input nz-input formControlName="tenLoaiVthh">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true">Chủng loại hàng hóa</nz-form-label>
        <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
          <input nz-input formControlName="tenCloaiVthh">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
      <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true">Đơn vị tính</nz-form-label>
      <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
        <input nz-input formControlName="dvt">
      </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
      <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true">Nước sản xuất</nz-form-label>
      <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
        <input nz-input formControlName="nuocSanXuat">
      </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24" class="pd-t-10">
      <label nz-checkbox formControlName="coNhieuMatHang" class="bold-text">Có nhiều mặt hàng</label>
    </div>
  </div>
</form>
<br />
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="save()">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>
<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
</ng-template>
