<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
  <!-- (nzChange)="onChange($event)" -->
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)">
      Phiếu nhập kho
    </li>
    <li nz-menu-item (click)="selectTab(1)">
      Bảng kê cân hàng
    </li>
    <li nz-menu-item (click)="selectTab(2)">
      Biên bản nhập đầy kho
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-phieu-nhap-kho [loaiVthh]="loaiVthh"></app-phieu-nhap-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-bang-ke-can-hang [loaiVthh]="loaiVthh"></app-bang-ke-can-hang>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-bien-ban-nhap-day-kho [loaiVthh]="loaiVthh"></app-bien-ban-nhap-day-kho>
</ng-container>
