<div class="list-file">
    <div class="header-file">
        <input type="text" nz-input placeholder="Tên đại diện" [(ngModel)]="itemRow.daiDien" />
        <div class="icon-plus" (click)="addDaiDien()">
            <i class="icon htvbdh_dau-cong "></i>
        </div>
        <div class="icon-empty" (click)="clearItemRow()">
            <i class="icon htvbdh_nhap-lai1 "></i>
        </div>
    </div>
    <div class="body-file" *ngFor="let item of dataTable;let i = index">
        <ng-container *ngIf="!dataEdit[i].edit; else editTemplate">
            <div class="content-data d-flex align-items-center">
                <div class="nd-text">{{item.daiDien}}</div>
            </div>
            <div class="icon-edit" (click)="editRow(i)">
                <i class="fa fa-pencil "></i>
            </div>
            <div class="icon-xoa" (click)="deleteRow(item)">
                <i class="fa fa-trash-o do "></i>
            </div>
        </ng-container>
        <ng-template #editTemplate>
            <input type="text" nz-input placeholder="Tên đại diện" [(ngModel)]="dataEdit[i].data.daiDien" />
            <div class="icon-plus" (click)="saveEdit(i)">
                <i class="fa fa-save"></i>
            </div>
            <div class="icon-empty" (click)="cancelEdit(i)">
                <i class="fa fa-times do"></i>
            </div>
        </ng-template>
    </div>
</div>
