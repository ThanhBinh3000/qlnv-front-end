<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="btn-affix">
  <div class="btn-group">
    <button type="button" class="btn btn-sub" (click)="quayLai()">
      <i class="fa fa-arrow-left"></i>
      <span>Quay lại</span>
    </button>
    <button *ngIf="formData.value.trangThai == STATUS.DU_THAO && !isViewDetail" type="button"
      class="btn btn-sub xanh-nhat" (click)="save(true)">
      <i class="icon htvbdh_chuyenvanthu"></i>
      <span>Ban hành</span>
    </button>
    <button *ngIf="formData.value.trangThai == STATUS.DU_THAO " type="
          button" class="btn btn-main" (click)="save()">
      <i class="icon htvbdh_tcdt_save"></i>
      <span>Lưu</span>
    </button>
  </div>
</nz-affix>
<div class="bg-trang">
  <div class="header header-green-background">
    <div class="header-text">
      <div class="title-chi-tieu">
        <span [ngClass]="formData.value.trangThai == STATUS.BAN_HANH ? 'status-xanh' : 'status-do' ">
          {{ formData.value.tenTrangThai }}
        </span>
        <span>Quyết định phê duyệt kết quả lựa chọn nhà thầu</span>
      </div>
    </div>
  </div>
  <nz-card class="mg-t-16 flex-card p-lr16 ">
    <div class="header header-green-background mg-t-16">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span>
          </span>
          <span>Thông tin chung</span>
        </div>
      </div>
    </div>
    <form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
      <div nz-row [nzGutter]="24">
        <div nz-col nzSpan="2">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Năm kế hoạch
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-select [nzDisabled]="formData.value.trangThai !== '00'" formControlName="namKh" nzAllowClear
                (ngModelChange)="getListQdPdKhMtt()">
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Số QĐ duyệt KQLCNT
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-input-group nzAddOnAfter="{{maQd}}">
                <nz-input-number formControlName="soQdPdKq" [nzMin]="1" [nzMax]="9999999" [nzStep]="1"
                  [nzSize]="'small'"
                  [nzDisabled]="formData.value.trangThai !== '00' && formData.value.trangThai !== '03' && formData.value.trangThai !== ''">
                </nz-input-number>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Ngày ký quyết định
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-date-picker class="search__input" formControlName="ngayKy" nzFormat="dd/MM/yyyy" nzDisabled>
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Ngày hiệu lực
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-date-picker class="search__input" formControlName="ngayHluc" nzFormat="dd/MM/yyyy"
                [nzDisabled]="disableForm()">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Căn cứ thông tin chào giá
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-input-group nzAddOnAfterIcon="folder-open" (click)="openDialogSoQdKhMtt()">
                <input nz-input [readonly]="true" formControlName="soQdPdCg" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Trích yếu </nz-form-label>
            <nz-form-control>
              <textarea nz-input [rows]="3" formControlName="trichYeu" [readonly]="disableForm()"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Căn cứ pháp lý
            </nz-form-label>
            <div class="list-file">
              <file-list></file-list>
            </div>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-themmoi-chaogia-uyquyen-muale *ngIf="formData.value.soQdPdCg" [isShowFromKq]="true"
    [idInput]="formData.value.idPdKq">
  </app-themmoi-chaogia-uyquyen-muale>

</div>

<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
</ng-template>
