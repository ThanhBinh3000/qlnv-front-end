<ng-container *ngIf="!isDetail">
    <div class="bg-trang">
      <nz-card class="mt16 flex-card p-lr16">
        <div nz-row [nzGutter]="20">
          <div nz-col nzSpan="3">
            <label class="search__label"> Năm kế hoạch </label>
            <nz-select [(ngModel)]="searchFilter.namKhoach">
              <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="5">
            <label class="search__label">ngày nhận chào giá/Ngày ủy quyền</label>
            <nz-range-picker [(ngModel)]="searchFilter.ngayQd" nzFormat="dd/MM/yyyy"></nz-range-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label"> Tên công ty chào giá </label>
            <nz-select [(ngModel)]="searchFilter.loaiVthh">
              <!-- <nz-option *ngFor="let p of listVthh" [nzValue]="p.value" [nzLabel]="p.text"></nz-option> -->
            </nz-select>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label"> Tên chi cục được ủy quyền </label>
            <nz-select [(ngModel)]="searchFilter.loaiVthh">
              <!-- <nz-option *ngFor="let p of listVthh" [nzValue]="p.value" [nzLabel]="p.text"></nz-option> -->
            </nz-select>
          </div>
         
        </div>
        <div class="cangiua group-button-search">
          <button nz-button class="search__button--clear" (click)="clearFilter()">
            <i class="icon  htvbdh_nhap-lai1"></i>
            Xóa điều kiện
          </button>
          <button nz-button class="search__button--search" (click)="search()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
        </div>
      </nz-card>
      <div class="group-button">
        <h3>THÔNG TIN TRIỂN KHAI KẾ HOẠCH MUA TRỰC TIẾP</h3>
        <div class="buttons">
          <button type="button" class="btn btn-sub" (click)="exportData()">
            <i class="icon htvbdh_chuyen-xu-ly"></i>
            <span>Xuất file</span>
          </button>
        </div>
      </div>
      <nz-card class="mt-2px flex-card data-table card-border-content table-card">
        <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
          [nzShowPagination]="false" nzBordered>
          <thead>
            <tr>
              <th width="40px">
                <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                  [nzIndeterminate]="indeterminate"></label>
              </th>
              <th width="30px">STT</th>
              <th>Số QĐ phê duyệt KH mua trực tiếp</th>
              <th>Phương thức mua trực tiếp</th>
              <th>Ngày nhận chào giá/Ngày ủy quyền</th>
              <th>Số QĐ PDKQ chào giá</th>
              <th>Loại hàng hóa</th>
              <th>Chủng loại hàng hóa</th>
              <th>Trạng thái</th>
              <th width="90px">Hành động</th>
            </tr>
            <tr class="search-table">
              <th></th>
              <th></th>
              <th>
                <nz-input-group >
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
              </th>
              <th>
                <nz-input-group>
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="calendar"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group >
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
              </th>
              <th>
                <nz-input-group >
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
              </th>
              <th>
                <nz-input-group>
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
              </th>
              <th>
                <nz-input-group >
                  <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data; let i = index">
              <td width="45px">
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                  [nzDisabled]="data.trangThai != '00'"></label>
              </td>
              <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="text-left">
                <a (click)="redirectToChiTiet(data.idGt)">
                  <i class="fa fa-eye"></i>
                </a>
                <a *ngIf="data.trangThai == STATUS.CHUA_CAP_NHAT || data.trangThai == STATUS.DANG_CAP_NHAT"
                  (click)="redirectToChiTiet(data.idGt)">
                  <i class="icon htvbdh_soanthao"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">
            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                (nzPageSizeChange)="changePageSize($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{ total }} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </ng-container>
  <ng-container *ngIf="isDetail">
    <!-- <app-themmoi-thongtin-dauthau [idInput]="selectedId" (showListEvent)="showList()">
    </app-themmoi-thongtin-dauthau> -->
  </ng-container>
