<ng-container *ngIf="!isDetail">
    <div class="bg-trang">
        <nz-card class="mt16 flex-card p-lr16">
            <div nz-row [nzGutter]="20">
                <!-- <div nz-col nzSpan="2">
                    <label class="search__label"> Năm kế hoạch </label>
                    <nz-select [(ngModel)]="searchFilter.namKhoach">
                        <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                    </nz-select>
                </div> -->
                <div nz-col nzSpan="3">
                    <label class="search__label"> Số hợp đồng </label>
                    <nz-select [(ngModel)]="searchFilter.loaiVthh">
                        <!-- <nz-option *ngFor="let p of listVthh" [nzValue]="p.value" [nzLabel]="p.text"></nz-option> -->
                    </nz-select>
                </div>
                <div nz-col nzSpan="5">
                    <label class="search__label">Tên hợp đồng</label>
                    <input class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.trichYeu" />
                </div>
                <div nz-col nzSpan="10">
                    <label class="search__label">Đơn vị mua</label>
                    <input class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.trichYeu" />
                </div>
                <div nz-col nzSpan="6">
                    <label class="search__label">Ngày ký</label>
                    <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
                </div>

            </div>
            <div class="cangiua group-button-search">
                <button nz-button class="search__button--clear" (click)="clearFilter()">
                    <i class="icon  htvbdh_nhap-lai1"></i>
                    Xóa điều kiện
                </button>
                <button nz-button class="search__button--search" (click)="search()">
                    <i nz-icon nzType="search"></i>
                    Tìm kiếm
                </button>
            </div>
        </nz-card>
        <div class="group-button">
            <h3> DANH SÁCH BẢNG KÊ THUA MUA LẺ </h3>
            <div class="buttons">
                <button type="button" class="btn btn-sub btn-xoa" (click)="xoa()" *ngIf="userService.isCuc()">
                    <i class="fa fa-trash-o do"></i>
                    <span>Xoá</span>
                </button>
                <button type="button" class="btn btn-sub" (click)="exportData()">
                    <i class="icon htvbdh_chuyen-xu-ly"></i>
                    <span>Xuất file</span>
                </button>
                <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0)" *ngIf="userService.isCuc()">
                    <i class="icon htvbdh_tcdt_tao-qd"></i>
                    <span>Tạo hợp đồng</span>
                </button>
            </div>
        </div>
        <nz-card class="mt-2px flex-card data-table card-border-content table-card">
            <nz-table #rowSelectionTable class="nowrap" nzBordered [nzData]="dataTable" [nzFrontPagination]="false"
                [nzShowPagination]="false">
                <thead>
                    <tr class="header-row">
                        <th width="45px">
                            <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                                [nzIndeterminate]="indeterminate"></label>
                        </th>
                        <th style="width: 2%;">STT</th>
                        <th style="width: 10%;">Măm kế hoạch</th>
                        <th style="width: 20%;">Số bảng kê</th>
                        <th style="width: 20%;">Số quyết định</th>
                        <th style="width: 10%;">Tên người bán</th>
                        <th style="width: 20%;">Địa chỉ</th>
                        <th style="width: 20%;">Số CMT/CCCD</th>
                        <th style="width: 20%;">Loại hàng hóa</th>
                        <th style="width: 20%;">Chủng loại hành hóa</th>
                        <th style="width: 20%;">Số lượng</th>
                        <th style="width: 20%;">Đơn giắ(đ)</th>
                        <th style="width: 20%;">Thành tiền(đ)</th>
                        <th class="text-center" width="width: 5%;">Hành động</th>
                    </tr>
                    <tr class="search-table">
                        <th></th>
                        <th></th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group [nzSuffix]="suffixTemplateInfo">
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                            <ng-template #suffixTemplateInfo>
                                <i nz-icon nzType="calendar"></i>
                            </ng-template>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of rowSelectionTable.data; let idx = index">
                        <th width="45px">
                            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                                [nzDisabled]="data.trangThai != '00'"></label>
                        </th>
                        <td class="text-center">{{(page-1)*pageSize+idx+1}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="text-left">
                            <a (click)="redirectToChiTiet(data.id, true)">
                                <i class="fa fa-eye"></i>
                            </a>
                            <a *ngIf="data.trangThai == STATUS.DU_THAO " (click)="redirectToChiTiet(data.id)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a *ngIf="data.trangThai == STATUS.DU_THAO " (click)="xoaItem(data)">
                                <i class="fa fa-trash-o do"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <div class="tab-content tab-menu" id="myTabContent">
                <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">
                    </div>
                    <div class="canphai">
                        <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                            nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                            (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                            <ng-template #rangeTemplate let-range="range" let-total>
                                {{ range[0] }}-{{ range[1] }} of {{ total }} items
                            </ng-template>
                        </nz-pagination>
                    </div>
                </div>
            </div>
        </nz-card>
    </div>
</ng-container>
<ng-container *ngIf="isDetail">
    <!-- <app-themmoi-hopdong-phuluc [idInput]="selectedId" (showListEvent)="showList()">
    </app-themmoi-hopdong-phuluc> -->
</ng-container>
