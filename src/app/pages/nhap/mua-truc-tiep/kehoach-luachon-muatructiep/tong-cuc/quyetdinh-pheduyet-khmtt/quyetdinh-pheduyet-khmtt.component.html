<div *ngIf="!isDetail">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <div nz-row [nzGutter]="[20]">
        <div nz-col nzSpan="3">
          <label class="search__label"> Năm kế hoạch </label>
          <nz-select [(ngModel)]="searchFilter.namKhoach">
            <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
          </nz-select>
        </div>
        <div nz-col nzSpan="5">
          <label class="search__label">Số quyết định</label>
          <input class="search__input" placeholder="Nhập số quyết định" nz-input [(ngModel)]="searchFilter.soQd" />
        </div>
        <div nz-col nzSpan="11">
          <label class="search__label">Trích yếu</label>
          <input class="search__input" placeholder="Nhập nội dung" nz-input [(ngModel)]="searchFilter.trichYeu" />
        </div>
        <div nz-col nzSpan="5">
          <label class="search__label">Ngày ký quyết định</label>
          <nz-range-picker [(ngModel)]="searchFilter.ngayQd" nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>
      </div>
      <div class="cangiua group-button-search">
        <button nz-button class="search__button--clear" (click)="clearFilter()">
          <i class="icon  htvbdh_nhap-lai1"></i>
          Xóa điều kiện
        </button>
        <button nz-button class="search__button--search" (click)="search()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </nz-card>
    <div class="group-button">
      <h3> DANH SÁCH QUYẾT ĐỊNH PHÊ DUYỆT KẾ HOẠCH MUA TRỰC TIẾP </h3>
      <div class="buttons">
        <button type="button" class="btn btn-do" (click)="deleteSelect()"
          *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT_XOA') && userService.isTongCuc()">
          <i class="fa fa-trash-o do"></i>
          <span>Xóa</span>
        </button>
        <button type="button" class="btn btn-sub" (click)="exportData()"
          *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT_EXP')">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
        <button type="button" class="btn btn-main" (click)="insert()"
          *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT_THEM') && userService.isTongCuc()">
          <i class="icon htvbdh_tcdt_tao-qd"></i>
          <span>Tạo quyết định</span>
        </button>
      </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
        [nzShowPagination]="false">
        <thead>
          <tr>
            <th width="40px">
              <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                [nzIndeterminate]="indeterminate"></label>
            </th>
            <th class="text-center" style="width: 2%;">STT</th>
            <th class="text-center" style="width: 10%;">Số quyết định</th>
            <th class="text-center" style="width: 10%;">Ngày quyết định</th>
            <th class="text-center" style="width: 35%;">Trích yếu</th>
            <th class="text-center" style="width: 8%;">Số đề xuất/tờ trình</th>
            <th class="text-center" style="width: 8%">Mã tổng hợp</th>
            <th class="text-center" style="width: 8%;">Năm kế hoạch</th>
            <th class="text-center" style="width: 8%;">Phương thức mua trực tiếp</th>
            <th>Trạng thái</th>
            <th width="90px">Hành động</th>
          </tr>
          <tr class="search-table">
            <th></th>
            <th></th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="calendar"></i>
              </ng-template>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th *ngIf="userService.isTongCuc()">
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <!-- <th>
                <nz-input-group *ngIf="userService.isTongCuc()">
                  <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namKhoach"
                    (input)="filterInTable('namKhoach',filterTable.namKhoach)" size="small" />
                </nz-input-group>
              </th> -->
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data; let i = index">
            <td width="45px">
              <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                [nzDisabled]="data.trangThai != '00'"></label>
            </td>
            <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-left">
              <!-- <a (click)="detail(data)" *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT_XEM')">
                  <i class="fa fa-eye"></i>
                </a>
                <a *ngIf="(data.trangThai == STATUS.DU_THAO || data.trangThai == '03') 
                  && (userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT_SUA')) && userService.isTongCuc()"
                  (click)="detail(data)">
                  <i class="fa fa-pencil"></i>
                </a>
                <a *ngIf="data.trangThai == STATUS.DU_THAO 
                  && (userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT_XOA')) && userService.isTongCuc()"
                  (click)="delete(data)">
                  <i class="fa fa-trash-o do"></i>
                </a> -->
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="tab-content tab-menu" id="myTabContent">
        <div class="tab-pane fade show active justify-content-between">
          <div class="trai">
          </div>
          <div class="canphai">
            <!-- begin phân trang  -->
            <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
              [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
              (nzPageSizeChange)="changePageSize($event)">
              <ng-template #rangeTemplate let-range="range" let-total>
                {{ range[0] }}-{{ range[1] }} of {{ total }} items
              </ng-template>
            </nz-pagination>
            <!-- end phân trang  -->
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
<div *ngIf="isDetail" class="chi-tiet">
  <app-themmoi-quyetdinh-khmtt [idInput]="selectedId" [loaiVthh]="loaiVthh" (showListEvent)="showList()">
  </app-themmoi-quyetdinh-khmtt>
</div>
