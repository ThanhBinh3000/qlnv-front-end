<div *ngIf="!isDetail" class="luong-thuc__danh-sach">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <div nz-row [nzGutter]="20">
        <div nz-col nzSpan="2">
          <label class="search__label"> Năm kế hoạch </label>
          <nz-select [(ngModel)]="searchFilter.namKh">
            <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
          </nz-select>
        </div>
        <div nz-col nzSpan="3">
          <label class="search__label">Loại hàng hóa</label>
          <nz-input-group nzAddOnAfterIcon="folder-open" (click)="selectHangHoa()">
            <input class="search__input" [readonly]="true" nz-input [(ngModel)]="searchFilter.tenVthh"
              readonly="true" />
          </nz-input-group>
        </div>
        <div nz-col nzSpan="3">
          <label class="search__label">Chủng loại hàng hóa</label>
          <nz-input-group nzAddOnAfterIcon="folder-open" (click)="selectHangHoa()">
            <input class="search__input" [readonly]="true" nz-input [(ngModel)]="searchFilter.tenCloaiVthh"
              readonly="true" />
          </nz-input-group>
        </div>
        <div nz-col nzSpan="8">
          <label class="search__label">Nội dung tổng hợp</label>
          <input class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.noiDung" />
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Ngày tổng hợp</label>
          <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Ngày kí quyết định</label>
          <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>
      </div>
      <div class="cangiua group-button-search">
        <button nz-button class="search__button--clear" (click)="clearFilter()">
          <i class="icon  htvbdh_nhap-lai1"></i>
          Xóa điều kiện
        </button>
        <button nz-button class="search__button--search" (click)="search()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </nz-card>
    <div class="group-button">
      <h3> DANH SÁCH TỔNG HỢP KẾ HOẠCH MUA TRỰC TIẾP </h3>
      <div class="buttons">
        <button type="button" class="btn btn-do" (click)="deleteSelect()"
          *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP_XOA')">
          <i class="fa fa-trash-o do"></i>
          <span>Xóa</span>
        </button>
        <button type="button" class="btn btn-sub" (click)="exportData()">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
        <button type="button" class="btn btn-main" (click)="themMoi()"
          *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP_TONGHOP') && loaiVthh != '02'">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Tổng hợp KH trực tiếp</span>
        </button>
      </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
        [nzShowPagination]="false" nzBordered>
        <thead>
          <tr>
            <th width="45px">
              <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                [nzIndeterminate]="indeterminate"></label>
            </th>
            <th width="30px">STT</th>
            <th>Mã tổng hợp</th>
            <th>Ngày tổng hợp</th>
            <th>Nội dung tổng hợp</th>
            <th>Năm kế hoạch</th>
            <th>Chủng loại hàng hóa</th>
            <th>Trạng thái</th>
            <th>Số QĐ phê duyệt KH mua trực tiếp</th>
            <th width="90px" class="text-right">Hành động</th>
          </tr>
          <tr class="search-table">
            <th></th>
            <th></th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="calendar"></i>
              </ng-template>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data; let i = index">
            <td width="45px">
              <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                [nzDisabled]="data.trangThai == STATUS.DA_BAN_HANH_QD "></label>
            </td>
            <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-left">
              <a (click)="redirectToChiTiet(true, data.id)"
                *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP_XEM')">
                <i class="fa fa-eye"></i>
              </a>
              <a *ngIf="(data.trangThai==STATUS.CHUA_TAO_QD) && (userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP_SUA'))"
                (click)="redirectToChiTiet(false, data.id)">
                <i class="icon htvbdh_tcdt_tao-qd"></i>
              </a>
              <a *ngIf="(data.trangThai==STATUS.DA_DU_THAO_QD) && (userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP_SUA'))"
                (click)="redirectToChiTiet(false, data.id)">
                <i class="icon htvbdh_pencil"></i>
              </a>
              <a *ngIf="(data.trangThai== STATUS.CHUA_TAO_QD ) && (userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP_XOA'))"
                (click)="xoaItem(data)">
                <i class="fa fa-trash-o do"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="tab-content tab-menu" id="myTabContent">
        <div class="tab-pane fade show active justify-content-between">
          <div class="trai">
          </div>
          <div class="canphai">
            <!-- begin phân trang  -->
            <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
              [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
              (nzPageSizeChange)="changePageSize($event)">
              <ng-template #rangeTemplate let-range="range" let-total>
                {{ range[0] }}-{{ range[1] }} of {{ total }} items
              </ng-template>
            </nz-pagination>
            <!-- end phân trang  -->
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
<div *ngIf="isDetail" class="chi-tiet">
  <app-themmoi-tonghop-khmtt [id]="selectedId" [loaiVthh]="loaiVthh" (showListEvent)="showList()">
  </app-themmoi-tonghop-khmtt>
</div>
