<div *ngIf="!isDetail" class="luong-thuc__danh-sach">
    <div class="bg-trang">
        <nz-card class="mt16 flex-card p-lr16">
            <div nz-row [nzGutter]="24">
                <div nz-col nzSpan="2">
                    <label class="search__label"> Năm kế hoạch </label>
                    <nz-select [(ngModel)]="searchFilter.namKh">
                        <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
                    </nz-select>
                </div>
                <div nz-col nzSpan="4">
                    <label class="search__label">Đơn vị đề xuất</label>
                    <nz-select>
                        <nz-option class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.soDx">
                        </nz-option>
                    </nz-select>
                </div>
                <div nz-col nzSpan="4">
                    <label class="search__label">Số kế hoạch đề xuất</label>
                    <nz-select>
                        <nz-option class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.soDx">
                        </nz-option>
                    </nz-select>
                </div>
                <div nz-col nzSpan="5">
                    <label class="search__label">Ngày tạo</label>
                    <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
                </div>
                <div nz-col nzSpan="5">
                    <label class="search__label">Ngày duyệt</label>
                    <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
                </div>
            </div>
            <div nz-col class="cangiua group-button-search">
                <div>
                    <button nz-button class="search__button--clear" (click)="clearFilter()">
                        <i class="icon  htvbdh_nhap-lai1"></i>
                        Xóa điều kiện
                    </button>
                    <button nz-button class="search__button--search" (click)="search()">
                        <i nz-icon nzType="search"></i>
                        Tìm kiếm
                    </button>
                </div>
            </div>
        </nz-card>
        <div class="group-button">
            <h3>DANH SÁCH ĐỀ XUẤT KẾ HOẠCH MUA TRỰC TIẾP</h3>
            <div class="buttons">
                <button type="button" class="btn btn-do" (click)="deleteSelect()"
                    *ngIf="loaiVthh === '02' ? userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_VT_DEXUAT_XOA') : userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_LT_DEXUAT_XOA')">
                    <i class="fa fa-trash-o do"></i>
                    <span>Xóa</span>
                </button>
                <button type="button" class="btn btn-sub" (click)="exportData()"
                    *ngIf="loaiVthh === '02' ? userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_VT_DEXUAT_EXP') : userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_LT_DEXUAT_EXP')">
                    <i class="icon htvbdh_chuyen-xu-ly"></i>
                    <span>Xuất file</span>
                </button>
                <button type="button" class="btn btn-main" (click)="themMoi()"
                    *ngIf="loaiVthh === '02' ? userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_VT_DEXUAT_THEM') : userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_LT_DEXUAT_THEM')">
                    <i class="icon htvbdh_dau-cong"></i>
                    <span>Thêm</span>
                </button>
            </div>
        </div>
        <nz-card class="mt-2px flex-card data-table card-border-content table-card">
            <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                [nzShowPagination]="false" nzBordered>
                <thead>
                    <tr>
                        <th width="45px">
                            <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                                [nzIndeterminate]="indeterminate" nzDisabled="userService.isChiCuc()"></label>
                        </th>
                        <th class="text-center" style="width: 2%;">STT</th>
                        <th class="text-center" style="width: 9%;">Số kế hoạch đề xuất</th>
                        <th class="text-center" style="width: 8%;">Năm kế hoạch</th>
                        <th class="text-center" style="width: 8%;">Ngày tạo</th>
                        <th class="text-center" style="width: 8%;">Ngày duyệt</th>
                        <th class="text-center" style="width: 15%;">Trích yếu</th>
                        <th class="text-center" style="width: 9%;">Số QĐ giao chỉ tiêu</th>
                        <th class="text-center" style="width: 8%;">Loại hàng hóa</th>
                        <th class="text-center" style="width: 8%;">Chủng loại hàng hóa</th>
                        <th class="text-center" style="width: 7%;">Số lượng (tấn)</th>
                        <th class="text-center" style="width: 9%;">Trạng thái đề xuất</th>
                        <th class="text-center" style="width: 6%;">Mã tổng hợp</th>
                        <th width="90px">Hành động</th>
                    </tr>
                    <tr class="search-table">
                        <th></th>
                        <th></th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th *ngIf="userService.isTongCuc()">
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th *ngIf="userService.isCuc()">
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                            <nz-input-group>
                                <input type="text" nz-input placeholder="Tìm kiếm" />
                            </nz-input-group>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data; let i = index">
                        <td width="45px">
                            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                                [nzDisabled]="data.trangThai != '00'"></label>
                        </td>
                        <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="text-left">
                            <a (click)="detail(data)">
                                <i class="fa fa-eye"></i>
                            </a>
                            <a ) (click)="detail(data)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a (click)="xoaItem(data)">
                                <i class="fa fa-trash-o do"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <div class="tab-content tab-menu" id="myTabContent">
                <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">
                    </div>
                    <div class="canphai">
                        <!-- begin phân trang  -->
                        <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                            nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                            (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                            <ng-template #rangeTemplate let-range="range" let-total>
                                {{ range[0] }}-{{ range[1] }} of {{ total }} items
                            </ng-template>
                        </nz-pagination>
                        <!-- end phân trang  -->
                    </div>
                </div>
            </div>
        </nz-card>
    </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
    <ng-container *ngIf="!isVatTu">
        <app-themmoi-kehoach-muatructiep [idInput]="selectedId" [loaiVthhInput]="loaiVthh" (showListEvent)="showList()">
        </app-themmoi-kehoach-muatructiep>
    </ng-container>
</div>
