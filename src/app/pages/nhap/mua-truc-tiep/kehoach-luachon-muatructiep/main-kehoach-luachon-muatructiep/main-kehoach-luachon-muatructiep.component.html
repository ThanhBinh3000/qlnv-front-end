<nz-affix [nzOffsetTop]="98" class="level2">
    <ul nz-menu nzMode="horizontal" id="mainTongCuc">
        <li nz-menu-item nzSelected (click)="selectTab(0)"
            *ngIf="loaiVthh == '02' ? userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_VT_DEXUAT') : userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_LT_DEXUAT')">
            Đề xuất kế hoạch mua trực tiếp
        </li>
        <li nz-menu-item (click)="selectTab(1)"
            *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_TONGHOP') && this.userService.isTongCuc()">
            Tổng hợp đề xuất kế hoạch mua trực tiếp
        </li>
        <li nz-menu-item (click)="selectTab(2)" *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT')">
            Quyết định phê duyệt kế hoạch mua trực tiếp
            <param name="" value="">
        </li>
      <li nz-menu-item (click)="selectTab(3)" *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_QDLCNT')">
        Điều chỉnh kế hoạch mua trực tiếp
        <param name="" value="">
      </li>
    </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
    <app-danhsach-kehoach-muatructiep [loaiVthh]="loaiVthh">
    </app-danhsach-kehoach-muatructiep>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
    <app-tong-hop-khmtt [loaiVthh]="loaiVthh" [listVthh]="tyVthh"></app-tong-hop-khmtt>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
    <app-quyetdinh-pheduyet-khmtt [loaiVthh]="loaiVthh"></app-quyetdinh-pheduyet-khmtt>
</ng-container>
<ng-container *ngIf="tabSelected == 3">
  <app-dieuchinh-luachon-muatt [typeVthh]="loaiVthh"></app-dieuchinh-luachon-muatt>
</ng-container>
