<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="8">
              <label class="search__label">Số bảng kê</label>
              <input class="search__input" placeholder="Số bảng kê" nz-input [(ngModel)]="soPhieu" />
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Ngày bảng kê Từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="disabledStartDate" nzFormat="yyyy-MM-dd"
                [(ngModel)]="startValue" nzPlaceHolder="Ngày bảng kê Từ ngày">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker #endDatePicker [nzDisabledDate]="disabledEndDate" nzFormat="yyyy-MM-dd"
                [(ngModel)]="endValue" nzPlaceHolder="Đến ngày">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Mã hàng DTQG</label>
              <nz-select nzPlaceHolder="Loại hàng hóa" [(ngModel)]="loaiVTHH">
                <nz-option nzLabel="Phao áo cứu sinh"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="16">
              <label class="search__label">Đơn vị tạo</label>
              <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input">
                <input placeholder="Đơn vị" nz-input [(ngModel)]="inputDonVi" (input)="onInputDonVi($event)"
                  [nzAutocomplete]="auto" />
              </nz-input-group>
              <ng-template #suffixIcon>
                <i nz-icon nzType="search"></i>
              </ng-template>
              <nz-autocomplete #auto>
                <nz-auto-option *ngFor="let option of optionsDonViShow" [nzValue]="option.labelDonVi"
                  (click)="selectDonVi(option)">
                  {{ option.labelDonVi }}
                </nz-auto-option>
              </nz-autocomplete>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <div class="tab__luong-thuc mt-16">
          <nz-card class="mt16 flex-card p-lr16" [nzExtra]="tableCard1">
            <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
              [nzData]="dataTable">
              <thead>
                <tr>
                  <th width="60px">STT</th>
                  <th width="931px">Số bảng kê</th>
                  <th width="161px">Ngày bảng kê</th>
                  <th width="203px">Đơn vị tạo BK</th>
                  <th width="295px">Tên hàng DTQG</th>
                  <th width="295px">Tên thủ kho</th>
                  <th width="295px">Phiếu nhập kho tương ứng</th>
                  <th width="295px"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data; let i = index">
                  <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                  <td>{{ data.soBke }}</td>
                  <td>{{ data.ngayLap }}</td>
                  <td></td>
                  <td></td>
                  <td>{{ data.tenNguoiGiao }}</td>
                  <td>{{ data.soKho }}</td>
                  <td class="text-center">
                    <a (click)="redirectToChiTiet(data.id)">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a (click)="xoaItem(data)">
                      <i class="fa fa-trash-o do"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
            <div class="tab-content tab-menu">
              <div class="tab-pane fade show active justify-content-between">
                <div class="trai"></div>
                <div class="canphai">
                  <!-- begin phân trang  -->
                  <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                    [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                    (nzPageSizeChange)="changePageSize($event)">
                    <ng-template #rangeTemplate let-range="range" let-total>
                      {{ range[0] }}-{{ range[1] }} of {{ total }} items
                    </ng-template>
                  </nz-pagination>
                  <!-- end phân trang  -->
                </div>
              </div>
            </div>
          </nz-card>
          <ng-template #tableCard1>
            <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0)">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
