<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <label class="search__label">Số bảng kê</label>
              <input class="search__input" placeholder="Số bảng kê" nz-input [(ngModel)]="searchFilter.soBangKe" />
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Ngày nhập xuất</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayNhapXuat" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Điểm kho</label>
              <nz-select [(ngModel)]="searchFilter.maDiemKho" (ngModelChange)="changeDiemKho()">
                <nz-option *ngFor="let item of listDiemKho" [nzValue]="item.maDiemkho" [nzLabel]="item.tenDiemkho">
                </nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Nhà kho</label>
              <nz-select [(ngModel)]="searchFilter.maNhaKho">
                <nz-option *ngFor="let item of listNhaKho" [nzValue]="item.maNhakho" [nzLabel]="item.tenNhakho">
                </nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Ngăn/Lô bảo quản</label>
              <nz-select [(ngModel)]="searchFilter.maNganKho">
                <nz-option *ngFor="let item of listNganLo" [nzValue]="item.maNganlo" [nzLabel]="item.tenNganlo">
                </nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Số hợp đồng</label>
              <input class="search__input" placeholder="Số hợp đồng" nz-input [(ngModel)]="searchFilter.soHopDong" />
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Số phiếu nhập</label>
              <input class="search__input" placeholder="Số phiếu nhập" nz-input
                [(ngModel)]="searchFilter.soPhieuNhap" />
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <div class="tab__luong-thuc mt-16">
          <nz-card class="mt16 flex-card p-lr16" [nzExtra]="tableCard1">
            <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
              [nzData]="dataTable">
              <thead>
                <tr>
                  <th width="60px">STT</th>
                  <th width="161px">Số bảng kê</th>
                  <th width="161px">Ngày nhập kho</th>
                  <th>Điểm kho</th>
                  <th width="295px">Nhà kho</th>
                  <th width="295px">Ngăn/Lô</th>
                  <th width="295px">Số hợp đồng</th>
                  <th width="295px">Số phiếu nhập</th>
                  <th width="295px">Trạng thái</th>
                  <th width="140px"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data; let i = index">
                  <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                  <td>{{ data.soBke }}</td>
                  <td>{{ data.ngayLap }}</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>{{ data.tenNguoiGiao }}</td>
                  <td>{{ data.soKho }}</td>
                  <td class="text-center">
                    <a (click)="redirectToChiTiet(true, data.id)">
                      <i class="fa fa-eye"></i>
                    </a>
                    <a *ngIf="data.trangThai=='00' || data.trangThai=='03'" (click)="redirectToChiTiet(false, data.id)">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a *ngIf="data.trangThai=='00' || data.trangThai=='03'" (click)="xoaItem(data)">
                      <i class="fa fa-trash-o do"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
            <div class="tab-content tab-menu">
              <div class="tab-pane fade show active justify-content-between">
                <div class="trai"></div>
                <div class="canphai">
                  <!-- begin phân trang  -->
                  <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                    [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                    (nzPageSizeChange)="changePageSize($event)">
                    <ng-template #rangeTemplate let-range="range" let-total>
                      {{ range[0] }}-{{ range[1] }} of {{ total }} items
                    </ng-template>
                  </nz-pagination>
                  <!-- end phân trang  -->
                </div>
              </div>
            </div>
          </nz-card>
          <ng-template #tableCard1>
            <button type="button" class="btn btn-main" (click)="redirectToChiTiet(false, 0)">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
            <button type="button" class="btn btn-sub" (click)="export()">
              <i class="icon htvbdh_chuyen-xu-ly"></i>
              <span>Export</span>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
