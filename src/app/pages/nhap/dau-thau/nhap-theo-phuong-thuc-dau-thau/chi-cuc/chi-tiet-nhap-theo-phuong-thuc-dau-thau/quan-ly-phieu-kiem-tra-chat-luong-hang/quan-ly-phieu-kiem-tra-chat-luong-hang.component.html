<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <label class="search__label">Số phiếu</label>
              <input class="search__input" placeholder="Số phiếu" nz-input [(ngModel)]="searchFilter.soPhieu" />
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Ngày lập phiếu</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">Người giao hàng</label>
              <input class="search__input" placeholder="Người giao hàng" nz-input
                [(ngModel)]="searchFilter.tenNguoiGiao" />
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <nz-card nzTitle="Danh sách phiếu kiểm tra chất lượng hàng dự trữ quốc gia nhập kho" [nzExtra]="tableCard1"
          class="mt-16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
            [nzData]="dataTable">
            <thead>
              <tr>
                <th width="60px">STT</th>
                <th width="161px">Số phiếu</th>
                <th width="161px">Ngày giám định</th>
                <th>Kết quả đánh giá</th>
                <th width="295px">Trạng thái</th>
                <th width="140px">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data; let i = index">
                <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                <td>{{ data.soPhieu }}</td>
                <td>{{ data.ngayGdinh }}</td>
                <td>{{ data.ketLuan }}</td>
                <td>{{ convertTrangThai(data.trangThai) }}</td>
                <td>
                  <a (click)="redirectToChiTiet(true, data.id)">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a *ngIf="data.trangThai=='00' || data.trangThai=='03'" (click)="redirectToChiTiet(false, data.id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a *ngIf="data.trangThai=='00' || data.trangThai=='03'" (click)="xoaItem(data)">
                    <i class="fa fa-trash-o do"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai"></div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                  [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                  (nzPageSizeChange)="changePageSize($event)">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    {{ range[0] }}-{{ range[1] }} of {{ total }} items
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
        <ng-template #tableCard1>
          <button type="button" class="btn btn-main" (click)="redirectToChiTiet(false, 0)">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
          <button type="button" class="btn btn-sub" (click)="export()">
            <i class="icon htvbdh_chuyen-xu-ly"></i>
            <span>Export</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
