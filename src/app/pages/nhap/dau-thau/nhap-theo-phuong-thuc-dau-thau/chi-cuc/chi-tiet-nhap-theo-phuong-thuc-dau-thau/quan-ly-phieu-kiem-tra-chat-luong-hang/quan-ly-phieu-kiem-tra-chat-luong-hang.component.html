<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="6">
              <label class="search__label">Số phiếu</label>
              <nz-input-group nzAddOnAfter=" /QĐ-TCDT ">
                <nz-input-number [nzMin]="1" [nzStep]="1" [nzSize]="'small'" nzPlaceHolder="Số phiếu"
                  [(ngModel)]="searchFilter.soPhieu">
                </nz-input-number>
              </nz-input-group>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Loại hàng hóa</label>
              <nz-select nzPlaceHolder="Loại hàng hóa" [(ngModel)]="searchFilter.maHangHoa">
                <nz-option [nzValue]="thocIdDefault" nzLabel="Thóc"></nz-option>
                <nz-option [nzValue]="gaoIdDefault" nzLabel="Gạo"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Đơn vị</label>
              <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input">
                <input placeholder="Đơn vị" nz-input [(ngModel)]="inputDonVi" (input)="onInput($event)"
                  [nzAutocomplete]="auto" />
              </nz-input-group>
              <ng-template #suffixIcon>
                <i nz-icon nzType="search"></i>
              </ng-template>
              <nz-autocomplete #auto>
                <nz-auto-option *ngFor="let option of options" [nzValue]="option.labelDonVi">{{ option.labelDonVi }}
                </nz-auto-option>
              </nz-autocomplete>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Mã kho / ngăn</label>
              <input class="search__input" placeholder="Mã kho / ngăn" nz-input [(ngModel)]="searchFilter.maNganKho" />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày chứng từ: Từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="disabledStartDate" nzFormat="yyyy-MM-dd"
                nzPlaceHolder="Ngày chứng từ: Từ ngày" [(ngModel)]="startValue">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="disabledEndDate" nzFormat="yyyy-MM-dd"
                nzPlaceHolder="Đến ngày" [(ngModel)]="endValue">
              </nz-date-picker>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <nz-card nzTitle="DANH SÁCH PHIẾU KIỂM TRA CHẤT LƯỢNG DTQG " [nzExtra]="tableCard1"
          class="mt-16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false">
            <thead>
              <tr>
                <th width="60px">STT</th>
                <th width="931px">Số phiếu</th>
                <th width="161px">Ngày kiểm tra</th>
                <th width="203px">Tên điểm kho</th>
                <th width="295px">Tên ngăn lô</th>
                <th width="295px">Hàng hóa</th>
                <th width="295px"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>PKM01</td>
                <td>17/02/2022</td>
                <td>Điểm kho 1</td>
                <td>Lô 1</td>
                <td>Gạo</td>
                <td>
                  <a>
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a>
                    <i class="fa fa-trash-o do"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai"></div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="12" nzShowSizeChanger
                  [nzPageSize]="5" [nzShowTotal]="rangeTemplate">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    3-3 of 4 items
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
        <ng-template #tableCard1>
          <button type="button" class="btn btn-main" (click)="redirectToThemMoi()">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
