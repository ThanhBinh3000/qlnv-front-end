<div class="luong-thuc__danh-sach">
    <div class="contentBor chi-tieu__body">
        <div class="contentDetail">
            <div class="main-content">
                <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
                    <div class="search__body" nz-row [nzGutter]="[18, 12]">
                        <div nz-col nzSpan="5">
                            <label class="search__label">Số biên bản</label>
                            <input class="search__input" placeholder="Số biên bản" nz-input [(ngModel)]="soBB" />
                        </div>
                        <div nz-col nzSpan="5">
                            <label class="search__label">Ngày biên bản</label>
                            <nz-range-picker [(ngModel)]="ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
                        </div>
                        <div nz-col nzSpan="5">
                            <label class="search__label">Điểm kho</label>
                            <input class="search__input" placeholder="Điểm kho" nz-input [(ngModel)]="diemKho" />
                        </div>
                        <div nz-col nzSpan="5">
                            <label class="search__label">Nhà kho</label>
                            <input class="search__input" placeholder="Nhà kho" nz-input [(ngModel)]="nhaKho" />
                        </div>
                        <div nz-col nzSpan="4">
                            <label class="search__label">Ngăn lô</label>
                            <input class="search__input" placeholder="Ngăn lô" nz-input [(ngModel)]="nganLo" />
                        </div>
                    </div>
                    <div class="cangiua group-button-search">
                        <button nz-button class="search__button--search" (click)="search()">
                            <i nz-icon nzType="search"></i>
                            Tìm kiếm
                        </button>
                        <button nz-button class="search__button--clear" (click)="clearFilter()">
                            <i nz-icon nzType="close"></i>
                            Xóa điều kiện
                        </button>
                    </div>
                </nz-card>
                <nz-card nzTitle="Danh sách lập biên bản nghiệm thu bảo quản lần đầu nhập hàng dự trữ quốc gia"
                    [nzExtra]="tableCard1" class="mt-16 flex-card p-lr16">
                    <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                        [nzShowPagination]="false">
                        <thead>
                            <tr>
                                <th width="60px" class="text-center">STT</th>
                                <th width="161px">Số BB</th>
                                <th width="161px">Ngày nghiệm thu</th>
                                <th width="295px">Điểm kho</th>
                                <th width="295px">Nhà kho</th>
                                <th width="295px">Ngăn lô</th>
                                <th width="295px">Chi phí thực hiện trong năm</th>
                                <th width="295px">Chi phí thực hiện năm trước</th>
                                <th width="295px">Tổng giá trị</th>
                                <th width="295px">Trạng thái</th>
                                <th width="140px">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of basicTable.data; let i = index">
                                <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                                <td>{{ data.soBb }}</td>
                                <td>{{ data.ngayNghiemThuShow }}</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a (click)="redirectToChiTiet(true, data.id)">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a *ngIf="data.trangThai=='00' || data.trangThai=='03'"
                                        (click)="redirectToChiTiet(false, data.id)">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a *ngIf="data.trangThai=='00' || data.trangThai=='03'" (click)="xoaItem(data)">
                                        <i class="fa fa-trash-o do"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                    <div class="tab-content tab-menu">
                        <div class="tab-pane fade show active justify-content-between">
                            <div class="trai"></div>
                            <div class="canphai">
                                <!-- begin phân trang  -->
                                <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                                    nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                                    (nzPageIndexChange)="changePageIndex($event)"
                                    (nzPageSizeChange)="changePageSize($event)">
                                    <ng-template #rangeTemplate let-range="range" let-total>
                                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                                    </ng-template>
                                </nz-pagination>
                                <!-- end phân trang  -->
                            </div>
                        </div>
                    </div>
                </nz-card>
                <ng-template #tableCard1>
                    <button type="button" class="btn btn-main" (click)="redirectToChiTiet(false, 0)">
                        <i class="icon htvbdh_dau-cong"></i>
                        <span>Thêm</span>
                    </button>
                    <button type="button" class="btn btn-sub" (click)="export()">
                        <i class="icon htvbdh_chuyen-xu-ly"></i>
                        <span>Export</span>
                    </button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
