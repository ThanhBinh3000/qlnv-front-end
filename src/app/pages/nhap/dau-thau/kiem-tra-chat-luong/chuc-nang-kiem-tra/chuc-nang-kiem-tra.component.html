<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
  <!-- (nzChange)="onChange($event)" -->
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)" *ngIf="typeVthh != '02'">
      Phiếu kiểm tra chất lượng
    </li>
    <li nz-menu-item (click)="selectTab(1)" *ngIf="typeVthh != '02'">
      Biên bản nghiệm thu bảo quản lần đầu
    </li>
    <li nz-menu-item (click)="selectTab(2)" *ngIf="typeVthh == '02' || typeVthh == '' || typeVthh == null">
      Hồ sơ kỹ thuật
    </li>
    <li nz-menu-item (click)="selectTab(3)" *ngIf="typeVthh == '02' || typeVthh == '' || typeVthh == null">
      Biên bản chuẩn bị kho
    </li>
    <li nz-menu-item (click)="selectTab(4)">
      Biên bản lấy mẫu
    </li>
    <li nz-menu-item (click)="selectTab(5)">
      Biên bản bàn giao mẫu
    </li>
    <li nz-menu-item (click)="selectTab(6)" *ngIf="typeVthh != '02'">
      Lập và ký phiếu kiểm nghiệm chất lượng
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <quan-ly-phieu-kiem-tra-chat-luong-hang [typeVthh]="typeVthh"></quan-ly-phieu-kiem-tra-chat-luong-hang>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-lap-bien-ban-nghiem-thu-bao-quan [typeVthh]="typeVthh"></app-lap-bien-ban-nghiem-thu-bao-quan>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-ho-so-ky-thuat [typeVthh]="typeVthh"></app-ho-so-ky-thuat>
</ng-container>
<ng-container *ngIf="tabSelected == 3">
  <app-bien-ban-chuan-bi-kho [typeVthh]="typeVthh"></app-bien-ban-chuan-bi-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 4">
  <quan-ly-bien-ban-lay-mau [typeVthh]="typeVthh"></quan-ly-bien-ban-lay-mau>
</ng-container>
<ng-container *ngIf="tabSelected == 5">
  <quan-ly-bien-ban-ban-giao-mau [typeVthh]="typeVthh"></quan-ly-bien-ban-ban-giao-mau>
</ng-container>
<ng-container *ngIf="tabSelected == 6">
  <app-quan-ly-phieu-kiem-nghiem-chat-luong [typeVthh]="typeVthh"></app-quan-ly-phieu-kiem-nghiem-chat-luong>
</ng-container>
