<nz-tabset nzType="card" class="mt-16 tab-level-1">
  <nz-tab [nzTitle]="title_tat_ca">
    <ng-template #title_tat_ca>
      Tất cả
      (<span class="number-title-tab">10</span>)
    </ng-template>
    <ng-template nz-tab>
      <app-chuc-nang-kiem-tra typeVthh="tat-ca"></app-chuc-nang-kiem-tra>
    </ng-template>
  </nz-tab>
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="title_thoc">
    <ng-template #title_thoc>
      {{tab.giaTri}}
      (<span class="number-title-tab">{{tab.count}}</span>)
    </ng-template>
    <ng-template nz-tab>
      <app-chuc-nang-kiem-tra typeVthh="{{tab.ma}}"></app-chuc-nang-kiem-tra>
    </ng-template>
  </nz-tab>
</nz-tabset>
