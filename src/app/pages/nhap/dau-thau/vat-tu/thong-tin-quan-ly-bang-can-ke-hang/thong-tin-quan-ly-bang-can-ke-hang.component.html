<div class="luong-thuc__danh-sach">
  <nz-affix class="menu-lv3" [nzOffsetTop]="43">
    <div class="contentBor chi-tieu__body">
      <div class="contentDetail">
        <div class="main-content thong-tin-de-xuat-khlcnt">
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
              aria-labelledby="banhanh-tab">
              <div class="trai">
                <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
                  <i class="fa fa-arrow-circle-left"></i>
                </a>
              </div>
              <div class="canphai phai">
                <button class="btn btn-main btn-sm waves-effect waves-light">
                  <i class="icon htvbdh_tcdt_save"></i>
                  <span>Lưu</span>
                </button>
                <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
                  <i class="icon hhtvbdh_tcdt_print"></i>
                  <span>Kết xuất</span>
                </button>
                <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="pheDuyet()">
                  <i class="icon htvbdh_tcdt_pheduyet"></i>
                  <span>Trình duyệt</span>
                </button>
                <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="tuChoi()">
                  <i class="icon htvbdh_tcdt_tuchoi"></i>
                  <span>Từ chối</span>
                </a>
                <a class="btn btn-outline-grey btn-sm waves-effect waves-light">
                  <i class="icon htvbdh_tcdt_delete"></i>
                  <span>Đóng</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-affix>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="thông tin bảng kê nhập hàng vật tư" class="mt16 flex-card p-lr16">
          <div nz-row [nzGutter]="[16, 12]">
            <div nz-col [nzSpan]="8">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Số bảng kê </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open">
                  <input nz-input />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Ngày nhập </nz-form-label>
                <nz-date-picker class="search__input"></nz-date-picker>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Theo hợp đồng mua bán </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open" (click)="openDialogHopDong()">
                  <input nz-input [readonly]="true" />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Tên thủ kho </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Loại kho </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
            </div>
            <div nz-col [nzSpan]="16">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Địa điểm </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
            </div>
            <div nz-col nzSpan="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Tên kho </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Ngăn/ lô kho </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open">
                  <input nz-input [readonly]="true" />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8">
            </div>
            <div nz-col nzSpan="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Tên người giao nhận </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="16">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Địa chỉ (nếu có) </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Tên hàng hóa </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open">
                  <input nz-input [readonly]="true" />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Số lượng nhập </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
          </div>
        </nz-card>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Ghi chú </nz-form-label>
            <textarea nz-input [rows]="3"></textarea>
          </nz-form-item>
        </div>
      </div>
    </div>
  </div>
</div>
