<div class="luong-thuc__danh-sach">
  <div class="menu-lv3">
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
        aria-labelledby="banhanh-tab"></div>
    </div>
  </div>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="8">
              <label class="search__label">Số đề xuất</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Ngày ký từ ngày</label>
              <nz-date-picker class="search__input"></nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker class="search__input"></nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Số hiệu QĐ phê duyệt KHLCNT</label>
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input class="search__input" nz-input />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Từ ngày QĐ</label>
              <nz-date-picker class="search__input"></nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker class="search__input"></nz-date-picker>
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">Tên dự án</label>
              <textarea rows="3" class="search__input" nz-input></textarea>
            </div>
          </div>
          <div class="search-tools">
            <button nz-button class="search__button--search">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <nz-card nzTitle="Danh sách Khlcnt" [nzExtra]="tableCard1" class="mt16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false">
            <thead>
              <tr>
                <th width="60px">STT</th>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <th>Số đề xuất</th>
                <th>Tên dự án</th>
                <th>Ngày thông báo</th>
                <th>Tổng mức đầu tư</th>
                <th>Phương thức LCNT</th>
                <th>Kết quả LCNT</th>
                <th class="text-center">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <label nz-checkbox></label>
                </td>
                <td>20</td>
                <td>Mua vật tư thiết bị nhập kho dự trữ quốc gia chỉ tiêu kế hoạch năm 2022</td>
                <td>15/03/2022</td>
                <td>63.000.625.000</td>
                <td>Một giai đoạn hai túi hồ sơ</td>
                <td>Chưa đóng thầu</td>
                <td class="text-center">
                  <a>
                    <i class="fa fa-pencil" title="Sửa"></i>
                  </a>
                  <a>
                    <i class="icon htvbdh_tcdt_import"></i>
                  </a>
                  <a>
                    <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai"></div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="12" nzShowSizeChanger
                  [nzPageSize]="5" [nzShowTotal]="rangeTemplate">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    3-3 of 4 items
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
        <ng-template #tableCard1>
          <button type="button" class="btn btn-main" (click)="redirectToChiTiet()">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
          <button type="button" class="btn btn-sub">
            <i class="icon htvbdh_chuyen-xu-ly"></i>
            <span>Export</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
