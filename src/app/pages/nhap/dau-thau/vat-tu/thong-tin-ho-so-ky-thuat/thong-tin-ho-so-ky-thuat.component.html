<div>
  <nz-affix class="menu-lv3" [nzOffsetTop]="43">
    <div class="contentBor chi-tieu__body">
      <div class="contentDetail">
        <div class="main-content thong-tin-de-xuat-khlcnt">
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
              aria-labelledby="banhanh-tab">
              <div class="trai">
                <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
                  <i class="fa fa-arrow-circle-left"></i>
                </a>
              </div>
              <div class="canphai phai">
                <button class="btn btn-main btn-sm waves-effect waves-light">
                  <i class="icon htvbdh_tcdt_save"></i>
                  <span>Lưu</span>
                </button>
                <button class="btn btn-outline-grey btn-sm waves-effect">
                  <i class="icon htvbdh_chuyen-xu-ly"></i>
                  <span>Kết xuất</span>
                </button>
                <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
                  <i class="icon htvbdh_trinh"></i>
                  <span>Trình duyệt</span>
                </button>
                <button class="btn btn-outline-grey btn-sm waves-effect">
                  <i class="fa fa-trash-o"></i>
                  <span>Xóa</span>
                </button>
                <button class="btn btn-outline-grey btn-sm waves-effect">
                  <i class="icon htvbdh_tcdt_delete"></i>
                  <span>Đóng</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-affix>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content thong-tin-de-xuat-khlcnt">
        <nz-card nzTitle="Thông tin chung" class="mt16 flex-card p-lr16">
          <div nz-row [nzGutter]="[16, 12]">
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Tên hồ sơ kỹ thuật </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open">
                  <input nz-input [readonly]="true" />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Hợp đồng </nz-form-label>
                <nz-input-group nzAddOnAfterIcon="folder-open" (click)="openDialogHopDong()">
                  <input nz-input [readonly]="true" />
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true"> Ngày ký </nz-form-label>
                <nz-date-picker class="search__input"></nz-date-picker>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true"> Hàng hóa </nz-form-label>
                <nz-select nzPlaceHolder="Hàng hóa">
                  <nz-option nzLabel="Phao áo cứu sinh"></nz-option>
                </nz-select>
              </nz-form-item>
            </div>
          </div>
        </nz-card>
        <div class="tab__luong-thuc">
          <form nz-form>
            <nz-tabset nzType="card" class="tab__container">
              <nz-tab [nzTitle]="'BB kiểm tra HSKT'" class="tt-chung__container">
                <div nz-row [nzGutter]="[16, 6]">
                  <div nz-col [nzSpan]="6">
                    <nz-form-item>
                      <nz-form-label nzRequired [nzNoColon]="true">
                        Số biên bản
                      </nz-form-label>
                      <input class="search__input" nz-input />
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="6">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Ngày lập biên bản
                      </nz-form-label>
                      <nz-date-picker class="search__input"></nz-date-picker>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="12">
                  </div>
                  <div nz-col [nzSpan]="24">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Căn cứ quy chuẩn kỹ thuật quốc gia
                      </nz-form-label>
                      <textarea nz-input [rows]="3"></textarea>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="24">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Địa điểm kiểm tra
                      </nz-form-label>
                      <textarea nz-input [rows]="3"></textarea>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="6">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Số lượng
                      </nz-form-label>
                      <nz-input-number [nzSize]="'small'" nz-input [nzMin]="0"></nz-input-number>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="6">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Thời gian nhập
                      </nz-form-label>
                      <nz-date-picker class="search__input"></nz-date-picker>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="24">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Các văn bản
                      </nz-form-label>
                      <textarea nz-input [rows]="3"></textarea>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="24">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Các văn bản còn thiếu cần bổ sung
                      </nz-form-label>
                      <textarea nz-input [rows]="3"></textarea>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="24">
                    <nz-form-item>
                      <nz-form-label [nzNoColon]="true">
                        Kết luận
                      </nz-form-label>
                      <textarea nz-input [rows]="3"></textarea>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="6">
                    <nz-form-item>
                      <button class="btn btn-tep btn-sm waves-effect waves-light">
                        <i class="icon htvbdh_tcdt_tep"></i>
                        <span>File biên bản KTHSKT đính kèm</span>
                      </button>
                    </nz-form-item>
                  </div>
                </div>
              </nz-tab>
              <nz-tab [nzTitle]="'BB kiểm tra ngoại quan'" class="ds-goi-thau__container">
                <nz-card class="mt16 flex-card p-lr16">

                </nz-card>
              </nz-tab>
              <nz-tab [nzTitle]="'BB lấy mẫu'" class="ds-goi-thau__container">
                <nz-card class="mt16 flex-card p-lr16">

                </nz-card>
              </nz-tab>
              <nz-tab [nzTitle]="'BB bàn giao mẫu'" class="ds-goi-thau__container">
                <nz-card class="mt16 flex-card p-lr16">

                </nz-card>
              </nz-tab>
            </nz-tabset>
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Ghi chú
              </nz-form-label>
              <textarea nz-input [rows]="3"></textarea>
            </nz-form-item>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
