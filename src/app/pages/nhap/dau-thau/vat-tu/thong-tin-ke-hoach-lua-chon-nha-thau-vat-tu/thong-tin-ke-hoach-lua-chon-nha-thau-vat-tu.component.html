<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content thong-tin-de-xuat-khlcnt">
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
            aria-labelledby="banhanh-tab">
            <div class="trai">
              <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
                <i class="fa fa-arrow-circle-left"></i>
              </a>
            </div>
            <div class="canphai phai">
              <button class="btn btn-main btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_save"></i>
                <span>Lưu</span>
              </button>
              <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_guiduyet"></i>
                <span>Gửi duyệt</span>
              </button>
              <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_pheduyet"></i>
                <span>Phê duyệt</span>
              </button>
              <a class="btn btn-outline-grey btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_tuchoi"></i>
                <span>Từ chối</span>
              </a>
              <a class="btn btn-outline-grey btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_delete"></i>
                <span>Hủy bỏ</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Thông tin đề xuất kế hoạch lựa chọn nhà thầu - VẬT TƯ" class="mt16 flex-card p-lr16">
        <div class="widget-body">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="9">
              <label class="search__label"><span class="star">*</span> Số tờ trình</label>
              <div nz-row>
                <div nz-col nzSpan="11">
                  <input class="search__input left-border-specical-input" nz-input />
                </div>
                <div nz-col nzSpan="2" class="center-input-specical">
                  /
                </div>
                <div nz-col nzSpan="11">
                  <input class="search__input right-border-specical-input" nz-input />
                </div>
              </div>
            </div>
            <div nz-col nzSpan="3">
              <label class="search__label">Năm kế hoạch</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Loại hàng hóa</label>
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input nz-input />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Căn cứ</label>
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input nz-input />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">1. Tên dự án</label>
              <textarea rows="3" nz-input class="search__input"></textarea>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">2. Tổng mức đầu tư (đồng)</label>
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input nz-input />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">3. Diễn giải chi tiết tổng mức đầu tư</label>
              <textarea rows="3" nz-input class="search__input"></textarea>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">4. Tên chủ đầu tư</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">5. Nguồn vốn</label>
              <nz-select>
                <nz-option nzValue="Ngân sách nhà nước" nzLabel="Ngân sách nhà nước"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">6. Hình thức lựa chọn nhà thầu</label>
              <nz-select>
                <nz-option nzValue="Đấu thầu rộng rãi trong nước qua mạng"
                  nzLabel="Đấu thầu rộng rãi trong nước qua mạng"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">7. Thời gian thực hiện dự án</label>
              <textarea rows="3" nz-input class="search__input"></textarea>
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">8. Quy chuẩn kỹ thuật</label>
              <textarea rows="3" nz-input class="search__input"></textarea>
            </div>
            <div nz-col nzSpan="6">
              <button class="btn btn-tep btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_tep"></i>
                <span>Tài liệu đính kèm</span>
              </button>
            </div>
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="DANH SÁCH gói thầu" class="mt16 flex-card p-lr16" [nzExtra]="tableCard1">
        <nz-table #editRowTable [nzData]="listOfData" nzBordered class="table__body" [nzFrontPagination]="false"
          [nzShowPagination]="false">
          <thead>
            <tr>
              <th [width]="35">STT</th>
              <th>Gói thầu</th>
              <th>Giá gói thầu (đồng)</th>
              <th>Địa điểm nhập</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of editRowTable.data" class="editable-row">
              <td>{{ data.stt }}</td>
              <td>{{ data.tenGoiThau }}</td>
              <td>{{ data.soHieuGoiThau }}</td>
              <td>{{ data.diaDiemNhapKho }}</td>
              <td>
                <a (click)="openDialogThongTinPhuLucKLCNT()">
                  <i class="fa fa-pencil" title="Sửa"></i>
                </a>
                <a>
                  <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">
            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                (nzPageSizeChange)="changePageSize($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} trên tổng số {{ total }} bản ghi
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main" (click)="themMoi()">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Export</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
<div class="cangiua group-button-search">
  <button nz-button class="search__button--search" (click)="redirectToDuThao()">
    Dự thảo quyết định
  </button>
</div>
