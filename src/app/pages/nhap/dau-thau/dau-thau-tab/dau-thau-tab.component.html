<div class="contentBor dau-thau">
  <div class="contentDetail">
    <div class="main-content-dau-thau">
      <nz-tabset nzType="card" [(nzSelectedIndex)]="selectedTabNow">
        <nz-tab [nzTitle]="'Lương thực'" (nzClick)="showDetailTab('luong-thuc')">
          <div nz-row [nzGutter]="24" class="vat-tu" *ngIf="isVisible">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let luongThuc of luongThucList">
              <nz-card class="card-tree" (click)="redirect(luongThuc.url)"
                [ngClass]="luongThuc.url && routerUrl.indexOf(luongThuc.url) != -1 ? 'active-tab' : ''">
                <div class="content-item">
                  <span class="icon" [ngClass]="luongThuc.icon"></span>
                  <div class="content-item-title">{{luongThuc.title}}</div>
                  <div class="content-item-description">{{luongThuc.description}}</div>
                </div>
              </nz-card>
            </div>
          </div>
        </nz-tab>
        <nz-tab [nzTitle]="'Muối'" (nzClick)="showDetailTab('muoi')">
          <div nz-row [nzGutter]="24" class="muoi" *ngIf="isVisible">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let muoi of muoiList">
              <nz-card class="card-tree" (click)="redirect(muoi.url)"
                [ngClass]="muoi.url && routerUrl.indexOf(muoi.url) != -1 ? 'active-tab' : ''">
                <div class="content-item">
                  <span class="icon" [ngClass]="muoi.icon"></span>
                  <div class="content-item-title">{{muoi.title}}</div>
                  <div class="content-item-description">{{muoi.description}}</div>
                </div>
              </nz-card>
            </div>
          </div>
        </nz-tab>
        <nz-tab [nzTitle]="'Vật tư'" (nzClick)="showDetailTab('vat-tu')">
          <div nz-row [nzGutter]="24" class="vat-tu" *ngIf="isVisible">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let vatTu of vatTuList">
              <nz-card class="card-tree" (click)="redirect(vatTu.url)"
                [ngClass]="vatTu.url && routerUrl.indexOf(vatTu.url) != -1 ? 'active-tab' : ''">
                <div class="content-item">
                  <span class="icon" [ngClass]="vatTu.icon"></span>
                  <div class="content-item-title">{{vatTu.title}}</div>
                  <div class="content-item-description">{{vatTu.description}}</div>
                </div>
              </nz-card>
            </div>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</div>
