<nz-affix [nzOffsetTop]="43" class="level0">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected (click)="selectTab('khlcnt')" *ngIf="!userService.isChiCuc()">
            Kế hoạch lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab('tctkkhlcnt')" *ngIf="!userService.isChiCuc()">
            Tổ chức triển khai KH lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab('dckhlcnt')" *ngIf="!userService.isChiCuc()">
            Điều chỉnh KH lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab('hopdong')" *ngIf="!userService.isChiCuc()">
            Hợp đồng
        </li>
        <li nz-menu-item (click)="selectTab('qdgnvnh')" *ngIf="!userService.isChiCuc()">
            Quyết định giao nhiệm vụ nhập hàng
        </li>
        <li nz-menu-item (click)="selectTab('ktcl')" *ngIf="!userService.isChiCuc()">
            Kiểm tra chất lượng
        </li>
        <li nz-menu-item (click)="selectTab('nhapkho')" *ngIf="!userService.isChiCuc()">
            Nhập kho
        </li>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 'khlcnt'">
            <app-kehoach-luachon-nhathau></app-kehoach-luachon-nhathau>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'tctkkhlcnt'">
            <app-trienkhai-luachon-nhathau></app-trienkhai-luachon-nhathau>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'dckhlcnt'">
            <app-dieu-chinh></app-dieu-chinh>
        </ng-container>

        <ng-container *ngIf="tabSelected == 'hopdong'">
            <app-hop-dong></app-hop-dong>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'qdgnvnh'">
            <app-giao-nhap-hang></app-giao-nhap-hang>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'ktcl'">
            <app-kiem-tra-chat-luong></app-kiem-tra-chat-luong>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'nhapkho'">
            <app-nhap-kho></app-nhap-kho>
        </ng-container>
    </div>
</div>
