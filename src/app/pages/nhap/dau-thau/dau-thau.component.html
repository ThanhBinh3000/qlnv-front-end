    <div class="contentDetail">
        <div class="main-content tab-menu-new">
            <nz-tabset nzType="card" class="tab-level-0">
                <nz-tab [nzTitle]="'Kế hoạch lựa chọn nhà thầu'" *ngIf="!userService.isChiCuc()">
                    <ng-template nz-tab>
                        <app-kehoach-luachon-nhathau></app-kehoach-luachon-nhathau>
                    </ng-template>
                </nz-tab>
                <nz-tab [nzTitle]="'Tổ chức triển khai KH lựa chọn nhà thầu'" *ngIf="!userService.isChiCuc()">

                        <app-trienkhai-luachon-nhathau></app-trienkhai-luachon-nhathau>
                    </ng-template>
                </nz-tab>
                <nz-tab [nzTitle]="'Điều chỉnh KH lựa chọn nhà thầu'" *ngIf="!userService.isChiCuc()">

                <nz-tab [nzTitle]="'Hợp đồng'" *ngIf="!userService.isChiCuc()">

                    </ng-template>

                    </ng-template>
                </nz-tab>
                <nz-tab [nzTitle]="'Kiểm tra chất lượng'" *ngIf="!userService.isTongCuc()">
                    <ng-template nz-tab>
                        <app-kiem-tra-chat-luong></app-kiem-tra-chat-luong>
                    </ng-template>
                </nz-tab>
                <nz-tab [nzTitle]="'Nhập kho'" *ngIf="!userService.isTongCuc()">
                    <ng-template nz-tab>
                        <app-nhap-kho></app-nhap-kho>
                    </ng-template>

            </nz-tabset>

        </div>
    </div>
