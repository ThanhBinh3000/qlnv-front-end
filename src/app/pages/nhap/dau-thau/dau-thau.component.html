<div class="contentBor dau-thau">
  <div class="contentDetail">
    <div class="main-content-dau-thau">
      <nz-tabset nzType="card">
        <nz-tab [nzTitle]="'Lương thực'">
          <div nz-row [nzGutter]="24" class="vat-tu">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let luongThuc of luongThucList">
              <nz-card class="card-tree" (click)="redirect(luongThuc.url)">
                <div class="content-item">
                  <span class="icon" [ngClass]="luongThuc.icon"></span>
                  <div class="content-item-title">{{luongThuc.title}}</div>
                  <div class="content-item-description">{{luongThuc.description}}</div>
                </div>
              </nz-card>
            </div>
          </div>
        </nz-tab>
        <nz-tab [nzTitle]="'Muối'">
          <div nz-row [nzGutter]="24" class="muoi">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let dauThau of dauThauList">
              <nz-card class="card-tree">
                <div class="content-item">
                  <span class="icon" [ngClass]="dauThau.icon"></span>
                  <div class="content-item-title">{{dauThau.title}}</div>
                  <div class="content-item-description">{{dauThau.description}}</div>
                </div>
              </nz-card>
            </div>
          </div>
        </nz-tab>
        <nz-tab [nzTitle]="'Vật tư'">
          <div nz-row [nzGutter]="24" class="vat-tu">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let dauThau of dauThauList">
              <nz-card class="card-tree">
                <div class="content-item">
                  <span class="icon" [ngClass]="dauThau.icon"></span>
                  <div class="content-item-title">{{dauThau.title}}</div>
                  <div class="content-item-description">{{dauThau.description}}</div>
                </div>
              </nz-card>
            </div>
          </div>
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</div>
