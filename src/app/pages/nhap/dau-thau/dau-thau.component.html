<div class="contentBor">
  <div class="contentDetail">
    <div class="main-content">
      <div nz-row [nzGutter]="24">
        <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let dauThau of dauThauList">
          <nz-card class="card-tree">
            <div class="content-item">
              <span class="icon" [ngClass]="dauThau.icon"></span>
              <div class="content-item-title">{{dauThau.title}}</div>
              <div class="content-item-description">{{dauThau.description}}</div>
            </div>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</div>
