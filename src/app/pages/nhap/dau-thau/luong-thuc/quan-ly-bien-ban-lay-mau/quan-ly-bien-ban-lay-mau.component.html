  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="6">
              <label class="search__label">Số QĐ giao nhiệm vụ nhập hàng</label>
              <input class="search__input" placeholder="Số QĐ giao nhiệm vụ nhập hàng" nz-input />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Kho / Ngăn / Lô</label>
              <input class="search__input" placeholder="Kho / Ngăn / Lô" nz-input />
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Loại hàng DTQG</label>
              <input class="search__input" placeholder="Loại hàng DTQG" nz-input />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày lập BB: Từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="" nzFormat="yyyy-MM-dd"
                nzPlaceHolder="Ngày lập BB: Từ ngày">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày lập BB: đến ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="" nzFormat="yyyy-MM-dd"
                nzPlaceHolder="Ngày lập BB: đến ngày">
              </nz-date-picker>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <div class="tab__luong-thuc mt-16">
          <nz-card nzTitle="DANH SÁCH BIÊN BẢ LẤY MẪU/ BIÊN BẢN BÀN GIAO MẪU" class="mt16 flex-card p-lr16">

            <nz-table #basicTable class="nowrap">
              <thead>
                <tr>
                  <th width="60px">STT</th>
                  <th width="931px">Số biên bản</th>
                  <th width="161px">Ngày lập</th>
                  <th width="203px">Loại biên bản</th>
                  <th width="295px">Kho / Ngăn / Lô</th>
                  <th width="295px">Số QĐ nhập hàng</th>
                  <th width="295px">Loại hàng</th>
                  <th width="295px"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>PKM01</td>
                  <td>17/02/2022</td>
                  <td>BB lấy mẫu</td>
                  <td>KhoA1/Ngăn 1</td>
                  <td>01</td>
                  <td>Gạo tẻ</td>
                  <td>
                    <a>
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a>
                      <i class="fa fa-trash-o do"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </nz-card>
          <div class="action">
            <button type="button" class="btn btn-main" (click)="redirectToThemMoiBienBanLayMau()">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
