<dau-thau-tab [isVisible]="visibleTab" [selectedIndex]="0" (isVisibleChange)="isVisibleChangeTab$.next($event)">
</dau-thau-tab>
<div class="luong-thuc__danh-sach" *ngIf="!visibleTab">
  <nz-affix class="menu-lv3" [nzOffsetTop]="43">
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
        aria-labelledby="banhanh-tab">
        <div class="trai">
          <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
            <i class="fa fa-arrow-circle-left"></i>
          </a>
        </div>
        <div class="canphai phai">
          <button class="btn btn-main btn-sm waves-effect waves-light">
            <i class="icon  htvbdh_tcdt_save"></i>
            <span>Lưu</span>
          </button>
          <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
            <i class="icon htvbdh_trinh"></i>
            <span>Trình duyệt</span>
          </button>
          <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
            <i class="icon htvbdh_dakyduyet"></i>
            <span>Duyệt</span>
          </button>
          <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="tuChoi()">
            <i class="icon htvbdh_tcdt_tuchoi"></i>
            <span>Từ chối</span>
          </a>
        </div>
      </div>
    </div>
  </nz-affix>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="THÊM MỚI" class="mt-16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 6]">
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Số phiếu
                </nz-form-label>
                <nz-input-group nzAddOnAfter=" /QĐ-TCDT ">
                  <nz-input-number [nzMin]="1" [nzStep]="1" [nzSize]="'small'" nzPlaceHolder="Số biên bản">
                  </nz-input-number>
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Ngày kiểm tra
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12"></div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Người theo xe
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Địa chỉ
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Số hợp đồng
                </nz-form-label>
                <nz-input-group nzAddOnAfter=" /QĐ-TCDT ">
                  <nz-input-number [nzMin]="1" [nzStep]="1" [nzSize]="'small'" nzPlaceHolder="Số biên bản">
                  </nz-input-number>
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Số QĐ giao nhiệm vụ nhập
                </nz-form-label>
                <nz-input-group nzAddOnAfter=" /QĐ-TCDT ">
                  <nz-input-number [nzMin]="1" [nzStep]="1" [nzSize]="'small'" nzPlaceHolder="Số biên bản">
                  </nz-input-number>
                </nz-input-group>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Mã ngăn kho
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Tên ngăn kho
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Mã hàng hóa
                </nz-form-label>
                <nz-select>
                  <nz-option nzValue="1111" nzLabel="1111"></nz-option>
                </nz-select>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label nzRequired [nzNoColon]="true">
                  Tên hàng hóa
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Khối lượng
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Số chứng thư giám định
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Biển số xe
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Số phiếu an toàn thực phẩm
                </nz-form-label>
                <input nz-input />
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <button class="btn btn-tep btn-sm waves-effect waves-light">
                <i class="icon htvbdh_tcdt_tep"></i>
                <span>Tài liệu đính kèm quyết định phê duyệt nhà thầu</span>
              </button>
            </div>
          </div>
        </nz-card>
        <nz-card nzTitle="KẾT QUẢ KIỂM TRA" class="mt-16 flex-card p-lr16" [nzExtra]="tableCard1">
          <nz-table #basicTable class="nowrap">
            <thead>
              <tr>
                <th width="60px">STT</th>
                <th width="931px">Tên chỉ tiêu</th>
                <th width="161px">Tiêu chuẩn</th>
                <th width="203px">Kết quả kiểm tra</th>
                <th width="295px">Phương pháp xác định</th>
                <th width="295px"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <a>
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a>
                    <i class="icon  htvbdh_da-xu-ly"></i>
                  </a>
                  <a>
                    <i class="fa fa-trash-o do"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </nz-card>
        <div class="ghi-chu">
          <nz-form-label [nzNoColon]="true">
            Kết luận
          </nz-form-label>
          <textarea rows="3" class="search__input" nz-input></textarea>
        </div>
        <ng-template #tableCard1>
          <button type="button" class="btn btn-main" (click)="themBienBanNgiemThuKeLot()">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
