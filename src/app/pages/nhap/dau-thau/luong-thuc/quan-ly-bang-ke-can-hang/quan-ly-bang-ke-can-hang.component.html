<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="8">
              <label class="search__label">Số bảng kê</label>
              <input class="search__input" placeholder="Số bảng kê" nz-input />
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Ngày bảng kê Từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="" nzFormat="yyyy-MM-dd"
                nzPlaceHolder="Ngày bảng kê Từ ngày">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="" nzFormat="yyyy-MM-dd" nzPlaceHolder="Ngày ký">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="8">
              <label class="search__label">Mã hàng DTQG</label>
              <nz-select>
                <nz-option nzValue="1111" nzLabel="1111"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="16">
              <label class="search__label">Đơn vị tạo</label>
              <nz-select>
                <nz-option nzValue="1111" nzLabel="1111"></nz-option>
              </nz-select>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <div class="tab__luong-thuc mt-16">
          <nz-card class="mt16 flex-card p-lr16" [nzExtra]="tableCard1">
            <nz-table #basicTable class="nowrap">
              <thead>
                <tr>
                  <th width="60px">STT</th>
                  <th width="931px">Số bảng kê</th>
                  <th width="161px">Ngày bảng kê</th>
                  <th width="203px">Đơn vị tạo BK</th>
                  <th width="295px">Tên hàng DTQG</th>
                  <th width="295px">Tên thủ kho</th>
                  <th width="295px">Phiếu nhập kho tương ứng</th>
                  <th width="295px"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>PKM01</td>
                  <td>17/02/2022</td>
                  <td>Cục DTNNKV Tây Nam Bộ</td>
                  <td>Gạo...</td>
                  <td>Nguyễn Văn Nho</td>
                  <td>123</td>
                  <td>
                    <a (click)="redirectToChiTiet(1)">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a>
                      <i class="fa fa-trash-o do"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
            <div class="tab-content tab-menu">
              <div class="tab-pane fade show active justify-content-between">
                <div class="trai"></div>
                <div class="canphai">
                  <!-- begin phân trang  -->
                  <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="12" nzShowSizeChanger
                    [nzPageSize]="5" [nzShowTotal]="rangeTemplate">
                    <ng-template #rangeTemplate let-range="range" let-total>
                      3-3 of 4 items
                    </ng-template>
                  </nz-pagination>
                  <!-- end phân trang  -->
                </div>
              </div>
            </div>
          </nz-card>
          <ng-template #tableCard1>
            <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0)">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
