  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="6">
              <label class="search__label">Số phiếu</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Đơn vị</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Loại hàng DTQG</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Mã kho / ngăn / lô</label>
              <input class="search__input" nz-input />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày kiểm nghiệm: Từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="" nzFormat="yyyy-MM-dd" nzPlaceHolder=" ">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày kiểm nghiệm: Đến ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="" nzFormat="yyyy-MM-dd" nzPlaceHolder=" ">
              </nz-date-picker>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
        </nz-card>
        <div class="tab__luong-thuc mt-16">
          <nz-card nzTitle="DANH SÁCH PHIẾU KIỂM NGHIỆM CHẤT LƯỢNG HÀNG DTQG" class="mt16 flex-card p-lr16">

            <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false">
              <thead>
                <tr>
                  <th width="60px">STT</th>
                  <th width="931px">Số phiếu</th>
                  <th width="161px">Ngày kiểm nghiệm</th>
                  <th width="295px">Mã Kho / Ngăn / Lô</th>
                  <th width="295px">Tên Kho / Ngăn / Lô</th>
                  <th width="295px">Loại hàng DTQG</th>
                  <th width="295px"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>PKM01</td>
                  <td>17/02/2022</td>
                  <td>09090202</td>
                  <td>Kho A1/ Ngăn 1</td>
                  <td>Gạo</td>
                  <td>
                    <a>
                      <i class="fa fa-pencil" title="Sửa"></i>
                    </a>
                    <a>
                      <span class="icon htvbdh_da-xu-ly"></span>
                    </a>
                    <a>
                      <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </nz-card>
          <div class="action">
            <button type="button" class="btn btn-main" (click)="redirectToThemMoiPhieuKiemNghiemChatLuong()">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
