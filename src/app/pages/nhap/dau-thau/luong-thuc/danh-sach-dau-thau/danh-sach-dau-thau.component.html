<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <label class="search__label">Số quyết định</label>
              <input class="search__input" placeholder="Số QĐ" nz-input [(ngModel)]="searchFilter.soQdinh" />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày quyết định</label>
              <div class="date-picker-custom">
                <input class="input-date" appDatepicker autocomplete="off" name="inDate"
                  [(ngModel)]="searchFilter.ngayQdinh" theme="dp-material" [dpDayPicker]="datePickerConfig"
                  (ngModelChange)="dateChange()" />
              </div>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Năm nhập</label>
              <input class="search__input" placeholder="YYYY" nz-input [(ngModel)]="searchFilter.namNhap" />
            </div>
            <div nz-col nzSpan="24">
              <label class="search__label">Nội dung công văn</label>
              <input class="search__input" placeholder="Nội dung công văn" nz-input [(ngModel)]="searchFilter.nDung" />
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
          <div class="cangiua" *ngIf="errorMessage && errorMessage != ''">
            <span class="error">{{errorMessage}}</span>
          </div>
        </nz-card>
        <nz-card nzTitle="DANH SÁCH đề xuất kế hoạch lựa chọn nhà thầu" [nzExtra]="tableCard1"
          class="mt-16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
            [nzShowPagination]="false">
            <thead>
              <tr>
                <th class="text-center" width="60px">STT</th>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <th width="130px">Số QĐ</th>
                <th width="175px">Ngày QĐ</th>
                <th width="175px">Năm nhập</th>
                <th width="">Nội dung công văn</th>
                <th width="175px">Trạng thái</th>
                <th width="130px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data; let i = index">
                <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <td>{{ data.soQdinh }}</td>
                <td>{{ data.ngayKy }}</td>
                <td>{{ data.tenDvi }}</td>
                <td>{{ data.nDung }}</td>
                <td>{{ convertTrangThai(data.trangThai) }}</td>
                <td class="text-center">
                  <a (click)="redirectToChiTiet(data.id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a (click)="xoaItem(data)">
                    <i class="fa fa-trash-o do"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai">

              </div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                  [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                  (nzPageSizeChange)="changePageSize($event)">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    {{ range[0] }}-{{ range[1] }} of {{ total }} items
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
        <ng-template #tableCard1>
          <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0)">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
          <button type="button" class="btn btn-sub" (click)="export()">
            <i class="icon htvbdh_chuyen-xu-ly"></i>
            <span>Export</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
