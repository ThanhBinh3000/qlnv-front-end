<div class="luong-thuc__danh-sach">
  <nz-affix class="menu-lv3" [nzOffsetTop]="43">
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
        aria-labelledby="banhanh-tab">
        <div class="trai">
          <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
            <i class="fa fa-arrow-circle-left"></i>
          </a>
        </div>
        <div class="canphai phai">
          <button class="btn btn-main btn-sm waves-effect waves-light">
            <i class="icon htvbdh_tcdt_save"></i>
            <span>Lưu</span>
          </button>
        </div>
      </div>
    </div>
  </nz-affix>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="THÔNG TIN CHUNG" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="8">
              <label class="search__label">Chi cục DTNN</label>
              <input class="search__input" placeholder="Chi cục DTNN" nz-input />
            </div>
          </div>
          <div class="cangiua" *ngIf="errorMessage && errorMessage != ''">
            <span class="error">{{errorMessage}}</span>
          </div>
        </nz-card>
        <nz-card nzTitle="DANH SÁCH CHI TIẾT NGĂN KHO" class="mt16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
            [nzShowPagination]="false">
            <thead>
              <tr>
                <th class="text-center" width="60px">STT</th>
                <th width="130px">Mã kho / ngăn / Lô</th>
                <th width="">Tên kho / ngăn / Lô</th>
                <th width="175px">Số lượng (Tấn)</th>
                <th width="175px">Thủ kho phụ trách</th>
                <th width="130px"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">1</td>
                <td>123</td>
                <td>Kho thủ đức / Ngăn A! / Lô a</td>
                <td>1000</td>
                <td>Nguyễn Văn A</td>
                <td class="text-center">
                  <a>
                    <i class="fa fa-pencil" title="Sửa"></i>
                  </a>
                  <a>
                    <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai"> </div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                  [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                  (nzPageSizeChange)="changePageSize($event)">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    {{ range[0] }}-{{ range[1] }} trên tổng số {{ total }} bản ghi
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
        <div class="ghi-chu">
          <nz-form-label nzRequired [nzNoColon]="true">
            Ghi chú
          </nz-form-label>
          <textarea rows="3" class="search__input" nz-input></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
