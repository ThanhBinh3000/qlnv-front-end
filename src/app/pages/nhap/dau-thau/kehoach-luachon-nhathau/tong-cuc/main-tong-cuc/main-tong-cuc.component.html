<nz-affix [nzOffsetTop]="98" class="level2">
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected (click)="selectTab(0)">
            Tổng hợp đề xuất kế hoạch lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab(1)">
            Đề xuất kế hoạch lựa chọn nhà thầu
        </li>
        <li nz-menu-item (click)="selectTab(2)">
            Quyết định phê duyệt kế hoạch lựa chọn nhà thầu
        </li>
    </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
    <app-tong-hop-khlcnt [loaiVthh]="loaiVthh"></app-tong-hop-khlcnt>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
    <app-danhsach-kehoach-lcnt [loaiVthh]="loaiVthh" [loaiVthhCache]="loaiVthh"></app-danhsach-kehoach-lcnt>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
    <app-quyetdinh-pheduyet-khlcnt [loaiVthh]="loaiVthh"></app-quyetdinh-pheduyet-khlcnt>
</ng-container>
