<div *ngIf="!isDetail">
  <div class="luong-thuc__danh-sach">
    <div class="contentBor chi-tieu__body">
      <div class="contentDetail">
        <div class="main-content">
          <nz-card class="mt16 flex-card p-lr16">
            <div class="search__body" nz-row [nzGutter]="[18, 12]">
              <div nz-col nzSpan="2">
                <label class="search__label">Năm nhập</label>
                <nz-select [(ngModel)]="searchFilter.namNhap" nzAllowClear>
                  <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text">
                  </nz-option>
                </nz-select>
              </div>
              <div nz-col nzSpan="5">
                <label class="search__label">Số quyết định</label>
                <nz-input-group nzAddOnAfter="/KH-CDTVT">
                  <input formControlName="soQD" nz-input nzSize="small" placeholder="Nhập số quyết định" />
                </nz-input-group>
              </div>
              <div nz-col nzSpan="12">
                <label class="search__label">Trích yếu</label>
                <input nz-input [(ngModel)]="searchFilter.noiDungCongVan" />
              </div>
              <div nz-col nzSpan="5">
                <label class="search__label">Ngày quyết định</label>
                <nz-range-picker [(ngModel)]="searchFilter.ngayQuyetDinh" nzFormat="dd/MM/yyyy">
                </nz-range-picker>
              </div>
            </div>
            <div class="cangiua group-button-search">
              <button nz-button class="search__button--clear" (click)="clearFilter()">
                <i class="fa fa-trash-o do"></i>
                Xóa điều kiện
              </button>
              <button nz-button class="search__button--search" (click)="search()">
                <i nz-icon nzType="search"></i>
                Tìm kiếm
              </button>
            </div>
          </nz-card>
          <div class="tab-giao-chi-tieu">
            <nz-tabset nzType="card" class="tab-level-3">
              <nz-tab nzTitle="Danh sách quyết định giao nhiệm vụ nhập hàng">
                <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                  [nzShowPagination]="false">
                  <thead>
                    <tr>
                      <th width="45px">
                        <label nz-checkbox></label>
                      </th>
                      <th class="text-center" width="60px">STT</th>
                      <th>Số quyết định</th>
                      <th>Ngày quyết định</th>
                      <th>Năm nhập</th>
                      <th>Trích yếu quyết định </th>
                      <th>Trạng thái </th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="search-table">
                      <td></td>
                      <td></td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQd"
                            (input)="filterInTable('soQd',filterTable.soQd)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayQdinh"
                            (input)="filterInTable('ngayQdinh',filterTable.ngayQdinh)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namNhap"
                            (input)="filterInTable('namNhap',filterTable.namNhap)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.veViec"
                            (input)="filterInTable('veViec',filterTable.veViec)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trangThai"
                            (input)="filterInTable('trangThai',filterTable.trangThai)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr *ngFor="let data of basicTable.data; let i = index">
                      <th width="45px">
                        <label nz-checkbox></label>
                      </th>
                      <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                      <td>{{ data.soQd }}</td>
                      <td>{{ data.ngayQdinh }}</td>
                      <td>{{ data.namNhap }}</td>
                      <td>{{ data.veViec }}</td>
                      <td>{{ data.tenTrangThai }}</td>
                      <td class="text-right">
                        <a (click)="redirectToThongTin(data.id)">
                          <span class="icon htvbdh_eye"></span>
                        </a>
                        <a (click)="redirectToThongTin(data.id)">
                          <i class="fa fa-pencil"></i>
                        </a>
                        <a (click)="xoaItem(data)">
                          <i class="fa fa-trash-o do"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </nz-table>
                <div class="tab-content tab-menu" id="myTabContent">
                  <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">

                    </div>
                    <div class="canphai">
                      <!-- begin phân trang  -->
                      <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                        nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                        (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                        <ng-template #rangeTemplate let-range="range" let-total>
                          {{ range[0] }}-{{ range[1] }} of {{ total }} items
                        </ng-template>
                      </nz-pagination>
                      <!-- end phân trang  -->
                    </div>
                  </div>
                </div>
              </nz-tab>
            </nz-tabset>
            <div class="action-giao-chi-tieu">
              <button type="button" class="btn btn-do">
                <i class="fa fa-trash-o do"></i>
                <span>Xóa</span>
              </button>
              <button type="button" class="btn btn-sub">
                <i class="icon htvbdh_chuyen-xu-ly"></i>
                <span>Xuất file</span>
              </button>
              <button type="button" class="btn btn-main" (click)="redirectToThongTin(0)" *ngIf="userService.isCuc()">
                <i class="icon htvbdh_dau-cong"></i>
                <span>Tạo quyết định</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <app-themmoi-qdinh-nhap-xuat-hang [id]="selectedId" (showListEvent)="showList()">
  </app-themmoi-qdinh-nhap-xuat-hang>
</div>
