<div *ngIf="userService.isChiCuc() || userService.isCuc() ">
  <div class="luong-thuc__danh-sach">
    <div class="contentBor chi-tieu__body">
      <div class="contentDetail">
        <div class="main-content">
          <nz-card nzTitle="TÌM KIẾM" class="mt16 flex-card p-lr16">
            <div class="search__body" nz-row [nzGutter]="[18, 12]">
              <div nz-col nzSpan="12">
                <label class="search__label">Số quyết định</label>
                <input class="search__input" placeholder="Số quyết định" nz-input [(ngModel)]="searchFilter.soQD" />
              </div>
              <div nz-col nzSpan="6">
                <label class="search__label">Ngày quyết định</label>
                <nz-range-picker [(ngModel)]="searchFilter.ngayQuyetDinh" nzFormat="dd/MM/yyyy">
                </nz-range-picker>
              </div>
              <div nz-col nzSpan="6">
                <label class="search__label">Năm nhập</label>
                <nz-select [(ngModel)]="searchFilter.namNhap" nzAllowClear>
                  <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text">
                  </nz-option>
                </nz-select>
              </div>
              <div nz-col nzSpan="24">
                <label class="search__label">Nội dung công văn</label>
                <!-- <nz-input-group nzAddOnAfterIcon="folder-open"> -->
                <input nz-input [(ngModel)]="searchFilter.noiDungCongVan" placeholder="Nội dung công văn" />
                <!-- </nz-input-group> -->
              </div>
            </div>
            <div class="cangiua group-button-search">
              <button nz-button class="search__button--clear" (click)="clearFilter()">
                <i class="fa fa-trash-o do"></i>
                Xóa điều kiện
              </button>
              <button nz-button class="search__button--search" (click)="search()">
                <i nz-icon nzType="search"></i>
                Tìm kiếm
              </button>
            </div>
          </nz-card>
          <div class="tab-giao-chi-tieu">
            <nz-tabset nzType="card" class="tab-level-3">
              <nz-tab nzTitle="Danh sách quyết định giao nhiệm vụ nhập hàng">
                <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                  [nzShowPagination]="false">
                  <thead>
                    <tr>
                      <th width="45px">
                        <label nz-checkbox></label>
                      </th>
                      <th class="text-center" width="60px">STT</th>
                      <th width="130px">Số QĐ</th>
                      <th width="175px">Ngày QĐ</th>
                      <th width="175px">Năm nhập</th>
                      <th width="">Nội dung công văn</th>
                      <th width="175px">Trạng thái </th>
                      <th width="130px" class="text-right"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of basicTable.data; let i = index">
                      <th width="45px">
                        <label nz-checkbox></label>
                      </th>
                      <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                      <td>{{ data.soQd }}</td>
                      <td>{{ data.ngayQdinh }}</td>
                      <td>{{ data.namNhap }}</td>
                      <td>{{ data.veViec }}</td>
                      <td>{{ convertTrangThai(data.trangThai) }}</td>
                      <td class="text-right">
                        <a (click)="redirectToThongTin(data.id)"
                          *ngIf="userService.isCuc() && (data.trangThai=='00' || data.trangThai=='03')">
                          <i class="fa fa-pencil"></i>
                        </a>
                        <a (click)="redirectToChiTiet(data.id)">
                          <span class="icon htvbdh_eye"></span>
                        </a>
                        <a (click)="chiTietQuyetDinh(true, data.id)" *ngIf="userService.isChiCuc()">
                          <span class="icon htvbdh_xemthem"></span>
                        </a>
                        <a (click)="chiTietQuyetDinh(false, data.id)"
                          *ngIf="userService.isChiCuc() && (data.trangThai=='00' || data.trangThai=='03')">
                          <span class="icon htvbdh_tcdt_pheduyet"></span>
                        </a>
                        <a (click)="xoaItem(data)"
                          *ngIf="userService.isCuc() && (data.trangThai=='00' || data.trangThai=='03')">
                          <i class="fa fa-trash-o do"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </nz-table>
                <div class="tab-content tab-menu" id="myTabContent">
                  <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">

                    </div>
                    <div class="canphai">
                      <!-- begin phân trang  -->
                      <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                        nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                        (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                        <ng-template #rangeTemplate let-range="range" let-total>
                          {{ range[0] }}-{{ range[1] }} of {{ total }} items
                        </ng-template>
                      </nz-pagination>
                      <!-- end phân trang  -->
                    </div>
                  </div>
                </div>
              </nz-tab>
            </nz-tabset>
            <div class="action-giao-chi-tieu">
              <button type="button" class="btn btn-sub" (click)="export()">
                <i class="icon htvbdh_chuyen-xu-ly"></i>
                <span>Xuất file</span>
              </button>
              <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0)" *ngIf="userService.isCuc()">
                <i class="icon htvbdh_dau-cong"></i>
                <span>Thêm mới</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
