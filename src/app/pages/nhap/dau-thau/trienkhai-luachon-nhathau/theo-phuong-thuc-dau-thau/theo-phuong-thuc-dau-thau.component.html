      Thông tin đấu thầu

      Quyết định phê duyệt kết quả lựa chọn nhà thầu
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-thongtin-dauthau></app-thongtin-dauthau>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-quyetdinh-ketqua-lcnt></app-quyetdinh-ketqua-lcnt>
</ng-container>
