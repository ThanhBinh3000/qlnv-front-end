<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="btn-affix">
  <div class="btn-group" *ngIf="!isViewOnModal">
    <button type="button" class="btn btn-sub" (click)="quayLai()">
      <i class="fa fa-arrow-left"></i>
      <span>Quay lại</span>
    </button>
    <button *ngIf="formData.value.trangThai == STATUS.DU_THAO && !isViewDetail" type="button"
      class="btn btn-sub xanh-nhat" (click)="save(true)">
      <i class="icon htvbdh_chuyenvanthu"></i>
      <span>Ban hành</span>
    </button>
    <button *ngIf="formData.value.trangThai == STATUS.DU_THAO " type="
          button" class="btn btn-main" (click)="save()">
      <i class="icon htvbdh_tcdt_save"></i>
      <span>Lưu</span>
    </button>
  </div>
</nz-affix>
<div class="bg-trang">
  <div class="header header-green-background">
    <div class="header-text">
      <div class="title-chi-tieu">
        <span [ngClass]="formData.value.trangThai == STATUS.BAN_HANH ? 'status-xanh' : 'status-do' ">
          {{ formData.value.tenTrangThai }}
        </span>
        <span>Quyết định phê duyệt kết quả lựa chọn nhà thầu</span>
      </div>
    </div>
  </div>
  <nz-card class="mg-t-16 flex-card p-lr16 ">
    <div class="header header-green-background mg-t-16">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span>
          </span>
          <span>Thông tin chung</span>
        </div>
      </div>
    </div>
    <form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
      <div nz-row [nzGutter]="24">
        <div nz-col nzSpan="2">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Năm kế hoạch
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-select [nzDisabled]="formData.value.trangThai !== '00'" formControlName="namKhoach" nzAllowClear>
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Số quyết định
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-input-group nzAddOnAfter="{{maQd}}">
                <nz-input-number formControlName="soQd" [nzMin]="1" [nzMax]="9999999" [nzStep]="1" [nzSize]="'small'"
                  [nzDisabled]="disableForm()">
                </nz-input-number>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Ngày ký quyết định
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-date-picker formControlName="ngayKy" nzFormat="dd/MM/yyyy" [nzDisabled]="disableForm()">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Ngày hiệu lực
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-date-picker formControlName="ngayHluc" nzFormat="dd/MM/yyyy" [nzDisabled]="disableForm()">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Căn cứ thông tin đấu thầu
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-input-group nzAddOnAfterIcon="folder-open"
                (click)="formData.value.trangThai == STATUS.BAN_HANH ? '' : openDialogSoQdKhlcnt()">
                <input nz-input [readonly]="true" formControlName="soQdPdKhlcnt" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Trích yếu </nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="trichYeu" [readonly]="disableForm()" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Căn cứ pháp lý
            </nz-form-label>
            <div class="list-file">
              <file-list [isViewDetail]="isViewDetail"></file-list>
            </div>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> File đính kèm quyết định đã ký </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <div class="list-file">
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <div class="icon-file-dinh-kem">
                    <i class="icon htvbdh_tcdt_tep"></i>
                    <input class="input-file" (change)="getNameFile($event)" type="file" [readOnly]="isViewDetail"/>
                  </div>
                </ng-template>
              </div>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <app-themmoi-thongtin-dauthau *ngIf="formData.value.soQdPdKhlcnt" [isShowFromKq]="true"
    [idInput]="loaiVthh.startsWith('02') ? formData.value.idQdPdKhlcnt : formData.value.idQdPdKhlcntDtl"
    [loaiVthh]="loaiVthh">
  </app-themmoi-thongtin-dauthau>
</div>

<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
</ng-template>
