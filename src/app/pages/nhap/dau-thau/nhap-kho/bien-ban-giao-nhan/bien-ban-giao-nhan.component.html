<div class="luong-thuc__danh-sach" *ngIf="!isDetail">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card class="flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="4">
              <label class="search__label">Năm nhập</label>
              <nz-input-group>
                <input [(ngModel)]="searchFilter.nam" nz-input nzSize="small" appNumberOnly />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Số QĐ</label>
              <nz-input-group>
                <input [(ngModel)]="searchFilter.soQuyetDinhNhap" nz-input nzSize="small" appNumberOnly />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Số biên bản</label>
              <input class="search__input" nz-input [(ngModel)]="searchFilter.soBienBan" />
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Số hợp đồng</label>
              <input class="search__input" nz-input [(ngModel)]="searchFilter.soHopDong" />
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Ngày hợp đồng</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayHopDong" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i class="icon  htvbdh_nhap-lai1"></i>
              Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
          </div>
        </nz-card>
        <div class="tab-giao-chi-tieu">
          <nz-tabset nzType="card" class="tab-level-3">
            <nz-tab nzTitle="Danh sách biên bản giao nhận">
              <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
                [nzData]="dataTable">
                <thead>
                  <tr>
                    <th width="60px">STT</th>
                    <th width="161px">Số biên bản</th>
                    <th width="161px">Số QĐ</th>
                    <th width="161px">Năm nhập</th>
                    <th width="161px">Ngày biên bản</th>
                    <th>Số hợp đồng</th>
                    <th>Bên giao</th>
                    <th width="295px">Trạng thái</th>
                    <th width="140px">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="search-table">
                    <th></th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soBienBan"
                          (input)="filterInTable('soBienBan',filterTable.soBienBan)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQuyetDinhNhap"
                          (input)="filterInTable('soQuyetDinhNhap',filterTable.soQuyetDinhNhap)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.nam"
                          (input)="filterInTable('nam',filterTable.nam)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayKy"
                          (input)="filterInTable('ngayKy',filterTable.ngayKy)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soHopDong"
                          (input)="filterInTable('soHopDong',filterTable.soHopDong)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.benGiao"
                          (input)="filterInTable('benGiao',filterTable.benGiao)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.tenTrangThai"
                          (input)="filterInTable('tenTrangThai',filterTable.tenTrangThai)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th></th>
                  </tr>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <th width="45px">
                      <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                        [nzDisabled]="data.trangThai != globals.prop.NHAP_DU_THAO"></label>
                    </th>
                    <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                    <td>{{data.soBienBan}}</td>
                    <td>{{data.soQuyetDinhNhap}}</td>
                    <td>{{data.nam}}</td>
                    <td>{{data.ngayKy}}</td>
                    <td>{{data.soHopDong}}</td>
                    <td>{{data.benGiao}}</td>
                    <td>{{data.tenTrangThai}}</td>
                    <td>
                      <a (click)="redirectToChiTiet(data.id, true)">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a *ngIf="(data.trangThai == globals.prop.NHAP_DU_THAO || data.trangThai == globals.prop.NHAP_TU_CHOI_TP || data.trangThai == globals.prop.NHAP_TU_CHOI_LD_CHI_CUC) && userService.isChiCuc()"
                        (click)="redirectToChiTiet(data.id, false)">
                        <i class="fa fa-pencil"></i>
                      </a>
                      <a *ngIf="data.trangThai == globals.prop.NHAP_DU_THAO && userService.isChiCuc()"
                        (click)="xoaItem(data)">
                        <i class="fa fa-trash-o do"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
              <div class="tab-content tab-menu">
                <div class="tab-pane fade show active justify-content-between">
                  <div class="trai"></div>
                  <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                      nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                      (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                      <ng-template #rangeTemplate let-range="range" let-total>
                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                      </ng-template>
                    </nz-pagination>
                    <!-- end phân trang  -->
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
          <div class="action-giao-chi-tieu">
            <!-- <button type="button" class="btn btn-do" (click)="deleteSelect()">
              <i class="fa fa-trash-o do"></i>
              <span>Xóa</span>
            </button> -->
            <button type="button" class="btn btn-sub" (click)="export()">
              <i class="icon htvbdh_chuyen-xu-ly"></i>
              <span>Xuất file</span>
            </button>
            <!-- <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0, false)">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <app-thong-tin-bien-ban-giao-nhan [id]="selectedId" (showListEvent)="showList()" [isView]="isViewDetail"
    [typeVthh]="typeVthh">
  </app-thong-tin-bien-ban-giao-nhan>
</div>
