<nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li *ngFor="let tab of tabs,let i = index" [nzSelected]="i == 0" nz-menu-item (click)="selectTab(tab.ma)">
      {{tab.giaTri}}
    </li>
  </ul>
</nz-affix>
<ng-container *ngFor="let tab of tabs,let i = index">
  <!-- <app-theo-phuong-thuc-dau-thau [typeVthh]="loaiVthhSelected"></app-theo-phuong-thuc-dau-thau> -->
  <app-chuc-nang-nhap-kho *ngIf="tab.ma == loaiVthhSelected" [typeVthh]="tab.ma"></app-chuc-nang-nhap-kho>
</ng-container>
