<div class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <label class="search__label">Số đề xuất</label>
              <input class="search__input" placeholder="Số đề xuất" nz-input [(ngModel)]="searchFilter.soDxuat" />
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Ngày ký từ ngày</label>
              <nz-date-picker class="search__input" [nzDisabledDate]="disabledStartDate" nzFormat="yyyy-MM-dd"
                [(ngModel)]="startValue" nzPlaceHolder="Ngày ký từ ngày" (nzOnOpenChange)="handleEndOpenChange($event)">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Đến ngày</label>
              <nz-date-picker #endDatePicker [nzDisabledDate]="disabledEndDate" nzFormat="yyyy-MM-dd"
                [(ngModel)]="endValue" nzPlaceHolder="Đến ngày" (nzOnOpenChange)="handleEndOpenChange($event)">
              </nz-date-picker>
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Trích yếu</label>
              <input class="search__input" placeholder="Trích yếu" nz-input [(ngModel)]="searchFilter.trichYeu" />
            </div>
            <div nz-col nzSpan="12">
              <label class="search__label">Đơn vị</label>
              <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input">
                <input placeholder="Đơn vị" nz-input [(ngModel)]="inputDonVi" (input)="onInput($event)"
                  [nzAutocomplete]="auto" />
              </nz-input-group>
              <ng-template #suffixIcon>
                <i nz-icon nzType="search"></i>
              </ng-template>
              <nz-autocomplete #auto>
                <nz-auto-option *ngFor="let option of options" [nzValue]="option.labelDonVi">{{ option.labelDonVi }}
                </nz-auto-option>
              </nz-autocomplete>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i nz-icon nzType="close"></i>
              Xóa điều kiện
            </button>
          </div>
          <div class="cangiua" *ngIf="errorMessage && errorMessage != ''">
            <span class="error">{{errorMessage}}</span>
          </div>
        </nz-card>
        <nz-card nzTitle="DANH SÁCH đề xuất kế hoạch lựa chọn nhà thầu" [nzExtra]="tableCard1"
          class="mt16 flex-card p-lr16">
          <nz-table #basicTable class="nowrap" [nzData]="dataTable">
            <thead>
              <tr>
                <th class="text-center" width="60px">STT</th>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <th width="130px">Số đề xuất</th>
                <th width="175px">Ngày ký</th>
                <th width="175px">Đơn vị đề xuất</th>
                <th width="">Trích yếu</th>
                <th width="175px">Trạng thái</th>
                <th width="130px"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data; let i = index">
                <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                <th width="45px">
                  <label nz-checkbox></label>
                </th>
                <td>{{ data.soDxuat }}</td>
                <td>{{ data.ngayKy }}</td>
                <td>{{ data.ngayKy }}</td>
                <td>{{ data.trichYeu }}</td>
                <td>{{ convertTrangThai(data.trangThai) }}</td>
                <td class="text-center">
                  <a (click)="redirectToChiTiet(data.id)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a *ngIf="data.trangThai == '00'" (click)="xoaItem(data)">
                    <i class="fa fa-trash-o do"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </nz-table>
          <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
              <div class="trai">

              </div>
              <div class="canphai">
                <!-- begin phân trang  -->
                <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                  [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                  (nzPageSizeChange)="changePageSize($event)">
                  <ng-template #rangeTemplate let-range="range" let-total>
                    {{ range[0] }}-{{ range[1] }} of {{ total }} items
                  </ng-template>
                </nz-pagination>
                <!-- end phân trang  -->
              </div>
            </div>
          </div>
        </nz-card>
        <ng-template #tableCard1>
          <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0)">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
          <button type="button" class="btn btn-sub">
            <i class="icon htvbdh_chuyen-xu-ly"></i>
            <span>Export</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
