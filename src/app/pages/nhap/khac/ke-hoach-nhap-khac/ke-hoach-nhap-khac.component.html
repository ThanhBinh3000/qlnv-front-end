<div class="bg-trang">
  <nz-card class="mt16 flex-card p-lr16">
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="2">
        <label class="search__label"> Năm kế hoạch </label>
        <nz-select [(ngModel)]="searchFilter.namKh">
          <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="3">
        <label class="search__label">Số công văn/đề xuất</label>
        <input class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.soDx" />
      </div>
      <div nz-col nzSpan="4"  *ngIf="!userService.isCuc()">
        <label class="search__label">Đơn vị đề xuất</label>
        <nz-select nzShowSearch [(ngModel)]="searchFilter.dviDexuat"  nzAllowClear>
          <nz-option *ngFor="let p of danhSachCuc" [nzValue]="p.maDvi" [nzLabel]="p.tenDvi">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="3">
        <label class="search__label">Trạng thái</label>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái"
                   [(ngModel)]="searchFilter.trangThai">
          <nz-option *ngFor="let item of listTrangThai" [nzValue]="item.id" [nzLabel]="item.tenDm">
          </nz-option>
        </nz-select>
      </div>
      <div nz-col nzSpan="4">
        <label class="search__label">Ngày đề xuất</label>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="12" class="cus-start-date">
            <nz-date-picker [nzDisabledDate]="disabledStartDate" nzFormat="dd/MM/yyyy" [(ngModel)]="tuNgayDx"
                            nzPlaceHolder="Ngày bắt đầu">
            </nz-date-picker>
          </div>
          <div nz-col nzSpan="12" class="cus-end-date">
            <nz-date-picker [nzDisabledDate]="disabledEndDate" nzFormat="dd/MM/yyyy" [(ngModel)]="denNgayDx"
                            nzPlaceHolder="Ngày kết thúc"></nz-date-picker>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="4">
        <label class="search__label">Ngày duyệt đề xuất</label>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="12" class="cus-start-date">
            <nz-date-picker [nzDisabledDate]="disabledTuNgayDuyet" nzFormat="dd/MM/yyyy" [(ngModel)]="tuNgayDuyet"
                            nzPlaceHolder="Ngày bắt đầu">
            </nz-date-picker>
          </div>
          <div nz-col nzSpan="12" class="cus-end-date">
            <nz-date-picker [nzDisabledDate]="disabledDenNgayDuyet" nzFormat="dd/MM/yyyy" [(ngModel)]="denNgayDuyet"
                            nzPlaceHolder="Ngày kết thúc"></nz-date-picker>
          </div>
        </div>
      </div>
    </div>
    <div nz-col class="cangiua group-button-search">
      <div>
        <button nz-button class="search__button--clear" (click)="clearFilter()">
          <i class="icon  htvbdh_nhap-lai1"></i>
          Xóa điều kiện
        </button>
        <button nz-button class="search__button--search" (click)="search()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </div>
  </nz-card>
  <div class="group-button">
    <h3>DANH SÁCH ĐỀ XUẤT KẾ HOẠCH LỰA CHỌN NHÀ THẦU</h3>
    <div class="buttons">

      <ng-container
        *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_VT_DEXUAT_XOA') || userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_LT_DEXUAT_XOA')">
        <button type="button" class="btn btn-do" (click)="deleteSelect()">
          <i class="fa fa-trash-o do"></i>
          <span>Xóa</span>
        </button>
      </ng-container>

      <button type="button" class="btn btn-sub" (click)="exportData()">
        <i class="icon htvbdh_chuyen-xu-ly"></i>
        <span>Xuất file</span>
      </button>

      <ng-container
        *ngIf="userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_VT_DEXUAT_THEM') || userService.isAccessPermisson('NHDTQG_PTDT_KHLCNT_LT_DEXUAT_THEM')">
        <button type="button" class="btn btn-main" (click)="themMoi()">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
      </ng-container>
    </div>
  </div>
</div>
