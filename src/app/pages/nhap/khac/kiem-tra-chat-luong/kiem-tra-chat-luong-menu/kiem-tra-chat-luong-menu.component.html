<nz-affix [nzOffsetTop]="98" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="this.typeVthh != '02'" (click)="selectTab(0)" *ngIf="typeVthh != '02'">
      Biên bản nghiệm thu bảo quản lần đầu
    </li>
    <li nz-menu-item (click)="selectTab(1)" *ngIf="typeVthh != '02'">
      Phiếu kiểm tra chất lượng
    </li>
    <li nz-menu-item [nzSelected]="this.typeVthh == '02'" (click)="selectTab(4)" *ngIf="typeVthh == '02'">
      Biên bản chuẩn bị kho
    </li>
    <li nz-menu-item (click)="selectTab(2)">
      Biên bản lấy mẫu/bàn giao mẫu
    </li>
    <li nz-menu-item (click)="selectTab(3)" *ngIf="typeVthh != '02'">
      Phiếu kiểm nghiệm chất lượng
    </li>
    <li nz-menu-item (click)="selectTab(5)" *ngIf="typeVthh == '02'">
      Hồ sơ kỹ thuật
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-bien-ban-nghiem-thu-bao-quan [typeVthh]="typeVthh"></app-bien-ban-nghiem-thu-bao-quan>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-phieu-ktra-cluong [typeVthh]="typeVthh"></app-phieu-ktra-cluong>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <quan-ly-bien-ban-lay-mau [loaiVthh]="typeVthh"></quan-ly-bien-ban-lay-mau>
</ng-container>
<ng-container *ngIf="tabSelected == 4">
  <app-bien-ban-chuan-bi-kho [typeVthh]="typeVthh"></app-bien-ban-chuan-bi-kho>
</ng-container>
