<div class="khung">
  <nz-affix class="fix collapse" id="collapsnav">
    <div class="navbar-mobile">
      <app-main-router></app-main-router>
    </div>
    <ul class="nav nav-tabs" #myTab id="myTab" role="tablist">
      <li class="nav-item next" (click)="startSlide()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </li>
      <li class="nav-item" data-toggle="collapse" data-target="#collapsnav" *ngFor="let route of routes">
        <a class="nav-link" routerLinkActive="active" [routerLink]="route.url" nz-dropdown
          [attr.nzDropdownMenu]="route.dropdown">
          <span class="icon" [ngClass]="route.icon"></span>
          <span class="text"> {{route.title}} </span>
        </a>
      </li>
      <li class="nav-item prev" (click)="endSlide()">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </li>
    </ul>
    <ng-container *ngFor="let route of routes">
      <nz-dropdown-menu #{{route.dropdown}}="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item>1st menu item length</li>
          <li nz-menu-item>2nd menu item length</li>
          <li nz-menu-item>3rd menu item length</li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>

  </nz-affix>
</div>
<router-outlet></router-outlet>
