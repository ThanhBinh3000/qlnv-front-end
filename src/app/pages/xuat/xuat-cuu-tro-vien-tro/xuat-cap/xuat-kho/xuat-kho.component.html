<nz-affix [nzOffsetTop]="105" class="level1">
    <ul nz-menu nzMode="horizontal">
        <li *ngFor="let tab of tabs,let i = index" [nzSelected]="i == 0" nz-menu-item (click)="selectTab(tab.ma)">
            {{tab.giaTri}}
        </li>
    </ul>
</nz-affix>
<ng-container *ngFor="let tab of tabs">
    <app-xc-main-xuat-kho *ngIf="tab.ma == loaiVthhSelected" [loaiVthh]="tab.ma"></app-xc-main-xuat-kho>
</ng-container>
