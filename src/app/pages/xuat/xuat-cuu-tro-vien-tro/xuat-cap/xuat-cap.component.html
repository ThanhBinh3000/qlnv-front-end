<!-- menu xuat cap -->
<nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="tabSelected==0" (click)="selectTab(0)" *ngIf="userService.isAccessPermisson('XHDTQG_XCTVTXC_XC_QDPACHUYENXC')">
      Quyết định PA cứu trợ, viện trợ được chuyển xuất cấp
    </li>
    <li nz-menu-item [nzSelected]="tabSelected==1" (click)="selectTab(1)"
        *ngIf="userService.isAccessPermisson('XHDTQG_XCTVTXC_XC_QDXC') && userService.isTongCuc()">
      Quyết định xuất cấp
    </li>
    <!--    <li nz-menu-item (click)="selectTab(2)" *ngIf="userService.isAccessPermisson('XHDTQG_XCTVTXC_XC_QDPDPA')">-->
    <!--      Quyết định phê duyệt phương án-->
    <!--    </li>-->
    <li nz-menu-item [nzSelected]="tabSelected==2" (click)="selectTab(2)">
      Quyết định giao nhiệm vụ xuất hàng
    </li>
    <li nz-menu-item [nzSelected]="tabSelected==3" (click)="selectTab(3)" *ngIf="userService.isAccessPermisson('XHDTQG_XCTVTXC_XC_KTCL')">
      Kiểm tra chất lượng
    </li>
    <li nz-menu-item [nzSelected]="tabSelected==4" (click)="selectTab(4)" *ngIf="userService.isAccessPermisson('XHDTQG_XCTVTXC_XC_XK')">
      Xuất kho
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 0">
      <app-quyet-dinh-phuong-an (eventTaoQd)="taoQd($event)"></app-quyet-dinh-phuong-an>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-quyet-dinh-xuat-cap [isDetail]="isDetail" [dataInit]="dataInit" (showListEvent)="quayLai()"></app-quyet-dinh-xuat-cap>
    </ng-container>

    <!--      <app-quyet-dinh-phe-duyet-phuong-an></app-quyet-dinh-phe-duyet-phuong-an>-->
    <!--    </ng-container>-->
    <!--    <ng-container *ngIf="tabSelected == 3">-->
    <!--      &lt;!&ndash; <app-hop-dong></app-hop-dong> &ndash;&gt;-->
    <!--    </ng-container>-->
    <ng-container *ngIf="tabSelected == 2">
      <app-quyet-dinh-gnv-xuat-hang></app-quyet-dinh-gnv-xuat-hang>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-kiem-tra-chat-luong></app-kiem-tra-chat-luong>
    </ng-container>
    <ng-container *ngIf="tabSelected == 4">
      <app-xuat-kho></app-xuat-kho>
    </ng-container>
  </div>
</div>
