<div class="luong-thuc__danh-sach" *ngIf="!isDetail">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card class="flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="4">
              <label class="search__label">Số quyết định</label>
              <nz-input-group>
                <input [(ngModel)]="searchFilter.soQuyetDinh" nz-input nzSize="small" placeholder="Nhập số"
                  appNumberOnly />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Số biên bản</label>
              <input class="search__input" placeholder="Nhập Số phiếu" nz-input [(ngModel)]="searchFilter.soPhieu" />
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Ngày giao nhận</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div>
            <!-- <div nz-col nzSpan="4">
              <label class="search__label">Mã QHNS</label>
              <input class="search__input" placeholder="Nhập Số phiếu" nz-input [(ngModel)]="searchFilter.soPhieu" />
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Đơn vị</label>
              <input class="search__input" placeholder="Nhập Số phiếu" nz-input [(ngModel)]="searchFilter.soPhieu" />
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label">Ngày nhập kho</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div> -->

          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i class="icon  htvbdh_nhap-lai1"></i>
              Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
          </div>
        </nz-card>
        <div class="tab-giao-chi-tieu">
          <nz-tabset nzType="card" class="tab-level-3">
            <nz-tab nzTitle="Danh sách biên bản kết thúc nhập kho">
              <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
                [nzData]="dataTable">
                <thead>
                  <tr>
                    <!-- <th width="45px">
                      <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                        [nzIndeterminate]="indeterminate"></label>
                    </th> -->
                    <th width="60px">STT</th>
                    <th width="161px">Số biên bản</th>
                    <th width="161px">Số quyết định</th>
                    <!-- <th width="161px">Ngày nhập đầy kho</th> -->
                    <th>Ngày giao nhận</th>
                    <th>Cục DTNN</th>
                    <th>Chi cục DTNN</th>
                    <th>Bên giao</th>
                    <!-- <th>Điểm kho</th>
                    <th width="295px">Nhà kho</th>
                    <th width="295px">Ngăn/lô</th>
                    <th width="295px">Tên người giao</th> -->
                    <th width="295px">Trạng thái</th>
                    <th width="140px">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="search-table">
                    <th></th>
                    <!-- <th></th> -->
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soPhieu"
                          (input)="filterInTable('soPhieu',filterTable.soPhieu)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQuyetDinhNhap"
                          (input)="filterInTable('soQuyetDinhNhap',filterTable.soQuyetDinhNhap)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayNhapKho"
                          (input)="filterInTable('ngayNhapKho',filterTable.ngayNhapKho)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.diemKho"
                          (input)="filterInTable('diemKho',filterTable.diemKho)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.nhaKho"
                          (input)="filterInTable('nhaKho',filterTable.nhaKho)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.nganLo"
                          (input)="filterInTable('nganLo',filterTable.nganLo)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.nhaKho"
                          (input)="filterInTable('nhaKho',filterTable.nhaKho)" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <!-- <th></th> -->
                    <th></th>
                  </tr>
                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <!-- <th width="45px">
                      <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                        [nzDisabled]="data.trangThai != '00'"></label>
                    </th> -->
                    <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                    <td>111/QĐ-CDTVP</td>
                    <td>216</td>
                    <td>17/02/2022</td>
                    <td>Điểm kho 1</td>
                    <td>Nhà kho 1</td>
                    <td>Ngăn lô 1</td>
                    <!-- <td>Nguyễn Văn A</td> -->
                    <td>Đã ký</td>
                    <td class="text-right">
                      <a (click)="redirectToChiTiet(true, data.id)">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a *ngIf="(data.trangThai=='00' || data.trangThai=='03') && userService.isChiCuc()"
                        (click)="redirectToChiTiet(false, data.id)">
                        <i class="fa fa-pencil"></i>
                      </a>
                      <a *ngIf="data.trangThai=='00' && userService.isChiCuc()" (click)="xoaItem(data)">
                        <i class="fa fa-trash-o do"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
              <div class="tab-content tab-menu">
                <div class="tab-pane fade show active justify-content-between">
                  <div class="trai"></div>
                  <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                      nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                      (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                      <ng-template #rangeTemplate let-range="range" let-total>
                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                      </ng-template>
                    </nz-pagination>
                    <!-- end phân trang  -->
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
          <div class="action-giao-chi-tieu">
            <button type="button" class="btn btn-do" (click)="deleteSelect()">
              <i class="fa fa-trash-o do"></i>
              <span>Xóa</span>
            </button>
            <button type="button" class="btn btn-sub" (click)="export()">
              <i class="icon htvbdh_chuyen-xu-ly"></i>
              <span>Xuất file</span>
            </button>
            <button type="button" class="btn btn-main" (click)="redirectToChiTiet(false, 0)">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <app-thong-tin-bien-ban-giao-nhan [id]="selectedId" (showListEvent)="showList()" [isView]="isView"
    [typeVthh]="typeVthh">
  </app-thong-tin-bien-ban-giao-nhan>
</div>
