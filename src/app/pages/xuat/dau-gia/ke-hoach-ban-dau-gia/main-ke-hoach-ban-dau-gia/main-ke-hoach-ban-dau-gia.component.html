<nz-affix [nzOffsetTop]="98" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)">
      Đề xuất KH bán đấu giá
    </li>
    <li nz-menu-item (click)="selectTab(1)">
      Tổng hợp đề xuất KH bán đấu giá
    </li>
    <li nz-menu-item (click)="selectTab(2)">
      Quyết định phê duyệt KH bán đấu giá
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-de-xuat [loaiVthh]="loaiVthh" [loaiVthhCache]="loaiVthh"></app-de-xuat>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-tong-hop [loaiVthhInput]="loaiVthh">
  </app-tong-hop>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-quyet-dinh [loaiVthhInput]="loaiVthh"></app-quyet-dinh>
</ng-container>
