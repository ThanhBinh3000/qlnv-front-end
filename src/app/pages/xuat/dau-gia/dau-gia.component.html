<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)"
      *ngIf=" userService.isAccessPermisson('XHDTQG_PTDG_KHBDG') && !userService.isChiCuc()">
      Kế hoạch bán đấu giá
    </li>
    <li nz-menu-item (click)="selectTab(1)" *ngIf="userService.isAccessPermisson('XHDTQG_PTDG_TCKHBDG_TBBDG')">
      Tổ chức triển khai KH bán đấu giá
    </li>
    <li nz-menu-item (click)="selectTab(2)" *ngIf="userService.isAccessPermisson('XHDTQG_PTDG_TCKHBDG_QDKQDG')">
      Quyết định phê duyệt kết quả bán đấu giá
    </li>
    <li nz-menu-item (click)="selectTab(3)" *ngIf="userService.isAccessPermisson('XHDTQG_PTDG_HDBKPB')">
      Hợp đồng
    </li>
    <li nz-menu-item (click)="selectTab(4)" *ngIf="userService.isAccessPermisson('XHDTQG_PTDG_QDGNVXH')">
      Quyết định giao nhiệm vụ xuất hàng
    </li>
    <li nz-menu-item (click)="selectTab(5)"
      *ngIf=" userService.isAccessPermisson('XHDTQG_PTDG_KTCL') && !userService.isTongCuc()">
      Kiểm tra chất lượng
    </li>
    <li nz-menu-item (click)="selectTab(6)"
      *ngIf=" userService.isAccessPermisson('XHDTQG_PTDG_XK') && !userService.isTongCuc()">
      Xuất kho
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">

    <ng-container *ngIf="tabSelected == 0">
      <app-ke-hoach-ban-dau-gia></app-ke-hoach-ban-dau-gia>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-to-chuc-trien-khai></app-to-chuc-trien-khai>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
      <app-quyet-dinh-phe-duyet-ket-qua></app-quyet-dinh-phe-duyet-ket-qua>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-hop-dong></app-hop-dong>
    </ng-container>
    <ng-container *ngIf="tabSelected == 4">
      <app-giao-xuat-hang></app-giao-xuat-hang>
    </ng-container>
    <ng-container *ngIf="tabSelected == 5">
      <app-bdg-kiem-tra-chat-luong></app-bdg-kiem-tra-chat-luong>
    </ng-container>
    <ng-container *ngIf="tabSelected == 6">
      <app-bdg-xuat-kho></app-bdg-xuat-kho>
    </ng-container>
  </div>
</div>
