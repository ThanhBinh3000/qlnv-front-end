<div class="contentBor container-div">
  <div class="contentDetail">
    <nz-tabset nzType="card">
      <!-- tab 1 -->
      <nz-tab [nzTitle]="'Vật tư'">
        <div class="main-content">
          <div nz-row [nzGutter]="24">
            <div
              nz-col
              nzXs="24"
              nzSm="12"
              nzMd="12"
              nzLg="6"
              *ngFor="let dauThau of dauThauList"
            >
              <nz-card class="card-tree">
                <div class="content-item">
                  <span class="icon" [ngClass]="dauThau.icon"></span>
                  <div class="content-item-title">{{ dauThau.title }}</div>
                  <div class="content-item-description">
                    {{ dauThau.description }}
                  </div>
                </div>
              </nz-card>
            </div>
          </div>
        </div>
      </nz-tab>
      <!-- tab 2 -->
      <nz-tab [nzTitle]="'Lương thực'">
        <div class="search__container">
          <div class="search__header">
            <span class="search__title">Tìm kiếm</span>
            <div class="search__tools">
              <button nz-button class="search__button--search">
                <i nz-icon nzType="search"></i>
                Tìm kiếm
              </button>
              <button nz-button class="search__button--clear">
                <i nz-icon nzType="close"></i>
                Xóa điều kiện
              </button>
            </div>
          </div>
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="12">
              <p class="search__label">Số QĐ</p>
              <input
                class="search__input"
                nz-input
                [(ngModel)]="searchFilter.soQD"
              />
            </div>
            <div nz-col nzSpan="6">
              <p class="search__label">Ngày ký từ ngày</p>
              <nz-date-picker
                class="search__input"
                [(ngModel)]="searchFilter.soQD"
              ></nz-date-picker>
            </div>
            <div nz-col nzSpan="6">
              <p class="search__label">Đến ngày</p>
              <nz-date-picker
                class="search__input"
                [(ngModel)]="searchFilter.soQD"
              ></nz-date-picker>
            </div>
            <div nz-col nzSpan="24">
              <p class="search__label">Trích yếu</p>
              <input
                class="search__input"
                nz-input
                [(ngModel)]="searchFilter.soQD"
              />
            </div>
            <div nz-col nzSpan="12">
              <p class="search__label">Mã đơn vị</p>
              <input
                class="search__input"
                nz-input
                [(ngModel)]="searchFilter.soQD"
              />
            </div>
            <div nz-col nzSpan="12">
              <p class="search__label">Tên đơn vị</p>
              <input
                class="search__input"
                nz-input
                [(ngModel)]="searchFilter.soQD"
              />
            </div>
          </div>
        </div>
      </nz-tab>
      <!-- tab 3 -->
      <nz-tab [nzTitle]="'Muối'"></nz-tab>
    </nz-tabset>
  </div>
</div>
