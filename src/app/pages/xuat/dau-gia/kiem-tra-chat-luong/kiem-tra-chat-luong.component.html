<nz-affix [nzOffsetTop]="69" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li *ngFor="let tab of tabs,let i = index" [nzSelected]="i == 0" nz-menu-item (click)="selectTab(tab.ma)">
      {{tab.giaTri}}
    </li>
  </ul>
</nz-affix>
<ng-container *ngFor="let tab of tabs,let i = index">
  <app-chuc-nang-kiem-tra *ngIf="tab.ma == loaiVthhSelected" [loaiVthh]="loaiVthhSelected"></app-chuc-nang-kiem-tra>
</ng-container>
