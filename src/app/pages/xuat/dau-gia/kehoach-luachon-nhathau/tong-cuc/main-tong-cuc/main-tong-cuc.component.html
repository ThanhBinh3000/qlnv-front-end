<nz-tabset id="selectedTab" nzType="card" class="mt-16 tab-level-2 no-scroll">
    <nz-tab [nzTitle]="title_tongHop" *ngIf="loaiVthh != '02'">
        <ng-template #title_tongHop>
            Đề xuất KH bán đấu giá
        </ng-template>
        <ng-template nz-tab>
            <app-de-xuat-kh-ban-dau-gia [loaiVthh]="loaiVthh"></app-de-xuat-kh-ban-dau-gia>
        </ng-template>
    </nz-tab>
    <nz-tab [nzTitle]="title_keHoach">
        <ng-template #title_keHoach>
            Tổng hợp đề xuất KH bán đấu giá
        </ng-template>
        <ng-template nz-tab>
            <app-tong-hop-de-xuat-kh-ban-dau-gia [loaiVthh]="loaiVthh" [loaiVthhCache]="loaiVthh">
            </app-tong-hop-de-xuat-kh-ban-dau-gia>
        </ng-template>
    </nz-tab>
    <nz-tab [nzTitle]="title_quyetDinh">
        <ng-template #title_quyetDinh>
            Quyết định phê duyệt KH bán đấu giá
        </ng-template>
        <ng-template nz-tab>
            <app-quyet-dinh-phe-duyet-kh-ban-dau-gia [loaiVthh]="loaiVthh"></app-quyet-dinh-phe-duyet-kh-ban-dau-gia>
        </ng-template>
    </nz-tab>
</nz-tabset>
