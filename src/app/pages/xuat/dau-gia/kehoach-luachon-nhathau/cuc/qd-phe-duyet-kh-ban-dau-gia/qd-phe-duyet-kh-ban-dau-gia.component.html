<div *ngIf="!isDetail" class="luong-thuc__danh-sach">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content bg-trang">
        <nz-card class="mt16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="3">
              <label class="search__label"> Năm kế hoạch </label>
              <nz-select [(ngModel)]="searchFilter.namKhoach">
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="5">
              <label class="search__label">Số quyết định</label>
              <input class="search__input" placeholder="Nhập số quyết định" nz-input [(ngModel)]="searchFilter.soQd" />
            </div>
            <div nz-col nzSpan="11">
              <label class="search__label">Trích yếu</label>
              <input class="search__input" placeholder="Nhập nội dung" nz-input [(ngModel)]="searchFilter.trichYeu" />
            </div>
            <div nz-col nzSpan="5">
              <label class="search__label">Ngày tổng hợp</label>
              <nz-range-picker [(ngModel)]="searchFilter.ngayTongHop" nzFormat="dd/MM/yyyy"></nz-range-picker>
            </div>
          </div>
          <div class="cangiua group-button-search-center">
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i class="icon  htvbdh_nhap-lai1"></i>
              Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
          </div>
        </nz-card>
        <div class="tab-padding-10">
          <nz-tabset nzType="card" class="tab-level-3" [nzTabBarExtraContent]="tableCard1">
            <nz-tab [nzTitle]="'Danh sách quyết định phê duyệt KH BĐG'" class="tt-chung__container"
              (nzClick)="selectTabData('quyet-dinh')">
              <nz-table #basicTable class="nowrap flex-card p-lr16" [nzData]="dataTable" [nzFrontPagination]="false"
                [nzShowPagination]="false">
                <thead>
                  <tr>
                    <th width="60px">STT</th>
                    <th>Số quyết định</th>
                    <th>Ngày ký</th>
                    <th>Trích yếu</th>
                    <th>Năm kế hoạch</th>
                    <th>Loại hàng hóa</th>
                    <th width="60px">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="search-table">
                    <th></th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soKeHoach"
                          (input)="filterInTable('soKeHoach',filterTable.soKeHoach)" size="small" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayKy"
                          (input)="filterInTable('ngayKy',filterTable.ngayKy)" size="small" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trichYeu"
                          (input)="filterInTable('trichYeu',filterTable.trichYeu)" size="small" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>

                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namKeHoach"
                          (input)="filterInTable('namKeHoach',filterTable.namKeHoach)" size="small" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.tenLoaiHangHoa"
                          (input)="filterInTable('tenLoaiHangHoa',filterTable.tenLoaiHangHoa)" size="small" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>

                    <th></th>
                  </tr>

                  <tr *ngFor="let data of basicTable.data; let i = index">
                    <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                    <td>{{ data.soKeHoach }}</td>
                    <td>{{ data.ngayKy | date: 'dd/MM/YYYY' }}</td>
                    <td>{{ data.trichYeu }}</td>
                    <td>{{data.namKeHoach}}</td>
                    <td>{{data.tenLoaiHangHoa}}</td>
                    <td class="text-left">
                      <a (click)="detail(data)">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a *ngIf="(data.trangThai == '00' || data.trangThai == '03') && userService.isTongCuc()"
                        (click)="detail(data)">
                        <i class="fa fa-pencil"></i>
                      </a>
                      <a *ngIf="data.trangThai == '00' && userService.isTongCuc()" (click)="delete(data)">
                        <i class="fa fa-trash-o do"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
              <div class="tab-content tab-menu" id="myTabContent">
                <div class="tab-pane fade show active justify-content-between">
                  <div class="trai">
                  </div>
                  <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                      nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                      (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                      <ng-template #rangeTemplate let-range="range" let-total>
                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                      </ng-template>
                    </nz-pagination>
                    <!-- end phân trang  -->
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
          <ng-template #tableCard1>
            <button type="button" class="btn btn-do" (click)="deleteSelect()" *ngIf="userService.isTongCuc()">
              <i class="fa fa-trash-o do"></i>
              <span>Xóa</span>
            </button>
            <button type="button" class="btn btn-sub" (click)="exportData()">
              <i class="icon htvbdh_chuyen-xu-ly"></i>
              <span>Xuất file</span>
            </button>
            <button type="button" class="btn btn-main" (click)="insert()" *ngIf="userService.isTongCuc()">
              <i class="icon htvbdh_tcdt_tao-qd"></i>
              <span>Tạo quyết định1</span>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isDetail" class="chi-tiet">
  <app-them-moi-qd-phe-duyet-kh-ban-dau-gia [idInput]="selectedId" [loaiVthh]="loaiVthh" (showListEvent)="showList()">
  </app-them-moi-qd-phe-duyet-kh-ban-dau-gia>
</div>
