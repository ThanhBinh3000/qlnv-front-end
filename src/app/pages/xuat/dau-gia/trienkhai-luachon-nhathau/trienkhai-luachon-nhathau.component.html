<nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li *ngFor="let tab of tabs,let i = index" [nzSelected]="i == 0" nz-menu-item (click)="selectTab(tab.ma)">
      {{tab.giaTri}}
    </li>
  </ul>
</nz-affix>
<ng-container *ngFor="let tab of tabs">
  <app-theo-phuong-thuc-dau-thau *ngIf="tab.ma == loaiVthhSelected" [typeVthh]="loaiVthhSelected">
  </app-theo-phuong-thuc-dau-thau>
</ng-container>
