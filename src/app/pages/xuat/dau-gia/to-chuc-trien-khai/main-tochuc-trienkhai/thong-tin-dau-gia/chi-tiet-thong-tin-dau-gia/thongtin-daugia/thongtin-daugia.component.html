<form nzLayout="horizontal" [formGroup]="formData" nz-form>
    <div nz-row [nzGutter]="24">
        <div nz-row [nzGutter]="[24, 16]">
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Mã thông báo bán đấu giá</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="soTb" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="18">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Trích yếu</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="trichYeuThongBao" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Tên tổ chức bán đấu giá</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="toChucTen" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Điện thoại</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="toChucSdt" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Tk ngân hàng của tổ chức bđg</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="toChucStk" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Địa chỉ</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="toChucDiaChi" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Số hợp đồng</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="soHopDong" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Ngày ký hợp đồng</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="ngayKyHopDong" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Ngày ký hợp đồng</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="hinhThucToChuc" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Thời hạn đăng ký tham gia đấu giá</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="thoiHanDkTu" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Lưu ý về thời gian đăng ký</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="ghiChuThoiGianDk" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true"> Địa điểm mua, nộp hồ sơ đăng ký</nz-form-label>
                    <nz-form-control>
                        <nz-input-group>
                            <input nz-input formControlName="diaDiemNopHoSo" readonly />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
