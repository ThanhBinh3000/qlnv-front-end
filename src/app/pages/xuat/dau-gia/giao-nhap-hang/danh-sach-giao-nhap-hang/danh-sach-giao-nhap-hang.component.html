<div *ngIf="!isDetail">
  <div class="luong-thuc__danh-sach">
    <div class="contentBor chi-tieu__body">
      <div class="contentDetail">
        <div class="main-content bg-trang">
          <nz-card class="mt16 flex-card p-lr16">
            <div class="search__body" nz-row [nzGutter]="[18, 12]">
              <div nz-col nzSpan="2">
                <label class="search__label">Năm xuất</label>
                <input [(ngModel)]="searchFilter.namXuat" nz-input nzSize="small" />
              </div>
              <div nz-col nzSpan="3">
                <label class="search__label">Số quyết định</label>
                <input [(ngModel)]="searchFilter.soQd" nz-input nzSize="small" />
              </div>
              <div nz-col nzSpan="14">
                <label class="search__label">Trích yếu</label>
                <input [(ngModel)]="searchFilter.trichYeu" nz-input nzSize="small" />
              </div>
              <div nz-col nzSpan="5">
                <label class="search__label">Ngày ký</label>
                <nz-range-picker [(ngModel)]="searchFilter.ngayKy" nzFormat="dd/MM/yyyy">
                </nz-range-picker>
              </div>
            </div>
            <div class="cangiua group-button-search">
              <button nz-button class="search__button--clear" (click)="clearFilter()">
                <i class="icon  htvbdh_nhap-lai1"></i>
                Xóa điều kiện
              </button>
              <button nz-button class="search__button--search" (click)="search()">
                <i nz-icon nzType="search"></i>
                Tìm kiếm
              </button>
            </div>
          </nz-card>
          <div class="tab-giao-chi-tieu">
            <nz-tabset nzType="card" class="tab-level-3" [nzTabBarExtraContent]="extraTemplate">
              <nz-tab nzTitle="Danh sách quyết định giao nhiệm vụ xuất hàng">
                <nz-table #basicTable class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                  [nzShowPagination]="false">
                  <thead>
                    <tr>
                      <th width="45px">
                        <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                          [nzIndeterminate]="indeterminate"></label>
                      </th>
                      <th class="text-center" width="60px">STT</th>
                      <th width="130px">Số quyết định</th>
                      <th>Trích yếu</th>
                      <th width="130px">Ngày quyết định</th>
                      <th width="120px">Năm xuất</th>
                      <th width="120px">Trạng thái </th>
                      <th width="130px">Hành động</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="search-table">
                      <td></td>
                      <td></td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQuyetDinh"
                            (input)="filterInTable('soQuyetDinh',filterTable.soQuyetDinh)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trichYeu"
                            (input)="filterInTable('trichYeu',filterTable.trichYeu)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayQuyetDinh"
                            (input)="filterInTable('ngayQuyetDinh',filterTable.ngayQuyetDinh)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namXuat"
                            (input)="filterInTable('namXuat',filterTable.namXuat)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td>
                        <nz-input-group [nzSuffix]="suffixTemplateInfo">
                          <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.tenTrangThai"
                            (input)="filterInTable('tenTrangThai',filterTable.tenTrangThai)" size="small" />
                        </nz-input-group>
                        <ng-template #suffixTemplateInfo>
                          <i nz-icon nzType="search"></i>
                        </ng-template>
                      </td>
                      <td></td>
                    </tr>
                    <tr *ngFor="let data of basicTable.data; let i = index">
                      <th width="45px">
                        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                          [nzDisabled]="data.trangThai != '00'"></label>
                      </th>
                      <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                      <td>{{ data.soQuyetDinh }}</td>
                      <td>{{ data.trichYeu }}</td>
                      <td>{{ data.ngayQuyetDinh | date: 'dd/MM/YYYY'}}</td>
                      <td>{{ data.namXuat }}</td>
                      <td>{{ data.tenTrangThai }}</td>
                      <td>
                        <a (click)="redirectToThongTin(data.id, true)">
                          <span class="icon htvbdh_eye"></span>
                        </a>
                        <a (click)="redirectToThongTin(data.id, false)"
                          *ngIf="userService.isCuc() && data.trangThai == '00'">
                          <i class="fa fa-pencil"></i>
                        </a>
                        <a (click)="xoaItem(data)" *ngIf="userService.isCuc() && data.trangThai == '00'">
                          <i class="fa fa-trash-o do"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </nz-table>
                <div class="tab-content tab-menu" id="myTabContent">
                  <div class="tab-pane fade show active justify-content-between">
                    <div class="trai">
                    </div>
                    <div class="canphai">
                      <!-- begin phân trang  -->
                      <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                        nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                        (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                        <ng-template #rangeTemplate let-range="range" let-total>
                          {{ range[0] }}-{{ range[1] }} of {{ total }} items
                        </ng-template>
                      </nz-pagination>
                      <!-- end phân trang  -->
                    </div>
                  </div>
                </div>
              </nz-tab>
            </nz-tabset>
            <ng-template #extraTemplate>
              <!-- <div class="action-giao-chi-tieu"> -->
              <button type="button" class="btn btn-do" (click)="deleteSelect()" *ngIf="userService.isCuc()">
                <i class="fa fa-trash-o do"></i>
                <span>Xóa</span>
              </button>
              <button type="button" class="btn btn-sub" (click)="export()">
                <i class="icon htvbdh_chuyen-xu-ly"></i>
                <span>Xuất file</span>
              </button>
              <button type="button" class="btn btn-main" (click)="redirectToThongTin(0)" *ngIf="userService.isCuc()">
                <i class="icon htvbdh_dau-cong"></i>
                <span>Tạo quyết định</span>
              </button>
              <!-- </div> -->
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <app-themmoi-qdinh-nhap-xuat-hang [id]="selectedId" (showListEvent)="showList()" [isView]="isViewDetail"
    [typeVthh]="typeVthh">
  </app-themmoi-qdinh-nhap-xuat-hang>
</div>
