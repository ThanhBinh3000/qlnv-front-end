<div class="luong-thuc__danh-sach">
  <nz-affix class="menu-lv3 dieu-chinh-button" [nzOffsetTop]="globals.prop.MENU_LV2">
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
        aria-labelledby="banhanh-tab">
        <div class="trai"></div>
        <div class="canphai phai">
          <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="back()">
            <i class="fa fa-arrow-left"></i>
            <span>Quay lại</span>
          </a>
          <button class="btn btn-outline-grey btn-sm waves-effect waves-light"
            *ngIf="(detail.trangThai == globals.prop.NHAP_DU_THAO || detail.trangThai == globals.prop.NHAP_CHO_DUYET_LD_CUC || id == 0) && !isView"
            (click)="guiDuyet()">
            <i class="icon htvbdh_tcdt_guiduyet"></i>
            <span>Lưu và gửi duyệt</span>
          </button>
          <button class="btn btn-outline-grey btn-sm waves-effect waves-light"
            *ngIf="detail.trangThai == globals.prop.NHAP_TU_CHOI_LD_CUC || detail.trangThai == globals.prop.NHAP_CHO_DUYET_TP"
            (click)="pheDuyet()">
            <i class="icon htvbdh_tcdt_pheduyet"></i>
            <span>Duyệt</span>
          </button>
          <a class="btn btn-outline-grey btn-sm waves-effect waves-light"
            *ngIf="detail.trangThai == globals.prop.NHAP_TU_CHOI_LD_CUC || detail.trangThai == globals.prop.NHAP_CHO_DUYET_TP"
            (click)="tuChoi()">
            <i class="icon htvbdh_tcdt_tuchoi do"></i>
            <span>Từ chối</span>
          </a>
          <button class="btn btn-main btn-sm waves-effect waves-light" (click)="save(false)"
            *ngIf="(detail.trangThai == globals.prop.NHAP_DU_THAO || detail.trangThai == globals.prop.NHAP_CHO_DUYET_LD_CUC || id == 0) && !isView">
            <i class="icon  htvbdh_tcdt_save"></i>
            <span>Lưu</span>
          </button>
        </div>
      </div>
    </div>
  </nz-affix>
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <div class="title-chi-tieu">
          <span [ngClass]="thongTinTrangThai(detail.trangThai)">{{detail.tenTrangThai}}</span>
          <span class="title-form"> Bảng kê xuất vật tư</span>
        </div>
        <nz-card nzTitle="" class="mt-16 flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18,6]">
            <div nz-col nzSpan="2">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Số quyết định xuất
                </nz-form-label>
                <nz-select [(ngModel)]="detail.qdgnvnxId" (ngModelChange)="changeSoQuyetDinh(false)"
                  [disabled]="detail.trangThai == globals.prop.NHAP_CHO_DUYET_TP || detail.trangThai == globals.prop.NHAP_TU_CHOI_TP || detail.trangThai == globals.prop.NHAP_TU_CHOI_LD_CUC || isView">
                  <nz-option *ngFor="let item of listSoQuyetDinh" [nzValue]="item.id" [nzLabel]="item.soQd">
                  </nz-option>
                </nz-select>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="2">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Số phiếu xuất kho
                </nz-form-label>
                <nz-select [(ngModel)]="detail.phieuNhapKhoId"
                  [disabled]="detail.trangThai == globals.prop.NHAP_CHO_DUYET_TP || detail.trangThai == globals.prop.NHAP_TU_CHOI_TP || detail.trangThai == globals.prop.NHAP_TU_CHOI_LD_CUC || isView">
                  <nz-option *ngFor="let item of listSoPhieuNhapKho" [nzValue]="item.id" [nzLabel]="item.soPhieu">
                  </nz-option>
                </nz-select>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="2">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Số quyết định xuất
                </nz-form-label>
                <input nz-input placeholder="Tự động sinh">
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Tên hàng
                </nz-form-label>
                <input nz-input placeholder="Nhập tên hàng" disabled="">
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Chủng loại hàng hoá
                </nz-form-label>
                <input nz-input placeholder="Nhập Chủng loại hàng hoá" disabled="">
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Đơn vị tính
                </nz-form-label>
                <input nz-input placeholder="Đơn vị tính" disabled="">
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Tên địa chỉ người nhận
                </nz-form-label>
                <input nz-input placeholder="Nhập Tên địa chỉ người nhận">
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Theo hợp đồng
                </nz-form-label>
                <input nz-input placeholder="Tự động load" disabled="">
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Ngày nhập
                </nz-form-label>
                <nz-date-picker nzDisabled=""></nz-date-picker>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Ngày tạo bảng kê
                </nz-form-label>
                <nz-date-picker></nz-date-picker>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24" class="flex-card p-lr16 pd-10">
              <nz-table>
                <thead>
                  <tr>
                    <th width="32px">STT</th>
                    <th width="863px">Số lượng</th>
                    <th width="863px">Số serial/mã sản phẩm</th>
                    <th width="82px">Hành động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm">
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </td>
                    <td>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm">
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </td>
                    <td><a>
                        <i class="fa fa-plus"></i>
                      </a>
                      <a>
                        <i class="icon htvbdh_nhap-lai1"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
            </div>
          </div>
        </nz-card>
      </div>
    </div>
  </div>
</div>
