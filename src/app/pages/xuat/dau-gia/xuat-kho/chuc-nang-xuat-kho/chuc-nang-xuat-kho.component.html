<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)">
      Phiếu xuất kho
    </li>
    <li nz-menu-item (click)="selectTab(1)">
      {{typeVthh == '02' ? 'Bảng kê nhập vật tư' : 'Bảng kê cân hàng'}}
    </li>
    <li nz-menu-item (click)="selectTab(2)">
      Biên bản tịnh kho
    </li>
    <li nz-menu-item (click)="selectTab(3)" *ngIf="typeVthh == '02'">
      Biên bản hao dôi
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-quan-ly-phieu-xuat-kho [loaiVthh]="typeVthh"></app-quan-ly-phieu-xuat-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-ban-ke-can-hang [loaiVthh]="typeVthh"></app-ban-ke-can-hang>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-bien-ban-tinh-kho [loaiVthh]="typeVthh"></app-bien-ban-tinh-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 3">
  <app-bien-ban-hao-doi [loaiVthh]="typeVthh"></app-bien-ban-hao-doi>
</ng-container>
