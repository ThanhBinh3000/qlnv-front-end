<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="level2">
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected (click)="selectTab(0)">
            Phiếu xuất kho
        </li>
        <li nz-menu-item (click)="selectTab(1)">
            Bảng kê cân hàng
        </li>
        <li nz-menu-item (click)="selectTab(2)">
            Biên bản tịnh kho
        </li>
        <li nz-menu-item (click)="selectTab(3)">
            Biên bản hao dôi
        </li>
    </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
    <app-bdg-phieu-xuat-kho [loaiVthh]="loaiVthh"></app-bdg-phieu-xuat-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
    <app-bdg-bang-ke-can [loaiVthh]="loaiVthh"></app-bdg-bang-ke-can>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
    <app-bdg-bien-ban-tinh-kho [loaiVthh]="loaiVthh"></app-bdg-bien-ban-tinh-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 3">
    <app-bdg-bien-ban-hao-doi [loaiVthh]="loaiVthh"></app-bdg-bien-ban-hao-doi>
</ng-container>
