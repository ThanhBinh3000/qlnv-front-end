<div class="header-file">
    <input type="text" nz-input placeholder="Tên đại diện" [(ngModel)]="itemRow.daiDien" />
    <div class="icon-plus" (click)="addDaiDien()">
        <i class="icon htvbdh_dau-cong "></i>
    </div>
    <div class="icon-empty" (click)="clearDaiDien()">
        <i class="icon htvbdh_nhap-lai1 "></i>
    </div>
</div>
<div class="body-file" *ngFor="let item of dataTable;let i = index">
    <ng-container *ngIf="!item.isEdit; else editTemplate">
        <div class="content-data d-flex align-items-center">
            <div class="nd-text" disabled="isView">{{item.daiDien}}</div>
        </div>
        <div class="icon-edit" (click)="editRow(i)">
            <i class="fa fa-pencil " [hidden]="isView"></i>
        </div>
        <div class="icon-xoa" (click)="deleteRow(i)">
            <i class="fa fa-trash-o do " [hidden]="isView"></i>
        </div>
    </ng-container>
    <ng-template #editTemplate>
        <div class="content-data d-flex align-items-center">
            <input type="text" nz-input placeholder="Tên đại diện" [(ngModel)]="item.daiDien" />
        </div>
        <div class="icon-edit" (click)="saveEdit(i)">
            <i class="fa fa-save" [hidden]="isView"></i>
        </div>
        <div class="icon-xoa" (click)="cancelEdit(i)">
            <i class="fa fa-times do" [hidden]="isView"></i>
        </div>
    </ng-template>
</div>
