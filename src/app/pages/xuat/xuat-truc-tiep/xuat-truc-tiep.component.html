<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected (click)="selectTab(0)" *ngIf="!userService.isChiCuc()">
            Kế hoạch bán trực tiếp
        </li>
        <li nz-menu-item (click)="selectTab(1)"
            *ngIf="!userService.isChiCuc() && userService.isAccessPermisson('XHDTQG_PTDG_TCKHBDG')">
            Tổ chức triển khai KH bán trực tiếp
        </li>
        <li nz-menu-item (click)="selectTab(2)" *ngIf="userService.isChiCuc()">
            QĐ KH bán trực tiếp được Ủy quyền/Bán lẻ
        </li>
        <li nz-menu-item (click)="selectTab(3)" *ngIf="!userService.isChiCuc()">
            Điều chỉnh KH bán trực tiếp
        </li>
        <li nz-menu-item (click)="selectTab(4)">
            Hợp đồng/Bảng kê, phiếu bán hàng
        </li>
        <li nz-menu-item (click)="selectTab(5)" *ngIf="!userService.isTongCuc()">
            Quyết định giao nhiệm vụ xuất hàng
        </li>
        <li nz-menu-item (click)="selectTab(6)" *ngIf="!userService.isTongCuc()">
            Kiểm tra chất lượng
        </li>
        <li nz-menu-item (click)="selectTab(7)" *ngIf="!userService.isTongCuc()">
            Xuất kho
        </li>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 0">
            <app-ke-hoach-ban-truc-tiep></app-ke-hoach-ban-truc-tiep>
        </ng-container>
    </div>
    <ng-container *ngIf="tabSelected == 1">
        <app-to-chuc-trien-khai-ban-truc-tiep></app-to-chuc-trien-khai-ban-truc-tiep>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
        <app-quyet-dinh-uyquen-banle-btt></app-quyet-dinh-uyquen-banle-btt>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
        <app-dieu-chinh-kh-ban-truc-tiep></app-dieu-chinh-kh-ban-truc-tiep>
    </ng-container>
    <ng-container *ngIf="tabSelected == 4">
        <app-hop-dong-btt></app-hop-dong-btt>
    </ng-container>
    <ng-container *ngIf="tabSelected == 6">
        <app-giao-nv-xuat-hang-btt></app-giao-nv-xuat-hang-btt>
    </ng-container>
    <ng-container *ngIf="tabSelected == 6">
        <app-kiem-tra-cluong-btt></app-kiem-tra-cluong-btt>
    </ng-container>
    <ng-container *ngIf="tabSelected == 7">
        <app-xuat-kho-btt></app-xuat-kho-btt>
    </ng-container>
</div>
