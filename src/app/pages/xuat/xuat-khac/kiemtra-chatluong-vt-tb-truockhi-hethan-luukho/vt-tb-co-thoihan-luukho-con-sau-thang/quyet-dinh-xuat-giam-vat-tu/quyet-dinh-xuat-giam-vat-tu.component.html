<div class="luong-thuc__danh-sach" *ngIf="!isDetail">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
        <div nz-row [nzGutter]="20">
          <div nz-col nzSpan="4">
            <nz-form-item class="form-item">
              <nz-form-label>Năm kế hoạch</nz-form-label>
              <nz-select formControlName="namKeHoach" nzAllowClear>
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item class="form-item">
              <nz-form-label>Số quyết định</nz-form-label>
              <input class="search__input" nz-input formControlName="soQuyetDinh"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item class="form-item">
              <nz-form-label>Trích yếu</nz-form-label>
              <input class="search__input" nz-input formControlName="trichYeu"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item class="form-item">
              <nz-form-label>Ngày quyết định</nz-form-label>
              <div nz-row>
                <div nz-col nzSpan="12" class="cus-start-date">
                  <nz-date-picker nzFormat="dd/MM/yyyy"
                                  formControlName="ngayQuyetDinhTu"
                                  nzPlaceHolder="Ngày bắt đầu">
                  </nz-date-picker>
                </div>
                <div nz-col nzSpan="12" class="cus-end-date">
                  <nz-date-picker nzFormat="dd/MM/yyyy"
                                  formControlName="ngayQuyetDinhDen"
                                  nzPlaceHolder="Ngày kết thúc">
                  </nz-date-picker>
                </div>
              </div>
            </nz-form-item>
          </div>
        </div>
      </form>
      <div nz-col class="cangiua group-button-search pt-16">
        <div>
          <button nz-button class="search__button--clear" (click)="clearForm()">
            <i class="icon  htvbdh_nhap-lai1"></i>
            Xóa điều kiện
          </button>
          <button nz-button class="search__button--search" (click)="timKiem()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-card>
    <div class="group-button">
      <h3 class="text-uppercase">Danh sách quyết định xuất giảm vật tư</h3>
      <div class="buttons">
        <button
          type="button" class="btn btn-sub btn-xoa">
          <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
          <span>Xóa</span>
        </button>
        <button type="button"
                class="btn btn-sub" (click)="exportData()">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
        <button *ngIf="userService.isTongCuc()"
                type="button" class="btn btn-sub xanh">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Tạo QĐ xuất giảm vật tư</span>
        </button>
      </div>
    </div>
  </div>
</div>
