    <div nz-col nzspan="4">
      <ul nz-menu nzMode="inline" style="max-width: 300px">

          <span>Biên bản lấy mẫu/bàn giao mẫu</span>

        <li nz-menu-item (click)="selectTab(1)">

        <ng-container *ngIf="tabSelected == 1">

        <ng-container *ngIf="tabSelected == 2">
