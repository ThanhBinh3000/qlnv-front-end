<div class="bg-trang">
  <nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
    <div class="header header-green-background">
      <div class="header-text">
        <div class="title-chi-tieu">
                <span [ngClass]="formData.value.trangThai == STATUS.DA_DUYET_LDC ? 'status-xanh' : 'status-do'">
                    {{ formData.value.tenTrangThai }}
                </span>
          <span>Biên bản lấy mẫu/bàn giao mẫu</span>
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-sub mr-2" (click)="goBack()">
          <i class="fa fa-arrow-left"></i>
          <span>Quay lại</span>
        </button>
        <button *ngIf="this.userService.isCuc() && !isDisabled() && formData.value.trangThai != STATUS.DA_DUYET_LDC"
                class="btn btn-sub xanh-nhat mr-2" (click)="save(true)">
          <i class="icon htvbdh_tcdt_guiduyet"></i>
          <span>Lưu và gửi duyệt</span>
        </button>
        <button
          *ngIf="this.userService.isCuc() && isDisabled()"
          type="button" class="btn btn-sub do mr-2" (click)="tuChoi()">
          <i class="icon htvbdh_tcdt_tuchoi do"></i>
          <span>Từ chối</span>
        </button>
        <button
          *ngIf="this.userService.isCuc() && isDisabled() "
          class="btn btn-sub xanh-nhat mr-2" (click)="pheDuyet()">
          <i class="icon htvbdh_tcdt_pheduyet"></i>
          <span>Duyệt</span>
        </button>
        <button
          *ngIf="this.userService.isCuc() && !isDisabled() && formData.value.trangThai != STATUS.DA_DUYET_LDC "
          type="button" class="btn btn-main" (click)="save()">
          <i class="icon htvbdh_tcdt_save"></i>
          <span>Lưu</span>
        </button>
      </div>
    </div>
  </nz-affix>
  <nz-alert class="mg-t-10" *ngIf="formData.value.trangThai == STATUS.TU_CHOI_LDC" nzShowIcon nzType="error"
            nzMessage="Lý do từ chối" nzDescription="{{formData.value.lyDoTuChoi}}">
  </nz-alert>
  <nz-card class="mt16 flex-card p-lr16">
    <!-- Thông tin chung -->
    <nz-collapse nzAccordion>
      <nz-collapse-panel [nzHeader]="'Thông tin chung'" [nzActive]="true">
        <form nzLayout="vertical" nz-form [formGroup]="formData">
          <div nz-row [nzGutter]="24">
            <div nz-col nzSpan="3">
              <nz-form-item class="form-item">
                <nz-form-label [nzNoColon]="true" nzRequired>
                  Năm báo cáo
                </nz-form-label>
                <nz-form-control [nzErrorTip]="error">
                  <nz-select formControlName="nam" nzDisabled>
                    <nz-option *ngFor="let p of listNam" [nzValue]="p.value"
                               [nzLabel]="p.text"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Đơn vị gửi báo cáo
                </nz-form-label>
                <nz-form-control [nzErrorTip]="error">
                  <input nz-input readonly formControlName="tenDvi"/>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Đơn vị nhận báo cáo
                </nz-form-label>
                <input nz-input readonly formControlName="tenDviNhan"/>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4">
              <nz-form-item class="form-item">
                <nz-form-label [nzNoColon]="true" nzRequired>
                  Số báo cáo
                </nz-form-label>
                <nz-form-control [nzErrorTip]="error">
                  <input nz-input readonly formControlName="soBaoCao"/>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="4">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true">
                  Ngày báo cáo
                </nz-form-label>
                <nz-date-picker nzFormat="dd/MM/YYYY" formControlName="ngayBaoCao"
                                [nzDisabled]="isView">
                </nz-date-picker>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item class="form-item">
                <nz-form-label [nzNoColon]="true" nzRequired>
                  Số báo cáo
                </nz-form-label>
                <nz-form-control [nzErrorTip]="error">
                  <input nz-input readonly formControlName="tenBaoCao"/>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
              <nz-form-item class="form-item">
                <nz-form-label [nzNoColon]="true" nzRequired>
                  Số QĐ giao NV xuất hàng
                </nz-form-label>
                <nz-form-control [nzErrorTip]="error">
                  <input nz-input readonly formControlName="soQdGiaoNvXh"/>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label [nzNoColon]="true" nzSpan="24">
                  File đính báo cáo đã duyệt
                </nz-form-label>
              </nz-form-item>
              <nz-form-item>
                <div class="list-file" nz-col nzSpan="24">
                  <file-list [data]="fileDinhKems" [isViewDetail]="isView">
                  </file-list>
                </div>
              </nz-form-item>
            </div>
          </div>
        </form>
      </nz-collapse-panel>
    </nz-collapse>
  </nz-card>
  <ng-template #error let-control>
    <app-template-error #error [control]="control"></app-template-error>
  </ng-template>
</div>
