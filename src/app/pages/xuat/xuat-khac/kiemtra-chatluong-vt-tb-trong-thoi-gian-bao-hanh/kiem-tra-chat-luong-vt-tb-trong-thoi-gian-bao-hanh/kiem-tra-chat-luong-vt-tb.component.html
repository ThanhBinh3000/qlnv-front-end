<div class="left-menu">
  <div nz-row nzGutter="24" class="mt-2" style="border-top: 1px solid gray">
    <div nz-col nzSpan="4">
      <ul nz-menu nzMode="inline">
        <li [nzSelected]="tabSelected==0" nz-menu-item (click)="selectTab(0)">
          <span class="bold">Biên bản lấy mẫu/bàn giao mẫu</span>
        </li>
        <li [nzSelected]="tabSelected==1" nz-menu-item (click)="selectTab(1)">
          <span class="bold">Phiếu kiểm định chất lượng</span>
        </li>
        <li [nzSelected]="tabSelected==2" nz-menu-item (click)="selectTab(2)">
          <span class="bold">Báo cáo kết quả kiểm định mẫu</span>
        </li>
        <li [nzSelected]="tabSelected==3" nz-menu-item (click)="selectTab(3)">
          <span class="bold">Biên bản yêu cầu bảo hành</span>
        </li>
        <li [nzSelected]="tabSelected==4" nz-menu-item (click)="selectTab(4)">
          <span class="bold">Kiểm tra chất lượng sau bảo hành</span>
        </li>
      </ul>
    </div>
    <div nz-col nzSpan="20">
      <ng-container *ngIf="tabSelected == 0">
        <app-bien-ban-lay-mau-ban-giao-mau-vt-tb></app-bien-ban-lay-mau-ban-giao-mau-vt-tb>
      </ng-container>
      <ng-container *ngIf="tabSelected == 1">
        <app-phieu-kiem-dinh-chat-luong-vt-tb (tabFocus)="receivedTab($event)"></app-phieu-kiem-dinh-chat-luong-vt-tb>
      </ng-container>
      <ng-container *ngIf="tabSelected == 2">
        <app-bao-cao-ket-qua-kiem-dinh-vt-tb></app-bao-cao-ket-qua-kiem-dinh-vt-tb>
      </ng-container>
      <ng-container *ngIf="tabSelected == 3">
        <app-bien-ban-yeu-cau-bao-hanh ></app-bien-ban-yeu-cau-bao-hanh>
      </ng-container>
      <ng-container *ngIf="tabSelected == 4">
        <app-phieu-kiem-tra-chat-luong-vt-tb></app-phieu-kiem-tra-chat-luong-vt-tb>
      </ng-container>
    </div>
  </div>
</div>
