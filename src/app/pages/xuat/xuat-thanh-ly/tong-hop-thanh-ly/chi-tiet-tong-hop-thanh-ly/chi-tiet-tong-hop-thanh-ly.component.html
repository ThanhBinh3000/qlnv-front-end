<div class="bg-trang">
  <ng-container>
    <nz-card class="mt16 flex-card p-lr16">
      <div>
        <form nzLayout="vertical" nz-form [formGroup]="formData">
          <nz-form-item>
            <nz-form-label>Mã danh sách</nz-form-label>
            <nz-form-control>
              <nz-input-group nzAddOnAfter="{{maHauTo}}">
                <nz-input-number [nzDisabled]="true" [nzMax]="999999999999" [nzMin]="1" [nzSize]="'small'"
                                 [nzPlaceHolder]="'Tự động sinh'" [nzStep]="1" formControlName="maDanhSach">
                </nz-input-number>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label>Tên danh sách</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="tenDanhSach" [readonly]="isView">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label>Thời gian tổng hợp</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="ngayTao" [readonly]="true">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label>Thời gian đề xuất thanh lý</nz-form-label>
            <nz-form-control>
              <nz-range-picker [nzRanges]="ranges" ngModel formControlName="thoiGianTl"
                               [nzFormat]="globals.dateFormat"
                               (ngModelChange)="chonNgayXuatThanhLy($event)" [nzDisabled]="isView"></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </nz-card>

  </ng-container>
</div>
<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}
  </ng-container>
</ng-template>
