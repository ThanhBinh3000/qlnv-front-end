<nz-affix [nzOffsetTop]="98" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)">
      Biên bản lấy mẫu/bàn giao mẫu
    </li>
    <li nz-menu-item (click)="selectTab(1)">
      Phiếu kiểm nghiệm chất lượng
    </li>
    <li nz-menu-item *ngIf="loaiVthh=='02'" (click)="selectTab(2)">
      Hồ sơ kỹ thuật
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-bien-ban-lay-mau [loaiXuat]="'TL'"
                        [loaiVthh]="loaiVthh"
                        [inputService]="bienBanLayMauService"
                        [inputServiceGnv]="quyetDinhGiaoNhiemVuThanhLyService">
  </app-bien-ban-lay-mau>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-phieu-kiem-nghiem-chat-luong [loaiXuat]="'TL'"
                                    [loaiVthh]="loaiVthh"
                                    [inputService]="phieuKiemNghiemChatLuongService"
                                    [inputServiceGnv]="quyetDinhGiaoNhiemVuThanhLyService"
                                    [inputServiceBbLayMau]="bienBanLayMauService">
  </app-phieu-kiem-nghiem-chat-luong>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-ho-so-ky-thuat-thanh-ly [loaiVthh]="'VT'">
  </app-ho-so-ky-thuat-thanh-ly>
</ng-container>
