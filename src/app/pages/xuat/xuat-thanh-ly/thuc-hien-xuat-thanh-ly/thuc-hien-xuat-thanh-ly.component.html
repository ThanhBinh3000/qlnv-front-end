<nz-affix [nzOffsetTop]="98" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab(0)">
      Kiểm tra chất lượng lương thực
    </li>
    <li nz-menu-item (click)="selectTab(1)">
      Kiểm tra chất lượng vật tư
    </li>
    <li nz-menu-item (click)="selectTab(2)">
      Xuất kho lương thực
    </li>
    <li nz-menu-item (click)="selectTab(3)">
      Xuất kho vật tư
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-kiem-tra-chat-luong [loaiVthh]="'01'"></app-kiem-tra-chat-luong>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-kiem-tra-chat-luong [loaiVthh]="'02'"></app-kiem-tra-chat-luong>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-xuat-kho [loaiVthh]="'01'"></app-xuat-kho>
</ng-container>
<ng-container *ngIf="tabSelected == 3">
  <app-xuat-kho [loaiVthh]="'02'"></app-xuat-kho>
</ng-container>
