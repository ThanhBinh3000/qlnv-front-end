<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
  <!-- (nzChange)="onChange($event)" -->
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab('dexuatchicuc')" *ngIf="!userService.isChiCuc()">
      Đề xuất nhu cầu của Chi cục
    </li>
    <li nz-menu-item (click)="selectTab('dexuatcuc')" *ngIf="userService.isTongCuc()">
      Đề xuất nhu cầu của các cục
    </li>
    <li nz-menu-item (click)="selectTab('tonghopdexuat')" *ngIf="userService.isTongCuc()">
      Tổng hợp đề xuất nhu cầu của các cục
    </li>
    <li nz-menu-item (click)="selectTab('tonghopdexuatchicuc')" *ngIf="userService.isCuc()">
      Tổng hợp đề xuất nhu cầu của các Chi cục
    </li>
    <li nz-menu-item (click)="selectTab('hopdongmuasam')" *ngIf="userService.isTongCuc()">
      Hợp đồng mua sắm
    </li>
    <li nz-menu-item (click)="selectTab('dexuatnhucau')" *ngIf="userService.isChiCuc()">
      Đề xuất nhu cầu
    </li>
    <li nz-menu-item (click)="selectTab('bienbangiaonhan')">
      Biên bản giao nhận
    </li>
    <li nz-menu-item (click)="selectTab('hientrangmaymoc')">
      Hiện trạng công cụ dụng cụ
    </li>
  </ul>
</nz-affix>

<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 'dexuatchicuc'">
      <app-de-xuat-nhu-cau-chi-cuc></app-de-xuat-nhu-cau-chi-cuc>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'dexuatcuc'">
      <app-de-xuat-nhu-cau-cua-cac-cuc></app-de-xuat-nhu-cau-cua-cac-cuc>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'tonghopdexuat'">
      <app-tong-hop-de-xuat-nhu-cau-cua-cac-cuc></app-tong-hop-de-xuat-nhu-cau-cua-cac-cuc>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'hopdongmuasam'">
      <app-hop-dong-mua-sam></app-hop-dong-mua-sam>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'bienbangiaonhan'">
      <app-bien-ban-giao-nhan></app-bien-ban-giao-nhan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'hientrangmaymoc'">
      <app-hien-trang-may-moc-thiet-bi></app-hien-trang-may-moc-thiet-bi>
    </ng-container>
  </div>
</div>
