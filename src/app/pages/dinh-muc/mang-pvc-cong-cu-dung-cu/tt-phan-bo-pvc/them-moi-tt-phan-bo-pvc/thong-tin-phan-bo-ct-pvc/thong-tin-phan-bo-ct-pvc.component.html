<div class="bg-trang">
  <nz-card class="mt16 flex-card p-lr16 mg-t-10">
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzRequired nzNoColon="true">VP Cục, Chi cục</nz-form-label>
          <nz-select nzAllowClear nzShowSearch [(ngModel)]="item.maDvi" (ngModelChange)="changeDvi($event)" [nzDisabled]="type == 'sua'">
            <nz-option *ngFor="let item of listChiCuc" [nzValue]="item.maDvi" [nzLabel]="item.tenDvi"></nz-option>
          </nz-select>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzNoColon="true">Tên CCDC</nz-form-label>
          <nz-form-control >
            <input nz-input disabled [(ngModel)]="item.tenCcdc">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzNoColon="true">Đơn vị tính</nz-form-label>
          <nz-form-control >
            <input nz-input [(ngModel)]="item.donViTinh" readonly>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzNoColon="true">Số lượng hiện có</nz-form-label>
          <nz-form-control >
            <nz-input-group>
              <nz-input-number nzDisabled type="text" nz-input [nzSize]="'small'" [(ngModel)]="item.slHienCo" [nzMin]="0"
                               [nzMax]="globals.prop.MAX_INPUT" [nzFormatter]="globals.formatter" [nzParser]="globals.parser">
              </nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzNoColon="true">Số lượng sẽ nhập thêm</nz-form-label>
          <nz-form-control >
            <nz-input-group>
              <nz-input-number nzDisabled type="text" nz-input [nzSize]="'small'" [(ngModel)]="item.slNhapThem" [nzMin]="0"
                               [nzMax]="globals.prop.MAX_INPUT" [nzFormatter]="globals.formatter" [nzParser]="globals.parser">
              </nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzNoColon="true">Tổng cộng</nz-form-label>
          <nz-form-control >
            <nz-input-group>
              <nz-input-number nzDisabled type="text" nz-input [nzSize]="'small'" [(ngModel)]="item.slNhapThem + item.slHienCo" [nzMin]="0"
                               [nzMax]="globals.prop.MAX_INPUT" [nzFormatter]="globals.formatter" [nzParser]="globals.parser">
              </nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item >
          <nz-form-label nzRequired nzNoColon="true">Số lượng phân bổ</nz-form-label>
          <nz-form-control >
            <nz-input-group>
              <input nz-input [(ngModel)]="item.soLuong" class="money-input" currencyMask [options]="amount">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzNoColon="true">Ghi chú</nz-form-label>
          <nz-form-control >
            <input nz-input [(ngModel)]="item.ghiChu" >
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </nz-card>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="onCancel()" class="modal__button--cancel ml-2">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
      <button nz-button (click)="handleOk()" class="modal__button--save ml-2">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>
