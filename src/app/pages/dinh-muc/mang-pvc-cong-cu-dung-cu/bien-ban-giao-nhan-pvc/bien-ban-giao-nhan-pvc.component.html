<ng-container *ngIf="!isDetail">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <form [nzLayout]="'vertical'" [formGroup]="formData" nz-form>
        <div nz-row [nzGutter]="24">
          <div nz-col nzSpan="3">
            <label class="search__label">Năm kế hoạch</label>
            <nz-select formControlName="namKeHoach" >
              <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text">
              </nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="3">
            <label class="search__label">Số biên bản</label>
            <input formControlName="soCongVan" class="search__input" placeholder="Nhập text" nz-input  />
          </div>
          <div nz-col nzSpan="3">
            <label class="search__label">Số hợp đồng</label>
            <input class="search__input" formControlName="trichYeu" placeholder="Nhập text" nz-input />
          </div>
          <div nz-col nzSpan="3">
            <label class="search__label">Ngày giao nhận</label>
            <nz-range-picker formControlName="ngayKy" nzFormat="dd/MM/yyyy"></nz-range-picker>
          </div>
        </div>
        <div class="cangiua group-button-search">
          <button nz-button class="search__button--clear" (click)="clearForm()">
            <i class="icon  htvbdh_nhap-lai1"></i>
            Xóa điều kiện
          </button>
          <button nz-button class="search__button--search" (click)="search()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
        </div>
      </form>
    </nz-card>
    <div class="header header-green-background mg-t-10">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span></span>
          <span>DANH SÁCH BIÊN BẢN GIAO NHẬN</span>
        </div>
      </div>
      <div class="group-button">
        <div class="buttons">
          <button type="button" class="btn btn-do ml-2" (click)="deleteMulti()">
            <i class="fa fa-trash-o do"></i>
            <span>Xóa</span>
          </button>
          <button type="button" class="btn btn-sub ml-2" (click)="exportData()">
            <i class="icon htvbdh_chuyen-xu-ly"></i>
            <span>Xuất file</span>
          </button>
          <button type="button" class="btn btn-sub xanh ml-2" (click)="redirectToChiTiet(0 , false)"
                  *ngIf="userService.isChiCuc()">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>
        </div>
      </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable nzBordered class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
                [nzData]="dataTable">
        <thead>
        <tr>
          <th nzWidth="45px">
            <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                   [nzIndeterminate]="indeterminate"></label>
          </th>
          <th nzWidth="40px">STT</th>
          <th nzWidth="120px">Số biên bản</th>
          <th nzWidth="120px">Năm kế hoạch</th>
          <th nzWidth="120px">Số hợp đồng</th>
          <th nzWidth="120px">Ngày giao nhận</th>
          <th nzWidth="">Bên giao</th>
          <th nzWidth="">Bên nhận</th>
          <th nzWidth="120px">Trạng thái</th>
          <th nzWidth="140px">Hành động</th>
        </tr>
        <tr class="search-table">
          <th></th>
          <th></th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soBienBan"
                     (input)="filterInTable('soBienBan',filterTable.soBienBan)" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namKeHoach"
                     (input)="filterInTable('namKeHoach',filterTable.namKeHoach)" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soHopDong"
                     (input)="filterInTable('soHopDong',filterTable.soHopDong)" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group [nzSuffix]="suffixTemplateInfo" >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayGiaoNhan"
                     (input)="filterInTable('ngayGiaoNhan',filterTable.ngayGiaoNhan)" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.benGiao"
                     (input)="filterInTable('benGiao',filterTable.benGiao)" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.benNhan"
                     (input)="filterInTable('benNhan',filterTable.benNhan)" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.tenTrangThai"
                     (input)="filterInTable('tenTrangThai',filterTable.tenTrangThai)" />
            </nz-input-group>
          </th>
          <th></th>
          <ng-template #suffixTemplateInfo>
            <i nz-icon nzType="calendar"></i>
          </ng-template>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let data of basicTable.data; let i = index">
          <th nzWidth="45px">
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                   [nzDisabled]="data.trangThai != globals.prop.NHAP_DU_THAO"></label>
          </th>
          <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
          <td>{{ data.soBienBan }}</td>
          <td>{{ data.namKeHoach }}</td>
          <td>{{ data.soHopDong }}</td>
          <td>{{ data.ngayGiaoNhan }}</td>
          <td>{{ data.benGiao }}</td>
          <td>{{ data.benNhan }}</td>
          <td>{{ data.tenTrangThai }}</td>
          <td>
            <a (click)="redirectToChiTiet(data.id, true)">
              <i class="fa fa-eye"></i>
            </a>
            <a *ngIf="(data.trangThai == globals.prop.NHAP_DU_THAO || data.trangThai == globals.prop.NHAP_TU_CHOI_TP || data.trangThai == globals.prop.NHAP_TU_CHOI_LD_CHI_CUC)"
               (click)="redirectToChiTiet(data.id, false)">
              <i class="fa fa-pencil"></i>
            </a>
            <a *ngIf="data.trangThai == globals.prop.NHAP_DU_THAO" (click)="delete(data)">
              <i class="fa fa-trash-o do"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</ng-container>

<ng-container class="chi-tiet" *ngIf="isDetail">
  <app-them-moi-bien-ban-pvc [id]="idSelected" (showListEvent)="showList()" [isView]="isViewDetail"></app-them-moi-bien-ban-pvc>
</ng-container>
