<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="btn-affix">
  <div class="btn-group">
    <button type="button" class="btn btn-sub" (click)="back()">
      <i class="fa fa-arrow-left"></i>
      <span>Quay lại</span>
    </button>
    <button *ngIf="!isDisableField() && !isView" (click)="save(false)"
      class="btn btn-main btn-sm waves-effect waves-light">
      <i class="icon htvbdh_tcdt_save"></i>
      <span>Lưu</span>
    </button>
  </div>
</nz-affix>
<div class="bg-trang">
  <nz-card class="mt16 flex-card p-lr16">
    <form nz-form [formGroup]="formData" class="mt-16">
      <nz-card class="flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 6]">
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Công cụ dụng cụ
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Đơn vị tính
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Áp dụng tại Cục DTNN KV
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Trạng thái
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Định mức cho VP Cục
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Định mức cho VP Chi cục
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="18">
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Định mức cho Chi cục
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Căn cứ
              </nz-form-label>
              <input nz-input placeholder="tự động sinh số biên bản" formControlName="soBienBan" />
            </nz-form-item>
          </div>
          <div nz-col nzSpan="18">
          </div>
        </div>
      </nz-card>
    </form>
  </nz-card>
</div>
