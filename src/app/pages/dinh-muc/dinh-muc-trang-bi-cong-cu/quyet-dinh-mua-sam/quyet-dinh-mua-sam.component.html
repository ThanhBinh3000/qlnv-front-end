<ng-container *ngIf="!isDetail">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <div nz-row [nzGutter]="20">
        <div nz-col nzSpan="4">
          <label class="search__label">Năm kế hoạch</label>
          <input [(ngModel)]="searchFilter.soQuyetDinhNhap" nz-input nzSize="small" placeholder="Nhập số"
            appNumberOnly />
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Số quyết định </label>
          <input class="search__input" placeholder="Nhập Trạng thái" nz-input [(ngModel)]="searchFilter.soBienBan" />
        </div>
        <div nz-col nzSpan="12">
          <label class="search__label">Trích yếu</label>
          <input class="search__input" placeholder="Nhập Trạng thái" nz-input [(ngModel)]="searchFilter.soBienBan" />
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Ngày ký</label>
          <nz-range-picker [(ngModel)]="searchFilter.ngayBienBan" nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>
      </div>
      <div class="cangiua group-button-search">
        <button nz-button class="search__button--clear" (click)="clearFilter()">
          <i class="icon  htvbdh_nhap-lai1"></i>
          Xóa điều kiện
        </button>
        <button nz-button class="search__button--search" (click)="search()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </nz-card>

    <div class="group-button">
      <h3>Danh sách quyết định</h3>
      <div class="buttons">
        <button type="button" class="btn btn-do">
          <i class="fa fa-trash-o do"></i>
          <span>Xóa</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
        <button type="button" class="btn btn-main">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
      </div>
    </div>

    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable nzBordered class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
        [nzData]="dataTable">
        <thead>
          <tr>
            <th width="45px">
              <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                [nzIndeterminate]="indeterminate"></label>
            </th>
            <th width="60px">STT</th>
            <th>Số quyết định</th>
            <th>Trích yếu</th>
            <th>Ngày ký</th>
            <th>Số QĐ giao chỉ tiêu</th>
            <th>Số tổng hợp</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td>
              <input nz-input nzSize="small" />
            </td>
            <td>
              <input nz-input nzSize="small" />
            </td>
            <td>
              <input nz-input nzSize="small" />
            </td>
            <td>
              <input nz-input nzSize="small" />
            </td>
            <td><input nz-input nzSize="small" /></td>
            <td><input nz-input nzSize="small" /></td>
            <td></td>
          </tr>
          <tr>
            <td width="45px">
              <label nz-checkbox></label>
            </td>
            <td>1</td>
            <td>576/CDTVP-KTBQ</td>
            <td>Đề xuất nhu cầu máy móc, thiết bị chuyên dùng của Cục DT Vĩnh Phú</td>
            <td>00/00/2022</td>
            <td>576/QĐ-TCDT</td>
            <td>1234</td>
            <td>Dự thảo</td>
            <td>
              <a (click)="redirectToChiTiet(true,0)">
                <i class="fa fa-eye"></i>
              </a>
              <a>
                <i class="fa fa-pencil"></i>
              </a>
              <a>
                <i class="fa fa-trash-o do"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</ng-container>

<ng-container class="chi-tiet" *ngIf="isDetail">
  <app-thong-tin-quyet-dinh-mua-sam [id]="selectedId" (showListEvent)="showList()" [isView]="isView">
  </app-thong-tin-quyet-dinh-mua-sam>
</ng-container>
