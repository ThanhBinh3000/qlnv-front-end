<nz-affix [nzOffsetTop]="69" class="level1">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <ng-container *ngFor="let data of tabList">
            <li *ngIf="data.status" [nzSelected]="data.isSelected" nz-menu-item (click)="selectTab(data.code)">
                {{data.name}}
            </li>
        </ng-container>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == Cvnc.DS_CAP_VON">
            <app-danh-sach-de-nghi-cap-von [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-de-nghi-cap-von>
        </ng-container>
        <ng-container *ngIf="tabSelected == Cvnc.DS_DN_CAP_VON">
            <app-danh-sach-de-nghi-cap-von [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-de-nghi-cap-von>
        </ng-container>
        <ng-container *ngIf="tabSelected == Cvnc.DS_DN_CV_DVCD">
            <app-danh-sach-de-nghi-cap-von-tu-dvcd [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-de-nghi-cap-von-tu-dvcd>
        </ng-container>
        <ng-container *ngIf="tabSelected == Cvnc.CV_DON_GIA">
            <app-cap-von-quyet-dinh-don-gia-mua [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-cap-von-quyet-dinh-don-gia-mua>
        </ng-container>
        <ng-container *ngIf="tabSelected == Cvnc.DN_DON_GIA">
            <app-de-nghi-cap-von-quyet-dinh-don-gia-mua [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-de-nghi-cap-von-quyet-dinh-don-gia-mua>
        </ng-container>
    </div>
</div>
