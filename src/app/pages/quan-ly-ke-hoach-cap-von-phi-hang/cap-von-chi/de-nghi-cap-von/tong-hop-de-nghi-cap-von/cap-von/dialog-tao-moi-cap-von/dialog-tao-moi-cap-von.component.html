<div class="modal__content">
  <div class="search__body" nz-row [nzGutter]="[18, 12]">
    <div nz-col nzSpan="6">
      <label class="search__label">Căn cứ về giá</label>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn căn cứ giá" [(ngModel)]="response.canCuVeGia"
        [class]="response.canCuVeGia ?'' : 'input-error-validate'" (ngModelChange)="changeDnghi()">
        <nz-option *ngFor="let item of canCuGias" [nzValue]="item.id" [nzLabel]="item.tenDm">
        </nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6">
      <label class="search__label">Năm</label>
      <nz-input-number nzSize="small" [(ngModel)]="response.namBcao"
        [class]="response.namBcao && (response.namBcao > 999 && response.namBcao < 3000) ? '' : 'input-error-validate'"
        (change)="getSoQdChiTieu()">
      </nz-input-number>
    </div>

    <div nz-col nzSpan="6">
      <label class="search__label">Loại đề nghị</label>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại đề nghị" [(ngModel)]="response.loaiDnghi"
        [class]="response.loaiDnghi ?'' : 'input-error-validate'" (ngModelChange)="checkReport()">
        <nz-option *ngFor="let item of loaiDns" [nzValue]="item.id" [nzLabel]="item.tenDm">
        </nz-option>
      </nz-select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i class="icon htvbdh_tcdt_save"></i>
        Tạo mới
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
