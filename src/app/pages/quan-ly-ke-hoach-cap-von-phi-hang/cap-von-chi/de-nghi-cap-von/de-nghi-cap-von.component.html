<nz-affix [nzOffsetTop]="69" class="level1">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <ng-container *ngFor="let data of tabList">
            <li *ngIf="data.status" [nzSelected]="data.isSelected" nz-menu-item (click)="selectTab(data.code)">
                {{data.name}}
            </li>
        </ng-container>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <!-- hop dong mua ban -->
        <ng-container *ngIf="tabSelected == 'ds-hopdong'">
            <app-danh-sach-hop-dong (dataChange)="changeTab($event)">
            </app-danh-sach-hop-dong>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'hd-luongthuc'">
            <app-hop-dong-mua-thoc-gao-muoi [data]=data (dataChange)="changeTab($event)">
            </app-hop-dong-mua-thoc-gao-muoi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'hd-vattu'">
            <app-hop-dong-mua-vat-tu [data]=data (dataChange)="changeTab($event)">
            </app-hop-dong-mua-vat-tu>
        </ng-container>
        <!-- de nghi cap von -->
        <ng-container *ngIf="tabSelected == 'ds-denghi'">
            <app-danh-sach-de-nghi-cap-von (dataChange)="changeTab($event)">
            </app-danh-sach-de-nghi-cap-von>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'dn-hopdong'">
            <app-de-nghi-cap-von-mua-thoc-gao-muoi-theo-hop-dong [data]=data (dataChange)="changeTab($event)">
            </app-de-nghi-cap-von-mua-thoc-gao-muoi-theo-hop-dong>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'dn-dongia'">
            <app-de-nghi-cap-von-mua-thoc-gao-muoi-theo-don-gia-mua [data]=data (dataChange)="changeTab($event)">
            </app-de-nghi-cap-von-mua-thoc-gao-muoi-theo-don-gia-mua>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'dn-vattu'">
            <app-de-nghi-cap-von-mua-vat-tu [data]=data (dataChange)="changeTab($event)">
            </app-de-nghi-cap-von-mua-vat-tu>
        </ng-container>
    </div>
</div>
