<div class="modal__content">
    <div class="search__body" nz-row [nzGutter]="[18, 12]">
        <div nz-col nzSpan="6">
            <label class="search__label">Năm</label>
            <nz-input-number nzSize="small" [(ngModel)]="response.namDn"
                [class]="response.namDn && (response.namDn > 999 && response.namDn < 3000) ? '' : 'input-error-validate'"
                (change)="getSoQdChiTieu()">
            </nz-input-number>
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Quyết định chỉ tiêu</label>
            <input class="search__input" nz-input disabled [(ngModel)]="response.qdChiTieu" />
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Nguồn báo cáo</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn nguồn báo cáo" [(ngModel)]="response.nguonBcao"
                [class]="response.nguonBcao ?'' : 'input-error-validate'">
                <nz-option *ngFor="let item of nguonBcaos" [nzValue]="item.id" [nzLabel]="item.tenDm">
                </nz-option>
            </nz-select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i class="icon htvbdh_tcdt_save"></i>
                Tổng hợp
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
