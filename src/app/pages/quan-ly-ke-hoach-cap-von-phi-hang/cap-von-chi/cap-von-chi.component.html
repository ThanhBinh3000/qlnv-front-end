<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
  <!-- (nzChange)="onChange($event)" -->
  <ul nz-menu nzMode="horizontal">
    <li *ngIf="viewDeNghi" nz-menu-item (click)="selectTab(0)">
      Đề nghị cấp vốn các đơn vị
    </li>
    <li *ngIf="viewTongHop" nz-menu-item (click)="selectTab(1)">
      Tổng hợp cấp vốn các đơn vị
    </li>
    <li nz-menu-item nzSelected (click)="selectTab(2)">
      Đề nghị cấp vốn bộ ngành
    </li>
    <li nz-menu-item (click)="selectTab(3)">
      Tổng hợp
    </li>
    <li nz-menu-item (click)="selectTab(4)">
      Thông tri duyệt y dự toán
    </li>
    <li nz-menu-item (click)="selectTab(5)">
      Tổng hợp theo dõi cấp vốn
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 0">
      <app-de-nghi-cap-von></app-de-nghi-cap-von>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-tong-hop-de-nghi-cap-von></app-tong-hop-de-nghi-cap-von>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
      <app-de-nghi-cap-von-bo-nganh></app-de-nghi-cap-von-bo-nganh>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-tong-hop></app-tong-hop>
    </ng-container>
    <ng-container *ngIf="tabSelected == 4">
      <app-thong-tri-duyet-y-du-toan></app-thong-tri-duyet-y-du-toan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 5">
      <app-tong-hop-theo-doi-cap-von></app-tong-hop-theo-doi-cap-von>
    </ng-container>
  </div>
</div>
