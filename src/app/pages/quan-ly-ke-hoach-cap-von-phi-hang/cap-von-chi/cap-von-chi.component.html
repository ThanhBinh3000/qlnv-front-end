<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">

  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item *ngIf="userService.isAccessPermisson('VONPHIHANG_VONCHIDTQG')" (click)="selectTab(0)">
      Đề nghị cấp vốn các đơn vị

    <li nz-menu-item *ngIf="userService.isAccessPermisson('VONPHIHANG_VONCHIDTQG_DENGHIBN')" (click)="selectTab(2)">

    <ng-container *ngIf="tabSelected == 4">

    <ng-container *ngIf="tabSelected == 5">
