<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <ng-container *ngIf="viewDeNghi">
            <li nz-menu-item nzSelected (click)="selectTab(0)">
                Vốn mua, vốn ứng
            </li>
        </ng-container>
        <ng-container *ngIf="viewTongHop">
            <li nz-menu-item (click)="selectTab(1)">
                Vốn bán
            </li>
        </ng-container>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 0">
            <app-von-mua-von-ung></app-von-mua-von-ung>
        </ng-container>
        <ng-container *ngIf="tabSelected == 1">
            <app-von-ban></app-von-ban>
        </ng-container>
    </div>
</div>
