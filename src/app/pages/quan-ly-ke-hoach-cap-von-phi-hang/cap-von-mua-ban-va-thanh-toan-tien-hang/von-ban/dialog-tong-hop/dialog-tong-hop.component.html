<div class="modal__content">
    <div class="search__body" nz-row [nzGutter]="[18, 12]">
        <div nz-col nzSpan="6">
            <label class="search__label">Năm</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn năm" [(ngModel)]="response.namDnghi"
                [class]="response.namDnghi ?'' : 'input-error-validate'">
                <nz-option *ngFor="let item of lstNam" [nzValue]="item" [nzLabel]="item">
                </nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Căn cứ về giá</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn căn cứ về giá" [(ngModel)]="response.canCuVeGia"
                [class]="response.canCuVeGia ?'' : 'input-error-validate'" (ngModelChange)="changeModel()">
                <nz-option *ngFor="let item of canCuGias" [nzValue]="item.id" [nzLabel]="item.tenDm">
                </nz-option>
            </nz-select>
        </div>
        <div *ngIf="response.canCuVeGia == Cvmb.DON_GIA" nz-col nzSpan="6">
            <label class="search__label">Quyết định</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn quyết định" [(ngModel)]="response.quyetDinh"
                [class]="response.quyetDinh ?'' : 'input-error-validate'">
                <nz-option *ngFor="let item of lstQuyetDinh" [nzValue]="item" [nzLabel]="item">
                </nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Loại mặt hàng</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn Loại mặt hàng" [(ngModel)]="response.loaiDnghi"
                [class]="response.loaiDnghi ?'' : 'input-error-validate'" (ngModelChange)="checkReport()">
                <nz-option *ngFor="let item of loaiDns" [nzValue]="item.id" [nzLabel]="item.tenDm">
                </nz-option>
            </nz-select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i class="icon htvbdh_tcdt_save"></i>
                Tạo mới
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
