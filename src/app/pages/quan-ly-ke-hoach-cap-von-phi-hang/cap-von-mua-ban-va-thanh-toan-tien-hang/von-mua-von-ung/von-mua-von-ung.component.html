<nz-affix [nzOffsetTop]="69" class="level1">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <ng-container *ngFor="let data of tabList">
            <li *ngIf="data.status" [nzSelected]="data.isSelected" nz-menu-item (click)="selectTab(data.code)">
                {{data.name}}
            </li>
        </ng-container>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 'gnv'">
            <app-danh-sach-von-mua-von-ung [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-von-mua-von-ung>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'cv'">
            <app-danh-sach-von-mua-von-ung [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-von-mua-von-ung>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'tt'">
            <app-danh-sach-von-mua-von-ung [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-von-mua-von-ung>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'gn-tt'">
            <app-danh-sach-von-mua-von-ung [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-von-mua-von-ung>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'thanhtoan'">
            <app-danh-sach-von-mua-von-ung [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-danh-sach-von-mua-von-ung>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'gnv-btc'">
            <app-ghi-nhan-cap-ung-von-tu-btc [dataInfo]="data" (dataChange)="changeTab($event)">
            </app-ghi-nhan-cap-ung-von-tu-btc>
        </ng-container>
    </div>
</div>
