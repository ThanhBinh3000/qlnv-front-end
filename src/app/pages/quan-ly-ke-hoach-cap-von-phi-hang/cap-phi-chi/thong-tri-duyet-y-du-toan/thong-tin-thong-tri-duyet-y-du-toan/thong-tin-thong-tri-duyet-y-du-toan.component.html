<nz-affix [nzOffsetTop]="globals.prop.MENU_LV1" class="btn-affix">
  <div class="btn-group">
    <button type="button" class="btn btn-sub" (click)="back()">
      <i class="fa fa-arrow-left"></i>
      <span>Quay lại</span>
    </button>
    <button class="btn btn-sub btn-sm waves-effect waves-light" *ngIf="!isDisableField() && !isView"
      (click)="guiDuyet()">
      <i class="icon htvbdh_tcdt_guiduyet"></i>
      <span>Lưu và gửi duyệt</span>
    </button>
    <button class="btn btn-sub btn-sm waves-effect waves-light"
      *ngIf="khBanDauGia.trangThai == globals.prop.NHAP_CHO_DUYET_LD_VU || khBanDauGia.trangThai == globals.prop.NHAP_DA_DUYET_LD_VU"
      (click)="pheDuyet()">
      <i class="icon htvbdh_tcdt_pheduyet"></i>
      <span>Duyệt</span>
    </button>
    <button type="button" class="btn btn-sub" *ngIf="khBanDauGia.trangThai == globals.prop.NHAP_CHO_DUYET_LD_VU"
      (click)="tuChoi()">
      <i class="icon htvbdh_tcdt_tuchoi do"></i>
      <span>Từ chối</span>
    </button>
    <button *ngIf="!isDisableField() && !isView" (click)="save(false)"
      class="btn btn-main btn-sm waves-effect waves-light">
      <i class="icon htvbdh_tcdt_save"></i>
      <span>Lưu</span>
    </button>
  </div>
</nz-affix>
<div class="bg-trang">
  <div class="mt16 flex-card p-lr16">
    <div class="header mg-t-16">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span *ngIf="!khBanDauGia.id" class="du-thao-va-lanh-dao-duyet">
            Dự Thảo
          </span>
          <span *ngIf="khBanDauGia.id"
            [ngClass]="thongTinTrangThai(khBanDauGia.trangThai)">{{khBanDauGia.tenTrangThai}}</span>
          <span>Thông tri duyệt y dự toán</span>
        </div>
      </div>
    </div>
    <form nzLayout="vertical" nz-form [formGroup]="formData">
      <div nz-row [nzGutter]="[24]">
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Số thông tri </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <input nz-input formControlName="soThongTri" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="2">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Năm </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-select formControlName="nam">
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Ngày lập </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-input-group>
                <nz-date-picker class="search__input" formControlName="ngayLap">
                </nz-date-picker>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Số đề nghị cấp phí </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-select formControlName="soDnCapPhi">
                <nz-option *ngFor="let p of listDeNghi" [nzValue]="p.ma" [nzLabel]="p.giaTri"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Đơn vị </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <nz-select formControlName="maDvi">
                <nz-option *ngFor="let p of dsBoNganh" [nzValue]="p.ma" [nzLabel]="p.giaTri"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Chương </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <input nz-input formControlName="chuong" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Loại </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <input nz-input formControlName="loai" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true"> Khoản </nz-form-label>
            <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
              <input nz-input formControlName="khoan" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <ng-template #error let-control>
        <app-template-error #error [control]="control"></app-template-error>
      </ng-template>
    </form>
  </div>
  <div class="mt-16 flex-card p-lr16">
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-do">
        <i class="fa fa-trash-o do"></i>
        <span>Xóa</span>
      </button>
    </div>
    <nz-card class="mt-16 flex-card data-table card-border-content table-card">
      <nz-table #phanBo class="nowrap mt-16 table-chi-tiet" nzBordered [nzData]="bangPhanBoList">
        <thead>
          <tr>
            <th width="45px">
              <label nz-checkbox></label>
            </th>
            <th style="width: 35px">STT</th>
            <th>Mục</th>
            <th>Tiểu mục</th>
            <th>Số tiền</th>
            <th>Chú thích</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr class="search-table">
            <th></th>
            <th></th>
            <th>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </th>
            <th>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </th>
            <th>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </th>
            <th>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </th>
            <th></th>
          </tr>
          <tr>
            <td>
              <label nz-checkbox></label>
            </td>
            <td>1</td>
            <td>456</td>
            <td>2022</td>
            <td>1.000.000</td>
            <td>Gạo</td>
            <td>
              <a>
                <i class="fa fa-pencil"></i>
              </a>
              <a>
                <i class="fa fa-trash-o do"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
  <form nzLayout="vertical" nz-form [formGroup]="formData">
    <div nz-row [nzGutter]="[24]">
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label nzRequired [nzNoColon]="true"> Nhận xét </nz-form-label>
          <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="error">
            <input nz-input formControlName="nhanXet" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzNoColon]="true">
            File đính kèm
          </nz-form-label>
          <div class="list-file">
            <file-list [data]="listFileDinhKem" [isViewDetail]="isView"></file-list>
          </div>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
