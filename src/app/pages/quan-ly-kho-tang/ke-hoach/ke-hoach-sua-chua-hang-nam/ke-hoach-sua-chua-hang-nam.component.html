<nz-affix [nzOffsetTop]="69" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab('dxkh')">
     Đề xuất kế hoạch sửa chữa lớn của Cục
    </li>
    <li nz-menu-item (click)="selectTab('qdtcdt')" *ngIf="userService.isTongCuc()">
      Tổng hợp phương án sửa chữa lớn
    </li>
    <li nz-menu-item (click)="selectTab('qdbtc')">
      Quyết định KH sửa chữa lớn - BTC
    </li>
    <li nz-menu-item (click)="selectTab('qdtbscl')">
      Quyết định/Thông báo KH sửa chữa lớn - TCDT
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 'dxkh'">
  <app-de-xuat-kh-sc-lon></app-de-xuat-kh-sc-lon>
</ng-container>
<ng-container *ngIf="tabSelected == 'qdtcdt'">
<app-quyet-dinh-sc-lon-tcdt></app-quyet-dinh-sc-lon-tcdt>
</ng-container>
<ng-container *ngIf="tabSelected == 'qdbtc'">
  <app-quyet-dinh-sc-lon-btc></app-quyet-dinh-sc-lon-btc>
</ng-container>
<ng-container *ngIf="tabSelected == 'qdtbscl'">
  <app-qd-thong-bao-sua-chua-lon></app-qd-thong-bao-sua-chua-lon>
</ng-container>
