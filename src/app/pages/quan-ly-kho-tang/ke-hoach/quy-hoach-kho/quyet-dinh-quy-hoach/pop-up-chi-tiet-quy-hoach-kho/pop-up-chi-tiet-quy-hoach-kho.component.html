<div class="bg-trang">
  <form [nzLayout]="'vertical'" [formGroup]="formData" nz-form>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="type == '00' ? 24 : 12">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" nzRequired> Vùng
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-select formControlName="vungMien" (ngModelChange)="changeVungMien($event)">
              <nz-option [nzValue]="item.ma" [nzLabel]="item.giaTri" *ngFor="let item of listVungMien">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12" *ngIf="type == '01'">
        <nz-form-item class="form-item" >
          <nz-form-label [nzNoColon]="true" nzRequired> Hình thức đầu tư
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <input formControlName="hinhThuc" class="search__input" nz-input/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item class="form-item" >
          <nz-form-label class="p-2" [nzNoColon]="true" nzRequired> Địa điểm kho
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
              <input formControlName="diaDiemKho" class="search__input" nz-input/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="4" *ngIf="type == '00'">
        <nz-form-item class="form-item">
          <nz-form-label class="p-2" [nzNoColon]="true"  nzRequired> Tổng số điểm kho tuyến I
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
              <nz-input-number formControlName="slKhoTuyenI" [nzSize]="'small'" nz-input [nzMin]="0"
                               [nzFormatter]="globals.formatter"
                               [nzParser]="globals.parser">
              </nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="4" *ngIf="type == '00'" >
        <nz-form-item class="form-item" >
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Tổng số điểm kho tuyến II
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
              <nz-input-number formControlName="slKhoTuyenII" [nzSize]="'small'" nz-input [nzMin]="0"
                               [nzFormatter]="globals.formatter"
                               [nzParser]="globals.parser">
              </nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6" *ngIf="type == '01'" >
        <nz-form-item class="form-item" >
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Tổng số điểm kho
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-number formControlName="slKho" [nzSize]="'small'" nz-input [nzMin]="0"
                             [nzFormatter]="globals.formatter"
                             [nzParser]="globals.parser">
            </nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="type == '00' ? 4 : 6" >
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true"  class="p-2" nzRequired> Số điểm kho đã duyệt
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <nz-input-number formControlName="slKhoDaDuyet" [nzSize]="'small'" nz-input [nzMin]="0"
                               [nzFormatter]="globals.formatter"
                               [nzParser]="globals.parser">
              </nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Diện tích dự kiến
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
              <input class="money-input" currencyMask [options]="amount" [min]="0"
                     formControlName="dienTichDk"
              />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Tích lượng
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <input class="money-input" currencyMask [options]="amount" [min]="0"
                     formControlName="tichLuong"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6" *ngIf="type == '00'">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Diện tích kho tuyến I
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <input class="money-input" currencyMask [options]="amount" [min]="0"
                     formControlName="dtKhoTuyenI"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6" *ngIf="type == '00'">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Diện tích kho tuyến II
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <input class="money-input" currencyMask [options]="amount" [min]="0"
                     formControlName="dtKhoTuyenII"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12" *ngIf="type == '01'">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Diện tích kho
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <input class="money-input" currencyMask [options]="amount" [min]="0"
                     formControlName="dtKho"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item class="form-item">
          <nz-form-label [nzNoColon]="true" class="p-2" nzRequired> Ghi chú
          </nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <textarea rows="4" formControlName="ghiChu" class="search__input" nz-input></textarea>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="onCancel()" class="modal__button--cancel ml-2">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
      <button nz-button (click)="handleOk()" class="modal__button--save ml-2">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>

    </div>
  </div>
</div>

<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}
  </ng-container>
</ng-template>
