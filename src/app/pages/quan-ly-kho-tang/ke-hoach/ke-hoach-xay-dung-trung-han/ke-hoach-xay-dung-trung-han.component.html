<nz-affix [nzOffsetTop]="69" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="tabSelected == 'dxkh'"  (click)="selectTab('dxkh')" *ngIf="userService.isAccessPermisson('QLKT_QHKHKT_KHDTXDTRUNGHAN_DX')">
      Đề xuất KH đầu tư xây dựng trung hạn (5 năm)
    </li>
    <li nz-menu-item [nzSelected]="tabSelected == 'thkh'"  (click)="selectTab('thkh')" *ngIf="userService.isTongCuc() && userService.isAccessPermisson('QLKT_QHKHKT_KHDTXDTRUNGHAN_TH')">
      Tổng hợp phương án đề xuất KH đầu tư xây dựng trung hạn (5 năm)
    </li>
    <li nz-menu-item [nzSelected]="tabSelected == 'qdpdkh'" (click)="selectTab('qdpdkh')" *ngIf="userService.isAccessPermisson('QLKT_QHKHKT_KHDTXDTRUNGHAN_QD')">
      Quyết định phê duyệt KH đầu tư xây dựng trung hạn (5 năm) của BTC
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 'dxkh'">
  <app-de-xuat-ke-hoach></app-de-xuat-ke-hoach>
</ng-container>
<ng-container *ngIf="tabSelected == 'thkh'">
 <app-tong-hop-de-xuat-ke-hoach (eventTaoQd)="selectTab('qdpdkh', $event)"></app-tong-hop-de-xuat-ke-hoach>
</ng-container>
<ng-container *ngIf="tabSelected == 'qdpdkh'">
  <app-quyet-dinh-phe-duyet-ke-hoach [dataInput]="dataOutput" ></app-quyet-dinh-phe-duyet-ke-hoach>
</ng-container>
