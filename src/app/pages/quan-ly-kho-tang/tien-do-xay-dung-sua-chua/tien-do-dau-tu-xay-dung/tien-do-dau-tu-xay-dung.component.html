<nz-affix [nzOffsetTop]="69" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab('01')"
        *ngIf="userService.isAccessPermisson('QLKT_TDXDSCKT_TDDTXD_QDPDDADTXD')">
      Quyết định phê duyệt dự án ĐTXD
    </li>
    <li nz-menu-item (click)="selectTab('02')" *ngIf="userService.isAccessPermisson('QLKT_TDXDSCKT_TDDTXD_QDPDTKTCTDT')">
      Quyết định phê duyệt bản vẽ TKTC và tổng dự toán
    </li>
    <li nz-menu-item (click)="selectTab('03')"  *ngIf="userService.isAccessPermisson('QLKT_TDXDSCKT_TDDTXD_QDPDKHLCNT')">
      Quyết định phê duyệt KH lựa chọn nhà thầu
    </li>
    <li nz-menu-item (click)="selectTab('04')" *ngIf="userService.isAccessPermisson('QLKT_TDXDSCKT_TDDTXD_TTDT') || userService.isAccessPermisson('QLKT_TDXDSCKT_TDDTXD_QDPDKQLCNT')">
      Tổ chức triển khai KH lựa chọn nhà thầu
    </li>
    <li nz-menu-item (click)="selectTab('05')" *ngIf="userService.isAccessPermisson('QLKT_TDXDSCKT_TDDTXD_HD')">
      Hợp đồng và PL hợp đồng
    </li>
    <li nz-menu-item (click)="selectTab('06')">
      Tiến độ công việc
    </li>
    <li nz-menu-item (click)="selectTab('07')">
      Biên bản nghiệm thu
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == '01'">
  <app-quyet-dinh-phe-duyet-du-an-dtxd></app-quyet-dinh-phe-duyet-du-an-dtxd>
</ng-container>
<ng-container *ngIf="tabSelected == '02'">
  <app-quyet-dinh-phe-duyet-tktc-tdt></app-quyet-dinh-phe-duyet-tktc-tdt>
</ng-container>
<ng-container *ngIf="tabSelected == '03'">
  <app-quyet-dinh-phe-duyet-khlcnt></app-quyet-dinh-phe-duyet-khlcnt>

<ng-container *ngIf="tabSelected == '04'">
  <app-to-chuc-trien-khai-lua-chon-nha-thau></app-to-chuc-trien-khai-lua-chon-nha-thau>
</ng-container>
<ng-container *ngIf="tabSelected == '05'">
  <app-hop-dong></app-hop-dong>

<ng-container *ngIf="tabSelected == '06'">
  <app-quyet-dinh-phe-duyet-du-an-dtxd></app-quyet-dinh-phe-duyet-du-an-dtxd>
