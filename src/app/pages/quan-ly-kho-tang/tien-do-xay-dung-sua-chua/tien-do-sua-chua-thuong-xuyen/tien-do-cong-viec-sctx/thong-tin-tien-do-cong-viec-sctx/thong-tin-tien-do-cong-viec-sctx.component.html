<div class="modal-card">
  <nz-card nzTitle="THÊM TÊN CÔNG TÁC/HẠNG MỤC CÔNG VIỆC NGOÀI HỢP ĐỒNG">
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="22">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group>
              <input nz-input [(ngModel)]="item.tenCongViec" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="1">
        <nz-form-item>
          <nz-form-control (click)="themMoiCongViec()">
            <div class="btn-plus">
              <i class="icon htvbdh_dau-cong"></i>
            </div>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24" *ngFor="let data of tableCvMoi, let idx = index">
      <div nz-col nzSpan="22" class="mg-t-10">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group>
              <input [readonly]="true" nz-input [(ngModel)]="data.tenCongViec" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </nz-card>
  <nz-card nzTitle="TÊN CÔNG TÁC/HẠNG MỤC CÔNG VIỆC TRONG HỢP ĐỒNG">
    <div nz-row [nzGutter]="24" *ngFor="let item of tableCongViec, let idx = index">
      <div nz-col nzSpan="22" class="mg-t-10">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzSuffix]="suffixIconButton">
              <input nz-input disabled [(ngModel)]="item.tenCongViec" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </nz-card>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="onCancel()" class="modal__button--cancel ml-2">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
      <button nz-button (click)="handleOk()" class="modal__button--save ml-2">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>

    </div>
  </div>
</div>

<ng-template #suffixIconButton>
  <label nzDisabled nz-checkbox [(ngModel)]="valueLabel"></label>
</ng-template>
