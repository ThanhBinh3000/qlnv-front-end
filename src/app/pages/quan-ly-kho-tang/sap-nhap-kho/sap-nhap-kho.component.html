<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item [nzSelected]="tabSelected === 0" (click)="selectTab(0)">
      Quyết định điều chuyển, sáp nhập kho
    </li>
    <li nz-menu-item [nzSelected]="tabSelected === 1" (click)="selectTab(1)">
      Duyệt danh mục kho
    </li>
    <li nz-menu-item [nzSelected]="tabSelected === 2" (click)="selectTab(2)">
      Điều chuyển kho
    </li>
    <li nz-menu-item [nzSelected]="tabSelected === 3" (click)="selectTab(3)">
      Phiếu xuất hàng hao hụt
    </li>
    <li nz-menu-item [nzSelected]="tabSelected === 4" (click)="selectTab(4)">
      Biên bản sáp nhập
    </li>
    <li nz-menu-item [nzSelected]="tabSelected === 5" (click)="selectTab(5)">
      Phiếu nhập hàng
    </li>
    <li nz-menu-item [nzSelected]="tabSelected === 6" (click)="selectTab(6)">
      Báo cáo kết quả thực hiện
    </li>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 0">
      <app-quyet-dinh-dieu-chuyen-sap-nhap-kho
        (selectTabChange)="selectTab($event)"></app-quyet-dinh-dieu-chuyen-sap-nhap-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1">
      <app-danh-muc-duyet-kho></app-danh-muc-duyet-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2">
      <app-dieu-chuyen-kho-sap-nhap></app-dieu-chuyen-kho-sap-nhap>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3">
      <app-phieu-xuat-hang-hao-hut></app-phieu-xuat-hang-hao-hut>
    </ng-container>
    <ng-container *ngIf="tabSelected == 4">
      <app-bien-ban-sap-nhap-kho></app-bien-ban-sap-nhap-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 5">
      <app-phieu-nhap-hang></app-phieu-nhap-hang>
    </ng-container>
    <ng-container *ngIf="tabSelected == 6">
      <app-bao-cao-ket-qua-sap-nhap></app-bao-cao-ket-qua-sap-nhap>
    </ng-container>
  </div>
</div>
