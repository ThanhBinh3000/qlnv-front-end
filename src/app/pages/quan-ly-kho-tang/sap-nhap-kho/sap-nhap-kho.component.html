<nz-affix [nzOffsetTop]="globals.prop.MENU_LV0" class="level0">
  <ul nz-menu nzMode="horizontal">
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_QDDCSN')">
      <li nz-menu-item [nzSelected]="tabSelected === 0" (click)="selectTab(0)">
        Quyết định điều chuyển, sáp nhập kho
      </li>
    </ng-container>
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_DDMK')">
      <li nz-menu-item [nzSelected]="tabSelected === 1" (click)="selectTab(1)">
        Duyệt danh mục kho
      </li>
    </ng-container>
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_DCK')">
      <li nz-menu-item [nzSelected]="tabSelected === 2" (click)="selectTab(2)">
        Điều chuyển kho
      </li>
    </ng-container>
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_PXHHH')">
      <li nz-menu-item [nzSelected]="tabSelected === 3" (click)="selectTab(3)">
        Phiếu xuất hàng hao hụt
      </li>
    </ng-container>
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_BBSN')">
      <li nz-menu-item [nzSelected]="tabSelected === 4" (click)="selectTab(4)">
        Biên bản sáp nhập
      </li>
    </ng-container>
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_PNH')">
      <li nz-menu-item [nzSelected]="tabSelected === 5" (click)="selectTab(5)">
        Phiếu nhập hàng
      </li>
    </ng-container>
    <ng-container *ngIf="userService.isAccessPermisson('QLKT_THSDK_BCKQTH')">
      <li nz-menu-item [nzSelected]="tabSelected === 6" (click)="selectTab(6)">
        Báo cáo kết quả thực hiện
      </li>
    </ng-container>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 0 && userService.isAccessPermisson('QLKT_THSDK_QDDCSN')">
      <app-quyet-dinh-dieu-chuyen-sap-nhap-kho
        (selectTabChange)="selectTab($event)"></app-quyet-dinh-dieu-chuyen-sap-nhap-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 1 && userService.isAccessPermisson('QLKT_THSDK_DDMK')">
      <app-danh-muc-duyet-kho></app-danh-muc-duyet-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 2 && userService.isAccessPermisson('QLKT_THSDK_DCK')">
      <app-dieu-chuyen-kho-sap-nhap></app-dieu-chuyen-kho-sap-nhap>
    </ng-container>
    <ng-container *ngIf="tabSelected == 3 && userService.isAccessPermisson('QLKT_THSDK_PXHHH')">
      <app-phieu-xuat-hang-hao-hut></app-phieu-xuat-hang-hao-hut>
    </ng-container>
    <ng-container *ngIf="tabSelected == 4 && userService.isAccessPermisson('QLKT_THSDK_BBSN')">
      <app-bien-ban-sap-nhap-kho></app-bien-ban-sap-nhap-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 5 && userService.isAccessPermisson('QLKT_THSDK_PNH')">
      <app-phieu-nhap-hang></app-phieu-nhap-hang>
    </ng-container>
    <ng-container *ngIf="tabSelected == 6 && userService.isAccessPermisson('QLKT_THSDK_BCKQTH')">
      <app-bao-cao-ket-qua-sap-nhap></app-bao-cao-ket-qua-sap-nhap>
    </ng-container>
  </div>
</div>
