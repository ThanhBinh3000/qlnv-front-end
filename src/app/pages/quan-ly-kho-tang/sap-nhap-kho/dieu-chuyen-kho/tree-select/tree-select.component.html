<nz-card class="mt16 flex-card p-lr16 mb16 table-card scroll-modal">
    <nz-input-group [nzSuffix]="suffixIcon">
        <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue" />
    </nz-input-group>
    <ng-template #suffixIcon>
        <span nz-icon nzType="search"></span>
    </ng-template>
    <nz-tree [nzData]="treeData" [nzSearchValue]="searchValue">
        <ng-template #nzTreeTemplate let-node>
            <div class="ant-tree-node-content-wrapper" (click)="handleOk(node)"
                [class.ant-tree-node-selected]="node.isSelected" [ngClass]="{'disabled-node': !node.origin.isLeaf}">
                <span fxFlex> {{ node.title }}</span>
            </div>
        </ng-template>
    </nz-tree>
</nz-card>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="onCancel()">
                <i nz-icon nzType="close" class="icon-close"></i>
                Đóng
            </a>
        </div>
    </div>
</div>
