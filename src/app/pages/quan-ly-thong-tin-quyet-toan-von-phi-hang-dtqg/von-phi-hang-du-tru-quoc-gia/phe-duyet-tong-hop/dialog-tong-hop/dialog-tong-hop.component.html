<div class="modal__content">
    <div class="search__body" nz-row [nzGutter]="[18, 12]">
        <div nz-col nzSpan="6">
            <label class="search__label">Năm quyết toán</label>
            <!-- <input class="search__input" nz-input [(ngModel)]="response.namQtoan"
                [class]="response.namQtoan && (response.namQtoan > 999 && response.namQtoan < 3000) ? '' : 'input-error-validate'" /> -->

            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn năm" [(ngModel)]="response.namQtoan"
                [class]="response.namQtoan ?'' : 'input-error-validate'">
                <nz-option *ngFor="let item of lstNam" [nzValue]="item" [nzLabel]="item">
                </nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Quý</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn quý" [(ngModel)]="response.quyQtoan"
                [class]="response.quyQtoan ?'' : 'input-error-validate'">
                <nz-option *ngFor="let item of lstQuy" [nzValue]="item.val" [nzLabel]="item.ten">
                </nz-option>
            </nz-select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i class="icon htvbdh_tcdt_save"></i>
                Tạo mới
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
