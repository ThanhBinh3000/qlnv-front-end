<nz-affix class="menu-lv3" [nzOffsetTop]="43">
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between" id="banhanh" role="tabpanel"
      aria-labelledby="banhanh-tab">
      <div class="trai">
      </div>
      <div class="canphai phai action-top">
        <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
          <i class="icon htvbdh_tcdt_pheduyet"></i>
          <span>Duyệt</span>
        </button>
        <button class="btn btn-outline-grey btn-sm waves-effect waves-light">
          <i class="icon htvbdh_tcdt_pheduyet"></i>
          <span>Phê duyệt</span>
        </button>
        <a class="btn btn-outline-grey btn-sm waves-effect waves-light">
          <i class="icon htvbdh_tcdt_tuchoi"></i>
          <span>Từ chối</span>
        </a>
        <button nz-button class="search__button--search" (click)="pages.page = 1; pages.size = 10 ;onSubmit()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </div>
  </div>
</nz-affix>
<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">

          <div nz-col nzSpan="6">
            <label class="search__label">Năm</label>
            <input nz-input class="search__input" type="text" />
          </div>

          <div nz-col nzSpan="6">
            <label class="search__label">Ngày lập từ</label>
            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgay"></nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Đến ngày</label>
            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgay"></nz-date-picker>
          </div>
          <div nz-col nzSpan="6">
            <label class="search__label">Trạng thái</label>
            <input nz-input class="search__input" type="text" />
          </div>
          <div nz-col nzSpan="12">
            <label class="search__label">Đơn vị lập</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" [(ngModel)]="searchFilter.donViTao">
              <nz-option *ngFor="let item of donViTaos" [nzValue]="item.maDvi" [nzLabel]="item.tenDvi"></nz-option>
            </nz-select>
          </div>
          <div nz-col nzSpan="4">
            <label class="search__label">Số quyết định</label>
            <input nz-input class="search__input" type="text" [(ngModel)]="searchFilter.soQd">
          </div>

          <div nz-col nzSpan="8">
            <label class="search__label">Trạng thái</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a person" nzValue="1"  > 
             
            </nz-select>
          </div>
        </div>
      </nz-card>
      <nz-card nzTitle="DANH SÁCH BÁO TỔNG HỢP SỐ LIỆU QUYẾT TOÁN" [nzExtra]="tableCard1"
        class="mt16 flex-card p-lr16">
        <nz-table #basicTable class="nowrap" [nzScroll]="{ y: '240px' }">
          <thead>
            <thead>
              <tr>
                <th width="60px">STT</th>
                <th width="130px">Số quyết định</th>
                <th width="175px">Ngày quyết định</th>
                <th width="175px">Ngày lập</th>
                <th width="175px">Đơn vị lập</th>
                <th width="175px">Trạng thái</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of danhSachCongVan; let i = index">
                <td>{{i+1}}</td>
                <td>{{ item.soQd }}</td>
                <td>{{item.ngayQuyetDinh}}</td>
                <td>{{item.ngayTao}}</td>
                <td>{{item.maDvi}}</td>
                <td >{{getStatusName(item.trangThai)}}</td>
                <td>
                  <label nz-checkbox [nzValue]="item.id" [(ngModel)]="item.checked" (ngModelChange)="updateSingleChecked()"></label>
                </td>
                <td>
                  <a routerLink="../{{url}}/{{ item.id }}" style="margin-right:10px">
                    xem
                  </a>
                  <a routerLink="../{{url}}/{{ item.id }}" style="margin-right:10px">
                    Sửa
                  </a>
                  <a   >
                    Xóa
                  </a>
                </td >
                
              </tr>
            </tbody>
        </nz-table>
        <div nz-row>
          <div nz-col nzSpan="24" style="margin-top: 5px;">
            <label class="search__label">Lý do từ chối :</label>
            <input class="search__input" type="text" style="width: 95.9%">
          </div>
        </div>

        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">

            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
                nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
                (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main" routerLink="../tong-hop-so-lieu-quyet-toan">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm mới</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i class="icon htvbdh_dong"></i>
          <span>Đóng</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
