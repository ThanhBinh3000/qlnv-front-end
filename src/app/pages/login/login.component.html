<main class="main-login">
  <div nz-row [nzGutter]="24" nzJustify="center" nzAlign="middle">
    <div nz-col nzXs="18" nzSm="12" nzMd="12" nzLg="6">
      <div class="heading">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <h3 class="dangnhap">Đăng nhập</h3>
      </div>
      <form nz-form class="login-form" method="post" [nzLayout]="'vertical'" [formGroup]="formLogin"
        (keyup.enter)="login(formLogin.value)" (ngSubmit)="login(formLogin.value)">
        <nz-form-item>
          <nz-form-label nzFor="UserName">Người dùng</nz-form-label>
          <nz-form-control nzErrorTip="Tên đăng nhập là bắt buộc!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="UserName" placeholder="Người dùng" />
            </nz-input-group>
          </nz-form-control>
          <!-- <div class="text-danger"
                          *ngIf=" formLogin.controls.UserName.touched &&  formLogin.controls.UserName.errors?.required ">
                          Tên đăng nhập là bắt buộc!
                        </div> -->
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="Password">Mật khẩu</nz-form-label>
          <nz-form-control nzErrorTip="Mật khẩu là bắt buộc!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="Password" placeholder="Mật khẩu" />
            </nz-input-group>
          </nz-form-control>
          <!-- <div class="text-danger"
            *ngIf=" formLogin?.controls?.Password?.errors?.required && formLogin?.controls?.Password?.touched">
            Password là bắt buộc!
          </div> -->
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzFor="captchaText">Captcha</nz-form-label>
          <nz-form-control nzErrorTip="Captcha là bắt buộc!">
            <nz-input-group nzPrefixIcon="block" [nzAddOnAfter]="suffixButton">
              <input type="text" nz-input formControlName="captchaText" placeholder="Captcha" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <ng-template #suffixButton>
          <img nz-image width="200px" height="30px" [src]="imgCaptcha" alt="" />
          &nbsp;&nbsp;&nbsp;
          <a (click)="getCaptcha()">
            <i class='fa fa-refresh'></i>
          </a>
        </ng-template>

        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="24">
            <label nz-checkbox>
              <span>Ghi nhớ đăng nhập</span>
            </label>
          </div>
        </div>
        <div nz-row [nzGutter]="24">
          <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" class="center">
            <button type="submit" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
              Đăng nhập
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p class="banquyen">Bản quyền © 2021-2040 TỔNG CỤC DỰ TRỮ NHÀ NƯỚC</p>
</main>
