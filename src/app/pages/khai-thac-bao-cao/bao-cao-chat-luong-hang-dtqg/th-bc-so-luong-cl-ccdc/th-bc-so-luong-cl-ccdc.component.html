<div class="luong-thuc__danh-sach">
  <div class="bg-trang">
    <div class="header header-green-background mg-t-10">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span class="text-uppercase font-weight-bold">Tổng hợp báo cáo số lượng, chất lượng công cụ dụng cụ</span>
        </div>
      </div>
    </div>
    <nz-card class="mt16 flex-card p-lr16">
      <form nzLayout="vertical" nz-form [formGroup]="formData">
        <ng-template #error let-control>
          <app-template-error #error [control]="control"></app-template-error>
        </ng-template>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="4">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="label-color-kh"> Năm
              </nz-form-label>
              <nz-select formControlName="nam">
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="10" *ngIf="userService.isTongCuc()">
            <nz-form-item>
              <nz-form-label>Cục DTNN KV</nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select formControlName="maCuc" (ngModelChange)="changeCuc($event)" nzAllowClear>
                  <nz-option *ngFor="let p of dsDonVi" [nzLabel]="p.tenDvi" [nzValue]="p.maDvi"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="10" *ngIf="userService.isCuc() || userService.isTongCuc()">
            <nz-form-item>
              <nz-form-label>Chi Cục DTNN</nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select formControlName="maChiCuc" nzAllowClear>
                  <nz-option *ngFor="let p of listChiCuc" [nzLabel]="p.tenDvi" [nzValue]="p.maDvi"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-card>
    <div class="cangiua group-button-search">
      <button nz-button class="search__button--clear" (click)="clearFilter()"
              *ngIf="!userService.isAccessPermisson('XHDTQG_XCTVT_XDPA_EXP1')">
        <i class="icon  htvbdh_nhap-lai1"></i>
        <span>Xóa điều kiện</span>
      </button>
      <button nz-button class="search__button--search" (click)="preView()"
              *ngIf="!userService.isAccessPermisson('XHDTQG_XCTVT_XDPA_EXP1')">
        <i class="icon htvbdh_chuyen-xu-ly"></i>
        <span>Kết xuất báo cáo</span>
      </button>
    </div>
  </div>
</div>

<!--popup preview-->
<nz-modal [(nzVisible)]="showDlgPreview" nzTitle="Khai thác báo cáo" nzWidth="100%" (nzOnCancel)="closeDlg()">
  <div *nzModalContent class="modal__content">
    <pdf-viewer [src]="pdfSrc" [original-size]="false" [render-text]="true" style="width: 100%; height: 600px;">
    </pdf-viewer>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="downloadPdf()" class="modal__button--save">
      <i class="icon htvbdh_tcdt_tuchoi"></i>
      Tải báo cáo
    </button>
    <button nz-button (click)="downloadExcel()" class="modal__button--save">
      <i class="icon htvbdh_tcdt_tuchoi"></i>
      Tải báo cáo Excel
    </button>
    <button nz-button (click)="closeDlg()" class="modal__button--cancel">
      <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
      Đóng
    </button>
  </div>
</nz-modal>
