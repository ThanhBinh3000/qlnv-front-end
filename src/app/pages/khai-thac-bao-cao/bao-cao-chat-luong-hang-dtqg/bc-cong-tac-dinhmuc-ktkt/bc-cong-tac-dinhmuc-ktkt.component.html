<div class="luong-thuc__danh-sach">
  <div class="bg-trang">
    <div class="header header-green-background mg-t-10">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span class="text-uppercase font-weight-bold">BÁO CÁO CHẤT LƯỢNG CÔNG TÁC BẢO QUẢN DTQG</span>
        </div>
      </div>
    </div>
    <nz-card class="mt16 flex-card p-lr16">
      <form nzLayout="vertical" nz-form [formGroup]="formData">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="5">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="label-color-kh"> Cục DTNN KV
              </nz-form-label>
              <nz-form-control [nzErrorTip]="error">
                <nz-select formControlName="maCuc" nzShowSearch nzAllowClear>
                  <nz-option *ngFor="let p of dsDonVi" [nzValue]="p.maDvi" [nzLabel]="p.tenDvi"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-card>
    <div class="cangiua group-button-search">
      <button nz-button class="search__button--clear" (click)="clearForm()">
        <i class="icon  htvbdh_nhap-lai1"></i>
        Xóa điều kiện
      </button>
      <button nz-button class="search__button--search" (click)="previewBc()">
        <i class="icon htvbdh_chuyen-xu-ly"></i>
        Kết xuất báo cáo
      </button>
    </div>
  </div>
</div>

<!--popup preview-->
<nz-modal [(nzVisible)]="showDlgPreview" nzTitle="Báo cáo" nzWidth="100%" (nzOnCancel)="closeDlg()">
  <div *nzModalContent class="modal__content">
    <pdf-viewer [src]="pdfSrc" [original-size]="false" [render-text]="true" style="width: 100%; height: 600px;">
    </pdf-viewer>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="downloadPdf()" class="modal__button--save">
      <i class="icon htvbdh_tcdt_tuchoi"></i>
      Tải báo cáo
    </button>
    <button nz-button (click)="downloadExcel()" class="modal__button--save">
      <i class="icon htvbdh_tcdt_tuchoi"></i>
      Tải báo cáo Excel
    </button>
    <button nz-button (click)="printPreview()" class="modal__button--save">
      <i class="icon htvbdh_tcdt_print"></i>
      In
    </button>
    <button nz-button (click)="closeDlg()" class="modal__button--cancel">
      <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
      Đóng
    </button>
  </div>
</nz-modal>
<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}
  </ng-container>
</ng-template>
