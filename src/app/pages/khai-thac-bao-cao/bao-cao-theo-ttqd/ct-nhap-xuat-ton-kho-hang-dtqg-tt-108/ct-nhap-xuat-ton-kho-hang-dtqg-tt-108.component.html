<div class="luong-thuc__danh-sach">
  <div class="bg-trang">
    <h3 class="text-uppercase">Báo cáo chi tiết nhập, xuất, tồn kho hàng dự trữ quốc gia</h3>
    <nz-card class="mt16 flex-card p-lr16">
      <form nzLayout="vertical" nz-form [formGroup]="formData">
        <ng-template #error let-control>
          <app-template-error #error [control]="control"></app-template-error>
        </ng-template>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="label-color-kh"> Năm
              </nz-form-label>
              <nz-select formControlName="nam">
                <nz-option *ngFor="let p of listNam" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="3">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true" class="label-color-kh"> Quý
              </nz-form-label>
              <nz-select [(ngModel)]="quy" [ngModelOptions]="{standalone: true}"
                (ngModelChange)="getStartAndEndDatesOfQuarter($event)">
                <nz-option *ngFor="let p of listQuy" [nzValue]="p.id" [nzLabel]="p.giaTri"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="7" *ngIf="userService.isTongCuc()">
            <nz-form-item>
              <nz-form-label [nzXs]="7">Cục DTNN KV</nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select [(ngModel)]="maCuc" [ngModelOptions]="{standalone: true}"
                  (ngModelChange)="changeCuc($event)">
                  <nz-option *ngFor="let p of dsDonVi" [nzLabel]="p.tenDvi" [nzValue]="p.maDvi"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="7" *ngIf="userService.isTongCuc() || userService.isCuc()">
            <nz-form-item>
              <nz-form-label [nzXs]="7">Chi Cục DTNN KV</nz-form-label>
              <nz-form-control nz-col [nzErrorTip]="error">
                <nz-select [(ngModel)]="maChiCuc" [ngModelOptions]="{standalone: true}">
                  <nz-option *ngFor="let p of listChiCuc" [nzLabel]="p.tenDvi" [nzValue]="p.maDvi"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
      <form nzLayout="vertical" nz-form>
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="6">
            <nz-form-item>
              <nz-form-label [nzXs]="7">Loại hàng hóa</nz-form-label>
              <nz-select [(ngModel)]="loaiVthh" [ngModelOptions]="{standalone: true}"
                (ngModelChange)="changeLoaiVthh($event)">
                <nz-option *ngFor="let p of listVthh" [nzLabel]="p.giaTri" [nzValue]="p.ma"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzXs]="7">Chủng loại hàng hóa</nz-form-label>
              <nz-select nzMode="multiple" [(ngModel)]="cLoaiVthh" [ngModelOptions]="{standalone: true}">
                <nz-option *ngFor="let p of listCloaiVthh" [nzLabel]="p.ten" [nzValue]="p.key"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="1">
            <nz-form-item>
              <nz-form-label style="line-height: 0"></nz-form-label>

              <button type="button" class="btn cus-btn btn-main" (click)="addRow()">
                <i class="icon htvbdh_dau-cong"></i>
              </button>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="24" *ngFor="let row of rows; let i = index">
          <div nz-col [nzSpan]="6">
            <nz-form-item>
              <nz-form-label [nzXs]="7">Loại hàng hóa</nz-form-label>
              <nz-select (change)="changeLoaiVthh($event)">
                <nz-option *ngFor="let p of listVthh" [nzLabel]="p.giaTri" [nzValue]="p.ma"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzXs]="7">Chủng loại hàng hóa</nz-form-label>
              <nz-select (change)="changeCloaiVthh($event)">
                <nz-option *ngFor="let p of listCloaiVthh" [nzLabel]="p.giaTri" [nzValue]="p.ma"></nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="1">
            <nz-form-item>
              <nz-form-label style="line-height: 0"></nz-form-label>
              <button type="button" class="btn cus-btn btn-do" (click)="deleteRow(i)">
                <i class="icon htvbdh_xoa"></i>
              </button>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-card>
    <div class="group-button">
      <button type="button" class="btn btn-sub" (click)="preView()"
        *ngIf="!userService.isAccessPermisson('XHDTQG_XCTVT_XDPA_EXP1')">
        <i class="icon htvbdh_chuyen-xu-ly"></i>
        <span>Kết xuất báo cáo</span>
      </button>
    </div>
  </div>
</div>

<!--popup preview-->
<nz-modal [(nzVisible)]="showDlgPreview" nzTitle="Báo cáo" nzWidth="100%">
  <div *nzModalContent class="modal__content">
    <pdf-viewer [src]="pdfSrc" [original-size]="false" [render-text]="true" style="width: 100%; height: 600px;">
    </pdf-viewer>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="downloadPdf()" class="modal__button--save">
      <i class="icon htvbdh_tcdt_tuchoi"></i>
      Tải báo cáo
    </button>
    <button nz-button (click)="closeDlg()" class="modal__button--cancel">
      <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
      Đóng
    </button>
  </div>
</nz-modal>
