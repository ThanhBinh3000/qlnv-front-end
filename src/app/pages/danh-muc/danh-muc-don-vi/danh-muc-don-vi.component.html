<div class="contentBor chi-tieu__body">
  <div class="contentDetail">
    <div class="main-content">
      <div nz-row [nzGutter]="24">
          <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
            <nz-card nzTitle="Đơn vị" class="card-tree">
              <nz-input-group [nzSuffix]="suffixIcon">
                <input type="text" nz-input placeholder="Search" />
              </nz-input-group>
              <ng-template #suffixIcon>
                <i nz-icon nzType="search"></i>
              </ng-template>
              <!--có Search: https://ng.ant.design/components/tree-view/en -->
              <nz-tree #nzTreeComponent [nzData]="nodes" (nzClick)="nzClickNodeTree($event)"
                (nzContextMenu)="nzClickNodeTree($event)" (nzCheckBoxChange)="nzCheck($event)"
                (nzExpandChange)="nzCheck($event)">
              </nz-tree>
            </nz-card>
          </div>
          <div nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="18">
            <nz-card nzTitle="Tìm kiếm" class="mt16 flex-card p-lr16">
              <div class="search__body" nz-row [nzGutter]="[18, 12]">
                <div nz-col nzSpan="12">
                  <label class="search__label">Số QĐ</label>
                  <input class="search__input" nz-input [(ngModel)]="searchFilter.soQD" />
                </div>
                <div nz-col nzSpan="6">
                  <label class="search__label">Ngày ký từ ngày</label>
                  <nz-date-picker class="search__input" [(ngModel)]="searchFilter.soQD"></nz-date-picker>
                </div>
                <div nz-col nzSpan="6">
                  <label class="search__label">Đến ngày</label>
                  <nz-date-picker class="search__input" [(ngModel)]="searchFilter.soQD"></nz-date-picker>
                </div>
                <div nz-col nzSpan="24">
                  <label class="search__label">Trích yếu</label>
                  <input class="search__input" nz-input [(ngModel)]="searchFilter.soQD" />
                </div>
                <div nz-col nzSpan="12">
                  <label class="search__label">Mã đơn vị</label>
                  <input class="search__input" nz-input [(ngModel)]="searchFilter.soQD" />
                </div>
                <div nz-col nzSpan="12">
                  <label class="search__label">Tên đơn vị</label>
                  <input class="search__input" nz-input [(ngModel)]="searchFilter.soQD" />
                </div>
              </div>
            </nz-card>
          </div>
      </div>
      <ng-template #tableCard1>
        <button type="button" class="btn btn-main">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
        <button type="button" class="btn btn-sub">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Export</span>
        </button>
      </ng-template>
    </div>
  </div>
</div>
