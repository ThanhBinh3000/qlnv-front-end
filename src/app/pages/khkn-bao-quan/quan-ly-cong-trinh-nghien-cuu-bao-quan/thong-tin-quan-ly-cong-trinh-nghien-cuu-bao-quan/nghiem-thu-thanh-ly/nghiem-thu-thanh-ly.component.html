<form nzLayout="vertical" nz-form class="pd-10 form-nghiem-thu-thanh-ly">
    <nz-card class="flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 6]">
            <div nz-col nzSpan="3">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Ngày nghiệm thu
                    </nz-form-label>
                    <input nz-input />
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Địa điểm
                    </nz-form-label>
                    <input nz-input />
                </nz-form-item>
            </div>
            <div nz-col nzSpan="24">
                <h3 class="mt-16">Thành viên hội đồng</h3>
            </div>
            <div nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Họ và tên
                    </nz-form-label>
                    <input nz-input />
                </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Đơn vị
                    </nz-form-label>
                    <input nz-input />
                </nz-form-item>
            </div>
            <div nz-col nzSpan="8">
                <nz-form-label [nzNoColon]="true" class="label-empty">
                </nz-form-label>
                <div class="btn-plus">
                    <i class="icon htvbdh_dau-cong"></i>
                </div>
            </div>
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Ý kiến đánh giá
                    </nz-form-label>
                    <textarea nz-input></textarea>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="3">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Tổng điểm
                    </nz-form-label>
                    <input nz-input />
                </nz-form-item>
            </div>
            <div nz-col nzSpan="3">
                <nz-form-item>
                    <nz-form-label [nzNoColon]="true">
                        Xét loại
                    </nz-form-label>
                    <input nz-input />
                </nz-form-item>
            </div>
        </div>
    </nz-card>
</form>
