<div class="bg-trang">
  <form nzLayout="vertical" nz-form class="pd-10">
    <nz-card class="flex-card p-lr16">
      <form nz-form [formGroup]="formData" class="mt-16">
        <div class="search__body" nz-row [nzGutter]="[18, 6]">
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Mã đề tài
              </nz-form-label>
              <input nz-input formControlName="maDt"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Tên đề tài
              </nz-form-label>
              <input nz-input formControlName="tenDt"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Cấp đề tài
              </nz-form-label>
              <nz-select formControlName="capDt">
                <nz-option *ngFor="let item of listCapDt" [nzValue]="item.ma" [nzLabel]="item.giaTri">
                </nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Từ năm
              </nz-form-label>
              <nz-select formControlName="tuNam">
                <nz-option *ngFor="let item of listNam" [nzValue]="item.value" [nzLabel]="item.text">
                </nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="3">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Đến năm
              </nz-form-label>
              <nz-select formControlName="denNam">
                <nz-option *ngFor="let item of listNam" [nzValue]="item.value" [nzLabel]="item.text">
                </nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Chủ nhiệm đề tài
              </nz-form-label>
              <input nz-input formControlName="chuNhiemDt"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Chức vụ
              </nz-form-label>
              <input nz-input formControlName="chucVu"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Email
              </nz-form-label>
              <input nz-input formControlName="email"/>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="6">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Số điện thoại
              </nz-form-label>
              <nz-input-number formControlName="soDt" type="number" nz-input [nzSize]="'small'"></nz-input-number>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Sự cần thiết
              </nz-form-label>
              <textarea formControlName="suCanThiet" nz-input></textarea>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Mục tiêu
              </nz-form-label>
              <textarea formControlName="mucTieu" nz-input></textarea>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Phạm vi
              </nz-form-label>
              <textarea formControlName="phamVi" nz-input></textarea>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Nội dung đề tài
              </nz-form-label>
              <textarea formControlName="noiDungDt" nz-input></textarea>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Phương pháp nghiên cứu
              </nz-form-label>
              <textarea formControlName="ppNghienCuu" nz-input></textarea>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Tổng chi phí (đồng)
              </nz-form-label>
              <nz-input-number formControlName="tongChiPhi" type="number" nz-input [nzSize]="'small'"></nz-input-number>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="4">
            <nz-form-item>
              <nz-form-label nzRequired [nzNoColon]="true">
                Trạng thái
              </nz-form-label>
              <nz-select formControlName="trangThaiTh">
                <nz-option *ngFor="let item of listTrangThai" [nzValue]="item.ma" [nzLabel]="item.giaTri">
                </nz-option>
              </nz-select>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="24">
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">
                Tài liệu đính kèm
              </nz-form-label>
              <div class="list-file">
                <file-list>
                </file-list>
              </div>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-card>
  </form>
</div>
