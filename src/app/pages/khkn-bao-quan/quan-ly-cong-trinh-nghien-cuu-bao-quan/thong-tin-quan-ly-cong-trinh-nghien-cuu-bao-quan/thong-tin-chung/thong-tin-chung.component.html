<div class="bg-trang">
    <form nzLayout="vertical" nz-form class="pd-10">
        <nz-card class="flex-card p-lr16">
            <div class="search__body" nz-row [nzGutter]="[18, 6]">
                <div nz-col nzSpan="3">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Mã đề tài
                        </nz-form-label>
                        <input nz-input />
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="12">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Tên đề tài
                        </nz-form-label>
                        <input nz-input />
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="3">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Cấp đề tài
                        </nz-form-label>
                        <nz-select>
                            <nz-option>1
                            </nz-option>
                        </nz-select>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="3">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Từ năm
                        </nz-form-label>
                        <nz-select>
                            <nz-option>1
                            </nz-option>
                        </nz-select>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="3">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Đến năm
                        </nz-form-label>
                        <nz-select>
                            <nz-option>1
                            </nz-option>
                        </nz-select>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="6">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Chủ nhiệm đề tài
                        </nz-form-label>
                        <input nz-input />
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="6">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Chức vụ
                        </nz-form-label>
                        <input nz-input />
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="6">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Email
                        </nz-form-label>
                        <input nz-input />
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="6">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Số điện thoại
                        </nz-form-label>
                        <nz-input-number type="text" nz-input [nzSize]="'small'"></nz-input-number>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Nội dung đề tài
                        </nz-form-label>
                        <textarea nz-input></textarea>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="4">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Tổng chi phí (đồng)
                        </nz-form-label>
                        <input nz-input />
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="4">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Trạng thái
                        </nz-form-label>
                        <nz-select>
                            <nz-option>1
                            </nz-option>
                        </nz-select>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label [nzNoColon]="true">
                            Căn cứ
                        </nz-form-label>
                        <div class="list-file">
                            <file-list>
                            </file-list>
                        </div>
                    </nz-form-item>
                </div>
            </div>
        </nz-card>
    </form>
</div>
