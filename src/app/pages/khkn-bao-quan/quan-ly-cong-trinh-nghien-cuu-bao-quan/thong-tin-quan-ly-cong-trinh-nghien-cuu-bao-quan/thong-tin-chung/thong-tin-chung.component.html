<div class="bg-trang">
  <nz-card class="mg-t-16 flex-card p-lr16">
    <form nzLayout="vertical" nz-form [formGroup]="formData">
      <div nz-row [nzGutter]="[24]">
        <div nz-col nzSpan="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Mã đề tài
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input (change)="onChangeInput()" nz-input formControlName="maDeTai" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Tên đề tài
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input nz-input formControlName="tenDeTai" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Cấp đề tài
            </nz-form-label>
            <nz-select formControlName="capDeTai">
              <nz-option *ngFor="let item of listCapDt" [nzValue]="item.ma" [nzLabel]="item.giaTri">
              </nz-option>
            </nz-select>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Từ năm
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-select formControlName="tuNam">
                <nz-option *ngFor="let item of listNam" [nzValue]="item.value" [nzLabel]="item.text">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="3">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Đến năm
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-select formControlName="denNam">
                <nz-option *ngFor="let item of listNam" [nzValue]="item.value" [nzLabel]="item.text">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Chủ nhiệm đề tài
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input nz-input formControlName="chuNhiem" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Chức vụ
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input nz-input formControlName="chucVu" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Email
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input nz-input formControlName="email" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Số điện thoại
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input nz-input formControlName="sdt" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Sự cần thiết
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">

              <textarea formControlName="suCanThiet" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Mục tiêu
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">

              <textarea formControlName="mucTieu" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Phạm vi
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">

              <textarea formControlName="phamVi" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Nội dung đề tài
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">

              <textarea formControlName="noiDung" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Phương pháp nghiên cứu
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">

              <textarea formControlName="phuongPhap" nz-input></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Tổng chi phí (đồng)
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-number [nzFormatter]="globals.formatter" [nzParser]="globals.parser"
                formControlName="tongChiPhi" type="number" nz-input [nzSize]="'small'"></nz-input-number>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="4">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Trạng thái
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-select formControlName="trangThai">
                <nz-option *ngFor="let item of listTrangThai" [nzValue]="item.ma" [nzLabel]="item.giaTri">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSpan]="24">
              Tài liệu đính kèm
            </nz-form-label>
            <div class="list-file" nz-col nzSpan="24">
              <file-list></file-list>
            </div>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
</div>
<ng-template #error let-control>
  <app-template-error #error [control]="control"></app-template-error>
</ng-template>
