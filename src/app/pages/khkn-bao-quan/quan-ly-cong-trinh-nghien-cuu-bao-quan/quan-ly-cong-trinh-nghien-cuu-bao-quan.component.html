<div *ngIf="!isDetail">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <div class="search__body" nz-row [nzGutter]="[18, 12]">
        <div nz-col nzSpan="3">
          <label class="search__label">Mã đề tài</label>
          <input type="text" nz-input />
        </div>
        <div nz-col nzSpan="3">
          <label class="search__label"> Tên đề tài</label>
          <input type="text" nz-input />
        </div>
        <div nz-col nzSpan="3">
          <label class="search__label"> Cấp đề tài </label>
          <nz-select [(ngModel)]="searchFilter.maVatTuCha">
            <nz-option *ngFor="let p of listHangHoa" [nzValue]="p.ma" [nzLabel]="p.giaTri"></nz-option>
          </nz-select>
        </div>
        <div nz-col nzSpan="3">
          <label class="search__label"> Trạng thái </label>
          <nz-select [(ngModel)]="searchFilter.maVatTuCha">
            <nz-option *ngFor="let p of listHangHoa" [nzValue]="p.ma" [nzLabel]="p.giaTri"></nz-option>
          </nz-select>
        </div>
        <div nz-col nzSpan="3">
          <label class="search__label"> Năm </label>
          <nz-range-picker nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>
      </div>
      <div class="cangiua group-button-search">
        <button nz-button class="search__button--clear" (click)="clearFilter()">
          <i class="icon  htvbdh_nhap-lai1"></i>
          Xóa điều kiện
        </button>
        <button nz-button class="search__button--search" (click)="search()">
          <i nz-icon nzType="search"></i>
          Tìm kiếm
        </button>
      </div>
    </nz-card>
    <div class="group-button">
      <h3>Danh sách công trình nghiên cứu </h3>
      <div class="buttons">
        <button type="button" class="btn btn-sub btn-xoa">
          <i class="fa fa-trash-o do"></i>
          <span>Xoá</span>
        </button>
        <button type="button" class="btn btn-sub" (click)="export()">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
        <button type="button" class="btn btn-main" (click)="redirectToChiTiet(false, 0)">
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
      </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false" [nzData]="dataTable"
        nzBordered>
        <thead>
          <tr>
            <th width="45px" rowspan="3">
              <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                [nzIndeterminate]="indeterminate"></label>
            </th>
            <th rowspan="3">STT</th>
            <th rowspan="3">Mã đề tài</th>
            <th rowspan="3">Tên đề tài</th>
            <th rowspan="3">Cấp</th>
            <th rowspan="3">Từ năm</th>
            <th rowspan="3">Đến năm</th>
            <th rowspan="3">Trạng thái</th>
            <th rowspan="3" *ngIf="userService.isTongCuc()">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.qdPheDuyetKhbdg"
                  (input)="filterInTable('qdPheDuyetKhbdg',filterTable.qdPheDuyetKhbdg)" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </td>
            <td>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.maThongBao"
                  (input)="filterInTable('maThongBao',filterTable.maThongBao)" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </td>
            <td>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.thoiGianToChucDauGiaTuNgay"
                  (input)="filterInTable('thoiGianToChucDauGiaTuNgay',filterTable.thoiGianToChucDauGiaTuNgay)" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </td>
            <td>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trichYeu"
                  (input)="filterInTable('trichYeu',filterTable.trichYeu)" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </td>
            <td>
              <nz-input-group>
                <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.hinhThucDauGia"
                  (input)="filterInTable('hinhThucDauGia',filterTable.hinhThucDauGia)" />
              </nz-input-group>
            </td>
            <td>
              <nz-input-group [nzSuffix]="suffixTemplateInfo">
                <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.hinhThucDauGia"
                  (input)="filterInTable('hinhThucDauGia',filterTable.hinhThucDauGia)" />
              </nz-input-group>
              <ng-template #suffixTemplateInfo>
                <i nz-icon nzType="search"></i>
              </ng-template>
            </td>
            <td></td>
          </tr>
          <tr *ngFor="let data of basicTable.data; let i = index">
            <td width="45px">
              <label nz-checkbox></label>
            </td>
            <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
            <td>{{ data.maDeTai }}</td>
            <td>{{ data.tenDeTai }}</td>
            <td>{{ data.capDeTai }}</td>
            <td>{{ data.tuNam }}</td>
            <td>{{ data.denNam }}</td>
            <td>{{ data.tenTrangThai }}</td>
            <td *ngIf="userService.isTongCuc()">
              <a (click)="redirectToChiTiet(true,data.id)">
                <i class="fa fa-eye"></i>
              </a>
              <a (click)="redirectToChiTiet(false,data.id)">
                <i class="fa fa-pencil"></i>
              </a>
              <a (click)="xoaItem(data)">
                <i class="fa fa-trash-o do"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="tab-content tab-menu">
        <div class="tab-pane fade show active justify-content-between">
          <div class="trai"></div>
          <div class="canphai">
            <!-- begin phân trang  -->
            <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
              [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
              (nzPageSizeChange)="changePageSize($event)">
              <ng-template #rangeTemplate let-range="range" let-total>
                {{ range[0] }}-{{ range[1] }} of {{ total }} items
              </ng-template>
            </nz-pagination>
            <!-- end phân trang  -->
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <app-thong-tin-quan-ly-cong-trinh-nghien-cuu-bao-quan [id]="selectedId" (showListEvent)="showList()"
    [isView]="isView">
  </app-thong-tin-quan-ly-cong-trinh-nghien-cuu-bao-quan>
</div>
