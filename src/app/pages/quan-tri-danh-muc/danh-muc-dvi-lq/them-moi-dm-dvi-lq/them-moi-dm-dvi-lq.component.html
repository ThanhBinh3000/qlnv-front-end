<div class="bg-trang">
  <div class="header header-green-background">
    <div class="header-text">
      <div class="title-chi-tieu">
        <span></span>
        <span>THÊM MỚI ĐƠN VỊ LIÊN QUAN</span>
      </div>
    </div>
  </div>
  <nz-card class="mt16 p-lr16 card-table mg-t-10">
    <form nz-form [formGroup]="formData" [nzLayout]="'vertical'">
      <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="10">
        <nz-form-item class="form-item">
          <nz-form-control [nzErrorTip]="error">
            <nz-radio-group formControlName="loaiDvi" (change)="changeLoaiDvi($event)">
              <label nz-radio *ngFor="let item of listTrangThai"
                     [nzValue]="item.ma">{{item.giaTri}}</label>
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      </div>
      <div nz-row [nzGutter]="24" *ngIf="formData.value.loaiDvi == '00'">
        <div nz-col [nzSpan]="5">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired> Số CCCD/CMND</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="mst" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="5">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired> Họ và tên</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="ten" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="14">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired >Địa chỉ</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="diaChi" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="5">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Số điện thoại</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="dienThoai" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="5">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Số tài khoản</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="stk" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="14">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Ngân hàng</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="nganHang" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Ghi chú</nz-form-label>
            <textarea rows="3" class="search__input" nz-input formControlName="ghiChu"></textarea>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="24" *ngIf="formData.value.loaiDvi == '01'">
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Mã số thuế</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="mst" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Tên công ty</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="ten" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Số điện thoại</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="dienThoai" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Số Fax</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="fax" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Số tài khoản</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="stk" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Ngân hàng</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="nganHang" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Người đại diện</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="nguoiDaiDien" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Chức vụ</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="chucVu" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" nzRequired>Địa chỉ</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group>
                <input type="text"  nz-input formControlName="diaChi" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai ml-2">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="handleCancel()">
        <i class="icon htvbdh_tcdt_delete"></i>
        Hủy
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="save() ">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>

<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
</ng-template>
