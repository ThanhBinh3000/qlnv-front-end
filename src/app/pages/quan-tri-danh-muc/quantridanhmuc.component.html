<div class="sider-dm-dung-chung">
  <div id="mySidebar" class="sidebar">
    <a class="d-flex align-items-center justify-content-between">
      <span>QUẢN TRỊ DANH MỤC</span>
      <img src="../../../assets/images/mui-ten.png" alt="" srcset="" (click)="openNav()" class="img-collapse-close">
    </a>
    <a [ngClass]="{'d-flex align-items-center justify-content-between activeMenu': routerUrlActive === route.idHover,'d-flex align-items-center justify-content-between': routerUrlActive !== route.idHover }" *ngFor="let route of routes, let i = index"
      (click)="routerNavigate(route.url)">
      <span>
        <i class="icon htvbdh_tree mr-2 icon-menu"></i>
        <span>{{route.title}}</span>
      </span>
    </a>
  </div>
  <div id="main">
    <img src="../../../assets/images/mui-ten.png" alt="" srcset="" (click)="openNav()" *ngIf="!isCollapsed"
      class="img-collapse-open">
    <router-outlet></router-outlet>
  </div>
</div>
