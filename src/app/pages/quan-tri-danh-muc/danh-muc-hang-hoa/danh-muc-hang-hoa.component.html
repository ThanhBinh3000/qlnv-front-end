<div class="bg-trang">
  <div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="24" nzMd="10" nzLg="10">
      <nz-card nzTitle="" class="card-tree">
        <div class="group-button">
          <h3>Nhóm hàng/loại hàng</h3>
          <div class="buttons">
            <button type="button" class="btn btn-main" (click)="create()">
              <i class="icon htvbdh_dau-cong"></i>
              <span>Thêm</span>
            </button>
          </div>
        </div>
        <nz-input-group [nzSuffix]="suffixIcon">
          <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue" />
        </nz-input-group>
        <ng-template #suffixIcon>
          <i nz-icon nzType="search"></i>
        </ng-template>
        <nz-tree #nzTreeComponent [nzData]="nodes" (nzClick)="nzClickNodeTree($event)"
                 (nzContextMenu)="nzClickNodeTree($event)" [nzSearchValue]="searchValue">
        </nz-tree>
      </nz-card>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="14" nzLg="14">
      <div class="group-button" >
        <div class="header header-green-background mg-t-16" style="width: 100%">
          <div class="header-text">
            <div class="title-chi-tieu">
              <h3>Thông tin hàng hóa</h3>
            </div>
          </div>
          <div  class="buttons">
            <button nz-button class="btn btn-sub do" (click)="delete()">
              <i class="fa fa-trash-o do"></i>
              Xóa
            </button>
            <button nz-button class="btn btn-sub xanh-nhat" (click)="showEdit(true)" *ngIf="!isEditData">
              <i class="icon htvbdh_bosungfile"></i>
              Sửa
            </button>
            <button nz-button class="btn btn-sub" (click)="showEdit(false)" *ngIf="isEditData">
              <i class="fa fa-times"></i>
              Hủy bỏ
            </button>
            <button nz-button class="btn btn-sub xanh-nhat" (click)="update()" *ngIf="isEditData">
              <i class="fa fa-save"></i>
              Lưu
            </button>
          </div>
        </div>
      </div>
      <nz-card>
        <form nz-form [formGroup]="detailDonVi" [nzLayout]="'vertical'">
          <div nz-row [nzGutter]="24">
            <div nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="18" *ngIf="nodeDetail?.maDviCha">
              <nz-form-item>
                <nz-form-label nzRequired>Đơn vị cấp trên</nz-form-label>
                <nz-form-control>
                  <nz-tree-select #nzTreeSelectComponent [nzNodes]="nodes" [nzDefaultExpandAll]="true"
                                  [nzDropdownMatchSelectWidth]="true" nzShowSearch nzVirtualHeight="300px"
                                  nzPlaceHolder="Vui lòng chọn" formControlName="maDviCha" nzDisabled>
                  </nz-tree-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6" *ngIf="nodeDetail?.maDviCha">
              <nz-form-item>
                <nz-form-label nzRequired>Mã đơn vị cấp trên</nz-form-label>
                <nz-form-control>
                  <nz-input-group>
                    <input nz-input readonly [(ngModel)]="detailDonVi.value.maDviCha"
                           [ngModelOptions]="{standalone: true}" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="18">
              <nz-form-item>
                <nz-form-label >Tên hàng hóa cấp trên</nz-form-label>
                <nz-form-control>
                  <nz-input-group nzErrorTip="Tên đơn vị là bắt buộc!">
                    <input nz-input formControlName="tenDvi" [readonly]="!isEditData" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
              <nz-form-item>
                <nz-form-label >Mã hàng hóa cấp trên</nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="18">
              <nz-form-item>
                <nz-form-label nzRequired>Tên hàng hóa </nz-form-label>
                <nz-form-control>
                  <nz-input-group nzErrorTip="Tên đơn vị là bắt buộc!">
                    <input nz-input formControlName="tenDvi" [readonly]="!isEditData" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
              <nz-form-item>
                <nz-form-label nzRequired>Mã hàng hóa </nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
              <nz-form-item>
                <nz-form-label>Mô tả chi tiết</nz-form-label>
                <nz-form-control>
                  <textarea placeholder="Nhập text" nz-input [rows]="3" formControlName="ghiChu" [readonly]="!isEditData"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
              <nz-form-item>
                <nz-form-label nzRequired>Phân loại hàng hóa </nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="3" nzLg="3">
              <nz-form-item>
                <nz-form-label >Ký hiệu</nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="3" nzLg="3">
              <nz-form-item>
                <nz-form-label >Đơn vị tính</nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12">
              <nz-form-item>
                <nz-form-label nzRequired>Đơn vị quản lý</nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8">
              <nz-form-item>
                <nz-form-label >Quy chuẩn, tiêu chuẩn</nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="16" nzLg="16">
              <nz-form-item>
                <nz-form-label >Thời hạn lưu kho</nz-form-label>
                <input nz-input formControlName="maDvi" [readonly]="!isEditData" />
              </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8">
              <nz-form-item>
                <nz-form-label>Trạng thái</nz-form-label>
                <label nz-checkbox formControlName="trangThai" [nzDisabled]="!isEditData">Hoạt động/Không hoạt
                  động</label>
              </nz-form-item>
            </div>
          </div>
        </form>
      </nz-card>
    </div>
  </div>
</div>
