<!-- <div > -->
<div class="bg-trang">
  <form nz-form [formGroup]="formDonVi" [nzLayout]="'vertical'">
    <div nz-row [nzGutter]="24">
      <div nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="18">
        <nz-form-item>
          <nz-form-label>Tên hàng hóa cấp trên</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <nz-tree-select #treeSelect [nzNodes]="nodesTree" [nzDropdownMatchSelectWidth]="true"
                              [nzDefaultExpandAll]="true" nzShowSearch nzVirtualHeight="300px" nzPlaceHolder="Vui lòng chọn"
                              formControlName="maDviCha">
              </nz-tree-select>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
        <nz-form-item>
          <nz-form-label>Mã hàng hóa cấp trên</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <input nz-input readonly [(ngModel)]="formDonVi.value.maDviCha" [ngModelOptions]="{standalone: true}" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="18" nzLg="18">
        <nz-form-item>
          <nz-form-label nzRequired>Tên hàng hóa</nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <input nz-input formControlName="tenDvi" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>Mã hàng hóa</nz-form-label>
          <nz-form-control [nzErrorTip]="error">
            <nz-input-group>
              <input nz-input formControlName="maDvi" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
        <nz-form-item>
          <nz-form-label>Mô tả chi tiết</nz-form-label>
          <nz-form-control>
            <textarea placeholder="Nhập text" nz-input [rows]="3" formControlName="diaChi" ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6">
        <nz-form-item>
          <nz-form-label nzRequired>Phân loại hàng hóa </nz-form-label>
          <input nz-input formControlName="maDvi" />
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="4">
        <nz-form-item>
          <nz-form-label >Ký hiệu</nz-form-label>
          <input nz-input formControlName="maDvi"  />
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="4">
        <nz-form-item>
          <nz-form-label >Đơn vị tính</nz-form-label>
          <input nz-input formControlName="maDvi" />
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="10" nzLg="10">
        <nz-form-item>
          <nz-form-label nzRequired>Đơn vị quản lý</nz-form-label>
          <input nz-input formControlName="maDvi"  />
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8">
        <nz-form-item>
          <nz-form-label>Trạng thái</nz-form-label>
          <label nz-checkbox formControlName="trangThai" >Hoạt động/Không hoạt
            động</label>
        </nz-form-item>
      </div>
    </div>
    <ng-template #error let-control>
      <app-template-error #error [control]="control"></app-template-error>
    </ng-template>
  </form>
  <div class="m-footer">
    <div class="nut">
      <div class="cantrai">
      </div>
      <div class="canphai">
        <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="handleCancel()">
          <i aria-hidden="true" class="fa fa-sign-out"></i>
          <span>Thoát</span>
        </a>

        <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="add()">
          <div *ngIf="!data">
            <i class="fa fa-save" aria-hidden="true"></i>
            Lưu
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
