<ng-container *ngIf="!isDetail; else template">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <div nz-row [nzGutter]="20">
        <div nz-col nzSpan="4">
          <label class="search__label">Tên đơn vị</label>
          <nz-form-control >
            <nz-input-group>
              <nz-select  nzAllowClear [(ngModel)]="searchFilter.maDonVi
">
                <nz-option *ngFor="let p of danhSachChiCuc" [nzValue]="p.maDvi" [nzLabel]="p.tenDvi">
                </nz-option>
              </nz-select>
            </nz-input-group>
          </nz-form-control>
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Loại hàng hóa</label>
          <nz-input-group nzAddOnAfterIcon="folder-open" (click)="selectHangHoa()">
            <input class="search__input" [readonly]="true" nz-input [(ngModel)]="searchFilter.tenVTHH"
                   readonly="true" />
          </nz-input-group>
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Chủng loại hàng hóa</label>
          <nz-input-group nzAddOnAfterIcon="folder-open" (click)="selectHangHoa()">
            <input class="search__input" [readonly]="true" nz-input [(ngModel)]="searchFilter.tenCLHH"
                   readonly="true" />
          </nz-input-group>
        </div>
        <div nz-col nzSpan="5">
          <label class="search__label">Ngày tạo danh sách</label>
          <nz-range-picker [(ngModel)]="searchFilter.ngayBaoCao" nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>

      </div>
      <div nz-col class="cangiua group-button-search">
        <div>
          <button nz-button class="search__button--clear" (click)="clearFilter()">
            <i class="icon  htvbdh_nhap-lai1"></i>
            Xóa điều kiện
          </button>
          <button nz-button class="search__button--search" (click)="search()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-card>
    <div class="group-button">
      <h3> KẾT QUẢ TRA CỨU </h3>
      <div class="buttons">
        <button type="button" class="btn btn-sub" (click)="exportData()">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
      </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                [nzShowPagination]="false" nzBordered>
        <thead>
        <tr>
          <th class="text-center" style="width: 2%;">STT</th>
          <th class="text-center" style="width: 15%;">Mã danh sách</th>
          <th class="text-center" style="width: 43%;">Tên đơn vị</th>
          <th class="text-center" style="width: 15%;">Ngày tạo</th>
          <th class="text-center" style="width: 15%;">Trạng thái</th>
          <th  class="text-center" style="width: 10%;" >Hành động</th>
        </tr>
        <tr class="search-table">
          <th></th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQd"
                     (input)="filterInTable('soQd',filterTable.soQd)" size="small" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group  [nzSuffix]="suffixTemplateInfo" >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayQd"
                     (input)="filterInTable('ngayQd',filterTable.ngayQd)" size="small" />
            </nz-input-group>
            <ng-template #suffixTemplateInfo>
              <i nz-icon nzType="calendar"></i>
            </ng-template>
          </th>
          <th>
            <nz-input-group>
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trichYeu"
                     (input)="filterInTable('trichYeu',filterTable.trichYeu)" size="small" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group>
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQdGoc"
                     (input)="filterInTable('soQdGoc',filterTable.soQdGoc)" size="small" />
            </nz-input-group>
          </th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
          <td>{{ data.maDanhSach }}</td>
          <td>{{ data.tenDonvi }}</td>
          <td>{{ data.ngayTao | date: 'dd/MM/YYYY' }}</td>
          <td>{{ data.tenTrangThaiXuLy }}</td>
          <td class="text-center" >
            <a (click)="redirectToChiTiet(data.id,true)">
              <i class="fa fa-eye"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>
      <div class="tab-content tab-menu" id="myTabContent">
        <div class="tab-pane fade show active justify-content-between">
          <div class="trai">
          </div>
          <div class="canphai">
            <!-- begin phân trang  -->
            <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                           [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                           (nzPageSizeChange)="changePageSize($event)">
              <ng-template #rangeTemplate let-range="range" let-total>
                {{ range[0] }}-{{ range[1] }} of {{ total }} items
              </ng-template>
            </nz-pagination>
            <!-- end phân trang  -->
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</ng-container>
<ng-template #template>
  <app-thong-tin-hang-sua-chua [idInput]="selectedId" (showListEvent)="showList()"></app-thong-tin-hang-sua-chua>
</ng-template>
