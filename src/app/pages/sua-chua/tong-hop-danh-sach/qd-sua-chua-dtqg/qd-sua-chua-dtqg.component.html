<ng-container *ngIf="!isDetail; else themMoiTemplate">
  <div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
      <div nz-row [nzGutter]="20">
        <div nz-col nzSpan="3">
          <label class="search__label">Số quyết định</label>
          <input class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.maDanhSach" />
        </div>
        <div nz-col nzSpan="5">
          <label class="search__label">Đơn vị đề xuất</label>
          <nz-form-control >
            <nz-input-group>
              <nz-select  nzAllowClear [(ngModel)]="searchFilter.maDvi
">
                <nz-option *ngFor="let p of danhSachNam" [nzValue]="p.ma" [nzLabel]="p.giaTri">
                </nz-option>
              </nz-select>
            </nz-input-group>
          </nz-form-control>
        </div>
        <div nz-col nzSpan="12">
          <label class="search__label">Trích yếu</label>
          <input class="search__input" placeholder="" nz-input [(ngModel)]="searchFilter.maDanhSach" />
        </div>
        <div nz-col nzSpan="4">
          <label class="search__label">Ngày ký</label>
          <nz-range-picker [(ngModel)]="searchFilter.ngayTao" nzFormat="dd/MM/yyyy"></nz-range-picker>
        </div>

      </div>
      <div nz-col class="cangiua group-button-search">
        <div>
          <button nz-button class="search__button--clear" (click)="clearFilter()">
            <i class="icon  htvbdh_nhap-lai1"></i>
            Xóa điều kiện
          </button>
          <button nz-button class="search__button--search" (click)="search()">
            <i nz-icon nzType="search"></i>
            Tìm kiếm
          </button>
        </div>
      </div>
    </nz-card>
    <div class="group-button">
      <h3> KẾT QUẢ TRA CỨU </h3>
      <div class="buttons">
        <button type="button" class="btn btn-sub btn-xoa">
          <i class="fa fa-trash-o do"></i>
          <span>Xóa</span>
        </button>
        <button type="button" class="btn btn-sub" (click)="exportData()">
          <i class="icon htvbdh_chuyen-xu-ly"></i>
          <span>Xuất file</span>
        </button>
        <button type="button" class="btn btn-main" (click)="redirectToChiTiet(0, false)"
        >
          <i class="icon htvbdh_dau-cong"></i>
          <span>Thêm</span>
        </button>
      </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
      <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                [nzShowPagination]="false" nzBordered>
        <thead>
        <tr>
          <th  style="width: 2%;">
            <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                   [nzIndeterminate]="indeterminate"></label>
          </th>
          <th class="text-center" style="width: 2%;">STT</th>
          <th class="text-center" style="width: 10%;">Số quyết định</th>
          <th class="text-center" style="width: 10%;">Ngày ký</th>
          <th class="text-center" style="width: 60%;">Trích yếu</th>
          <th class="text-center" style="width: 10%;">Trạng thái</th>
          <th  class="text-center" style="width: 6%;" >Hành động</th>
        </tr>
        <tr class="search-table">
          <th></th>
          <th></th>
          <th>
            <nz-input-group >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQd"
                     (input)="filterInTable('soQd',filterTable.soQd)" size="small" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group  [nzSuffix]="suffixTemplateInfo" >
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayQd"
                     (input)="filterInTable('ngayQd',filterTable.ngayQd)" size="small" />
            </nz-input-group>
            <ng-template #suffixTemplateInfo>
              <i nz-icon nzType="calendar"></i>
            </ng-template>
          </th>
          <th>
            <nz-input-group>
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trichYeu"
                     (input)="filterInTable('trichYeu',filterTable.trichYeu)" size="small" />
            </nz-input-group>
          </th>
          <th>
            <nz-input-group>
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQdGoc"
                     (input)="filterInTable('soQdGoc',filterTable.soQdGoc)" size="small" />
            </nz-input-group>
          </th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data; let i = index">
          <td width="45px">
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                   [nzDisabled]="data.trangThai != '00'"></label>
          </td>
          <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
          <td>{{ data.soQuyetDinh }}</td>
          <td>{{ data.namBatDau }}</td>
          <td>{{ data.ngayKy | date: 'dd/MM/YYYY' }}</td>
          <td>{{ data.trangThai }}</td>
          <td class="text-center" >
            <a (click)="redirectToChiTiet(data.id,true)">
              <i class="fa fa-eye"></i>
            </a>
            <a >
              <i class="fa fa-pencil"></i>
            </a>
            <a (click)="xoaItem(data)">
              <i class="fa fa-trash-o do"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>
      <div class="tab-content tab-menu" id="myTabContent">
        <div class="tab-pane fade show active justify-content-between">
          <div class="trai">
          </div>
          <div class="canphai">
            <!-- begin phân trang  -->
            <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                           [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                           (nzPageSizeChange)="changePageSize($event)">
              <ng-template #rangeTemplate let-range="range" let-total>
                {{ range[0] }}-{{ range[1] }} of {{ total }} items
              </ng-template>
            </nz-pagination>
            <!-- end phân trang  -->
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</ng-container>
<ng-template #themMoiTemplate>
  <app-them-moi-qd-sua-chua  [idInput]="selectedId" [type]="type" (showListEvent)="showList()" [isViewDetail]="isViewDetail"></app-them-moi-qd-sua-chua>
</ng-template>
