<div class="sider-dm-dung-chung">
  <div id="mySidebar" class="sidebar">
    <a class="d-flex align-items-center justify-content-between">
      <span>QUẢN TRỊ HỆ THỐNG</span>
      <img src="../../../assets/images/mui-ten.png" alt="" srcset="" (click)="openNav()" class="img-collapse-close">
    </a>
    <div *ngFor="let route of routes, let i = index">
      <a *ngIf="!route.isCollapse"
        [ngClass]="{'d-flex align-items-center justify-content-between activeMenu': routerUrlActive === route.idHover,'d-flex align-items-center justify-content-between': routerUrlActive !== route.idHover }"
        (click)="routerNavigate(route)">
        <span>
          <i class="icon {{route.icon}} mr-2 icon-menu"></i>
          <span>{{route.title}}</span>
        </span>
      </a>
      <nz-collapse nzAccordion *ngIf="route.isCollapse">
        <nz-collapse-panel [nzHeader]=route.title [nzActive]="true">
          <a *ngFor="let routeCollapse of route.callapses, let i = index"
            [ngClass]="{'d-flex align-items-center justify-content-between activeMenu': routerUrlActive === routeCollapse.idHover,'d-flex align-items-center justify-content-between': routerUrlActive !== routeCollapse.idHover }"
            (click)="routerNavigate(routeCollapse)">
            <span>
              <i class="icon {{routeCollapse.icon}} mr-2 icon-menu"></i>
              <span>{{routeCollapse.title}}</span>
            </span>
          </a>
        </nz-collapse-panel>
      </nz-collapse>
    </div>

  </div>

  <div id="main">
    <img src="../../../assets/images/mui-ten.png" alt="" srcset="" (click)="openNav()" *ngIf="!isCollapsed"
      class="img-collapse-open">
    <router-outlet></router-outlet>
  </div>
</div>
