<div>
  <div>
    <form nz-form nzLayout="vertical" [formGroup]="formData">

      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">Số chứng thư</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <input nz-input type="text" formControlName="certificateNumber" [readonly]="isView" />
              <!-- <nz-input-number formControlName="certificateNumber" [nzMin]="1" [nzMax]="999999999999" [nzStep]="1"
                [nzSize]="'small'" [nzDisabled]="isView">
              </nz-input-number> -->
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Ngày nhập</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-date-picker [nzDisabled]="isView" formControlName="startDate" nzFormat="dd/MM/yyyy">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Ngày hết hạn</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-date-picker [nzDisabled]="isView" formControlName="endDate" nzFormat="dd/MM/yyyy">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">Loại chứng thư</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="loaiChungThu" nzAllowClear>
                <nz-option *ngFor="let p of dsCT" [nzValue]="p.giaTri" [nzLabel]="p.giaTri"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="24" class="mt10">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Mô tả
            </nz-form-label>
            <nz-form-control>
              <textarea rows="3" nz-input placeholder="Nhập nội dung" [readonly]="isView"
                formControlName="description"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="24" class="mt10">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Ghi chú
            </nz-form-label>
            <nz-form-control>
              <textarea rows="3" nz-input placeholder="Nhập nội dung" [readonly]="isView"
                formControlName="note"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
            </nz-form-label>
            <nz-form-control>
              <label nz-checkbox [nzDisabled]="isView" formControlName="status">Hoạt động</label>

            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <div class="nut">
      <div class="cantrai">
      </div>
      <div class="canphai">
        <button nz-button (click)="onCancel()" class="modal__button--cancel">
          <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
          Hủy bỏ
        </button>
        <button nz-button (click)="handleOk(formData.value)" class="modal__button--save">
          <i class="icon htvbdh_tcdt_pheduyet"></i>
          Lưu
        </button>
      </div>
    </div>
  </div>
  <ng-template #error let-control>
    <app-template-error #error [control]="control"></app-template-error>
  </ng-template>
</div>
