<div class="bg-trang">
  <nz-card class="mt16 flex-card p-lr16 mg-t-10">
  </nz-card>
  <div class="group-button">
    <h3 class="label_dm">KẾT QUẢ TRA CỨU</h3>
    <div class="buttons">
      <button type="button" class="btn btn-sub btn-xoa" (click)="xoa()" >
        <i class="fa fa-trash-o do"></i>
        <span>Xoá</span>
      </button>
      <button type="button" class="btn btn-sub" (click)="export()">
        <i class="icon htvbdh_chuyen-xu-ly"></i>
        <span>Xuất file</span>
      </button>
    </div>
  </div>
  <nz-card class="mt-2px flex-card data-table card-border-content table-card">
    <nz-table class="nowrap pd-10" [nzData]="dataTable" [nzFrontPagination]="false"
              [nzShowPagination]="false" nzBordered>
      <thead>
      <tr>
        <th class="text-center" nzWidth="45px" >
          <label nz-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="allChecked"
                 (ngModelChange)="updateAllChecked()"
                 [nzIndeterminate]="indeterminate"></label>
        </th>
        <th class="text-center" nzWidth="45px">STT</th>
        <th class="text-center" nzWidth="150px">Mã thủ kho</th>
        <th class="text-center" nzWidth="200px">Họ và tên</th>
        <th class="text-center" nzWidth="">Số CCCD/CMND</th>
        <th class="text-center" nzWidth="150px">Trạng thái</th>
        <th class="text-center" nzWidth="120px">Hành động</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </nz-table>
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between">
        <div class="trai">
        </div>
        <div class="canphai">
          <!-- begin phân trang  -->
          <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                         [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                         (nzPageIndexChange)="changePageIndex($event)"
                         (nzPageSizeChange)="changePageSize($event)">
            <ng-template #rangeTemplate let-range="range" let-total>
              {{ range[0] }}-{{ range[1] }} of {{ total }} items
            </ng-template>
          </nz-pagination>
          <!-- end phân trang  -->
        </div>
      </div>
    </div>
  </nz-card>
</div>
