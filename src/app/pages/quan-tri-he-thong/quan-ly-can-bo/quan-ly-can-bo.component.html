<div class="luong-thuc__danh-sach dm-dung-chung-container">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <div class="tab-giao-chi-tieu">
          <nz-tabset nzType="card" class="tab-level-3" [nzTabBarExtraContent]="action">
            <nz-tab nzTitle="Danh sách cán bộ">
              <nz-table #rowSelectionTable [nzData]="dataTable" class="nowrap" [nzFrontPagination]="false"
                [nzShowPagination]="false">
                <thead>
                  <tr>
                    <th width="45px" [nzChecked]="allChecked" [nzIndeterminate]="indeterminate"
                      (nzCheckedChange)="onAllChecked($event)"></th>
                    <th width="60px">STT</th>
                    <th width="161px">Tên cán bộ</th>
                    <th width="161px">Tài khoản</th>
                    <th width="161px">Email</th>
                    <th width="161px">Chức vụ</th>
                    <th width="350px">SĐT cơ quan</th>
                    <th width="350px">SĐT di động</th>
                    <th width="161px">Nhóm quyền</th>
                    <th width="161px">Vai trò</th>
                    <th width="140px"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="search-table">
                    <th></th>
                    <th></th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.loai"
                          (input)="filterInTable('loai',filterTable.loai)" name="loai" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ma"
                          (input)="filterInTable('ma',filterTable.ma)" name="ma  " />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.giaTri"
                          (input)="filterInTable('giaTri',filterTable.giaTri)" name="giaTri" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.trangThai"
                          (input)="filterInTable('trangThai',filterTable.trangThai)" name="trangThai" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.nguoiTao"
                          (input)="filterInTable('nguoiTao',filterTable.nguoiTao)" name="nguoiTao" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayTao"
                          (input)="filterInTable('ngayTao',filterTable.nguoiTao)" name="nguoiTao" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngaySua"
                          (input)="filterInTable('ngaySua',filterTable.ngaySua)" name="nguoiSua" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.nguoiSua"
                          (input)="filterInTable('nguoiSua',filterTable.nguoiSua)" name="nguoiSua" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th></th>
                  </tr>
                  <tr *ngFor="let data of rowSelectionTable.data; let idx = index">

                    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)">
                    </td>
                    <td class="text-center">{{idx + 1}}</td>
                    <td>{{data.loai}}</td>
                    <td>{{data.ma}}</td>
                    <td>{{data.giaTri}}</td>
                    <td>{{data.trangThai}}</td>
                    <td>{{data.nguoiTao}}</td>
                    <td>{{data.ngayTao}}</td>
                    <td>{{data.nguoiSua}}</td>
                    <td>{{data.ngaySua}}</td>
                    <td>
                      <a (click)="them(data, true)">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a (click)="them(data, false)">
                        <i class="fa fa-pencil"></i>
                      </a>
                      <a (click)="openPhanQuyen()">
                        <i class="icon htvbdh_tcdt_phan-quyen"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
              <div class="tab-content tab-menu">
                <div class="tab-pane fade show active justify-content-between">
                  <div class="trai"></div>
                  <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                      nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                      (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                      <ng-template #rangeTemplate let-range="range" let-total>
                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                      </ng-template>
                    </nz-pagination>
                    <!-- end phân trang  -->
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
          <ng-template #action>
            <div class="action-giao-chi-tieu">
              <!-- <button type="button" class="btn btn-do" (click)="xoaNhieu()">
                <i class="fa fa-trash-o do"></i>
                <span>Xóa</span>
              </button> -->
              <button type="button" class="btn btn-sub" (click)="exportData()">
                <i class="icon htvbdh_tcdt_import"></i>
                <span>Tải về</span>
              </button>
              <!-- <button type="button" class="btn btn-main" (click)="them(null, false)">
                <i class="icon htvbdh_dau-cong"></i>
                <span>Thêm</span>
              </button> -->
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
