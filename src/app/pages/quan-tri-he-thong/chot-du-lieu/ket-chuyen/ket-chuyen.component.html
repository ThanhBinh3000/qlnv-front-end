<div class="bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
        <form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
            <div nz-row [nzGutter]="20">
                <div nz-col nzSpan="18">
                    <nz-form-control>
                        <nz-form-label>Đơn vị thực hiện</nz-form-label>
                        <nz-form-item>
                            <input nz-input formControlName="donViThien" />
                        </nz-form-item>
                    </nz-form-control>
                </div>
                <div nz-col nzSpan="3">
                    <nz-form-control>
                        <nz-form-label>Ngày chốt</nz-form-label>
                        <nz-form-item>
                            <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="ngayDen" nzPlaceHolder="Ngày chốt">
                            </nz-date-picker>
                        </nz-form-item>
                    </nz-form-control>
                </div>
                <div nz-col nzSpan="3">
                    <nz-form-control>
                        <nz-form-label>Ngày hiệu lực</nz-form-label>
                        <nz-form-item>
                            <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="ngayTu"
                                nzPlaceHolder="Ngày hiệu lực">
                            </nz-date-picker>
                        </nz-form-item>
                    </nz-form-control>
                </div>
            </div>
        </form>
        <div nz-col class="cangiua group-button-search pt-16">
            <div>
                <button nz-button class="search__button--clear" (click)="clearForm()">
                    <i class="icon  htvbdh_nhap-lai1"></i>
                    Xóa điều kiện
                </button>
                <button nz-button class="search__button--search" (click)="searchPage()">
                    <i nz-icon nzType="search"></i>
                    Tìm kiếm
                </button>
            </div>
        </div>
    </nz-card>
    <div class="group-button">
        <h3 class="text-uppercase">Danh sách bảng kê nhập vật tư sau khi hoàn thành sửa chữa</h3>
        <div class="buttons">
            <button type="button" class="btn btn-sub" (click)="exportData()">
                <i class="icon htvbdh_chuyen-xu-ly"></i>
                <span>Xuất file</span>
            </button>
            <button type="button" class="btn btn-main" *ngIf="this.userService.isChiCuc()" (click)="redirectCreate()">
                <i class="icon htvbdh_dau-cong"></i>
                <span>Thêm</span>
            </button>
        </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">
        <nz-table class="nowrap" [nzData]="dataTable" nzBordered [nzFrontPagination]="false" [nzShowPagination]="false">
            <thead>
                <tr>
                    <th nzWidth="30px">STT</th>
                    <th nzWidth="80px"> Mã đơn vị</th>
                    <th nzWidth="200px">Tên đơn vị</th>
                    <th nzWidth="50px">Tên hàng DTQG</th>
                    <th nzWidth="50px">Chủng loại DTQG</th>
                    <th nzWidth="50px">Nước sản xuất</th>
                    <th nzWidth="50px">Đơn vị tính</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of dataTable , let i = index">
                    <tr>
                        <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-container>
            </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
                <div class="trai">
                </div>
                <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                        nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                        (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                        <ng-template #rangeTemplate let-range="range" let-total>
                            {{ range[0] }}-{{ range[1] }} trên tổng số {{ total }} bản ghi
                        </ng-template>
                    </nz-pagination>
                    <!-- end phân trang -->
                </div>
            </div>
        </div>
    </nz-card>
</div>
