<form nz-form [formGroup]="formData" class="form__dm-dung-chung">
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col [nzSpan]="14">
      <div class="title-action d-flex align-items-center justify-content-between mt-16">
        <div class="title-phan-quyen">
          Quản lý quyền chức năng
        </div>
        <div class="action-quyen">
          <button type="button" class="btn btn-do">
            <i class="fa fa-trash-o do"></i>
            <span>Xóa</span>
          </button>
          <button type="button" class="btn btn-sub">
            <i class="icon htvbdh_tcdt_import"></i>
            <span>Tải về</span>
          </button>
          <button type="button" class="btn btn-main" (click)="themQuyen()">
            <i class="icon htvbdh_dau-cong"></i>
            <span>Thêm</span>
          </button>

        </div>
      </div>
      <div class="border-pq">
        <div class="d-flex align-items-center">
          <span class="title-phan-he">
            Phân hệ chức năng
          </span>
          <nz-select formControlName="trangThai" [nzDisabled]="isView" class="phan-he-option">
            <nz-option nzValue="01" nzLabel="Hoạt động"></nz-option>
            <nz-option nzValue="00" nzLabel="Không hoạt động"></nz-option>
          </nz-select>
        </div>
        <nz-table #rowSelectionTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false" nzBordered
          [nzScroll]="{ x: '200px' }">
          <thead>
            <tr>
              <th width="45px" [nzChecked]="false"></th>
              <th width="60px">STT</th>
              <th width="161px">Tên quyền</th>
              <th width="161px">Ghi chú</th>
              <th width="161px">Trạng thái</th>
              <th width="161px">Người tạo</th>
              <th width="161px">Ngày tạo</th>
              <th width="161px">Người sửa</th>
              <th width="161px">Ngày sửa</th>
              <th width="110px" [nzRight]="true"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="search-table">
              <th></th>
              <th></th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="loai" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="ma  " />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="giaTri" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="giaTri" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="giaTri" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="giaTri" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th>
                <nz-input-group [nzSuffix]="suffixTemplateInfo">
                  <input type="text" nz-input placeholder="Tìm kiếm" name="giaTri" />
                </nz-input-group>
                <ng-template #suffixTemplateInfo>
                  <i nz-icon nzType="search"></i>
                </ng-template>
              </th>
              <th [nzRight]="true"></th>
            </tr>
            <tr>
              <td [nzChecked]="false">
              </td>
              <td class="text-center">1</td>
              <td>Tên quyền ABC</td>
              <td></td>
              <td>Kích hoạt</td>
              <td></td>
              <td>17/02/2022</td>
              <td></td>
              <td>17/02/2022</td>
              <td [nzRight]="true">
                <a>
                  <i class="icon htvbdh_tcdt_import"></i>
                </a>
                <a>
                  <i class="fa fa-pencil"></i>
                </a>
                <a>
                  <i class="fa fa-trash-o do"></i>
                </a>
              </td>

            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu paging-phan-quyen">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai"></div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                (nzPageSizeChange)="changePageSize($event)">
                <ng-template #rangeTemplate let-range="range" let-total>
                  {{ range[0] }}-{{ range[1] }} of {{ total }} items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </div>

    </div>
    <div nz-col [nzSpan]="10">
      <div class="d-flex align-items-center justify-content-between mt-16">
        <span class="title-phan-quyen">Các quyền truy cập</span>
        <button type="button" class="btn btn-main">
          <i class="fa fa-save"></i>
          <span>Lưu</span>
        </button>
      </div>
      <div class="border-pq">
        <nz-table #expandTable [nzData]="listOfMapData" nzTableLayout="fixed" nzBordered>
          <tbody>
            <ng-container *ngFor="let data of expandTable.data">
              <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
                <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
                  <td [nzIndentSize]="item.level! * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
                    (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)">
                    {{ item.name }}
                  </td>
                  <td [nzChecked]="false" [width]="50" class="text-right">
                  </td>
                </tr>
              </ng-container>
            </ng-container>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</form>
