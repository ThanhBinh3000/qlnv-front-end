<div class="luong-thuc__danh-sach kiem-soat-truy-cap">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card class="flex-card p-lr16">
          <form [nzLayout]="'vertical'" [formGroup]="formData" nz-form>
            <div class="search__body" nz-row [nzGutter]="[18, 12]">
              <div nz-col nzSpan="4">
                <label class="search__label">Tên người dùng</label>
                <nz-input-group>
                  <input nz-input formControlName="userName"/>
                </nz-input-group>
              </div>
              <div nz-col nzSpan="4">
                <label class="search__label">Địa chỉ IP</label>
                <nz-input-group>
                  <input nz-input formControlName="ip"/>
                </nz-input-group>
              </div>
              <div nz-col nzSpan="6">
                <label class="search__label">Từ ngày </label>
                <nz-range-picker nzFormat="yyyy-MM-dd" formControlName="ngayHd"></nz-range-picker>
              </div>
              <div nz-col nzSpan="4">
                <label class="search__label"> Phân hệ </label>
                <nz-select formControlName="system">
                  <nz-option *ngFor="let p of listSystem" [nzValue]="p.code" [nzLabel]="p.ten"></nz-option>
                </nz-select>
              </div>
            </div>
          </form>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--clear" (click)="clearForm()">
              <i class="icon  htvbdh_nhap-lai1"></i>
              Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
          </div>
        </nz-card>
        <div class="tab-giao-chi-tieu mt-16">
          <nz-tabset nzType="card" class="tab-level-3" [nzTabBarExtraContent]="action">
            <nz-tab nzTitle="Lịch sử truy cập hệ thống">
              <nz-table #basicTable nzBordered class="nowrap" [nzData]="dataTable" [nzFrontPagination]="false"
                        [nzShowPagination]="false" nzBordered>
                <thead>
                <tr>
<!--                  <th width="45px">-->
<!--                    <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"-->
<!--                           [nzIndeterminate]="indeterminate"></label>-->
<!--                  </th>-->
                  <th width="60px">STT</th>
                  <th width="161px">Tên đăng nhập</th>
                  <th width="161px">Địa chỉ IP</th>
                  <th width="161px">Hệ thống</th>
                  <th width="350px">Ngày thực hiện</th>
                </tr>
                </thead>
                <tbody>
                <!--                <tr class="search-table">-->
                <!--                  <th></th>-->
                <!--                  <th>-->
                <!--                  </th>-->
                <!--                  <th>-->
                <!--                  </th>-->
                <!--                  <th>-->
                <!--                  </th>-->
                <!--                  <th>-->
                <!--                    &lt;!&ndash;                    <nz-input-group>&ndash;&gt;-->
                <!--                    &lt;!&ndash;                      <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.userName"&ndash;&gt;-->
                <!--                    &lt;!&ndash;                             (input)="filterInTable('soQuyetDinhNhap',filterTable.userName)"&ndash;&gt;-->
                <!--                    &lt;!&ndash;                             name="userName"/>&ndash;&gt;-->
                <!--                    &lt;!&ndash;                    </nz-input-group>&ndash;&gt;-->
                <!--                  </th>-->
                <!--                  <th>-->
                <!--                    &lt;!&ndash;                    <nz-input-group>&ndash;&gt;-->
                <!--                    &lt;!&ndash;                      <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ip"&ndash;&gt;-->
                <!--                    &lt;!&ndash;                             (input)="filterInTable('namNhap',filterTable.ip)" name="ip"/>&ndash;&gt;-->
                <!--                    &lt;!&ndash;                    </nz-input-group>&ndash;&gt;-->
                <!--                  </th>-->
                <!--                </tr>-->
                <tr *ngFor="let data of basicTable.data; let i = index">
<!--                  <td width="45px">-->
<!--                    <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"-->
<!--                           [nzDisabled]="data.trangThai != '00'"></label>-->
<!--                  </td>-->
                  <td class="text-center">{{(page - 1) * pageSize + i + 1}}</td>
                  <td>{{data.userName}}</td>
                  <td>{{data.ip}}</td>
                  <td>{{data.system}}</td>
                  <td>{{data.ngayTao}}</td>
                </tr>
                </tbody>
              </nz-table>
              <div class="tab-content tab-menu">
                <div class="tab-pane fade show active justify-content-between">
                  <div class="trai"></div>
                  <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                                   nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                                   (nzPageIndexChange)="changePageIndex($event)"
                                   (nzPageSizeChange)="changePageSize($event)">
                      <ng-template #rangeTemplate let-range="range" let-total>
                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                      </ng-template>
                    </nz-pagination>
                    <!-- end phân trang  -->
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
          <ng-template #action>
            <button nz-button class="icon-thong-ke">
              <i class="icon htvbdh_bao-cao-thong-ke"></i>
            </button>
          </ng-template>
          <!-- <div class="action-giao-chi-tieu">
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
