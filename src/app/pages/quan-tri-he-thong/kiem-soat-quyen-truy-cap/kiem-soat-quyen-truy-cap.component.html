<div class="luong-thuc__danh-sach kiem-soat-truy-cap" *ngIf="!isDetail">
  <div class="contentBor chi-tieu__body">
    <div class="contentDetail">
      <div class="main-content">
        <nz-card class="flex-card p-lr16">
          <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="4">
              <label class="search__label">Thống kê theo</label>
              <nz-input-group>
                <input nz-input nzSize="small" placeholder="Nhập số" appNumberOnly />
              </nz-input-group>
            </div>
            <div nz-col nzSpan="6">
              <label class="search__label">Từ ngày </label>
              <nz-range-picker nzFormat="yyyy-MM-dd"></nz-range-picker>
            </div>
            <div nz-col nzSpan="4">
              <label class="search__label"> Phân hệ </label>
              <nz-select>
                <nz-option>
                  a
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div class="cangiua group-button-search">
            <button nz-button class="search__button--clear" (click)="clearFilter()">
              <i class="icon  htvbdh_nhap-lai1"></i>
              Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
              <i nz-icon nzType="search"></i>
              Tìm kiếm
            </button>
          </div>
        </nz-card>
        <div class="tab-giao-chi-tieu mt-16">
          <nz-tabset nzType="card" class="tab-level-3" [nzTabBarExtraContent]="action">
            <nz-tab nzTitle="Lịch sử truy cập hệ thống">
              <nz-table #basicTable class="nowrap" [nzFrontPagination]="false" [nzShowPagination]="false"
                [nzData]="dataTable">
                <thead>
                  <tr>
                    <th width="45px" *ngIf="userService.isChiCuc()">
                      <label nz-checkbox [(ngModel)]="allChecked" (ngModelChange)="updateAllChecked()"
                        [nzIndeterminate]="indeterminate"></label>
                    </th>
                    <th width="60px">STT</th>
                    <th width="161px">Đơn vị</th>
                    <th width="161px">Tên đăng nhập</th>
                    <th width="161px">Ngày thực hiện</th>
                    <th width="161px">Hành động</th>
                    <th width="350px">Mô tả</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="search-table">
                    <th></th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soBienBan"
                          (input)="filterInTable('soBienBan',filterTable.soBienBan)" name="soBienBan" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.soQuyetDinhNhap"
                          (input)="filterInTable('soQuyetDinhNhap',filterTable.soQuyetDinhNhap)"
                          name="soQuyetDinhNhap" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namNhap"
                          (input)="filterInTable('namNhap',filterTable.namNhap)" name="namNhap" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.ngayGui"
                          (input)="filterInTable('ngayGui',filterTable.ngayGui)" name="ngayGui" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                    <th>
                      <nz-input-group [nzSuffix]="suffixTemplateInfo">
                        <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.benNhan"
                          (input)="filterInTable('benNhan',filterTable.benNhan)" name="benNhan" />
                      </nz-input-group>
                      <ng-template #suffixTemplateInfo>
                        <i nz-icon nzType="search"></i>
                      </ng-template>
                    </th>
                  </tr>
                  <tr>
                    <td class="text-center">1</td>
                    <td>Cục dự trữ nhà nước</td>
                    <td>Nguyễn Văn A</td>
                    <td></td>
                    <td></td>
                    <td>nguyenvana@gmail.com</td>
                  </tr>
                </tbody>
              </nz-table>
              <div class="tab-content tab-menu">
                <div class="tab-pane fade show active justify-content-between">
                  <div class="trai"></div>
                  <div class="canphai">
                    <!-- begin phân trang  -->
                    <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord"
                      nzShowSizeChanger [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate"
                      (nzPageIndexChange)="changePageIndex($event)" (nzPageSizeChange)="changePageSize($event)">
                      <ng-template #rangeTemplate let-range="range" let-total>
                        {{ range[0] }}-{{ range[1] }} of {{ total }} items
                      </ng-template>
                    </nz-pagination>
                    <!-- end phân trang  -->
                  </div>
                </div>
              </div>
            </nz-tab>
          </nz-tabset>
          <ng-template #action>
            <button nz-button class="icon-thong-ke">
              <i class="icon htvbdh_bao-cao-thong-ke"></i>
            </button>
          </ng-template>
          <!-- <div class="action-giao-chi-tieu">
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chi-tiet" *ngIf="isDetail">
  <!-- <app-thong-tin-bien-ban-gui-hang [id]="selectedId" (showListEvent)="showList()" [isView]="isView"
    [typeVthh]="typeVthh">
  </app-thong-tin-bien-ban-gui-hang> -->
</div>
