<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="The first Modal"
  (nzOnOk)="(handleOk)"
  (nzOnCancel)="(handleCancel)"
  nzClosable="false"
  [nzWidth]="800"
  nzCentered
>
  <div *nzModalTitle>
    <span class="modal__title"> Thông tin vật tư trong năm </span>
  </div>
  <div *nzModalContent class="modal__content">
    <form nz-form [formGroup]="formData">
      <div nz-row [nzGutter]="[16, 24]">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Mã đơn vị
            </nz-form-label>
            <nz-form-control>
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input nz-input formControlName="maDv" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="16">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Tên đơn vị </nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="tenDv" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true">
              Mã hàng hóa
            </nz-form-label>
            <nz-form-control
              nz-dropdown
              [nzDropdownMenu]="menu"
              nzTrigger="click"
            >
              <nz-input-group nzAddOnAfterIcon="folder-open">
                <input nz-input formControlName="maHangHoa" />
              </nz-input-group>
            </nz-form-control>
            <!-- dropdown -->
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <app-danh-sach-vat-tu-hang-hoa></app-danh-sach-vat-tu-hang-hoa>
            </nz-dropdown-menu>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Tên hàng hóa </nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="tenHangHoa" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="donViTinh" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Số lượng </nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="soLuong" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="16"></div>
        <!-- 1. Chỉ tiêu nhập các năm khác chuyển sang  -->
        <div nz-col [nzSpan]="24">
          <span class="form__section-title">
            1. Chỉ tiêu nhập các năm khác chuyển sang
          </span>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="tongSo" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Số lượng - VT1601
            </nz-form-label>
            <nz-form-control>
              <nz-input-group nzAddOnAfter=" 2017 ">
                <input nz-input formControlName="soLuongTheoNam1" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Số lượng - VT1601
            </nz-form-label>
            <nz-form-control>
              <nz-input-group nzAddOnAfter=" 2018 ">
                <input nz-input formControlName="soLuongTheoNam2" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true">
              Số lượng - VT1601
            </nz-form-label>
            <nz-form-control>
              <nz-input-group nzAddOnAfter=" 2019 ">
                <input nz-input formControlName="soLuongTheoNam3" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="handleOk()" class="modal__button--save">
      <i nz-icon nzType="printer"></i>
      In
    </button>
    <button nz-button (click)="handleCancel()" class="modal__button--cancel">
      <i nz-icon nzType="close"></i>
      Hủy
    </button>
  </div>
</nz-modal>
