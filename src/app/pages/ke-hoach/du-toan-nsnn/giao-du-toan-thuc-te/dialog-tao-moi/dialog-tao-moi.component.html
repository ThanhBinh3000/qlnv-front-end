  <div class="search__body" nz-row [nzGutter]="[18, 12]">

      <input class="search__input" nz-input [(ngModel)]="response.namPa"

    <div nz-col nzSpan="6">
      <label class="search__label">Năm phương án</label>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn năm quyết định" [(ngModel)]="response.namPa"
        [class]="response.namPa ?'' : 'input-error-validate'">
        <nz-option *ngFor="let item of lstNam" [nzValue]="item" [nzLabel]="item">
        </nz-option>
      </nz-select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i class="icon htvbdh_tcdt_save"></i>
        Tạo mới
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
