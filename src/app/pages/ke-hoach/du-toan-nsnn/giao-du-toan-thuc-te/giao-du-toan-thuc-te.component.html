<nz-affix [nzOffsetTop]="69" class="level1">
  <ul nz-menu nzMode="horizontal">
    <ng-container *ngFor="let data of tabList">
      <li *ngIf="data.status" [nzSelected]="data.isSelected" nz-menu-item (click)="selectTab(data.code)">
        {{data.name}}
      </li>
    </ng-container>
  </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 'dsquyetDinh'">
      <app-quyet-dinh-bo-tai-chinh (dataChange)="changeTab($event)">
      </app-quyet-dinh-bo-tai-chinh>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'quyetDinhBTC'">
      <app-tao-moi-quyet-dinh-btc [data]="data" (dataChange)="changeTab($event)">
      </app-tao-moi-quyet-dinh-btc>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'dsphanBo'">
      <app-phan-bo-du-toan (dataChange)="changeTab($event)">
      </app-phan-bo-du-toan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'dsGiaoTuCapTren'">
      <app-danh-sach-du-toan-giao-tu-cap-tren (dataChange)="changeTab($event)">
      </app-danh-sach-du-toan-giao-tu-cap-tren>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'chiTietDuToanCapTren'">
      <app-chi-tiet-du-toan-tu-cap-tren [data]="data" (dataChange)="changeTab($event)">
      </app-chi-tiet-du-toan-tu-cap-tren>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'baoCaoCapDuoi'">
      <app-bao-cao-tu-don-vi-cap-duoi (dataChange)="changeTab($event)">
      </app-bao-cao-tu-don-vi-cap-duoi>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'tongHopBaoCaoCapDuoi'">
      <app-tong-hop-bao-cao-cap-duoi (dataChange)="changeTab($event)">
      </app-tong-hop-bao-cao-cap-duoi>
    </ng-container>

    <ng-container *ngIf="tabSelected == 'phuongAnGiaoDieuChinh'">
      <app-tao-moi-giao-dieu-chinh-du-toan [data]="data" (dataChange)="changeTab($event)">
      </app-tao-moi-giao-dieu-chinh-du-toan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'nextphuongAnGiaoDieuChinh'">
      <app-tao-moi-giao-dieu-chinh-du-toan [data]="data" (dataChange)="changeTab($event)">
      </app-tao-moi-giao-dieu-chinh-du-toan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'nextnextphuongAnGiaoDieuChinh'">
      <app-tao-moi-giao-dieu-chinh-du-toan [data]="data" (dataChange)="changeTab($event)">
      </app-tao-moi-giao-dieu-chinh-du-toan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'phuongAnGiaoDuToan'">
      <app-tao-moi-giao-du-toan [data]="data" (dataChange)="changeTab($event)">
      </app-tao-moi-giao-du-toan>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'nextphuongAnGiaoDuToan'">
      <app-tao-moi-giao-du-toan [data]="data" (dataChange)="changeTab($event)">
      </app-tao-moi-giao-du-toan>

    <ng-container *ngIf="tabSelected == 'addBaoCao'">

      <app-bao-cao-tong-hop [data]="data" (dataChange)="changeTab($event)">
      </app-bao-cao-tong-hop>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'danhSachBaoCao'">
      <app-danh-sach-bao-cao (dataChange)="changeTab($event)">
      </app-danh-sach-bao-cao>
    </ng-container>
  </div>
</div>
