<div class="modal__content">
  <div class="search__body" nz-row [nzGutter]="[18, 12]">
    <div nz-col nzSpan="6">
      <label class="search__label">Vật tư hàng hóa</label>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại vật tư hàng hóa" [(ngModel)]="response.maVatTu"
        [class]="response.maVatTu ?'' : 'input-error-validate'" (ngModelChange)="changeModel()">
        <nz-option *ngFor="let item of listVatTu" [nzValue]="item.maVtu" [nzLabel]="item.tenDm">
        </nz-option>
      </nz-select>
    </div>
    <div nz-col nzSpan="6">
      <label class="search__label">Loại định mức</label>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại định mức" [(ngModel)]="response.loaiDinhMuc"
        [class]="response.loaiDinhMuc ?'' : 'input-error-validate'">
        <nz-option *ngFor="let item of listDinhMuc" [nzValue]="item.loaiDinhMuc" [nzLabel]="item.tenDm">
        </nz-option>
      </nz-select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i class="icon htvbdh_tcdt_save"></i>
        Thêm
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
