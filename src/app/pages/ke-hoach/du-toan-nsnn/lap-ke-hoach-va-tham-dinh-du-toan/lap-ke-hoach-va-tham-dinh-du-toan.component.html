<nz-affix [nzOffsetTop]="69" class="level1">
    <!-- (nzChange)="onChange($event)" -->
    <ul nz-menu nzMode="horizontal">
        <ng-container *ngFor="let data of tabList">
            <li *ngIf="data.status" [nzSelected]="data.isSelected" nz-menu-item (click)="selectTab(data.code)">
                {{data.name}}
            </li>
        </ng-container>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <!-- bao cao -->
        <ng-container *ngIf="tabSelected == 'danhsach'">
            <app-danh-sach-bao-cao (dataChange)="changeTab($event)">
            </app-danh-sach-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'capduoi'">
            <app-danh-sach-bao-cao-tu-don-vi-cap-duoi (dataChange)="changeTab($event)">
            </app-danh-sach-bao-cao-tu-don-vi-cap-duoi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'tonghop'">
            <app-tong-hop-bao-cao-tu-don-vi-cap-duoi (dataChange)="changeTab($event)">
            </app-tong-hop-bao-cao-tu-don-vi-cap-duoi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'baocao'">
            <app-bao-cao [data]="data" (dataChange)="changeTab($event)">
            </app-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'nextbaocao'">
            <app-bao-cao [data]="data" (dataChange)="changeTab($event)">
            </app-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'nextnextbaocao'">
            <app-bao-cao [data]="data" (dataChange)="changeTab($event)">
            </app-bao-cao>
        </ng-container>
        <!-- so kiem tra tran chi tu bo tai chinh -->
        <ng-container *ngIf="tabSelected == 'ds-skt-btc'">
            <app-danh-sach-so-kiem-tra-tran-chi-tu-BTC (dataChange)="changeTab($event)">
            </app-danh-sach-so-kiem-tra-tran-chi-tu-BTC>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'skt-btc'">
            <app-so-kiem-tra-tran-chi-tu-btc [data]="data" (dataChange)="changeTab($event)">
            </app-so-kiem-tra-tran-chi-tu-btc>
        </ng-container>
        <!-- phuong an giao so kiem tra tran chi -->
        <ng-container *ngIf="tabSelected == 'ds-pa'">
            <app-danh-sach-phuong-an-giao-skt-tran-chi (dataChange)="changeTab($event)">
            </app-danh-sach-phuong-an-giao-skt-tran-chi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'pa'">
            <app-phuong-an-giao-skt-tran-chi [data]="data" (dataChange)="changeTab($event)">
            </app-phuong-an-giao-skt-tran-chi>
        </ng-container>
        <!-- so kiem tra tran chi -->
        <ng-container *ngIf="tabSelected == 'ds-skt'">
            <app-danh-sach-so-kiem-tra-tran-chi (dataChange)="changeTab($event)">
            </app-danh-sach-so-kiem-tra-tran-chi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'skt'">
            <app-so-kiem-tra-tran-chi [data]="data" (dataChange)="changeTab($event)">
            </app-so-kiem-tra-tran-chi>
        </ng-container>
    </div>
</div>
