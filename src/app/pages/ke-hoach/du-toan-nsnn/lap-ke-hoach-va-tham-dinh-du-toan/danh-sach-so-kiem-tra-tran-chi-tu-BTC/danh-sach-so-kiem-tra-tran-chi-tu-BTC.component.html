<div class="main-content bg-trang">
    <nz-card class="mt16 flex-card p-lr16">
        <div class="search__body" nz-row [nzGutter]="[18, 12]">
            <div nz-col nzSpan="3">
                <label class="search__label">Năm Phương án</label>
                <nz-input-number [nzSize]="'small'"
                    [class]="searchFilter.namPa >= 1000 &&  searchFilter.namPa <= 2999 || !searchFilter.namPa && this.searchFilter.namPa !== 0 ?'' : 'input-error-validate'"
                    [(ngModel)]="searchFilter.namPa"></nz-input-number>
            </div>
            <div nz-col nzSpan="3">
                <label class="search__label">Mã báo cáo</label>
                <input nz-input class="search__input" [(ngModel)]="searchFilter.maBaoCao" />
            </div>
            <div nz-col nzSpan="3">
                <label class="search__label">Ngày lập từ</label>
                <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgay" nzFormat="dd/MM/yyyy">
                </nz-date-picker>
            </div>
            <div nz-col nzSpan="3">
                <label class="search__label">Đến ngày</label>
                <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgay" nzFormat="dd/MM/yyyy">
                </nz-date-picker>
            </div>
            <div nz-col nzSpan="3">
                <label class="search__label">Mã PA</label>
                <input nz-input class="search__input" [(ngModel)]="searchFilter.maPaBtc" />
            </div>
        </div>
        <div class="cangiua group-button-search">
            <button nz-button class="search__button--clear" (click)="clearFilter()">
                <i class="icon  htvbdh_nhap-lai1"></i>
                Xóa điều kiện
            </button>
            <button nz-button class="search__button--search" (click)="search()">
                <i nz-icon nzType="search"></i>
                Tìm kiếm
            </button>
        </div>
    </nz-card>
    <div class="group-button">
        <h3 class="text-uppercase">DANH SÁCH SỐ KIỂM TRA TRẦN CHI NHẬN TỪ BỘ TÀI CHÍNH</h3>
        <div class="buttons">
            <button *ngIf="statusDelete" type="button" class="btn btn-do" (click)="deleteReport('')">
                <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
                <span>Xóa</span>
            </button>
            <button *ngIf="statusNewReport" type="button" class="btn btn-main" (click)="addNewReport()">
                <i class="icon htvbdh_tcdt_tao-qd"></i>
                <span>Thêm</span>
            </button>
        </div>
    </div>
    <nz-card class="mt-2px flex-card data-table card-border-content table-card">

                    <th>Mã báo cáo</th>
                    <th>Ngày tạo</th>
                    <th>Năm phương án</th>
                    <th width="90px">Hành động</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data; let i = index">
                    <td width="45px">
                        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="updateSingleChecked()"
                            [nzDisabled]="!data.isDelete"></label>
                    </td>
                    <td class="text-center">
                        {{ (i + 1) + (pages.page - 1)*pages.size }}
                    </td>
                    <td>
                        {{ data.maPaBtc}}
                    </td>
                    <td>
                        {{data.maBcao}}
                    </td>
                    <td>
                        {{data.ngayTao}}
                    </td>
                    <td>
                        {{data.namPa}}
                    </td>
                    <td class="text-left">
                        <a (click)="viewDetail(data)">
                            <ng-container *ngIf="data.isEdit; else view">
                                <i class="fa fa-pencil" title="Sửa"></i>
                            </ng-container>
                            <ng-template #view>
                                <i class="fa fa-eye" title="Xem chi tiết"></i>
                            </ng-template>
                        </a>
                        <a *ngIf="data.isDelete" (click)="deleteReport(data.id)">
                            <i class="fa fa-trash-o do" title="Xóa bản ghi"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
            <div class="tab-pane fade show active justify-content-between">
                <div class="trai">
                </div>
                <div class="canphai">
                    <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
                        nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
                        (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
                        <ng-template #rangeTemplate let-range="range" let-total>
                            {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                        </ng-template>
                    </nz-pagination>
                </div>
            </div>
        </div>
    </nz-card>
</div>
