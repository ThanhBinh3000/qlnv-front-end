<div class="main-content bg-trang">
  <nz-card class="mt16 flex-card p-lr16">
    <div class="search__body" nz-row [nzGutter]="[18, 12]">
      <div nz-col nzSpan="6">
        <label class="search__label">Năm báo cáo</label>
        <nz-input-number [nzSize]="'small'"
          [class]="searchFilter.nam >= 1000 &&  searchFilter.nam <= 2999 || !searchFilter.nam && this.searchFilter.nam !== 0 ?'' : 'input-error-validate'"
          [(ngModel)]="searchFilter.nam"></nz-input-number>
      </div>
      <div nz-col nzSpan="6">
        <label class="search__label">Ngày lập từ</label>
        <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgay" nzFormat="dd/MM/yyyy">
        </nz-date-picker>
      </div>
      <div nz-col nzSpan="6">
        <label class="search__label">Đến ngày</label>
        <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgay" nzFormat="dd/MM/yyyy">
        </nz-date-picker>
      </div>
      <div nz-col nzSpan="6">
        <ng-container *ngIf="userRole == '3'">
          <label class="search__label">Đơn vị lập</label>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn đơn vị lập" [(ngModel)]="searchFilter.donViTao">
            <nz-option *ngFor="let item of donVis" [nzValue]="item.maDvi" [nzLabel]="item.tenDvi">
            </nz-option>
          </nz-select>
        </ng-container>
      </div>
      <div nz-col nzSpan="6">
        <label class="search__label">Mã báo cáo</label>
        <input class="search__input" nz-input [(ngModel)]="searchFilter.maBaoCao" />
      </div>
      <div nz-col nzSpan="6">
        <label class="search__label">Trạng thái</label>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái" [(ngModel)]="searchFilter.trangThai">
          <nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm">
          </nz-option>
        </nz-select>
      </div>
    </div>

    <div class="cangiua group-button-search">
      <button nz-button class="search__button--clear" (click)="clearFilter()">
        <i class="icon  htvbdh_nhap-lai1"></i>
        Xóa điều kiện
      </button>
      <button nz-button class="search__button--search" (click)="search()">
        <i nz-icon nzType="search"></i>
        Tìm kiếm
      </button>
    </div>
  </nz-card>

  <div class="group-button">
    <h3 class="text-uppercase">DANH SÁCH BÁO CÁO TỪ ĐƠN VỊ CẤP DƯỚI</h3>
    <!-- <div class="buttons">
      <button *ngIf="statusDelete" type="button" class="btn btn-do" (click)="deleteReport('')">
        <i class="fa fa-trash-o do"></i>
        <span>Xóa</span>
      </button>
      <button *ngIf="statusNewReport" type="button" class="btn btn-main" (click)="addNewReport()">
        <i class="icon htvbdh_tcdt_tao-qd"></i>
        <span>Thêm</span>
      </button>
    </div> -->
  </div>

  <nz-card class="mt-2px flex-card data-table card-border-content table-card">
    <nz-table #basicTable class="nowrap table__container-tt" [nzData]="dataTable" [nzFrontPagination]="false"
      [nzShowPagination]="false" nzBordered>
      <thead>
        <tr>
          <th nzWidth="50px">STT</th>
          <th nzWidth="100px">Mã báo cáo</th>
          <th nzWidth="150px">Ngày lập</th>
          <th nzWidth="150px">Năm báo cáo</th>
          <th nzWidth="150px">Đợt báo cáo</th>
          <th nzWidth="150px">Ngày trình duyệt</th>
          <th nzWidth="150px">Ngày duyệt (Ngày trưởng bộ phận duyệt)</th>
          <th nzWidth="150px">Ngày duyệt (Ngày lãnh đạo duyệt)</th>
          <th nzWidth="150px" [hidden]="statusCaptren">Ngày cấp trên trả kết quả</th>
          <th nzWidth="150px">Đơn vị lập</th>
          <th nzWidth="150px">Trạng thái</th>
          <th nzWidth="50px" class="text-center"></th>
        </tr>
        <tr class="search-table">
          <th>
            <nz-input-group [nzSuffix]="suffixTemplateInfo">
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.maBcao"
                (input)="filterInTable('maBcao',filterTable.maBcao, false)" size="small" />
            </nz-input-group>
            <ng-template #suffixTemplateInfo>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </th>
          <th>
            <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayTao"
              (ngModelChange)="filterInTable('ngayTao',filterTable.ngayTao, true)">
            </nz-date-picker>
          </th>
          <th>
            <nz-input-group [nzSuffix]="suffixTemplateInfo">
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.namQtoan"
                (input)="filterInTable('namQtoan',filterTable.namQtoan, false)" size="small" />
            </nz-input-group>
            <ng-template #suffixTemplateInfo>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </th>
          <th>
            <nz-input-group [nzSuffix]="suffixTemplateInfo">
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="filterTable.dotBcao"
                (input)="filterInTable('dotBcao',filterTable.dotBcao, false)" size="small" />
            </nz-input-group>
            <ng-template #suffixTemplateInfo>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </th>
          <th>
            <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayTrinh"
              (ngModelChange)="filterInTable('ngayTrinh',filterTable.ngayTrinh, true)">
            </nz-date-picker>
          </th>
          <th>
            <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayDuyet"
              (ngModelChange)="filterInTable('ngayDuyet',filterTable.ngayDuyet, true)">
            </nz-date-picker>
          </th>
          <th>
            <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayPheDuyet"
              (ngModelChange)="filterInTable('ngayPheDuyet',filterTable.ngayPheDuyet, true)">
            </nz-date-picker>
          </th>
          <th [hidden]="statusCaptren">
            <nz-date-picker nzFormat="dd/MM/yyyy" [(ngModel)]="filterTable.ngayTraKq"
              (ngModelChange)="filterInTable('ngayTraKq',filterTable.ngayTraKq, true)">
            </nz-date-picker>
          </th>
          <th>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Tìm kiếm" [(ngModel)]="filterTable.trangThai"
              (ngModelChange)="filterInTable('trangThai',filterTable.trangThai, false)">
              <nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm">
              </nz-option>
            </nz-select>
          </th>
          <th></th>
        </tr>
      </thead>
    </nz-table>
  </nz-card>
</div>
