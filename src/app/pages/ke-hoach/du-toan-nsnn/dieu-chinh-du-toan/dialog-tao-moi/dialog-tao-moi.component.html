<div class="modal__content">
  <div class="search__body" nz-row [nzGutter]="[18, 12]">
    <div nz-col nzSpan="6">
      <label class="search__label">Năm báo cáo</label>
      <input class="search__input" nz-input [(ngModel)]="response.namBcao"
        [class]="response.namBcao && (response.namBcao > 999 && response.namBcao < 3000) ? '' : 'input-error-validate'" />
    </div>
    <div nz-col nzSpan="6">
      <label class="search__label">Đợt báo cáo</label>
      <input class="search__input" nz-input [class]="response.dotBcao ?'' : 'input-error-validate'"
        [(ngModel)]="response.dotBcao" />
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i class="icon htvbdh_tcdt_save"></i>
        Tạo mới
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
