<div class="modal__content">
    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn" [(ngModel)]="ma" (ngModelChange)="changeModel()">
        <nz-option *ngFor="let item of lstParent" [nzValue]="item.ma" [nzLabel]="item.giaTri">
        </nz-option>
    </nz-select>
    <label *ngFor="let item of lstChild" nz-checkbox [(ngModel)]="item.status" class="check-box">
        {{item.giaTri}}
    </label>
</div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="btn btn-sub xanh">
                <i class="icon htvbdh_dau-cong xanh"></i>
                Thêm
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close"></i>
                Hủy
            </button>
        </div>
    </div>
</div>
