<nz-affix [nzOffsetTop]="69" class="level1">
    <ul nz-menu nzMode="horizontal">
        <li *ngIf="isList" nz-menu-item nzSelected (click)="selectTab('danhsach')">
            Báo cáo
        </li>
        <li *ngIf="isAccept" nz-menu-item (click)="selectTab('capduoi')">
            Báo cáo từ đơn vị cấp dưới
        </li>
        <!-- <li *ngIf="isCheck" nz-menu-item (click)="selectTab('kiemtra')">
            Kiểm tra báo cáo các đơn vị cấp dưới
        </li> -->
        <li *ngIf="isSynthetic" nz-menu-item (click)="selectTab('tonghop')">
            Tổng hợp báo cáo từ đơn vị cấp dưới
        </li>
        <li *ngIf="isExploit" nz-menu-item (click)="selectTab('khaithac')">
            Khai thác báo cáo
        </li>
    </ul>
</nz-affix>
<div class="contentBor chi-tieu__body giao-ke-hoach">
    <div class="contentDetail">
        <ng-container *ngIf="tabSelected == 'danhsach'">
            <app-danh-sach-bao-cao-thuc-hien-von-phi (dataChange)="changeTab($event)">
            </app-danh-sach-bao-cao-thuc-hien-von-phi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'capduoi'">
            <app-danh-sach-bao-cao-tu-don-vi-cap-duoi (dataChange)="changeTab($event)">
            </app-danh-sach-bao-cao-tu-don-vi-cap-duoi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'kiemtra'">
            <app-kiem-tra-bao-cao-cac-don-vi-cap-duoi (dataChange)="changeTab($event)">
            </app-kiem-tra-bao-cao-cac-don-vi-cap-duoi>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'tonghop'">
            <app-tong-hop-bao-cao (dataChange)="changeTab($event)"></app-tong-hop-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'khaithac'">
            <app-khai-thac-bao-cao (dataChange)="changeTab($event)"></app-khai-thac-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'baocao'">
            <app-bao-cao [data]="data" (dataChange)="changeTab($event)"></app-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'nextbaocao'">
            <app-bao-cao [data]="data" (dataChange)="changeTab($event)"></app-bao-cao>
        </ng-container>
        <ng-container *ngIf="tabSelected == 'nextnextbaocao'">
            <app-bao-cao [data]="data" (dataChange)="changeTab($event)"></app-bao-cao>
        </ng-container>
    </div>
</div>
