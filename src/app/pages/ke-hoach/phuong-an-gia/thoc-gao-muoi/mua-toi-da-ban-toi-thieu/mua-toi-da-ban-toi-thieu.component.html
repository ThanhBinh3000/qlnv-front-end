<nz-affix [nzOffsetTop]="98" class="level2">
    <ul nz-menu nzMode="horizontal">
        <li nz-menu-item nzSelected (click)="selectTab(0)">
            Đề xuất phương án giá
        </li>
        <li nz-menu-item (click)="selectTab(1)" *ngIf="userService.isTongCuc()">
            Tổng hợp phương án giá
        </li>
        <li nz-menu-item (click)="selectTab(2)" *ngIf="userService.isTongCuc()">
            Quyết định giá của BTC
        </li>
    </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
    <app-de-xuat-phuong-an-gia></app-de-xuat-phuong-an-gia>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
    <app-tong-hop-phuong-an-gia></app-tong-hop-phuong-an-gia>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
    <app-quyet-dinh-gia-btc></app-quyet-dinh-gia-btc>
</ng-container>
