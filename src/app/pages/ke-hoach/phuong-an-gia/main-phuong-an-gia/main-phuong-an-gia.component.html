<nz-affix [nzOffsetTop]="69" class="level1">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item   (click)="selectTab(0)"
        *ngIf="((loaiVthh == 'LT' && userService.isAccessPermisson('KHVDTNSNN_PAGIA_LT_MTDBTT')) || ( loaiVthh == 'VT' && userService.isAccessPermisson('KHVDTNSNN_PAGIA_VT_MTDBTT')))">
      Giá mua tối đa, giá bán tối thiểu
    </li>
    <li nz-menu-item (click)="selectTab(1)"
        *ngIf="((loaiVthh == 'LT' && userService.isAccessPermisson('KHVDTNSNN_PAGIA_LT_GCT')) || ( loaiVthh == 'VT' && userService.isAccessPermisson('KHVDTNSNN_PAGIA_VT_GCT')))"
    >
      Giá cụ thể
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-sub-phuong-an-gia [type]="type.GIA_MUA_TOI_DA" [loaiVthh]="loaiVthh"></app-sub-phuong-an-gia>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-sub-phuong-an-gia [type]="type.GIA_CU_THE" [loaiVthh]="loaiVthh"></app-sub-phuong-an-gia>
</ng-container>
