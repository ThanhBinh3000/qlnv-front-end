<div>
  <div>
    <form nz-form nzLayout="vertical" [formGroup]="formData">
      <!-- <nz-card> -->
      <div nz-row [nzGutter]="24" class="mg-t-16">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired [nzNoColon]="true" class="text-left"> Số văn bản</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group nzAddOnAfter="/{{qdTCDT}}">
                <input formControlName="soVanBanKhongBh" [readonly]="false" nz-input nzSize="small"
                  placeholder="Nhập số văn bản" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" class="text-left"> Ngày ký
            </nz-form-label>
            <nz-form-control nz-col [nzErrorTip]="error">
              <nz-date-picker class="search__input" nzFormat="dd/MM/yyyy" formControlName="ngayKyKhongBh"
                [nzDisabled]="false" nzPlaceHolder="Ngày ký">
              </nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>

      </div>
      <div nz-row [nzGutter]="24" class="mg-t-10">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" class="text-left"> Nội dung văn bản
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <textarea rows="5" formControlName="noiDungVanBanKhongBh" class="search__input" nz-input nzSize="small"
                placeholder="Nhập text" [readonly]="false"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" class="text-left"> Lý do không điều chỉnh
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <textarea rows="5" formControlName="lyDoKhongBh" class="search__input" nz-input nzSize="small"
                placeholder="Nhập text" [readonly]="false"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>

      </div>

      <!-- <div nz-row [nzGutter]="24" class="mg-t-10">
        <div nz-col [nzSpan]="24">
          <nz-form-item class="form-item">
            <nz-form-label [nzNoColon]="true" class="label-color-kh"> File văn bản không đồng ý điều
              chỉnh</nz-form-label>
            <div class="list-file">
              <file-list [isCanCuPL]="true" [isViewDetail]="false" [data]="fileDinhKemKhongBhs"></file-list>
            </div>
          </nz-form-item>
        </div>

      </div> -->

      <!-- </nz-card> -->

    </form>
  </div>
  <div class="modal-footer">
    <div class="nut">
      <div class="cantrai">
      </div>
      <div class="canphai">
        <button nz-button (click)="onCancel()" class="modal__button--cancel">
          <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
          Hủy bỏ
        </button>
        <button nz-button (click)="handleOk(formData.value)" class="modal__button--save">
          <i class="icon htvbdh_tcdt_pheduyet"></i>
          Lưu
        </button>
      </div>
    </div>
  </div>
  <ng-template #error let-control>
    <app-template-error #error [control]="control"></app-template-error>
  </ng-template>
</div>
