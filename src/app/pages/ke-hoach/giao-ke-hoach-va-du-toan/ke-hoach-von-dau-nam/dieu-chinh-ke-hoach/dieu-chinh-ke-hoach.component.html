<nz-affix [nzOffsetTop]="98" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li *ngIf="userService.isAccessPermisson('KHVDTNSNN_GKHDT_VDNDT_DCCTKH_DEXUAT')" nz-menu-item nzSelected (click)="selectTab('DXDC')">
      Đề xuất điều chỉnh chỉ tiêu kế hoạch
    </li>
    <li *ngIf="userService.isAccessPermisson('KHVDTNSNN_GKHDT_VDNDT_DCCTKH_QDDC')" nz-menu-item (click)="selectTab('QDDC')">
      Quyết định điều chỉnh chỉ tiêu hoạch
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 'DXDC'">
  <app-de-xuat-dieu-chinh></app-de-xuat-dieu-chinh>
</ng-container>
<ng-container *ngIf="tabSelected == 'QDDC'">
  <app-dieu-chinh-chi-tieu-ke-hoach-nam-cap-tong-cuc></app-dieu-chinh-chi-tieu-ke-hoach-nam-cap-tong-cuc>
</ng-container>
