<nz-affix [nzOffsetTop]="98" class="level2">
  <ul nz-menu nzMode="horizontal">
    <li *ngIf="userService.isAccessPermisson('KHVDTNSNN_GKHDT_VDNDT_QD_TTCP')" nz-menu-item nzSelected (click)="selectTab(0)">
      TTgCP
    </li>
    <li *ngIf="userService.isAccessPermisson('KHVDTNSNN_GKHDT_VDNDT_QD_BTCBN')" nz-menu-item (click)="selectTab(1)">
      BTC giao các Bộ/Ngành
    </li>
    <li *ngIf="userService.isAccessPermisson('KHVDTNSNN_GKHDT_VDNDT_QD_BTCTCDT')" nz-menu-item (click)="selectTab(2)">
      BTC giao TCDT
    </li>
    <li nz-menu-item (click)="selectTab(3)">
      TCDT giao dự toán xuất giảm, xuất bán, xuất luân phiên đổi hàng cho các đơn vị
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 0">
  <app-ttcp></app-ttcp>
</ng-container>
<ng-container *ngIf="tabSelected == 1">
  <app-btc-giao-cac-bo-nganh></app-btc-giao-cac-bo-nganh>
</ng-container>
<ng-container *ngIf="tabSelected == 2">
  <app-btc-giao-tcdt></app-btc-giao-tcdt>
</ng-container>
<ng-container *ngIf="tabSelected == 3">
  <app-tcdt-giao-cac-donvi></app-tcdt-giao-cac-donvi>
</ng-container>
