<nz-affix [nzOffsetTop]="98" class="level2">
  <!-- (nzChange)="onChange($event)" -->
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab('TTCP')">
      TTCP
    </li>
    <li nz-menu-item (click)="selectTab('BTC')">
      BTC giao các bộ ngành
    </li>
    <li nz-menu-item (click)="selectTab('TCDT')">
      BTC giao TCDT
    </li>
  </ul>
</nz-affix>
<ng-container *ngIf="tabSelected == 'TTCP'">
  <app-ttcp></app-ttcp>
</ng-container>
<ng-container *ngIf="tabSelected == 'BTC'">
  <app-btc-giao-cac-bo-nganh></app-btc-giao-cac-bo-nganh>
</ng-container>
<ng-container *ngIf="tabSelected == 'BTCgiaoTCDT'">
  <app-btc-giao-tcdt></app-btc-giao-tcdt>
</ng-container>
