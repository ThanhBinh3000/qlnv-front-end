<div class="them-quyet-dinh-ttcp">
  <div class="header">
    <div class="header-text">
      <div class="text-container">
        <h2 class="du-thao">Dự thảo</h2>
      </div>
      <div class="text-container">
        <h2>Quyết định của Thủ tướng Chính phủ</h2>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-sub btn-xoa" (click)="huy()">
        <i class="fa fa-times do"></i>
        <span>Huỷ bỏ</span>
      </button>
      <button type="button" class="btn btn-sub" (click)="banHanh()">
        <i class="icon htvbdh_tcdt_print"></i>
        <span>Ban hành</span>
      </button>
      <button type="button" class="btn btn-sub xanh" (click)="luu()">
        <i class="icon htvbdh_luu"></i>
        <span>Lưu</span>
      </button>
    </div>
  </div>

  <nz-card class="mt16 flex-card p-lr16">
    <div class="hang-theo-doi-dac-thu">
      <div nz-row [nzGutter]="24">
        <nz-form-item nz-col nzSpan="3" class="form-item">
          <nz-form-label [nzNoColon]="true" nzFor="nam-qd">Năm QĐ</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="quyetDinh.namQd" id="nam-qd">
              <nz-option nzValue="{{item}}" nzLabel="{{item}}" *ngFor="let item of dsNam">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-col nzSpan="4" class="form-item">
          <nz-form-label [nzNoColon]="true" nzFor="so-qd">Số QĐ</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzAddOnAfter]="'/QD-TCDT'" id="so-qd">
              <input type="text" nz-input [(ngModel)]="quyetDinh.soQd" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-col nzSpan="4" class="form-item">
          <nz-form-label [nzNoColon]="true" nzFor="ngay-qd">Ngày QĐ</nz-form-label>
          <nz-form-control>
            <nz-date-picker [(ngModel)]="quyetDinh.ngayQd" nzFormat="dd/MM/yyyy" id="ngay-qd" class="search__input">
            </nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row [nzGutter]="24">
        <nz-form-item nz-col nzSpan="24" class="form-item">
          <nz-form-label [nzNoColon]="true" nzFor="ngay-qd">Trích yếu</nz-form-label>
          <nz-form-control>
            <textarea [(ngModel)]="quyetDinh.trichYeu" rows="3" class="search__input" nz-input></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row [nzGutter]="24">
        <nz-form-item nz-col nzSpan="24" class="form-item">
          <nz-form-label [nzNoColon]="true" class="label-color-kh"> Tài liệu đính kèm </nz-form-label>
          <multiple-tag buttonName="Chọn file" placeHolder="Chọn tài liệu đính kèm" icon="icon htvbdh_tcdt_tep"
            [data]="taiLieuDinhKemList" type="file" (selectDataEvent)="openFile($event)"
            (removeDataEvent)="deleteTaiLieuDinhKemTag($event)" (downloadFileEvent)="downloadFileKeHoach($event)"
            typeFile="tai-lieu-dinh-kem">
          </multiple-tag>
        </nz-form-item>
      </div>
    </div>
  </nz-card>

  <div class="group-button">
    <h3>Kế hoạch giao Bộ ngành</h3>
    <div class="buttons">
      <button type="button" class="btn btn-sub btn-xoa" (click)="xoaKeHoach()">
        <i class="fa fa-times do"></i>
        <span>Xoá</span>
      </button>
      <button type="button" class="btn btn-sub" (click)="exportData()">
        <i class="icon htvbdh_chuyen-xu-ly"></i>
        <span>Xuất file</span>
      </button>
      <button type="button" class="btn btn-sub xanh" (click)="themKeHoach()">
        <i class="fa fa-floppy-o"></i>
        <span>Thêm</span>
      </button>
    </div>
  </div>

  <nz-card class="mt-16 flex-card data-table card-border-content">
    <nz-table #rowSelectionTable [nzData]="dataTable" [nzFrontPagination]="false" [nzShowPagination]="false">
      <thead>
        <tr>
          <th style="width: 5%;" [nzChecked]="allChecked" [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"></th>
          <th class="text-center" style="width: 5%;">STT</th>
          <th style="width: 50%;">Bộ</th>
          <th style="width: 30%;">Kế hoạch năm {{namHienTai}}</th>
          <th width=""></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th class="text-center">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="searchInTable.tenBo" />
            </nz-input-group>
          </th>
          <th class="text-center">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="Tìm kiếm" [(ngModel)]="searchInTable.keHoach" />
            </nz-input-group>
          </th>
          <th></th>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data; let idx = index">
          <td [nzChecked]="setOfCheckedId.has(data.id)" [nzDisabled]="data.disabled"
            (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
          <td>{{ idx + 1 }}</td>
          <td>{{ data.tenBo }}</td>
          <td>{{ data.keHoach }}</td>
          <td style="text-align: center; white-space: nowrap;">
            <a (click)="viewDetail(data.id, true)">
              <i class="fa fa-pencil"></i>
            </a>
            <a (click)="xoaItem(data.id)">
              <i class="fa fa-trash-o do"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between">
        <div class="trai">

        </div>
        <div class="canphai">
          <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
            [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
            (nzPageSizeChange)="changePageSize($event)">
            <ng-template #rangeTemplate let-range="range" let-total>
              {{ range[0] }}-{{ range[1] }} of {{ total }} items
            </ng-template>
          </nz-pagination>
        </div>
      </div>
    </div>
  </nz-card>
</div>
