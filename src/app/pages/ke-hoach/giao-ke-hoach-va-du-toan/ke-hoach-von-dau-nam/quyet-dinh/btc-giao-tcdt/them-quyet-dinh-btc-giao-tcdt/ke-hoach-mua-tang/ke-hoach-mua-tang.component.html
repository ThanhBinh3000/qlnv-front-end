<div>
  <nz-table #editRowTable [nzData]="dataTable" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
      <tr>
        <th class="text-center" style="width: 5%;">STT</th>
        <th style="width: 25%;">Loại hàng</th>
        <th style="width: 25%;">Chủng loại hàng hóa</th>
        <th style="width: 10%;">Đơn vị tính</th>
        <th style="width: 10%;">Số lượng</th>
        <th style="width: 10%;">Đơn giá</th>
        <th style="width: 10%;">Dự toán (triệu đồng)</th>
        <th style="width: 10%;">Thao tác</th>
      </tr>
      <tr class="row-add">
        <th></th>
        <th>
          <nz-input-group>
            <nz-select [(ngModel)]="rowItem.loaiVthh" [nzShowArrow]="false" nzAllowClear
              (ngModelChange)="onChangeLoaiVthh($event)">
              <nz-option nzValue="{{item.ma}}" nzLabel="{{item.ten}}" *ngFor="let item of dsHangHoa">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </th>
        <th>
          <nz-input-group>
            <nz-select [(ngModel)]="rowItem.cloaiVthh" [nzShowArrow]="false"
              (ngModelChange)="onChangeCloaiVthh($event)">
              <nz-option nzValue="null" nzDisabled nzHide></nz-option>
              <nz-option nzValue="{{item.ma}}" nzLabel="{{item.ten}}" *ngFor="let item of dsChungLoaiHangHoa">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </th>
        <th>
          <nz-input-group>
            <input nz-input [(ngModel)]="rowItem.dviTinh" [readonly]="true" />
          </nz-input-group>
        </th>
        <th>
          <nz-input-group>
            <nz-input-number [nzSize]="'small'" nz-input [(ngModel)]="rowItem.soLuong"
              (ngModelChange)="calcularTongTien()" [nzMin]="0">
            </nz-input-number>
          </nz-input-group>
        </th>
        <th>
          <nz-input-group>
            <nz-input-number [nzSize]="'small'" nz-input (ngModelChange)="calcularTongTien()"
              [(ngModel)]="rowItem.donGia" [nzMin]="0">
            </nz-input-number>
          </nz-input-group>
        </th>
        <th>
          <nz-input-group>
            <nz-input-number [nzSize]="'small'" nz-input [nzDisabled]="true" [(ngModel)]="rowItem.tongTien" [nzMin]="0">
            </nz-input-number>
          </nz-input-group>
        </th>

        <th style="text-align: center;">
          <a (click)="themMoiItem()">
            <i class="table-icon icon htvbdh_dau-cong"></i>
          </a>
          <a (click)="clearData()">
            <i class="table-icon fa fa-trash-o do"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataTable; let idx = index">
        <ng-container *ngIf="!dataEdit[data.id].edit; else editTemplate">
          <td class="text-center">{{ idx + 1 }}</td>
          <td>{{ data.tenVthh }}</td>
          <td>{{ data.tenCloaiVthh }}</td>
          <td>{{ data.donViTinh }}</td>
          <td>{{ data.soLuong }}</td>
          <td>{{ data.donGia }}</td>
          <td>{{ data.tongTien }}</td>
          <td style="text-align: center;">
            <a (click)="editItem(data.id)">
              <i class="table-icon fa fa-pencil"></i>
            </a>
            <a (click)="xoaItem(idx)">
              <i class="table-icon fa fa-trash-o do"></i>
            </a>
          </td>
        </ng-container>
        <ng-template #editTemplate>

      </tr>
    </tbody>
  </nz-table>
</div>
