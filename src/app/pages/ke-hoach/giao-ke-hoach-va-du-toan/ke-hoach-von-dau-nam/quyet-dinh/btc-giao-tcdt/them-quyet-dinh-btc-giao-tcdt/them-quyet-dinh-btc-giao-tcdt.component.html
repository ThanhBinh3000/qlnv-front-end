<nz-affix [nzOffsetTop]="globals.prop.MENU_LV2" class="btn-affix">
  <div class="btn-group">
    <button type="button" class="btn btn-sub" (click)="quayLai()">
      <i class="fa fa-arrow-left"></i>
      <span>Quay lại</span>
    </button>
    <button
      *ngIf="formData.value.trangThai == '00' && userService.isAccessPermisson('KHVDTNSNN_GKHDT_VDNDT_QD_BTCTCDT_BANHANH')"
      type="button" class="btn btn-sub" (click)="save(true)">
      <i class="icon htvbdh_chuyenvanthu"></i>
      <span>Ban hành</span>
    </button>
    <button *ngIf="formData.value.trangThai == '00'" type="button" class="btn btn-sub xanh" (click)="save()">
      <i class="icon htvbdh_luu"></i>
      <span>Lưu</span>
    </button>
  </div>
</nz-affix>
<div class="bg-trang">
  <nz-card class="mt16 flex-card p-lr16">
    <div class="header">
      <div class="header-text">
        <div class="title-chi-tieu">
          <span [ngClass]="formData.value.trangThai == '00' ? 'du-thao-va-lanh-dao-duyet' : 'da-ban-hanh'">
            {{ formData.value.trangThai == '00' ? 'Dự Thảo' : 'Ban Hành' }}
          </span>
          <span>Quyết định của BTC giao TCDT</span>
        </div>
      </div>
    </div>
    <form nzLayout="vertical" nz-form [formGroup]="formData">
      <div nz-row [nzGutter]="20">
        <div nz-col [nzSpan]="3">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired [nzNoColon]="true" [nzNoColon]="true" nzFor="nam-qd">Năm kế hoạch</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-select formControlName="namQd" [nzDisabled]="!isView" nzAllowClear>
                <nz-option *ngFor="let p of dsNam" [nzValue]="p.value" [nzLabel]="p.text">
                </nz-option>
              </nz-select>
              <ng-template #error let-control>
                <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired [nzNoColon]="true" [nzNoColon]="true" nzFor="so-qd">Số quyết định</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group nzAddOnAfter="{{maQd}}" id="so-qd">
                <nz-input-number [nzDisabled]="!isView" type="text" nz-input formControlName="soQd" [nzMin]="1"
                  [nzMax]="9999999" [nzStep]="1" [nzSize]="'small'">
                </nz-input-number>
              </nz-input-group>
              <ng-template #error let-control>
                <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="4">
          <nz-form-item class="form-item">
            <nz-form-label nzRequired [nzNoColon]="true" [nzNoColon]="true" nzFor="ngay-qd">Ngày quyết định
            </nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-date-picker [nzDisabled]="!isView" formControlName="ngayQd" nzFormat="dd/MM/yyyy">
              </nz-date-picker>
              <ng-template #error let-control>
                <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item class="form-item">
            <nz-form-label [nzNoColon]="true" nzFor="ngay-qd">Trích yếu</nz-form-label>
            <nz-form-control>
              <textarea rows="3" formControlName="trichYeu" class="search__input" nz-input
                [readonly]="!isView"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24">
          <nz-form-item class="form-item">
            <nz-form-label [nzNoColon]="true" class="label-color-kh"> Tài liệu đính kèm </nz-form-label>
            <div class="list-file">
              <file-list [data]="taiLieuDinhKemList"></file-list>
            </div>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
  <nz-tabset nzType="card">
    <nz-tab [nzTitle]="'Nhập/ xuất lương thực'">
      <app-ke-hoach-nhap-xuat-lt #nhapXuatLt [isView]="isView" [(keHoachNhapXuat)]="keHoachNhapXuat">
      </app-ke-hoach-nhap-xuat-lt>
    </nz-tab>

    <nz-tab [nzTitle]="'Mua tăng'">
      <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [isView]="isView" [(dataTable)]="muaTangList" [trangThai]="formData.value.trangThai">
      </app-ke-hoach-mua-tang>
    </nz-tab>

    <nz-tab [nzTitle]="'Xuất giảm'">
      <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [isView]="isView" [(dataTable)]="xuatGiamList" [trangThai]="formData.value.trangThai">
      </app-ke-hoach-mua-tang>
    </nz-tab>

    <nz-tab [nzTitle]="'Xuất bán'">
      <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [isView]="isView" [(dataTable)]="xuatBanList" [trangThai]="formData.value.trangThai">
      </app-ke-hoach-mua-tang>
    </nz-tab>

    <nz-tab [nzTitle]="'Xuất luân phiên đổi hàng'">
      <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [isView]="isView" [(dataTable)]="luanPhienList" [trangThai]="formData.value.trangThai">
      </app-ke-hoach-mua-tang>
    </nz-tab>
  </nz-tabset>
  <form nzLayout="vertical" nz-form [formGroup]="formData">
  <div nz-col [nzSpan]="24">
    <nz-form-item class="form-item">
      <nz-form-label [nzNoColon]="true" nzFor="ngay-qd">Ghi chú</nz-form-label>
      <nz-form-control>
        <textarea rows="3" formControlName="ghiChu" class="search__input" nz-input
          [readonly]="!isView"></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
</div>
