<div class="them-quyet-dinh-ttcp bg-trang">
  <div class="header">
    <div class="header-text">
      <div class="title-chi-tieu">
        <span [ngClass]="formData.value.trangThai == '00' ? 'du-thao-va-lanh-dao-duyet' : 'da-ban-hanh'">
          {{ formData.value.trangThai == '00' ? 'Dự Thảo' : 'Ban Hành' }}
        </span>
        <span>Quyết định của BTC giao TCDT</span>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-sub" (click)="quayLai()">
        <i class="fa fa-arrow-left"></i>
        <span>Quay lại</span>
      </button>
      <button *ngIf="formData.value.trangThai == '00' && idInput > 0" type="button" class="btn btn-sub"
        (click)="pheDuyet()">
        <i class="icon htvbdh_tcdt_guiduyet"></i>
        <span>Ban hành</span>
      </button>
      <button *ngIf="formData.value.trangThai == '00'" type="button" class="btn btn-sub xanh" (click)="save()">
        <i class="icon htvbdh_luu"></i>
        <span>Lưu</span>
      </button>
    </div>
  </div>

  <nz-card class="mt16 flex-card p-lr16">
    <div class="hang-theo-doi-dac-thu">
      <form nzLayout="vertical" nz-form [formGroup]="formData" class="pd-10">
        <div nz-row [nzGutter]="24">
          <nz-form-item nz-col nzSpan="3" class="form-item">
            <nz-form-label nzRequired [nzNoColon]="true" [nzNoColon]="true" nzFor="nam-qd">Năm QĐ</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-select formControlName="namQd" [nzDisabled]="isView" nzAllowClear>
                <nz-option *ngFor="let p of dsNam" [nzValue]="p.value" [nzLabel]="p.text">
                </nz-option>
              </nz-select>
              <ng-template #error let-control>
                <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item nz-col nzSpan="4" class="form-item">
            <nz-form-label nzRequired [nzNoColon]="true" [nzNoColon]="true" nzFor="so-qd">Số QĐ</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-input-group nzAddOnAfter="{{maQd}}" id="so-qd">
                <nz-input-number type="text" nz-input formControlName="soQd" [nzMin]="1" [nzMax]="9999999" [nzStep]="1"
                  [nzSize]="'small'">
                </nz-input-number>
              </nz-input-group>
              <ng-template #error let-control>
                <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item nz-col nzSpan="4" class="form-item">
            <nz-form-label nzRequired [nzNoColon]="true" [nzNoColon]="true" nzFor="ngay-qd">Ngày QĐ</nz-form-label>
            <nz-form-control [nzErrorTip]="error">
              <nz-date-picker [nzDisabled]="isView" formControlName="ngayQd" nzFormat="dd/MM/yyyy">
              </nz-date-picker>
              <ng-template #error let-control>
                <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-row [nzGutter]="24">
          <nz-form-item nz-col nzSpan="24" class="form-item">
            <nz-form-label [nzNoColon]="true" nzFor="ngay-qd">Trích yếu</nz-form-label>
            <nz-form-control>
              <textarea rows="3" formControlName="trichYeu" class="search__input" nz-input
                [readonly]="isView"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-row [nzGutter]="24">
          <nz-form-item nz-col nzSpan="24" class="form-item">
            <nz-form-label [nzNoColon]="true" class="label-color-kh"> Tài liệu đính kèm </nz-form-label>
            <div class="list-file">
              <file-list [data]="taiLieuDinhKemList"></file-list>
            </div>
          </nz-form-item>
        </div>
      </form>
    </div>
  </nz-card>
  <nz-card class="mt-16 flex-card data-table card-border-content">
    <nz-tabset nzType="card" class="mt-16 tab-level-3">
      <nz-tab [nzTitle]="'Nhập/ xuất lương thực'">
        <app-ke-hoach-nhap-xuat-lt #nhapXuatLt [(keHoachNhapXuat)]="keHoachNhapXuat"></app-ke-hoach-nhap-xuat-lt>
      </nz-tab>

      <nz-tab [nzTitle]="'Mua tăng'">
        <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [(dataTable)]="muaTangList"></app-ke-hoach-mua-tang>
      </nz-tab>

      <nz-tab [nzTitle]="'Xuất giảm'">
        <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [(dataTable)]="xuatGiamList"></app-ke-hoach-mua-tang>
      </nz-tab>

      <nz-tab [nzTitle]="'Xuất bán'">
        <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [(dataTable)]="xuatBanList"></app-ke-hoach-mua-tang>
      </nz-tab>

      <nz-tab [nzTitle]="'Xuất luân phiên đổi hàng'">
        <app-ke-hoach-mua-tang [dsHangHoa]="dsHangHoa" [(dataTable)]="luanPhienList"></app-ke-hoach-mua-tang>
      </nz-tab>
    </nz-tabset>
  </nz-card>
</div>
