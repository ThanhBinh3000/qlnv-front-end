<div class="khung">
  <nz-affix class="fix collapse" id="collapsnav">
    <div class="navbar-mobile">
      <app-main-router></app-main-router>
    </div>
    <ul class="nav nav-tabs" #myTab id="myTab" role="tablist">
      <li class="nav-item next" (click)="startSlide()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </li>
      <li class="nav-item" data-toggle="collapse" data-target="#collapsnav" *ngFor="let route of routes, let i = index">
        <span class="nav-link" [ngClass]="route.url && routerUrl.indexOf(route.url) != -1 ? 'active' : ''" nz-popover
          title [nzPopoverContent]="contentTemplate" nzPopoverPlacement="leftBottom"
          [nzPopoverOverlayClassName]="route.dropdown + '-tab dau-thau-tab'"
          (mouseenter)="updateCssOverlay(route.dropdown)">
          <i class="icon" [ngClass]="route.icon"></i>
          <span class="text"> {{route.title}} </span>
        </span>
        <ng-template #contentTemplate>
          <div class="content-child-menu">
            <div nz-col nzXs="24" nzSm="12" nzMd="12" nzLg="6" *ngFor="let menu of route.children">
              <nz-card class="card-tree" [ngClass]="menu.url && routerUrl.indexOf(menu.url) != -1 ? 'active-tab' : ''">
                <div class="content-item">
                  <span class="icon" [ngClass]="menu.icon"></span>
                  <div class="content-item-title">{{menu.title}}</div>
                  <div class="item-url-menu">
                    <a [href]="menu.urlTongCuc" class="pd-r-6">Tổng cục</a>
                    <a [href]="menu.urlCuc" class="pd-r-6 pd-l-6 center-url-item">Cục</a>
                    <a [href]="menu.urlChiCuc" class="pd-l-6">Chi cục</a>
                  </div>
                </div>
              </nz-card>
            </div>
          </div>
        </ng-template>
      </li>
      <li class="nav-item prev" (click)="endSlide()">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </li>
    </ul>
  </nz-affix>
</div>
<router-outlet></router-outlet>
