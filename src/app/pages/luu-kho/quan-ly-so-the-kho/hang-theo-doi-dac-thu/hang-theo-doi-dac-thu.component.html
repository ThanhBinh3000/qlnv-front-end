<nz-tabset nzType="card" class="tab-level-2">
  <nz-tab [nzTitle]="'Hàng thuộc diện thanh lý'">
    <ng-template nz-tab>
      <app-hang-thuoc-dien-thanh-ly></app-hang-thuoc-dien-thanh-ly>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Hàng thuộc diện tiêu huỷ'">
    <ng-template nz-tab>
      <app-hang-thuoc-dien-tieu-huy></app-hang-thuoc-dien-tieu-huy>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Hàng sắp hết hạn bảo hành (trước 3 tháng)'">
    <ng-template nz-tab>
      <app-hang-sap-het-han-bao-hanh></app-hang-sap-het-han-bao-hanh>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Hàng sắp hết hạn lưu kho nhưng chưa có kế hoạch xuất kho'">
    <ng-template nz-tab>
      <app-hang-sap-het-han-luu-kho></app-hang-sap-het-han-luu-kho>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Hàng hỏng hóc, giảm chất lượng do nguyên nhân bất khả kháng'">
    <ng-template nz-tab>
      <app-hang-hong-hoc-giam-chat-luong></app-hang-hong-hoc-giam-chat-luong>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Hàng bị hỏng cần bảo hành'">
    <ng-template nz-tab>
      <app-hang-hong-can-bao-hanh></app-hang-hong-can-bao-hanh>
    </ng-template>
  </nz-tab>
  <nz-tab [nzTitle]="'Hàng DTQG đã hết hạn bảo hành, chưa hết hạn lưu kho'">
    <ng-template nz-tab>
      <app-hang-dtqg-het-han-bao-hanh></app-hang-dtqg-het-han-bao-hanh>
    </ng-template>
  </nz-tab>
</nz-tabset>
