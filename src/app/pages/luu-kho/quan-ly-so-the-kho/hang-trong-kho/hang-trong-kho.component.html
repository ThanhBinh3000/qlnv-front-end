<nz-tabset nzType="card" class="mt-16 tab-level-1">
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="title_hangtrongkho">
    <ng-template #title_hangtrongkho>
      {{tab.giaTri}}
      (<span class="number-title-tab">{{tab.total}}</span>)
    </ng-template>
    <ng-template nz-tab>
      <app-hang-trong-kho-theo-loai maLoaiVthh='{{tab.ma}}'></app-hang-trong-kho-theo-loai>
    </ng-template>
  </nz-tab>
</nz-tabset>
