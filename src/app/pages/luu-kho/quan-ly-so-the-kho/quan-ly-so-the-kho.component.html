<nz-affix [nzOffsetTop]="43" class="level0">
  <!-- (nzChange)="onChange($event)" -->
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected (click)="selectTab('sokhothekho')">
      Số kho/thẻ kho
    </li>
    <li nz-menu-item (click)="selectTab('hangtrongkho')">
      Hàng trong kho
    </li>
    <li nz-menu-item (click)="selectTab('htdtheodoidacthu')">
      Hàng thuộc diện theo dõi đặc thù
    </li>
  </ul>
</nz-affix>


<div class="contentBor chi-tieu__body giao-ke-hoach">
  <div class="contentDetail">
    <ng-container *ngIf="tabSelected == 'sokhothekho'">
      <app-so-kho-the-kho></app-so-kho-the-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'hangtrongkho'">
      <app-hang-trong-kho></app-hang-trong-kho>
    </ng-container>
    <ng-container *ngIf="tabSelected == 'htdtheodoidacthu'">
      <app-hang-theo-doi-dac-thu></app-hang-theo-doi-dac-thu>
    </ng-container>
  </div>
</div>
