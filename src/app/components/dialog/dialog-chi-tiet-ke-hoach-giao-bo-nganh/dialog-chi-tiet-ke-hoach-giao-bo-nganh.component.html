<div class="input-group-search" nz-row [nzGutter]="24">
  <nz-form-item nz-col nzSpan="16" class="form-item" style="padding-right: 15px;">
    <nz-form-label [nzNoColon]="true" nzFor="bo-nganh">Bộ ngành</nz-form-label>
    <nz-form-control>
      <nz-select [(ngModel)]="keHoach.idBoNganh" id="bo-nganh">
        <nz-option nzValue="{{item.id}}" nzLabel="{{item.tenBoNganh}}" *ngFor="let item of dsBoNganh">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-col nzSpan="8" class="form-item">
    <nz-form-label [nzNoColon]="true" nzFor="gia-tri">Tổng giá trị (Triệu đồng)</nz-form-label>
    <nz-form-control>
      <nz-input-group id="gia-tri">
        <input type="text" nz-input [(ngModel)]="keHoach.tongGiaTri" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</div>
<div class="mt16 flex-card p-lr16 mb16 dialog-chi-tiet-ke-hoach">
  <nz-tabset nzType="card" class="mt-16 tab-level-3">
    <nz-tab [nzTitle]="'Lương thực'">
      <ng-template nz-tab>
        <app-ke-hoach-luong-thuc [keHoach]="keHoach"></app-ke-hoach-luong-thuc>
      </ng-template>
    </nz-tab>

    <nz-tab [nzTitle]="'Mua tăng'">
      <ng-template nz-tab>
        <app-ke-hoach-mua-tang [keHoach]="keHoach"></app-ke-hoach-mua-tang>
      </ng-template>
    </nz-tab>

    <nz-tab [nzTitle]="'Xuất giảm'">
      <ng-template nz-tab>
        <app-ke-hoach-xuat-giam [keHoach]="keHoach"></app-ke-hoach-xuat-giam>
      </ng-template>
    </nz-tab>

    <nz-tab [nzTitle]="'Xuất bán'">
      <ng-template nz-tab>
        <app-ke-hoach-xuat-ban [keHoach]="keHoach"></app-ke-hoach-xuat-ban>
      </ng-template>
    </nz-tab>

    <nz-tab [nzTitle]="'Luân phiên đổi hàng'">
      <ng-template nz-tab>
        <app-ke-hoach-luan-phien-doi-hang [keHoach]="keHoach"></app-ke-hoach-luan-phien-doi-hang>
      </ng-template>
    </nz-tab>
  </nz-tabset>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onCancel()">
        <i nz-icon nzType="close" class="icon-close"></i>
        Huỷ
      </a>
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="luu()">
        <i nz-icon nzType="close" class="icon-close"></i>
        Lưu
      </a>
    </div>
  </div>
</div>
