<nz-card class="mt16 flex-card p-lr16">
  <nz-table #editRowTable [nzData]="dataTable" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
      <tr>
        <th class="text-center" style="width: 10%;">STT</th>
        <th style="width: 30%;">Tên hàng hoá</th>
        <th style="width: 20%;">Chủng loại hàng hoá</th>
        <th style="width: 20%;">Đơn vị tính</th>
        <th style="width: 10%;">Kế hoạch năm</th>
        <th style="width: 10%;"></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <nz-input-group>
            <nz-select [(ngModel)]="rowItem.idHangHoa" [nzShowArrow]="false">
              <nz-option nzValue="null" nzDisabled nzHide></nz-option>
              <nz-option nzValue="{{item.id}}" nzLabel="{{item.tenHangHoa}}" *ngFor="let item of dsHangHoa">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </th>
        <th>
          <nz-input-group>
            <nz-select [(ngModel)]="rowItem.idChungLoaiHangHoa" [nzShowArrow]="false">
              <nz-option nzValue="null" nzDisabled nzHide></nz-option>
              <nz-option nzValue="{{item.id}}" nzLabel="{{item.tenChungLoaiHangHoa}}"
                *ngFor="let item of dsChungLoaiHangHoa">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </th>

        <th>
          <nz-input-group>
            <nz-select [(ngModel)]="rowItem.idDonViTinh" [nzShowArrow]="false">
              <nz-option nzValue="null" nzDisabled nzHide></nz-option>
              <nz-option nzValue="{{item.id}}" nzLabel="{{item.giaTri}}" *ngFor="let item of dsDonViTinh">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </th>

        <th>
          <nz-input-group>
            <nz-select [(ngModel)]="rowItem.keHoachNam" [nzShowArrow]="false">
              <nz-option nzValue="null" nzDisabled nzHide></nz-option>
              <nz-option nzValue="{{item}}" nzLabel="{{item}}" *ngFor="let item of dsKeHoachNam">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </th>
        <th style="text-align: center;">
          <a (click)="themMoiItem()">
            <i class="table-icon icon htvbdh_dau-cong"></i>
          </a>
          <a (click)="clearData()">
            <i class="table-icon fa fa-trash-o do"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data; let idx = index">
        <ng-container *ngIf="!dataEdit[data.id].edit; else editTemplate">
          <td>{{ idx + 1 }}</td>
          <td>{{ data.tenHangHoa }}</td>
          <td>{{ data.tenChungLoaiHangHoa }}</td>
          <td>{{ data.donViTinh }}</td>
          <td>{{ data.keHoachNam }}</td>
          <td style="text-align: center;">
            <a (click)="editItem(data.id)">
              <i class="table-icon fa fa-pencil"></i>
            </a>
            <a (click)="xoaItem(data.id)">
              <i class="table-icon fa fa-trash-o do"></i>
            </a>
          </td>
        </ng-container>
        <ng-template #editTemplate>
          <td></td>
          <td>
            <nz-input-group>
              <nz-select [(ngModel)]="dataEdit[data.id].data.idHangHoa" [nzShowArrow]="false">
                <nz-option nzValue="null" nzDisabled nzHide></nz-option>
                <nz-option nzValue="{{item.id}}" nzLabel="{{item.tenHangHoa}}" *ngFor="let item of dsHangHoa">
                </nz-option>
              </nz-select>
            </nz-input-group>
          </td>
          <td>
            <nz-input-group>
              <nz-select [(ngModel)]="dataEdit[data.id].data.idChungLoaiHangHoa" [nzShowArrow]="false">
                <nz-option nzValue="null" nzDisabled nzHide></nz-option>
                <nz-option nzValue="{{item.id}}" nzLabel="{{item.tenChungLoaiHangHoa}}"
                  *ngFor="let item of dsChungLoaiHangHoa">
                </nz-option>
              </nz-select>
            </nz-input-group>
          </td>
          <td>
            <nz-input-group>
              <nz-select [(ngModel)]="dataEdit[data.id].data.idDonViTinh" [nzShowArrow]="false">
                <nz-option nzValue="null" nzDisabled nzHide></nz-option>
                <nz-option nzValue="{{item.id}}" nzLabel="{{item.giaTri}}" *ngFor="let item of dsDonViTinh">
                </nz-option>
              </nz-select>
            </nz-input-group>
          </td>
          <td>
            <nz-input-group>
              <nz-select [(ngModel)]="dataEdit[data.id].data.keHoachNam" [nzShowArrow]="false">
                <nz-option nzValue="null" nzDisabled nzHide></nz-option>
                <nz-option nzValue="{{item}}" nzLabel="{{item}}" *ngFor="let item of dsKeHoachNam">
                </nz-option>
              </nz-select>
            </nz-input-group>
          </td>
          <td>
            <a (click)="luuEdit(data.id)" class="save">Lưu</a>
            <a (click)="huyEdit(data.id)">Huỷ bỏ</a>
          </td>
        </ng-template>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td style="text-align: right; font-weight: 700" colspan="4">Tổng giá trị (Triệu đồng)</td>
        <td><input style="text-align: left;" type="text" nz-input /></td>
        <td></td>
      </tr>
    </tfoot>
  </nz-table>
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between">
      <div class="trai">

      </div>
      <div class="canphai">
        <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
          [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
          (nzPageSizeChange)="changePageSize($event)">
          <ng-template #rangeTemplate let-range="range" let-total>
            {{ range[0] }}-{{ range[1] }} of {{ total }} items
          </ng-template>
        </nz-pagination>
      </div>
    </div>
  </div>
</nz-card>
