<nz-card class="mt16 flex-card p-lr16">
  <nz-table nzBordered #basicTable [nzData]="dataTable" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
      <tr>
        <th style="width: 10%;">STT</th>
        <th style="width: 60%;">Chỉ tiêu</th>
        <th style="width: 30%;">Kế hoạch năm {{namHienTai}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index" class="editable-row">
        <td>{{ data.stt }}</td>
        <td>{{ data.textTitle }}</td>
        <td style="text-align: right;">
          <div *ngIf="data.isEditable; else notEdit">
            <input style="text-align: right;" type="text" nz-input [value]="data.value" />
          </div>
          <ng-template #notEdit>
            {{ data.value }}
          </ng-template>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
