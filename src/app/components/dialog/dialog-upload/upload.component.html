<form nz-form>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Tên tài liệu </nz-form-label>
        <input nz-input formControlName="slThoc1" />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Chọn file </nz-form-label>
        <nz-upload nzAction="" class="chon-file">
          <a class="btn btn-outline-grey btn-sm waves-effect waves-light">
            <i class="icon htvbdh_tcdt_tep"></i>
            Tài liệu đính kèm
          </a>
        </nz-upload>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="onSave()">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </a>
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </a>
    </div>
  </div>
</div>
