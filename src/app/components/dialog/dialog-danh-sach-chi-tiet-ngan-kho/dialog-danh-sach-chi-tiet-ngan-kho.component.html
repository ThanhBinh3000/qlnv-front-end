<div class="input-group-search">
  <label for="">Điểm kho</label>
  <input type="text" nz-input [(ngModel)]="text" />
</div>
<nz-table #expandTable [nzData]="listOfMapData" nzTableLayout="fixed" class="mt-16">
  <thead>
    <tr>
      <th>Tên ngăn/lô kho</th>
      <th>Mã ngăn/lô kho</th>
      <th class="text-center w-100px">Chọn</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of expandTable.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
        <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
          <td [nzIndentSize]="item.level! * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)">
            {{ item.name }}
          </td>
          <td>{{ item.age }}</td>
          <td class="text-center">
            <!-- <div *ngIf="item?.children?.length == 0 || !item?.children"> -->
            <i nz-icon nzType="plus" nzTheme="outline" nzColo></i>
            <!-- </div> -->
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</nz-table>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <div class="canphai">
        <button nz-button (click)="save()" class="modal__button--save">
          <i nz-icon nzType="save"></i>
          Lưu
        </button>
        <button nz-button (click)="onCancel()" class="modal__button--cancel">
          <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
          Đóng
        </button>
      </div>
    </div>
  </div>
</div>
