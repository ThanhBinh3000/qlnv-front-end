<nz-card class="mt16 flex-card p-lr16">
  <div nz-row [nzGutter]="20">
    <div nz-col nzSpan="8">
      <label class="search__label">Mã danh sách </label>
      <nz-form-control >
        <nz-input-group>
          <input type="text" nz-input>
        </nz-input-group>
      </nz-form-control>
    </div>
    <div nz-col nzSpan="8">
      <label class="search__label">Thời gian tổng hợp</label>
      <nz-range-picker  nzFormat="dd/MM/yyyy"></nz-range-picker>
    </div>
    <div nz-col nzSpan="8">
    </div>
    <div nz-col nzSpan="8">
      <label class="search__label">Số tờ trình</label>
      <nz-form-control >
        <nz-input-group nzAddOnAfter="{{maTt}}">
          <input type="text" nz-input>
        </nz-input-group>
      </nz-form-control>
    </div>
    <div nz-col nzSpan="16">
      <label class="search__label">Tên danh sách</label>
      <nz-form-control >
        <nz-input-group>
          <input type="text" nz-input>
        </nz-input-group>
      </nz-form-control>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item class="form-item">
        <label class="search__label">Trích yếu</label>
        <nz-form-control>
              <textarea rows="3" formControlName="trichYeu" class="search__input" nz-input
              ></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12"></div>
  </div>
</nz-card>
