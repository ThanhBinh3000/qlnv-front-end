<div class="bg-trang">
  <nz-card class="mt16 flex-card p-lr16 mg-t-10">
    <form nz-form nzLayout="vertical" [formGroup]="formItem">
      <div nz-row [nzGutter]="24">
        <div nz-col nzSpan="24" class="mt-2">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="error">
              <nz-form-label nzRequired nzNoColon="true">Tên hàng hoá</nz-form-label>
              <nz-select nzShowSearch nzAllowClear formControlName="loaiVthh" [nzShowArrow]="false" nzAllowClear
                         (ngModelChange)="onChangeLoaiVthh($event)">
                <nz-option nzValue="{{item.ma}}" nzLabel="{{item.ten}}" *ngFor="let item of dsHangHoa">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24" class="mt-2">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="error">
              <nz-form-label nzNoColon="true">Chủng loại hàng hóa</nz-form-label>
              <nz-select formControlName="cloaiVthh" [nzShowArrow]="false"
                         (ngModelChange)="onChangeCloaiVthh($event)">
                <nz-option nzValue="null" nzDisabled nzHide></nz-option>
                <nz-option nzValue="{{item.ma}}" nzLabel="{{item.ten}}" *ngFor="let item of dsChungLoaiHangHoa">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24" class="mt-2">
          <nz-form-item>
            <nz-form-label nzNoColon="true">Đơn vị tính</nz-form-label>
            <input nz-input formControlName="dviTinh" [readonly]="true"/>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="24" class="mt-2">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="error">
              <nz-form-label nzRequired [nzNoColon]="true" class="label-color-kh">Kế hoạch năm</nz-form-label>
              <input class="money-input" currencyMask formControlName="soLuong" [options]="amount"/>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </nz-card>
</div>
<ng-template #error let-control>
  <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}
  </ng-container>
</ng-template>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="onCancel()" class="modal__button--cancel ml-2">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
      <button nz-button (click)="handleOk()" class="modal__button--save ml-2">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>
