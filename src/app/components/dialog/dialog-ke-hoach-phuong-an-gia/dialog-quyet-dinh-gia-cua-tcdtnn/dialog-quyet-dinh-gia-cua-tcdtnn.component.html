<nz-radio-group [(ngModel)]="radioValue">
    <ng-container>
        <nz-table>
            <thead>
                <tr>
                    <th [width]="35">STT</th>
                    <th>Số Tờ trình</th>
                    <th>Chọn</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dsToTrinhDeXuat;  let i = index" class="editable-row">
                    <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
                    <td class="label-name">
<!--                        <label>{{data.soToTrinh}}</label>-->
                      <label *ngIf="pagtype=='LT'">{{data.soToTrinh}}</label>
                      <label *ngIf="pagtype=='VT'">{{data.soDeXuat}}</label>
                    </td>
                    <td>
<!--                        <label nz-radio [nzValue]="data.soToTrinh"></label>-->
                      <label *ngIf="pagtype=='LT'" nz-radio [nzValue]="data.soToTrinh"></label>
                      <label *ngIf="pagtype=='VT'" nz-radio [nzValue]="data.soDeXuat"></label>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </ng-container>
</nz-radio-group>
<div></div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i nz-icon nzType="save"></i>
                Lưu
            </button>
            <button nz-button (click)="onCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
