<div class="input-group-search">
    <input type="text" nz-input placeholder="Nhập số quyết định" [(ngModel)]="text" />
    <i nz-icon nzType="search" class="icon-search" (click)="search()"></i>
</div>
<nz-radio-group [(ngModel)]="radioValue">
    <ng-container *ngFor="let data of dsToTrinhDeXuat">
        <nz-table>
            <tr>
                <td class="label-name">
                    <label>{{data.soToTrinh}}</label>
                </td>
                <td>
                    <label nz-radio [nzValue]="data"></label>
                </td>
            </tr>
        </nz-table>
    </ng-container>
</nz-radio-group>
<div></div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i nz-icon nzType="save"></i>
                Lưu
            </button>
            <button nz-button (click)="onCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
