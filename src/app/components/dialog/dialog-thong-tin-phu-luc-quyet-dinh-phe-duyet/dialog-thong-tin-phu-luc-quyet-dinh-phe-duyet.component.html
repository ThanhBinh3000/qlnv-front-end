<form nz-form>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Cục DTNN KV </nz-form-label>
        <input nz-input formControlName="slThoc1" />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Tên dự án </nz-form-label>
        <input nz-input formControlName="slThoc1" />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24" class="mt-16">
      <nz-card nzTitle="Danh sách gói thầu" class="mt16 flex-card p-lr16 dialog-thong-tin-phu-luc">
        <nz-table #basicTable class="nowrap mt-16 flex-card p-lr16">
          <thead>
            <tr>
              <th width="60px">STT</th>
              <th>Gói thầu</th>
              <th>Địa điểm nhập kho</th>
              <th>Số lượng (tấn)</th>
              <th>Đơn giá đã bao gồm VAT (đồng/kg)</th>
              <th>Thành tiền (đồng)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Số 1</td>
              <td>Việt trì, Phú thọ</td>
              <td>1.330</td>
              <td>13.020</td>
              <td>17.316.600.000</td>
            </tr>
            <tr>
              <td colspan="3" class="background-last-row align-right">Tổng</td>
              <td class="background-last-row">3.390</td>
              <td class="background-last-row">39.060</td>
              <td class="background-last-row">51.949.800.000</td>
              <td class="background-last-row"></td>
            </tr>
          </tbody>
        </nz-table>
        <div class="tab-content tab-menu" id="myTabContent">
          <div class="tab-pane fade show active justify-content-between">
            <div class="trai">
            </div>
            <div class="canphai">
              <!-- begin phân trang  -->
              <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="12" nzShowSizeChanger [nzPageSize]="5"
                [nzShowTotal]="rangeTemplate">
                <ng-template #rangeTemplate let-range="range" let-total>
                  3-3 of 4 items
                </ng-template>
              </nz-pagination>
              <!-- end phân trang  -->
            </div>
          </div>
        </div>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="24" class="mt-16">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true">
          Ghi chú
        </nz-form-label>
        <textarea nz-input [rows]="3"></textarea>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Đóng
      </a>
    </div>
  </div>
</div>
