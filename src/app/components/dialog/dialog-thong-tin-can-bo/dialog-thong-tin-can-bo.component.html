<form nz-form [formGroup]="formData" (ngSubmit)="save()" class="form__dm-dung-chung">
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tên cán bộ </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Email </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tài khoản </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Mật khẩu </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Số hiệu </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Chức vụ </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SĐT di động </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SĐT cơ quan </nz-form-label>
        <input nz-input formControlName="ma" [readOnly]="isView">
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Nhóm quyền </nz-form-label>
        <nz-select formControlName="trangThai" [nzDisabled]="isView">
          <nz-option nzValue="01" nzLabel="Hoạt động"></nz-option>
          <nz-option nzValue="00" nzLabel="Không hoạt động"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Vai trò </nz-form-label>
        <nz-select formControlName="trangThai" [nzDisabled]="isView">
          <nz-option nzValue="01" nzLabel="Hoạt động"></nz-option>
          <nz-option nzValue="00" nzLabel="Không hoạt động"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Trạng thái </nz-form-label>
        <nz-select formControlName="trangThai" [nzDisabled]="isView">
          <nz-option nzValue="01" nzLabel="Hoạt động"></nz-option>
          <nz-option nzValue="00" nzLabel="Không hoạt động"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị CSGT cấp tỉnh </nz-form-label>
        <nz-select formControlName="trangThai" [nzDisabled]="isView">
          <nz-option nzValue="01" nzLabel="Hoạt động"></nz-option>
          <nz-option nzValue="00" nzLabel="Không hoạt động"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị CSGT cấp huyện </nz-form-label>
        <nz-select formControlName="trangThai" [nzDisabled]="isView">
          <nz-option nzValue="01" nzLabel="Hoạt động"></nz-option>
          <nz-option nzValue="00" nzLabel="Không hoạt động"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Ghi chú </nz-form-label>
        <textarea rows="3" class="search__input" nz-input formControlName="ghiChu" [readOnly]="isView"></textarea>
      </nz-form-item>
      <ng-template #error let-control>
        <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
      </ng-template>
    </div>
  </div>

</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="handleCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="save() ">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>
