<div class="modal__content">
  <div class="search__body" nz-row [nzGutter]="[18, 12]">
      <ng-container *ngIf="obj.namBcao">
          <div nz-col nzSpan="4">
              <label class="search__label">Năm báo cáo</label>
              <nz-input-number class="search__input" [nzSize]="'small'" [nzMin]="0" [(ngModel)]="response.namBcao"
                  [class]="response.namBcao && response.namBcao < 3000 && response.namBcao > 999 ? '' : 'input-error-validate' ">
              </nz-input-number>
          </div>
          <div nz-col nzSpan="4">
            <label class="search__label">Đợt báo cáo</label>
            <nz-input-number class="search__input" [nzSize]="'small'" [nzMin]="1" [(ngModel)]="response.dotBcao"
                [class]="response.dotBcao ? '' : 'input-error-validate' ">
            </nz-input-number>
          </div>
      </ng-container>
      <div nz-col nzSpan="8">
        <ng-container *ngIf="obj.checkDvtt == true">
          <nz-radio-group [(ngModel)]="response.loaiCopy">
              <label nz-radio nzValue="C">Copy danh sách báo cáo từ các đơn vị trực thuộc</label>
              <label nz-radio nzValue="D">Xóa danh sách báo cáo từ các đơn vị trực thuộc</label>
          </nz-radio-group>
        </ng-container>
      </div>
  </div>
</div>
<div class="modal-footer">
  <div class="nut">
      <div class="cantrai">
      </div>
      <div class="canphai">
          <button nz-button (click)="handleOk()" class="modal__button--save">
              <i class="icon htvbdh_tcdt_save"></i>
              Copy
          </button>
          <button nz-button (click)="handleCancel()" class="modal__button--cancel">
              <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
              Đóng
          </button>
      </div>
  </div>
</div>
