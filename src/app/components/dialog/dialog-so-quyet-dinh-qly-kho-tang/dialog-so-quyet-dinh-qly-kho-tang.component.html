<nz-card class="mt16 flex-card p-lr16 mb16 table-card scroll-modal">
  <nz-table nzBordered #basicTable [nzData]="dsQdGoc" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
    <tr>
      <th nzWidth="45px">STT</th>
      <th nzWidth="120px">Số quyết định gốc</th>
      <th nzWidth="120px">Ngày ký</th>
      <th nzWidth="120px">Năm bắt đầu</th>
      <th nzWidth="120px">Năm kết thúc</th>
      <th>Trích yếu</th>
      <th nzWidth="120px" class=" text-center">Chọn</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data; let i = index">
      <td class="text-center">{{i+1}}</td>
      <td  >{{ data.soQuyetDinh}}</td>
      <td  >{{ data.ngayKy | date : 'dd/MM/yyyy'}}</td>
      <td  >{{ data.namBatDau}}</td>
      <td  >{{ data.namKetThuc}}</td>
      <td  >{{ data.trichYeu}}</td>
      <td  class="text-center">
        <a (click)="handleOk(data)">
          <i class="icon htvbdh_dau-cong"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="onCancel()">
        <i nz-icon nzType="close" class="icon-close"></i>
        Đóng
      </a>
    </div>
  </div>
</div>
