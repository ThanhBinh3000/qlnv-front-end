<form nz-form nzLayout="vertical" [formGroup]="formData">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label  [nzNoColon]="true"> Mã lô kho </nz-form-label>
        <nz-form-control [nzErrorTip]="error">
          <nz-input-group>
            <input nz-input [readonly]="true" formControlName="maNganlo" >
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label >Tên lô kho</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <input nz-input formControlName="tenNganlo" [readonly]="true"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>Tích lượng đã sử dụng - LT</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzAddOnAfter]="dvi">
              <nz-input-number  formControlName="tichLuongSdLt" [nzSize]="'small'" nz-input [nzMin]="0"></nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>Tích lượng đã sử dụng - VT</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzAddOnAfter]="dvi">
              <nz-input-number  formControlName="tichLuongSdVt" [nzSize]="'small'" nz-input [nzMin]="0"></nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>Thể tích đã sử dụng - LT</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzAddOnAfter]="m3">
              <nz-input-number  formControlName="theTichSdLt" [nzSize]="'small'" nz-input [nzMin]="0"></nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label nzRequired>Thể tích đã sử dụng - VT</nz-form-label>
          <nz-form-control>
            <nz-input-group  [nzAddOnAfter]="m3">
              <nz-input-number  formControlName="theTichSdVt" [nzSize]="'small'" nz-input [nzMin]="0"></nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label nzRequired>Loại hàng hóa</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="loaiVthh" (ngModelChange)="onChangeLoaiVthh($event)">
              <nz-option *ngFor="let item of listVthh" [nzLabel]="item.giaTri" [nzValue]="item.ma"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label nzRequired>Chủng loại hàng hóa</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="cloaiVthh" (ngModelChange)="onChangCloaiVthh($event)">
              <nz-option *ngFor="let item of listCloaiVthh" [nzLabel]="item.ten" [nzValue]="item.ma" ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label nzRequired>Số lượng (tồn kho)</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <nz-input-number formControlName="slTon" [nzMin]="1"
                               [nzMax]="globals.prop.MAX_INPUT" [nzStep]="1" [nzSize]="'small'"
                              [nzFormatter]="globals.formatter" [nzParser]="globals.parser"></nz-input-number>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label nzRequired>Đơn vị tính</nz-form-label>
          <nz-form-control>
            <nz-input-group>
              <input nz-input  formControlName="dviTinh"     [readonly]="true">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label >Thời điểm nhập kho (năm)</nz-form-label>
        <nz-form-control>
          <nz-select formControlName="namNhap">
            <nz-option *ngFor="let item of dsNam" [nzLabel]="item" [nzValue]="item"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label > Ngày nhập đầy cuối cùng </nz-form-label>
          <nz-form-control>
            <nz-date-picker [nzDisabled]="true" formControlName="ngayNhapDay"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    <ng-template #error let-control>
      <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}
      </ng-container>
    </ng-template>
    </div>
</form>
    <div class="modal-footer">
      <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
          <button nz-button (click)="handleCancel()" class="modal__button--cancel">
            <i nz-icon nzType="close"></i>
            Đóng
          </button>
          <button nz-button (click)="save(levelNode == 7 ? 'ngan-lo' : 'ngan-kho')" class="modal__button--save">
            <i nz-icon nzType="save"></i>
            Lưu
          </button>
        </div>
      </div>
    </div>
