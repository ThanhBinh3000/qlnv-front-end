<form nz-form>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Tên gói thầu </nz-form-label>
        <nz-select>
          <nz-option nzValue="1111" nzLabel="1111"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Loại hàng hóa </nz-form-label>
        <nz-select>
          <nz-option nzValue="Nhà bạt cứu sinh loại 16m2" nzLabel="Nhà bạt cứu sinh loại 16m2"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Số lượng </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá (đồng/kg) </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thành tiền (đồng) </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Bằng chữ </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
  </div>
  <div nz-col [nzSpan]="24" class="mt-16">
    <nz-card nzTitle="Danh sách địa điểm nhập" class="mt16 flex-card p-lr16 dialog-thong-tin-phu-luc">
      <nz-table #basicTable class="nowrap mt-16 flex-card p-lr16">
        <thead>
          <tr>
            <th width="60px">STT</th>
            <th>Tên đơn vị </th>
            <th>Số lượng nhập</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Cục DTNNKV Hà Nội</td>
            <td>150</td>
            <td>
              <a>
                <i class="fa fa-pencil"></i>
              </a>
              <a>
                <i class="fa fa-trash-o do"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="tab-content tab-menu" id="myTabContent">
        <div class="tab-pane fade show active justify-content-between">
          <div class="trai">
          </div>
          <div class="canphai">
            <!-- begin phân trang  -->
            <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="12" nzShowSizeChanger [nzPageSize]="5"
              [nzShowTotal]="rangeTemplate">
              <ng-template #rangeTemplate let-range="range" let-total>
                3-3 of 4 items
              </ng-template>
            </nz-pagination>
            <!-- end phân trang  -->
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Hủy
      </button>
    </div>
  </div>
</div>
