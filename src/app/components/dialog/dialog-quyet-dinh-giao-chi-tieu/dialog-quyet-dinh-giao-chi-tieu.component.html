<div class="input-group-search">
  <input type="text" nz-input placeholder="Nhập sô hoặc tên quyết định" />
  <i nz-icon nzType="search" class="icon-search"></i>
</div>
<nz-card nzTitle="DANH SÁCH CHỈ TIÊU KẾ HOẠCH NĂM" class="mt16 flex-card p-lr16 mb16 dialog-qd-giao-chi-tieu">
  <nz-table nzBordered>
    <thead>
      <tr>
        <th [width]="35">STT</th>
        <th>Số quyết định</th>
        <th>Ngày ký</th>
        <th>Năm kế hoạch</th>
        <th class="text-center">Chọn</th>
      </tr>
    </thead>
    <tbody>
      <tr class="editable-row">
        <td>1</td>
        <td>111</td>
        <td>17/02/2022</td>
        <td>2021</td>
        <td class="text-center">
          <a>
            <i class="icon htvbdh_dau-cong"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between">
      <div class="trai">
      </div>
      <div class="canphai">
        <!-- begin phân trang  -->
        <nz-pagination class="pagination-card" [nzPageIndex]="1" [nzTotal]="12" nzShowSizeChanger [nzPageSize]="5"
          [nzShowTotal]="rangeTemplate">
          <ng-template #rangeTemplate let-range="range" let-total>
            3-3 of 4 items
          </ng-template>
        </nz-pagination>
        <!-- end phân trang  -->
      </div>
    </div>
  </div>
</nz-card>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="onCancel()">
        <i nz-icon nzType="close" class="icon-close"></i>
        Đóng
      </a>
    </div>
  </div>
</div>
