<form nz-form [formGroup]="formData" class="form__dm-dung-chung">
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Vùng dữ liệu </nz-form-label>
        <nz-select>
          <nz-option>
            1
          </nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="16">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Người tạo </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Ngày tạo </nz-form-label>
        <nz-date-picker class="search__input" nzFormat="yyyy-MM-dd" nzPlaceHolder="">
        </nz-date-picker>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Mã </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Trạng thái </nz-form-label>
        <nz-select>
          <nz-option>
            1
          </nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Giá trị </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Mô tả </nz-form-label>
        <textarea rows="3" class="search__input" nz-input></textarea>
      </nz-form-item>
    </div>

  </div>
</form>

<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="handleCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="handleOk()"
        [disabled]="!formData.valid">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>
