<div class="input-group-search">
  <input type="text" nz-input placeholder="Nhập số quyết định" [(ngModel)]="text" />
  <i nz-icon nzType="search" class="icon-search" (click)="search()"></i>
</div>
<nz-card nzTitle="DANH SÁCH KẾT QUẢ LỰA CHỌN NHÀ THẦU" class="mt16 flex-card p-lr16 mb16 dialog-qd-giao-chi-tieu">
  <nz-table nzBordered #basicTable [nzData]="dataTable" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
      <tr>
        <th [width]="35">STT</th>
        <th>Số quyết định</th>
        <th>Ngày QĐ</th>
        <th>Về việc</th>
        <th class="text-center">Chọn</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index" class="editable-row">
        <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
        <td>{{ data.soQd }}</td>
        <td>{{ data.ngayQd | date: 'dd/MM/yyyy' }}</td>
        <td>{{ data.veViec }}</td>
        <td class="text-center">
          <a (click)="handleOk(data)">
            <i class="icon htvbdh_dau-cong"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between">
      <div class="trai">
      </div>
      <div class="canphai">
        <!-- begin phân trang  -->
        <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
          [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
          (nzPageSizeChange)="changePageSize($event)">
          <ng-template #rangeTemplate let-range="range" let-total>
            {{ range[0] }}-{{ range[1] }} trên tổng số {{ total }} bản ghi
          </ng-template>
        </nz-pagination>
        <!-- end phân trang  -->
      </div>
    </div>
  </div>
</nz-card>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="onCancel()">
        <i nz-icon nzType="close" class="icon-close"></i>
        Đóng
      </a>
    </div>
  </div>
</div>
