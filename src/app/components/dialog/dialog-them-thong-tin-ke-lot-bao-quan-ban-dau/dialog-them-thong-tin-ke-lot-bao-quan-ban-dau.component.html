<form nz-form [formGroup]="formData">
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="24" [nzNoColon]="true"> Nội dung </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="16">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Chi phí có định mức </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      Kê lót trong năm
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true">Số lượng </nz-form-label>
        <nz-input-number [nzMin]="1" [nzMax]="globals.prop.MAX_INPUT" [nzStep]="1" [nzSize]="'small'"
          (input)="calculatorThanhTien()">
        </nz-input-number>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá </nz-form-label>
        <input nz-input readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thành tiền </nz-form-label>
        <input nz-input readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      Kê lót đã quyết toán năm trước
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Số lượng </nz-form-label>
        <input nz-input readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá </nz-form-label>
        <input nz-input readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thành tiền </nz-form-label>
        <input nz-input readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng giá trị </nz-form-label>
        <input nz-input readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Ghi chú </nz-form-label>
        <textarea rows="3" class="search__input" nz-input></textarea>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="save()"
        [disabled]="!formData.valid">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </button>
    </div>
  </div>
</div>
