<form nzLayout="vertical" nz-form [formGroup]="formData">
  <div nz-row [nzGutter]="24">
    <!-- <div nz-col [nzSpan]="10">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Mã nhóm quyền </nz-form-label>
        <nz-form-control [nzErrorTip]="error">
          <nz-input-group>
            <input nz-input formControlName="code" [readOnly]="isView">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div> -->
    <div nz-col [nzSpan]="18">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Tên nhóm quyền </nz-form-label>
        <nz-form-control [nzErrorTip]="error">
          <nz-input-group>
            <input nz-input formControlName="name" [readOnly]="isView">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Trạng thái </nz-form-label>
        <nz-form-control [nzErrorTip]="error">
          <nz-input-group>
            <nz-select formControlName="status" nzAllowClear>
              <nz-option nzValue="{{item.ma}}" nzLabel="{{item.ten}}" *ngFor="let item of dsTrangThai">
              </nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Ghi chú </nz-form-label>
        <textarea rows="3" class="search__input" nz-input formControlName="ghiChu" [readOnly]="isView"></textarea>
      </nz-form-item>
    </div>
    <ng-template #error let-control>
      <ng-container *ngIf="control.hasError('required')">{{globals.prop.REQUIRED}}</ng-container>
    </ng-template>
  </div>

</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="handleCancel()">
        <i aria-hidden="true" class="fa fa-close"></i>
        Hủy
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="save() ">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
    </div>
  </div>
</div>
