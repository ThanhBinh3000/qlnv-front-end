<form nz-form [formGroup]="formData" class="form__thong-tin-muoi">
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col [nzSpan]="16">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true">
          Đơn vị
        </nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập đơn vị">
          <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input donvi__input">
            <input placeholder="Đơn vị" nz-input formControlName="tenDonVi" (input)="onInput($event)"
              [nzAutocomplete]="auto" [readonly]="this.thongTinMuoi" />
          </nz-input-group>
          <ng-template #suffixIcon>
            <i nz-icon nzType="search"></i>
          </ng-template>
          <nz-autocomplete #auto>
            <nz-auto-option *ngFor="let option of options" [nzValue]="option.labelDonVi" (click)="selectDonVi(option)">
              {{ option.labelDonVi }}
            </nz-auto-option>
          </nz-autocomplete>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <!-- <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
        <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input">
          <input placeholder="Đơn vị tính" nz-input formControlName="donViTinh" (input)="onInputDonViTinh($event)"
            [nzAutocomplete]="autoDVT" />
        </nz-input-group>

        <ng-template #suffixIcon>
          <i nz-icon nzType="search"></i>
        </ng-template>
        <nz-autocomplete #autoDVT>
          <nz-auto-option *ngFor="let option of optionsDVT" [nzValue]="option.labelDonViTinh"
            (click)="selectDonViTinh(option)">{{
            option.labelDonViTinh }}
          </nz-auto-option>
        </nz-autocomplete>
      </nz-form-item> -->
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
        <input nz-input formControlName="donViTinh" [readonly]="true" />
      </nz-form-item>
    </div>
    <!-- <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true">Tên đơn vị</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="tenDonVi" />
        </nz-form-control>
      </nz-form-item>
    </div> -->
    <!--1. ton kho dau nam -->
    <div nz-col [nzSpan]="24" style="padding: 0px">
      <span class="form__section-title">1. Tồn kho đầu năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="tkdnTongSo" [readonly]="true" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 3}}">
            <nz-input-number formControlName="tkdnSoLuong1" [nzMin]="1" [nzStep]="0.1" [nzSize]="'small'"
              [nzDisabled]="true">
            </nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 2}}">
            <nz-input-number formControlName="tkdnSoLuong2" [nzMin]="1" [nzStep]="0.1" [nzSize]="'small'"
              [nzDisabled]="true">
            </nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 1}}">
            <nz-input-number formControlName="tkdnSoLuong3" [nzMin]="1" [nzStep]="0.1" [nzSize]="'small'"
              [nzDisabled]="true">
            </nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- 2. nhap trong nam -->
    <div nz-col [nzSpan]="24">
      <span class="form__section-title">2. Nhập trong năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control>
          <nz-input-number formControlName="ntnTongSo" [nzMin]="1" [nzStep]="0.1" [nzSize]="'small'"
            (input)="calculatorTonKhoCuoiNam()"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- 3. xuat trong nam -->
    <div nz-col [nzSpan]="24">
      <span class="form__section-title">3. Xuất trong năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="xtnTongSo" [readonly]="true" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 3}}">
            <nz-input-number formControlName="xtnSoLuong1" [nzMin]="1"
              [nzMax]="+this.formData.get('tkdnSoLuong1').value" [nzStep]="0.1" [nzSize]="'small'"
              (input)="calculatorXtnTongSoMuoi()">
            </nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 2}}">
            <nz-input-number formControlName="xtnSoLuong2" [nzMin]="1"
              [nzMax]="+this.formData.get('tkdnSoLuong2').value" [nzStep]="0.1" [nzSize]="'small'"
              (input)="calculatorXtnTongSoMuoi()">
            </nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 1}}">
            <nz-input-number formControlName="xtnSoLuong3" [nzMin]="1" [nzStep]="0.1"
              [nzMax]="+this.formData.get('tkdnSoLuong3').value" [nzSize]="'small'" (input)="calculatorXtnTongSoMuoi()">
            </nz-input-number>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- 4. ton kho cuoi nam -->
    <div nz-col [nzSpan]="24">
      <span class="form__section-title">4. Tồn kho cuối năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control class="mb-16">
          <nz-input-number formControlName="tkcnTongSo" [nzMin]="1" [nzStep]="0.1" [nzSize]="'small'"
            [nzDisabled]="true"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="handleOk()"
        [disabled]="!formData.valid">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="handleCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </button>
    </div>
  </div>
</div>
