<form nz-form [formGroup]="formData">
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col [nzSpan]="16">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true">
          Đơn vị
        </nz-form-label>
        <nz-form-control>
          <nz-input-group nzSize="large" [nzSuffix]="suffixIcon" class="search__input autocomplete__input">
            <input placeholder="Đơn vị" nz-input [(ngModel)]="inputDonVi" (input)="onInputDonVi($event)"
              [nzAutocomplete]="auto" />
          </nz-input-group>
          <ng-template #suffixIcon>
            <i nz-icon nzType="search"></i>
          </ng-template>
          <nz-autocomplete #auto>
            <nz-auto-option *ngFor="let option of optionsDonViShow" [nzValue]="option.labelDonVi">{{ option.labelDonVi
              }}
            </nz-auto-option>
          </nz-autocomplete>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
        <nz-form-control>
          <nz-input-group nzSize="large" [nzSuffix]="suffixIcon1" class="search__input autocomplete__input">
            <input placeholder="Đơn vị tính" nz-input [(ngModel)]="inputDonViTinh" (input)="onInputDonViTinh($event)"
              [nzAutocomplete]="auto1" />
          </nz-input-group>
          <ng-template #suffixIcon1>
            <i nz-icon nzType="search"></i>
          </ng-template>
          <nz-autocomplete #auto1>
            <nz-auto-option *ngFor="let option of optionsDonViTinhShow" [nzValue]="option.labelDonViTinh">{{
              option.labelDonViTinh }}
            </nz-auto-option>
          </nz-autocomplete>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true">Tên đơn vị</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="tenDonVi" />
        </nz-form-control>
      </nz-form-item>
    </div> -->
    <!--1. ton kho dau nam -->
    <div nz-col [nzSpan]="24" style="padding: 0px">
      <span class="form__section-title">1. Tồn kho đầu năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="tongSoTonKho" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 3}}">
            <input nz-input formControlName="slMuoi1" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 2}}">
            <input nz-input formControlName="slMuoi2" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 1}}">
            <input nz-input formControlName="slMuoi3" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- 2. nhap trong nam -->
    <div nz-col [nzSpan]="24">
      <span class="form__section-title">2. Nhập trong năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="tongSoQuyThocNhapTrongNam" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- 3. xuat trong nam -->
    <div nz-col [nzSpan]="24">
      <span class="form__section-title">3. Xuất trong năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="tongSoXuat" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 3}}">
            <input nz-input formControlName="slMuoi1" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 2}}">
            <input nz-input formControlName="slMuoi2" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> SL Muối </nz-form-label>
        <nz-form-control>
          <nz-input-group nzAddOnAfter="{{yearNow - 1}}">
            <input nz-input formControlName="slMuoi3" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <!-- 4. ton kho cuoi nam -->
    <div nz-col [nzSpan]="24">
      <span class="form__section-title">4. Tồn kho cuối năm</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tổng số </nz-form-label>
        <nz-form-control class="mb-16">
          <input nz-input formControlName="tongTruocCuoiNam" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close"></i>
        Hủy
      </button>
    </div>
  </div>
</div>
