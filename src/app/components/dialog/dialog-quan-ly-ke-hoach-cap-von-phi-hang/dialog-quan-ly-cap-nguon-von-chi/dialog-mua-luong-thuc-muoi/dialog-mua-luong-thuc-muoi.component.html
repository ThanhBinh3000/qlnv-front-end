<div class="modal__content">
    <div class="search__body" nz-row [nzGutter]="[18, 12]">
        <div nz-col nzSpan="12">
            <label class="search__label">Nguồn hàng:</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn nguồn hàng" [(ngModel)]="obj.maNguonHang">
                <nz-option *ngFor="let item of nguonHangs" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Hình thức:</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại hình thức" [(ngModel)]="obj.maHinhThuc">
                <nz-option *ngFor="let item of hinhThucs" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Mặt hàng:</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn loại mặt hàng" [(ngModel)]="obj.maMatHang">
                <nz-option *ngFor="let item of matHangs" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Đơn vị tính:</label>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn đơn vị tính" [(ngModel)]="obj.maDviTinh">
                <nz-option *ngFor="let item of donViTinhs" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
            </nz-select>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Số lượng:</label>
            <nz-input-number nzSize="small" class="search__input" [(ngModel)]="obj.soLuong" (change)="changeModel()"></nz-input-number>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Giá thị trường:</label>
            <nz-input-number nzSize="small" class="search__input" [(ngModel)]="obj.giaTtruong" ></nz-input-number>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Giá tối đa / tối thiểu:</label>
            <nz-input-number nzSize="small" class="search__input" [(ngModel)]="obj.giaTdaTthieu" (change)="changeModel()"></nz-input-number>
        </div>
        <div nz-col nzSpan="12">
            <label class="search__label">Thành tiền:</label>
            <nz-input-number nzSize="small" class="search__input" [(ngModel)]="obj.thanhTien" disabled></nz-input-number>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i class="icon htvbdh_tcdt_save"></i>
                Lưu
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close"></i>
                Hủy
            </button>
        </div>
    </div>
</div>
