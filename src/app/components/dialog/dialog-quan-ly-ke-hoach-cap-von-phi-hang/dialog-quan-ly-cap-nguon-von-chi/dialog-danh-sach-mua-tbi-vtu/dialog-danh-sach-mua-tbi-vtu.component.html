<div class="modal__content">
    <div class="search__body" nz-row [nzGutter]="[18, 12]">
        <div nz-col nzSpan="6">
            <label class="search__label">Số quyết định trúng thầu:</label>
            <input class="search__input ant-input" nz-input [(ngModel)]="maGoiThau" />
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Ngày q/d từ:</label>
            <nz-date-picker class="search__input" [(ngModel)]="tuNgayQd"></nz-date-picker>
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Đến ngày:</label>
            <nz-date-picker class="search__input" [(ngModel)]="denNgayQd"></nz-date-picker>
        </div>
        <div nz-col nzSpan="6"></div>
        <div nz-col nzSpan="6"></div>
        <div nz-col nzSpan="6">
            <label class="search__label">Ngày ký hợp đồng:</label>
            <nz-date-picker class="search__input" [(ngModel)]="tuNgayKyHd"></nz-date-picker>
        </div>
        <div nz-col nzSpan="6">
            <label class="search__label">Đến ngày:</label>
            <nz-date-picker class="search__input" [(ngModel)]="denNgayKyHd"></nz-date-picker>
        </div>
        <div nz-col nzSpan="6">
            <br />
            <button class="btn btn-main" (click)="getDetailReport()">
                Tìm kiếm
            </button>
        </div>
    </div>
    <div class="tab__container">
        <nz-tabset nzType="card" class="tab__container">
            <nz-tab [nzTitle]="'Danh sách hợp đồng'">
                <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" style="margin-top: 10px">

                </div>
                <nz-table nzBordered class="table__body">
                    <thead>
                        <tr>
                            <th nzWidth="10%">Chọn</th>
                            <th nzWidth="17%">Mã hợp đồng</th>
                            <th nzWidth="22%">Tên hợp đồng</th>
                            <th nzWidth="17%">
                                Thuộc gói thầu
                            </th>
                            <th nzWidth="17%">
                                Ngày hợp đồng
                            </th>
                            <th nzWidth="17%">
                                Giá trị hợp đồng
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of lstCTietBCao; let i = index">
                            <td>
                                <label nz-checkbox [nzValue]="data.id" [(ngModel)]="data.checked"></label>
                            </td>
                            <td>
                                {{data.maHd}}
                            </td>
                            <td>
                                {{data.tenHd}}
                            </td>
                            <td>
                                {{data.maGoiThau}}
                            </td>
                            <td>
                                {{data.ngayHd}}
                            </td>
                            <td>
                                {{data.gtriHd}}
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
                <div class="tab-content tab-menu" id="myTabContent">
                    <div class="tab-pane fade show active justify-content-between">
                        <div class="canphai">
                            <!-- begin phân trang  -->
                            <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
                                nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
                                (nzPageIndexChange)="onPageIndexChange($event)"
                                (nzPageSizeChange)="onPageSizeChange($event)">
                                <ng-template #rangeTemplate let-range="range" let-total>
                                    {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                                </ng-template>
                            </nz-pagination>
                            <!-- end phân trang  -->
                        </div>
                    </div>
                </div>
            </nz-tab>
        </nz-tabset>
    </div>
</div>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i class="icon htvbdh_tcdt_save"></i>
                Chọn
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
