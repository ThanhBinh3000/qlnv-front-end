
<div class="modal__content">

  <div class="search__body" nz-row [nzGutter]="[18, 12]">
    <div nz-col nzSpan="6">
      <label class="search__label">Năm</label>
      <!-- <input class="search__input" nz-input [(ngModel)]="searchFilter.nam" /> -->
      <form nz-form  [formGroup]="validateForm" class="login-form" >
        <nz-form-item>
          <nz-form-control [nzErrorTip]="messageValidate.YEAR">
            <input type="number" nz-input  [(ngModel)]="searchFilter.nam" formControlName="nam"/>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
    <div nz-col nzSpan="12">
      <label class="search__label">Trạng thái</label>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Chọn trạng thái" [(ngModel)]="searchFilter.trangThai" >
          <nz-option *ngFor="let item of trangThais" [nzValue]="item.id" [nzLabel]="item.tenDm"></nz-option>
        </nz-select>
    </div>
    <div class="phai canphai">
      <button nz-button class="search__button--search mt-4" (click)="timKiemBaoCaoGiao()">
        <i nz-icon nzType="search"></i>
        Tìm kiếm
      </button>
    </div>
  </div>

    <nz-table #basicTable class="nowrap mt-5">
      <thead>
        <tr>
          <th width="60px">Chọn</th>
          <th width="130px">Quyết định BTC</th>
          <th width="175px">Ngày quyết định</th>
          <th width="175px">Năm</th>
          <th width="175px">Ngày lập</th>
          <th width="175px">Lần lập thứ</th>
          <th width="175px">Trạng thái</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of danhSachBaoCao; let i = index">
          <td>{{ (i + 1) + (pages.page - 1)*pages.size }}</td>
          <td>{{ item.soQd }}</td>
          <td>{{item.ngayQd}}</td>
          <td>{{item.nam}}</td>
          <td>{{item.ngayTao}}</td>
          <td>{{item.lanLapThu}}</td>
          <td>{{item.trangThai}}</td>
          <td>
            <a routerLink="../{{url}}/{{ item.id }}">
              xem
            </a>
          </td >
        </tr>
      </tbody>
    </nz-table>
    <div class="tab-content tab-menu" id="myTabContent">
      <div class="tab-pane fade show active justify-content-between">
        <div class="trai">
        </div>
        <div class="canphai">

          <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements" nzShowSizeChanger [nzPageSize]="pages.size"
            [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="onPageIndexChange($event)" (nzPageSizeChange)="onPageSizeChange($event)">
            <ng-template #rangeTemplate let-range="range" let-total>
              {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
            </ng-template>
          </nz-pagination>

        </div>
      </div>
    </div>


  <!-- <label *ngFor="let item of danhSachKhoanMuc" nz-checkbox [(ngModel)]="item.status" class="check-box">
    {{item.tenDm}}
  </label> -->
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i nz-icon nzType="plus"></i>
        Chọn
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
