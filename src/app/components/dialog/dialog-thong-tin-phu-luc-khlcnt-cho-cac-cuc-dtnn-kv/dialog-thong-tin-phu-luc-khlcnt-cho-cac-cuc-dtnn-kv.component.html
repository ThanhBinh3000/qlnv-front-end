<form nz-form>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Số hiệu gói thầu </nz-form-label>
        <nz-input-group nzAddOnAfterIcon="folder-open">
          <input nz-input />
        </nz-input-group>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tên gói thầu </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Địa điểm nhập </nz-form-label>
        <nz-select>
          <nz-option nzValue="Chi cục DTNN A" nzLabel="Chi cục DTNN A"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Số lượng (Tấn) </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Giá gói thầu </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Trúng / Hủy thầu </nz-form-label>
        <nz-radio-group>
          <label nz-radio nzValue="A">Xác định được đơn vị trúng thầu</label>
          <label nz-radio nzValue="B">Hủy thầu</label>
        </nz-radio-group>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24" class="mt-16">
      <span class="form__section-title">Thông tin đơn vị trúng thầu</span>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Tên đơn vị trúng thầu </nz-form-label>
        <nz-input-group nzAddOnAfterIcon="folder-open">
          <input nz-input />
        </nz-input-group>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Loại hợp đồng </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá (Trước thuế) </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thuế VAT </nz-form-label>
        <nz-input-group nzAddOnAfter=" % ">
          <input nz-input />
        </nz-input-group>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá sau thuế </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá hợp đồng trước thuế </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thuế VAT </nz-form-label>
        <nz-input-group nzAddOnAfter=" % ">
          <input nz-input />
        </nz-input-group>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá hợp đồng sau thuế </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="24" class="mt-16">
      <span class="form__section-title">Thông tin hủy thầu</span>
    </div>
    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true">
          Lý do hủy thầu
        </nz-form-label>
        <textarea nz-input [rows]="3"></textarea>
      </nz-form-item>
    </div>
  </div>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
