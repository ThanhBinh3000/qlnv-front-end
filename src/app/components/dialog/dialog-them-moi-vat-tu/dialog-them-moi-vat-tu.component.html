<form [nzLayout]="'vertical'" nz-form [formGroup]="formData">
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="18">
      <nz-form-item>
        <nz-form-label nz-col [nzSpan]="24" nzRequired [nzNoColon]="true"> Gói thầu </nz-form-label>
        <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="soQDError">
          <input class="search__input" nz-input formControlName="goiThau" />
          <ng-template #soQDError let-control>
            <ng-container *ngIf="control.hasError('required')">{{errorInputRequired}}</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Tên chi cục </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="maDvi" (ngModelChange)="changeChiCuc($event)">
            <nz-option *ngFor="let p of listChiCuc" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Số lượng </nz-form-label>
        <nz-form-control nz-col [nzSpan]="24" [nzErrorTip]="soQDError">
          <nz-input-number formControlName="soLuong" [nzMin]="1" [nzMax]="globals.prop.MAX_INPUT" [nzStep]="1"
            [nzSize]="'small'" (input)="calculatorThanhTien()">
          </nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label nzRequired [nzNoColon]="true"> Đơn giá (đồng/kg) </nz-form-label>
        <nz-input-number formControlName="donGia" [nzMin]="1" [nzMax]="globals.prop.MAX_INPUT" [nzStep]="1"
          [nzSize]="'small'" (input)="calculatorThanhTien()">
        </nz-input-number>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="4">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thành tiền (đồng) </nz-form-label>
        <input nz-input formControlName="thanhTien" readonly />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Bằng chữ </nz-form-label>
        <input nz-input formControlName="bangChu" readonly />
      </nz-form-item>
    </div>
  </div>
  <br />
  <nz-table #groupingTable #editRowTable nzBordered [nzData]="listOfData" [nzFrontPagination]="false"
    [nzShowPagination]="false" id="table-danh-sach-goi-thau">
    <thead>
      <tr>
        <th class="text-center">Điểm kho</th>
        <th class="text-center">Địa điểm kho</th>
        <th class="text-center">Số lượng</th>
        <th class="text-center">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data, let i = index" class="editable-row">
        <ng-container *ngIf="!editCache[i]?.edit; else editTemplate">
          <td>{{ data.maDiemKho }}</td>
          <td>{{ data.diaDiemNhap }}</td>
          <td>{{ data.soLuong}}</td>
          <td class="text-center">
            <a (click)="startEdit(i)">
              <i class="fa fa-pencil"></i>
            </a>
            <a (click)="deleteRow(i)">
              <i class="fa fa-trash-o do"></i>
            </a>
          </td>
        </ng-container>
        <ng-template #editTemplate>
          <td>
            <nz-select [(ngModel)]="editCache[i].data.maDiemKho">
              <nz-option *ngFor="let p of listDiemKho" [nzValue]="p.value" [nzLabel]="p.text"></nz-option>
            </nz-select>
          </td>
          <td><input type="text" [(ngModel)]="editCache[i].data.diaDiemNhap" nz-input /> </td>
          <td>
            <nz-input-number nz-input [(ngModel)]="editCache[i].data.donGia" [nzMin]="1" [nzStep]="1"
              [nzSize]="'small'">
            </nz-input-number>
          </td>
          <td class="text-center">
            <a (click)="saveEdit(i)" class="save">
              <i class="icon htvbdh_tcdt_save"></i>
            </a>
            <a (click)="cancelEdit(i)">
              <i class="fa fa-ban do"></i>
            </a>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </nz-table>
</form>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="save()"
        [disabled]="!formData.valid">
        <i aria-hidden="true" class="fa fa-save"></i>
        Lưu
      </button>
      <button class="btn btn-outline-grey btn-sm waves-effect waves-light" (click)="onCancel()">
        <i aria-hidden="true" class="fa fa-sign-out"></i>
        Hủy
      </button>
    </div>
  </div>
</div>
