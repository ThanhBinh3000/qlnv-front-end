<div class="input-group-search">
  <input type="text" nz-input placeholder="Nhập số tờ trình" [(ngModel)]="text" />
  <i nz-icon nzType="search" class="icon-search" (click)="search()"></i>
</div>
<nz-card nzTitle="DANH SÁCH Số tờ trình" class="mt16 flex-card p-lr16 mb16 dialog-qd-giao-chi-tieu">
  <nz-table nzBordered #basicTable [nzData]="dsToTrinhDeXuat" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
    <tr>
      <th [width]="35">STT</th>
      <th>Số tờ trình</th>
      <th class="text-center">Chọn</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of dsToTrinhDeXuat; let i = index" class="editable-row">
      <td class="text-center">{{(page-1)*pageSize+i+1}}</td>
      <td>{{data.id + ' - ' +data.noiDung}}</td>
      <td style="text-align: center">
        <div>
          <i nz-icon nzType="plus" class="abcd" nzTheme="outline" nzColo (click)="selectToTrinh(data)"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div class="tab-content tab-menu" id="myTabContent">
    <div class="tab-pane fade show active justify-content-between">
      <div class="trai">
      </div>
      <div class="canphai">
        <!-- begin phân trang  -->
        <nz-pagination class="pagination-card" [nzPageIndex]="page" [nzTotal]="totalRecord" nzShowSizeChanger
                       [nzPageSize]="pageSize" [nzShowTotal]="rangeTemplate" (nzPageIndexChange)="changePageIndex($event)"
                       (nzPageSizeChange)="changePageSize($event)">
          <ng-template #rangeTemplate let-range="range" let-total>
            {{ range[0] }}-{{ range[1] }} of {{ total }} items
          </ng-template>
        </nz-pagination>
        <!-- end phân trang  -->
      </div>
    </div>
  </div>
</nz-card>
<div class="modal-footer">

    <div class="nut">
      <div class="cantrai">
      </div>
      <div class="canphai">
        <a class="btn btn-outline-grey btn-sm waves-effect waves-light active" (click)="handleCancel()">
          <i nz-icon nzType="close" class="icon-close"></i>
          Đóng
        </a>
      </div>
    </div>
  </div>
