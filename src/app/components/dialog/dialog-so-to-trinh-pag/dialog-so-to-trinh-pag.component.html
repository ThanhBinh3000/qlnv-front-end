<div class="input-group-search">
  <input type="text" nz-input placeholder="Nhập số quyết định" [(ngModel)]="text"/>
  <!--  <i nz-icon nzType="search" class="icon-search" (click)="search()"></i>-->
</div>
<nz-radio-group [(ngModel)]="radioValue">
  <ng-container *ngFor="let data of dsToTrinhDeXuat">
    <nz-table>
      <tr>
        <td class="label-name">
          <label *ngIf="loai=='STT' && pagtype=='LT'">{{data.soToTrinh}}</label>
          <label *ngIf="loai=='STT' && pagtype=='VT'">{{data.soDeXuat}}</label>
          <label *ngIf="loai=='SQD'">{{data.soQd}}</label>
        </td>
        <td>
          <label *ngIf="loai=='STT' && pagtype=='LT'" nz-radio [nzValue]="data.soToTrinh"></label>
          <label *ngIf="loai=='STT' && pagtype=='VT'" nz-radio [nzValue]="data.soDeXuat"></label>
          <label *ngIf="loai=='SQD'" nz-radio [nzValue]="data.soQd"></label>
        </td>
      </tr>
    </nz-table>
  </ng-container>
</nz-radio-group>
<div></div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
      <button nz-button (click)="onCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
