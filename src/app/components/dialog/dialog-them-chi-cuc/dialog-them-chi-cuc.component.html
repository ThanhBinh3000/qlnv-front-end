<form nz-form [formGroup]="formData" nzLayout="vertical" class="mt-16">
    <div nz-row nzGutter="24" >
        <div nz-col [nzSpan]="3">
        </div>
        </div>
</form>
<nz-card class="mt16 flex-card p-lr16 " >
    <nz-table [nzData]="dataTable" class="nowrap pd-10" nzBordered>
        <thead>
        <tr>
            <th>Chi cục DTNN KV</th>
            <th>Đơn giá VAT</th>
            <th>ĐVT</th>
            <th>SL theo chỉ tiêu kế hoạch năm</th>
            <th>SL theo KH năm đã duyệt</th>
            <th>Số lượng nhập</th>
            <th>Thành tiền</th>
            <th>Hành động</th>
        </tr>
        <tr>
            <th>
                <nz-select [(ngModel)]="rowItem.maDvi" (ngModelChange)="changeChiCuc()">
                    <nz-option *ngFor="let item of listChiCuc" [nzValue]="item.key" [nzLabel]="item.title">
                    </nz-option>
                </nz-select>
            </th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>
                <nz-input-number [nzFormatter]="globals.formatter" [nzParser]="globals.parser" [nzSize]="'small'"
                                 nz-input
                                 [(ngModel)]="rowItem.soLuong" [nzMin]="0">
                </nz-input-number>
            </th>
            <th></th>
            <th style="text-align: center;">
                <a (click)="themChiCuc()" >
                    <i class="fa fa-plus"></i>
                </a>
                <a>
                    <i (click)="clearDiaDiemNhap()" class="icon htvbdh_nhap-lai1"></i>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of dataTable , let i = index">
            <td>{{item.tenDvi}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{item.soLuong}}</td>
            <td></td>
            <td>
                <a (click)="themChiCuc()">
                    <i class="fa fa-plus"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </nz-table>
</nz-card>
<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleCancel()" class="modal__btn-huy">
                <i class="icon htvbdh_tcdt_delete"></i>
                Hủy
            </button>
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i nz-icon nzType="save"></i>
                Lưu
            </button>
        </div>
    </div>
</div>
