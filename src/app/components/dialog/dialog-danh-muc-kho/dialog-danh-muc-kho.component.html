<nz-affix  class="btn-affix">
  <div class="btn-group">

      <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
      Đóng
    </button>
  </div>
</nz-affix>

  <nz-card class="mt16 flex-card p-lr16">
    <div class="input-group-search" nz-row [nzGutter]="24">

        <nz-form-label [nzNoColon]="true"  >TÊN DỰ ÁN</nz-form-label>
        <nz-form-label [nzNoColon]="true"  >Giai đoạn 2016-2020</nz-form-label>
        <nz-form-label [nzNoColon]="true"  >Năm 2016</nz-form-label>

      </nz-form-item>
      <nz-form-item nz-col nzSpan="12" class="form-item">
        <nz-form-label [nzNoColon]="true"  >Dự án TCT</nz-form-label>
        <nz-form-label [nzNoColon]="true"  >1.000.000.000</nz-form-label>
        <nz-form-label [nzNoColon]="true"  >500.000.000</nz-form-label>
        <nz-form-label [nzNoColon]="true"  >500.000.000</nz-form-label>
