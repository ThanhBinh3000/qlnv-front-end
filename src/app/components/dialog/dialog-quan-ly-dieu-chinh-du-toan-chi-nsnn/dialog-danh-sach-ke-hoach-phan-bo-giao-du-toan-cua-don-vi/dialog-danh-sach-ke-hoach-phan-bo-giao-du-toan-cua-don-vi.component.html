<div class="contentBor chi-tieu__body">
    <div class="contentDetail">
        <div class="main-content">
            <nz-card nzTitle="Thông tin tìm kiếm" class="mt16 flex-card p-lr16">
                    <div class="search__body" nz-row [nzGutter]="[18, 12]">
                        <div nz-col nzSpan="6">
                            <label class="search__label">Năm:</label>
                            <nz-input-number class="search__input" nzSize="small" [(ngModel)]="searchFilter.nam"></nz-input-number>
                        </div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Ngày quyết định từ:</label>
                            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgayQd" nzFormat="dd/MM/yyyy">
                            </nz-date-picker>
                        </div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Đến ngày:</label>
                            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgayQd" nzFormat="dd/MM/yyyy">
                            </nz-date-picker>
                        </div>
                        <div nz-col nzSpan="6"></div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Số quyết định:</label>
                            <input class="search__input" nz-input [(ngModel)]="searchFilter.soQd" />
                        </div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Ngày ghi nhận từ:</label>
                            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.tuNgayGn"></nz-date-picker>
                        </div>
                        <div nz-col nzSpan="6">
                            <label class="search__label">Đến ngày:</label>
                            <nz-date-picker class="search__input" [(ngModel)]="searchFilter.denNgayGn"></nz-date-picker>
                        </div>
                        <div nz-col nzSpan="6">
                            <br />
                            <button class="btn btn-main" (click)="getDetailReport()">
                                Tìm kiếm
                            </button>
                        </div>
                    </div>
            </nz-card>
            <nz-card nzTitle="Danh sách" 
                class="mt16 flex-card p-lr16">
                <nz-table #basicTable class="nowrap">
                    <thead>
                        <tr>
                            <th nzWidth="5%">Chọn</th>
                            <th nzWidth="15%">Số quyết định</th>
                            <th nzWidth="15%">Ngày quyết định</th>
                            <th nzWidth="25%">
                                Về việc
                            </th>
                            <th nzWidth="15%">
                                Ngày ghi nhận
                            </th>
                            <th nzWidth="15%">
                                Trạng thái
                            </th>
                            <th nzWidth="10%"> Năm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of lstCTietBCao; let i = index">
                            <td>
                                <label nz-checkbox [nzValue]="data.id" [(ngModel)]="data.checked"
                                    (change)="updateChecked(data.id)"></label>
                            </td>
                            <td>
                                {{data.soQd}}
                            </td>
                            <td>
                                {{data.ngayQd}}
                            </td>
                            <td>
                                {{data.veViec}}
                            </td>
                            <td>
                                {{data.ngayGn}}
                            </td>
                            <td>
                                {{getStatusName(data.trangThai)}}
                            </td>
                            <td>
                                {{data.nam}}
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
                <div class="tab-content tab-menu" id="myTabContent">
                    <div class="tab-pane fade show active justify-content-between">
                        <div class="trai">

                        </div>
                        <div class="canphai">
                            <!-- begin phân trang  -->
                            <nz-pagination class="pagination-card" [nzPageIndex]="pages.page" [nzTotal]="totalElements"
                                nzShowSizeChanger [nzPageSize]="pages.size" [nzShowTotal]="rangeTemplate"
                                (nzPageIndexChange)="onPageIndexChange($event)"
                                (nzPageSizeChange)="onPageSizeChange($event)">
                                <ng-template #rangeTemplate let-range="range" let-total>
                                    {{ range[0] }}-{{ range[1] }} of {{totalElements}} items
                                </ng-template>
                            </nz-pagination>
                            <!-- end phân trang  -->
                        </div>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>
</div>


<div class="modal-footer">
    <div class="nut">
        <div class="cantrai">
        </div>
        <div class="canphai">
            <button nz-button (click)="handleOk()" class="modal__button--save">
                <i class="icon htvbdh_tcdt_save"></i>
                Chọn
            </button>
            <button nz-button (click)="handleCancel()" class="modal__button--cancel">
                <i nz-icon nzType="close"></i>
                Đóng
            </button>
        </div>
    </div>
</div>
