<div nz-row nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzGutter="24">
  <div nz-col [nzSpan]="8">
    <nz-form-item>
      <nz-form-label nzRequired [nzNoColon]="true"> Mã hàng </nz-form-label>
      <input nz-input />
    </nz-form-item>
  </div>
  <div nz-col [nzSpan]="8">
    <nz-form-item>
      <nz-form-label nzRequired [nzNoColon]="true"> Tên hàng </nz-form-label>
      <input nz-input />
    </nz-form-item>
  </div>
  <div nz-row [nzGutter]="[16, 6]">
    <div nz-col [nzSpan]="24" class="mt-16">
      <span class="form__section-title">Kế lót trong năm</span>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Số lượng trên chứng từ </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Số lượng thực nhập </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn vị tính </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Đơn giá </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzNoColon]="true"> Thành tiền </nz-form-label>
        <input nz-input />
      </nz-form-item>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="nut">
    <div class="cantrai">
    </div>
    <div class="canphai">
      <button nz-button (click)="handleOk()" class="modal__button--save">
        <i nz-icon nzType="save"></i>
        Lưu
      </button>
      <button nz-button (click)="handleCancel()" class="modal__button--cancel">
        <i nz-icon nzType="close-circle" nzTheme="fill" class="icon-cancel"></i>
        Đóng
      </button>
    </div>
  </div>
</div>
