<form [formGroup]="form" (ngSubmit)="clicked()" novalidate>
    <mat-card class="mat-elevation-z0" style="text-align: center">
        <mat-card-content class="content-container">
            <div class="login-wrapper">
                <div class="left-login login-box-item">
                    <div class="logo">
                        <div>
                            <button
                                mat-button
                                class="mat-underline"
                                type="button"
                                (click)="loginClicked.emit()"
                                style="margin-top: 1rem; text-transform: unset !important;padding-left: 0;"
                            >
                                <img src="../../../../assets//img/back.png" alt="Back to Login" style="padding-right: 16px;" /> Back to Login
                            </button>
                        </div>
                        <h1 style="margin-bottom: 1rem; margin-top: 54px;font-size: 40px;font-weight: bold;">Forgot Password</h1>
                        <p style="font-weight: 300;font-size: 16px;color: #949CA5;margin-bottom: 0px;">Enter your email below to receive your password reset instructions</p>
                    </div>
                    <div class="login-box" fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="4px" style="width: 65%;">
                        <div class="input-container">
                            <div class="form-field-label">Email</div>
                            <div class="item-group">
                                <mat-form-field appearance="fill" class="item-password mat-headline">
                                    <input  
                                        matInput
                                        type="email"
                                        formControlName="email"
                                        [attr.aria-label]="'Email'"
                                        required
                                        placeholder="Enter Email"
                                        autocomplete="off"
                                        [errorStateMatcher]="matcher" 
                                        (click)="checkError = true"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="error-box" *ngIf="checkError">
                                <mat-error *ngIf="email.errors && email.errors['required']" >Please input your email.</mat-error>
                                <mat-error *ngIf="email.errors && email.errors['email']" >Please input a valid email.</mat-error>
                            </div>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%;">
                            <button 
                                type="submit"
                                mat-button
                                color="primary"
                                [attr.aria-label]="'Login'"
                                style="margin-top: 0;"
                                [disabled]="form.invalid"
                                [class]="form.valid ? 'btn-active' : ''"
                                style="width: 100%;background: #0957DE;border-radius: 1000px !important;color: #fff;opacity: 0.5;"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <div class="right-login login-box-item">
                    <img src="../../../../assets//img/banner_login.png" alt="banner_login" />
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
