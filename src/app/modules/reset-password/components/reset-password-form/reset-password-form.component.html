<form [formGroup]="form" (ngSubmit)="resetPassword()" novalidate role="form">
    <ng-container *ngIf="smallScreen$ | async as smallScreen">
        <mat-card class="mat-elevation-z0">
            <h1 style="margin-bottom: 1rem; margin-top: 30px;font-size: 40px;font-weight: bold;">Reset Password</h1>
            <mat-card-content>
                <mat-card-content class="content-container">
                    <div class="row" class="new-password-container">
                        <div class="form-field-label">
                            New Password
                            <img class="password-criteria" src="../../../../assets//img/infomation.png" [matTooltip]="tooltipList" alt="password" />
                        </div>
                        <div class="item-group">
                            <mat-form-field appearance="fill" class="item-password">
                                <input #pwd matInput [attr.aria-label]="'new password'" placeholder="Enter Password"
                                    formControlName="newPassword" autocomplete="off"
                                    [type]="hideNewPassword ? 'password' : 'text'" required
                                    (click)="checkError = true" />
                            </mat-form-field>
                            <button mat-icon-button type="button" matSuffix (click)="hideNewPassword = !hideNewPassword"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <img *ngIf="hideNewPassword" src="../../../../assets//img/show_pass.png" alt="logo" />
                                <img *ngIf="!hideNewPassword" src="../../../../assets//img/hide_pass.png" alt="logo" />
                            </button>
                        </div>
                        <div class="error-box"
                            *ngIf="checkError && newPassword.errors && (newPassword.errors['required'] || newPassword.errors['pattern'])">
                            <mat-error *ngIf="newPassword.errors && newPassword.errors['required']">
                                Please input your password.
                            </mat-error>
                            <mat-error *ngIf="newPassword.errors && newPassword.errors['pattern']">
                                Please input a valid password.
                            </mat-error>
                        </div>
                    </div>
                    <div class="confirm-password-container">
                        <div class="form-field-label">Confirm Password</div>
                        <div class="item-group">
                            <mat-form-field appearance="fill" class="item-password">
                                <input #pwd matInput [attr.aria-label]="'new password'" placeholder="Enter Password"
                                    formControlName="confirmPassword" autocomplete="off"
                                    [type]="hideConfirmPassword ? 'password' : 'text'" required
                                    (click)="checkError = true" />
                            </mat-form-field>
                            <button mat-icon-button type="button" matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <img *ngIf="hideConfirmPassword" src="../../../../assets//img/show_pass.png" alt="logo" />
                                <img *ngIf="!hideConfirmPassword" src="../../../../assets//img/hide_pass.png" alt="logo" />
                            </button>
                        </div>
                        <div class="error-box"
                            *ngIf="checkError && confirmPassword.errors && (confirmPassword.errors['required'] || hasError(confirmPassword, 'passwordNotMatch'))">
                            <mat-error *ngIf="confirmPassword.errors && confirmPassword.errors['required']">
                                Please input your re-enter password.
                            </mat-error>
                            <mat-error *ngIf="confirmPassword.errors && hasError(confirmPassword, 'passwordNotMatch')">
                                Re-enter password doesn't match with New Password.
                            </mat-error>
                        </div>
                    </div>
                </mat-card-content>
                <app-error-box [errorMessages]="errorMessages"></app-error-box>
            </mat-card-content>
            <div fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%;margin-top: 30px;">
                <button type="submit" mat-button aria-label="Reset" [attr.aria-label]="'Reset'"
                    class="login-btn" [class]="form.touched && form.invalid ? '' : 'btn-active'" [disabled]="form.invalid"
                    style="width: 100%;background: #0957DE;border-radius: 1000px !important;color: #fff;">
                    Reset
                </button>
            </div>
        </mat-card>
    </ng-container>
</form>
