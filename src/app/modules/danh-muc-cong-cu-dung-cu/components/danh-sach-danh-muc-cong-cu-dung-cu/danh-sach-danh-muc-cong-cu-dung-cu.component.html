<div class="container-fluid">
    <div class="row">
        <div class="title-table">
            <!-- <mat-icon>arrow_circle_left</mat-icon> -->
            <span class="maintitle">
                Danh sách danh mục công cụ bảo quản
            </span>
        </div>
    </div>
    <div class="row">
        <div class="filter-data">
            <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Tìm kiếm
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-md-4">
                        <div class="label-field">
                            Mã công cụ
                        </div>
                        <div class="input-field">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Mã đơn vị" [(ngModel)]="optionSearch.maCcu">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="label-field">
                            Tên công cụ
                        </div>
                        <div class="input-field">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Mã đơn vị" [(ngModel)]="optionSearch.tenCcu">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="label-field">
                            Trạng thái
                        </div>
                        <div class="input-field">
                            <ng-select [(ngModel)]="optionSearch.trangThai" appendTo="body">
                                <ng-option *ngFor="let item of listTrangThai" [value]="item.value">{{item.text}}</ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row btn-search">
                    <button type="button" class="btn btn-primary btn-sm" (click)="search()">
                        Tìm kiếm
                    </button>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
    <div class="row">
        <div class="list-data">
            <app-datatable 
                *ngIf="config" 
                [config]="config" 
                (selectedPageAt)="selectedPageAtValue($event)"
                (selectedPageSize)="selectPageSizeValue($event)" 
            >
            </app-datatable>
        </div>
    </div>
    <div class="row">
        <div class="function-table d-flex">
            <button type="button" class="btn-function" (click)="create()">
                Thêm
            </button>
            <button type="button" class="btn-function" (click)="edit(true)">
                Xem
            </button>
            <button type="button" class="btn-function" (click)="edit(false)">
                Sửa
            </button>
            <button type="button" class="btn-function" (click)="delete()">
                Xóa
            </button>
        </div>
    </div>
</div>
