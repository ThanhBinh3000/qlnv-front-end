<form (ngSubmit)="submitForm()" #f="ngForm" novalidate>
    <ng-container *ngIf="smallScreen$ | async as smallScreen">
        <mat-card class="mat-elevation-z-p-r6" [ngClass]="'mat-elevation-z0'">
            <mat-card-header>
                <mat-card-title> {{ data.title }} </mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-container">
                <ng-container *ngIf="smallScreen === 'no'" [formGroup]="form">
                    <div class="container-form-field">
                        <div class="row ">
                            <div class="col-md-12 col-sm-12 form-field">
                                <div class="label-form-field">
                                    Mã công cụ
                                </div>
                                <div class="mt-1 input-form-field">
                                    <mat-form-field appearance="fill">
                                        <input matInput type="text" 
                                        placeholder="Mã công cụ" 
                                        formControlName="maCcu" 
                                        autocomplete="off" 
                                        [(ngModel)]="data.maCcu"
                                        [readonly]="data.isView"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 col-sm-12 form-field">
                                <div class="label-form-field">
                                    Tên công cụ
                                </div>
                                <div class="mt-1 input-form-field">
                                    <mat-form-field appearance="fill">
                                        <input matInput type="text" 
                                        placeholder="Tên công cụ" 
                                        formControlName="tenCcu" 
                                        autocomplete="off" 
                                        [(ngModel)]="data.tenCcu"
                                        [readonly]="data.isView"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 col-sm-12 form-field">
                                <div class="label-form-field">
                                    Đơn vị tính
                                </div>
                                <div class="mt-1 input-form-field">
                                    <ng-select [(ngModel)]="data.maDviTinh" appendTo="body" formControlName="trangThai" [readonly]="data.isView">
                                        <ng-option *ngFor="let item of donViTinhList" [value]="item.id">{{item.tenDviTinh}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 col-sm-12 form-field">
                                <div class="label-form-field">
                                    Trạng thái
                                </div>
                                <div class="mt-1 input-form-field">
                                    <ng-select [(ngModel)]="data.trangThai" appendTo="body" formControlName="trangThai" [readonly]="data.isView">
                                        <ng-option *ngFor="let item of listTrangThai" [value]="item.value">{{item.text}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-12 col-sm-12 form-field">
                                <div class="label-form-field">
                                    Ghi chú
                                </div>
                                <div class="mt-1 input-form-field">
                                    <textarea matInput type="text" placeholder="Ghi chú" formControlName="ghiChu"
                                    autocomplete="off" [(ngModel)]="data.ghiChu" class="form-text-area"
                                    [readonly]="data.isView"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <app-error-box [errorMessages]="errorMessages"></app-error-box>
            </mat-card-content>
        </mat-card>
        <div class="button-group">
            <button *ngIf="!data.isView" mat-button type="submit" [mat-dialog-close]="true"
                [attr.aria-label]="'Confirm navigation'" class="btn confirm"
                [class]="form.valid ? 'btn-add-active' : ''" [disabled]="form.invalid">
                Lưu
            </button>
            <button  type="button" class="btn cancel" [mat-dialog-close]="false"
                [attr.aria-label]="'cancel navigation'" *ngIf="!data.hideCancelButton"
                (click)="closePopup()">
                Đóng
            </button>
        </div>
    </ng-container>
</form>
