<div class="container-fluid">
    <div class="row">
        <div class="title-table">
            <mat-icon>arrow_circle_left</mat-icon>
            <span class="maintitle">
                Danh sách danh mục quận huyện
            </span>
        </div>
    </div>
    <div class="row">
        <div class="filter-data">
            <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Tìm kiếm
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-md-4">
                        <div class="label-field">
                            Mã quận huyện
                        </div>
                        <div class="input-field">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Mã quận huyện" [(ngModel)]="optionSearch.maDbhc">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="label-field">
                            Tên quận huyện
                        </div>
                        <div class="input-field">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Tên quận huyện" [(ngModel)]="optionSearch.tenDbhc">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="label-field">
                            Trạng thái
                        </div>
                        <div class="input-field">
                            <ng-select [(ngModel)]="optionSearch.trangThai" appendTo="body">
                                <ng-option *ngFor="let item of listTrangThai" [value]="item.value">{{item.text}}
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row btn-search">
                    <button type="button" class="btn btn-primary btn-sm" (click)="search()">
                        Tìm kiếm
                    </button>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
    <div class="row">
        <div class="list-data">
            <div class="title-list-table">
                <span>Thông tin quận huyện</span>
                <a class="btn-them-moi" (click)="create()">
                    <mat-icon>add</mat-icon>
                    Thêm mới
                </a>
            </div>
            <app-datatable 
                *ngIf="config" 
                [config]="config" 
                (selectedPageAt)="selectedPageAtValue($event)"
                (selectedPageSize)="selectPageSizeValue($event)">
            </app-datatable>
        </div>
    </div>
</div>
