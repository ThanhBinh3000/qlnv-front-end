<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div>
                <p class="card-title">Overview</p>
                <p class="card-category">Welcome to FD dashboard</p>
            </div>
            <div class="card">
                <div class="table-chart">
                    <div class="first-chart">
                        <app-bookings-chart></app-bookings-chart>
                    </div>

                    <div class="seconds-chart">
                        <div class="button-filter" (click)="showPopupFilter()">
                            <img src="assets\img\filter.png" />
                            <span>Filter:</span>
                            <a>{{ dataTime?.display }}; {{ nurse?.username }}; {{ container?.name }}</a>
                        </div>
                        <app-product-chart
                            [dataTime]="dataTime.name"
                            [nurseId]="nurse.id"
                            [containerId]="container.id"
                            [events]="eventsProductSubject.asObservable()"
                        ></app-product-chart>
                        <app-patient-chart
                            [dataTime]="dataTime.name"
                            [nurseId]="nurse.id"
                            [containerId]="container.id"
                            [events]="eventsPatientSubject.asObservable()"
                        ></app-patient-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
