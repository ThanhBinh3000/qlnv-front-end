<div class="date-picker-header">
    <div>
      <button mat-icon-button class="date-picker-double-arrow" (click)="previousClicked('year')">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span class="date-picker-header-label" id="year-label">{{yearLabel}}</span>
      <button mat-icon-button class="date-picker-double-arrow" (click)="nextClicked('year')">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div>
      <button mat-icon-button (click)="previousClicked('month')">
        <i class="fas fa-chevron-left"></i>
        </button>
      <span class="date-picker-header-label" id="month-label">{{monthLabel}}</span>
      <button mat-icon-button (click)="nextClicked('month')">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
