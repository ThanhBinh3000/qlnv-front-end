<form (ngSubmit)="registerDataFilter()" #f="ngForm" novalidate>
    <ng-container *ngIf="smallScreen$ | async as smallScreen">
        <mat-card class="mat-elevation-z-p-r6" [ngClass]="'mat-elevation-z0'">
            <mat-card-header>
                <mat-card-title class="page-section-title"> Filter </mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-container">
                <ng-container *ngIf="smallScreen === 'no'" [formGroup]="form">
                    <div
                        class="user-form-wrapper"
                        fxLayout="column"
                        fxLayoutAlign="space-around center"
                        fxLayoutGap="65px"
                    >
                        <div class="user-item">
                            <div class="form-field-label">
                                Type Date
                                <strong style="color: #ff1744">*</strong>
                            </div>
                            <div class="item-group">
                                <mat-form-field appearance="outline">
                                    <mat-select formControlName="typeDate" placeholder="Choose Type Date...">
                                        <mat-option
                                            *ngFor="let itemTypeDate of lstTypeDate"
                                            [value]="itemTypeDate.name"
                                        >
                                            {{ itemTypeDate.display }}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="typeDate.errors && typeDate.errors['required']">
                                        Please input your type date.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="user-item">
                            <div class="form-field-label">Container</div>
                            <div class="item-group">
                                <mat-form-field appearance="outline">
                                    <mat-select
                                        formControlName="containerId"
                                        placeholder="Choose Container..."
                                        [value]="data.containerId"
                                    >
                                        <mat-option
                                            *ngFor="let itemContainer of lstContainer | async"
                                            [value]="itemContainer.id"
                                        >
                                            {{ itemContainer.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="user-item">
                            <div class="form-field-label">Nurse</div>
                            <div class="item-group">
                                <mat-form-field appearance="outline">
                                    <mat-select
                                        formControlName="nurseId"
                                        placeholder="Choose Category..."
                                        [value]="data.nurseId"
                                    >
                                        <mat-option *ngFor="let itemNurse of lstNurse | async" [value]="itemNurse.id">
                                            {{ itemNurse.username }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <app-error-box [errorMessages]="errorMessages"></app-error-box>
            </mat-card-content>
        </mat-card>
        <div class="button-group">
            <button
                style="float: right"
                mat-button
                type="button"
                class="mat-slim cancel"
                [mat-dialog-close]="false"
                [attr.aria-label]="'cancel navigation'"
                (click)="closePopup()"
            >
                Cancel
            </button>
            <button
                style="
                    float: right;
                    background-color: #0957de;
                    color: #fff;
                    opacity: 0.5;
                    border-color: #0957de;
                    border-radius: 12px;
                "
                mat-button
                color="primary"
                type="submit"
                [mat-dialog-close]="true"
                [attr.aria-label]="'Confirm navigation'"
                class="mat-slim confirm"
                [class]="form.valid ? 'btn-add-active' : ''"
                [disabled]="form.invalid"
            >
                Apply
            </button>
        </div>
    </ng-container>
</form>
