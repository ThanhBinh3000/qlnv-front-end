<div class="items-product">
    <div>
        <p>
            Product
        </p>
    </div>
    <canvas mdbChart
        height="12vh" 
        width="30vw"
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>
