<form (ngSubmit)="submitForm()" #f="ngForm" novalidate>
    <ng-container *ngIf="smallScreen$ | async as smallScreen">
        <mat-card class="mat-elevation-z-p-r6" [ngClass]="'mat-elevation-z0'">
            <mat-card-header>
                <mat-card-title> {{ data.title }} </mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-container">
                <ng-container *ngIf="smallScreen === 'no'" [formGroup]="form">
                    <div class="container-form-field">
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Cấp đơn vị
                            </div>
                            <div class="col-md-8 input-form-field">
                                <ng-select [(ngModel)]="data.capDvi" appendTo="body">
                                    <ng-option *ngFor="let item of listCapDonVi" [value]="item.value">{{item.text}}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Địa chỉ
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Địa chỉ" formControlName="diaChi" autocomplete="off" [(ngModel)]="data.diaChi" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Ghi chú
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Ghi chú" formControlName="ghiChu" autocomplete="off" [(ngModel)]="data.ghiChu" />
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-4 label-form-field">
                                Kiểu đơn vị
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã cha"
                                        formControlName="kieuDvi" autocomplete="off"
                                        [(ngModel)]="data.kieuDvi" />
                                </mat-form-field>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Loại đơn vị
                            </div>
                            <div class="col-md-8 input-form-field">
                                <ng-select [(ngModel)]="data.loaiDvi" appendTo="body">
                                    <ng-option *ngFor="let item of listLoaiDonVi" [value]="item.value">{{item.text}}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Mã đơn vị
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã đơn vị" formControlName="maDvi" autocomplete="off" [(ngModel)]="data.maDvi" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Mã đơn vị cha
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã cha"
                                        formControlName="maDviCha" autocomplete="off"
                                        [(ngModel)]="data.maDviCha" />
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-4 label-form-field">
                                Mã hành chính
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã cha"
                                        formControlName="maHchinh" autocomplete="off"
                                        [(ngModel)]="data.maHchinh" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Mã phường
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã cha"
                                        formControlName="maPhuong" autocomplete="off"
                                        [(ngModel)]="data.maPhuong" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Mã quận
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã cha"
                                        formControlName="maQuan" autocomplete="off"
                                        [(ngModel)]="data.maQuan" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Mã tỉnh
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Mã cha"
                                        formControlName="maTinh" autocomplete="off"
                                        [(ngModel)]="data.maTinh" />
                                </mat-form-field>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Tên đơn vị
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" placeholder="Tên đơn vị" formControlName="tenDvi" autocomplete="off" [(ngModel)]="data.tenDvi" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 label-form-field">
                                Trạng thái
                            </div>
                            <div class="col-md-8 input-form-field">
                                <ng-select [(ngModel)]="data.trangThai" appendTo="body">
                                    <ng-option *ngFor="let item of listTrangThai" [value]="item.value">{{item.text}}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <app-error-box [errorMessages]="errorMessages"></app-error-box>
            </mat-card-content>
        </mat-card>
        <div class="button-group">
            <button *ngIf="!data.isView" mat-button type="submit" [mat-dialog-close]="true"
                [attr.aria-label]="'Confirm navigation'" class="btn confirm"
                [class]="form.valid ? 'btn-add-active' : ''" [disabled]="form.invalid">
                Lưu
            </button>
            <button  type="button" class="btn cancel" [mat-dialog-close]="false"
                [attr.aria-label]="'cancel navigation'" *ngIf="!data.hideCancelButton"
                (click)="closePopup()">
                Đóng
            </button>
        </div>
    </ng-container>
</form>
