<form (ngSubmit)="submitForm()" #f="ngForm" novalidate>
    <ng-container *ngIf="smallScreen$ | async as smallScreen">
        <mat-card class="mat-elevation-z-p-r6" [ngClass]="'mat-elevation-z0'">
            <mat-card-header>
                <mat-card-title> {{ data.title }} </mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-container">
                <ng-container *ngIf="smallScreen === 'no'" [formGroup]="form">
                    <div class="container-form-field">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Cấp đơn vị
                                </div>
                                <div class="input-form-field mt-1">
                                    <ng-select [(ngModel)]="data.capDvi" appendTo="body" formControlName="capDvi"
                                        [readonly]="data.isView">
                                        <ng-option *ngFor="let item of listCapDonVi" [value]="item.value">{{item.text}}
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Địa chỉ
                                </div>
                                <div class="input-form-field mt-1">
                                    <mat-form-field appearance="fill">
                                        <input matInput type="text" placeholder="Địa chỉ" formControlName="diaChi"
                                            autocomplete="off" [(ngModel)]="data.diaChi" [readonly]="data.isView" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6  form-field">
                                <div class="label-form-field">
                                    Loại đơn vị
                                </div>
                                <div class="input-form-field mt-1">
                                    <ng-select [(ngModel)]="data.loaiDvi" appendTo="body" formControlName="loaiDvi"
                                        [readonly]="data.isView">
                                        <ng-option *ngFor="let item of listLoaiDonVi" [value]="item.value">{{item.text}}
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Mã đơn vị
                                </div>
                                <div class="input-form-field mt-1">
                                    <mat-form-field appearance="fill">
                                        <input matInput type="text" placeholder="Mã đơn vị" formControlName="maDvi"
                                            autocomplete="off" [(ngModel)]="data.maDvi" [readonly]="data.isView" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Mã đơn vị cha
                                </div>
                                <div class="input-form-field mt-1">
                                    <ng-select [(ngModel)]="data.maDviCha" appendTo="body" formControlName="maDviCha"
                                        [readonly]="data.isView">
                                        <ng-option *ngFor="let item of listDonViCha" [value]="item.value">{{item.text}}
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Tên đơn vị
                                </div>
                                <div class="input-form-field mt-1">
                                    <mat-form-field appearance="fill">
                                        <input matInput type="text" placeholder="Tên đơn vị" formControlName="tenDvi"
                                            autocomplete="off" [(ngModel)]="data.tenDvi" [readonly]="data.isView" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Trạng thái
                                </div>
                                <div class="input-form-field mt-1">
                                    <ng-select [(ngModel)]="data.trangThai" appendTo="body" formControlName="trangThai"
                                        [readonly]="data.isView">
                                        <ng-option *ngFor="let item of listTrangThai" [value]="item.value">{{item.text}}
                                        </ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 form-field">
                                <div class="label-form-field">
                                    Ghi chú
                                </div>
                                <div class="input-form-field mt-1">
                                    <textarea matInput type="text" placeholder="Ghi chú" formControlName="ghiChu"
                                        autocomplete="off" [(ngModel)]="data.ghiChu" class="form-text-area"
                                        [readonly]="data.isView"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <app-error-box [errorMessages]="errorMessages"></app-error-box>
            </mat-card-content>
        </mat-card>
        <div class="button-group">
            <button *ngIf="!data.isView" mat-button type="submit" [mat-dialog-close]="true"
                [attr.aria-label]="'Confirm navigation'" class="btn confirm"
                [class]="form.valid ? 'btn-add-active' : ''" [disabled]="form.invalid">
                Lưu
            </button>
            <button type="button" class="btn cancel" [mat-dialog-close]="false" [attr.aria-label]="'cancel navigation'"
                *ngIf="!data.hideCancelButton" (click)="closePopup()">
                Đóng
            </button>
        </div>
    </ng-container>
</form>
