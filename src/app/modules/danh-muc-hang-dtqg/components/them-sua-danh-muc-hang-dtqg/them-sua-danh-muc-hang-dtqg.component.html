<form (ngSubmit)="submitForm()" #f="ngForm" novalidate>
    <ng-container *ngIf="smallScreen$ | async as smallScreen">
        <mat-card class="mat-elevation-z-p-r6" [ngClass]="'mat-elevation-z0'">
            <mat-card-header>
                <mat-card-title> {{ data.title }} </mat-card-title>
            </mat-card-header>
            <mat-card-content class="content-container">
                <ng-container *ngIf="smallScreen === 'no'" [formGroup]="form">
                    <div class="container-form-field">
                        <div class="row form-field">
                            <div class="col-md-4 label-form-field">
                                Mã hàng 
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" 
                                    placeholder="Mã hàng DTQG" 
                                    formControlName="ma" 
                                    autocomplete="off" 
                                    [(ngModel)]="data.ma"
                                    [readonly]="data.isView" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row form-field">
                            <div class="col-md-4 label-form-field">
                                Mã hàng cha
                            </div>
                            <div class="col-md-8 input-form-field">
                                <ng-select [(ngModel)]="data.maCha" appendTo="body" formControlName="maCha" [readonly]="data.isView">
                                    <ng-option *ngFor="let item of listHangDtqgCha" [value]="item.value">{{item.text}}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        
                        <div class="row form-field">
                            <div class="col-md-4 label-form-field">
                                Tên hàng
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" 
                                    placeholder="Tên hàng" 
                                    formControlName="ten" 
                                    autocomplete="off" 
                                    [(ngModel)]="data.ten"
                                    [readonly]="data.isView" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row form-field">
                            <div class="col-md-4 label-form-field">
                                Trạng thái
                            </div>
                            <div class="col-md-8 input-form-field">
                                <ng-select [(ngModel)]="data.trangThai" appendTo="body" formControlName="trangThai" [readonly]="data.isView">
                                    <ng-option *ngFor="let item of listTrangThai" [value]="item.value">{{item.text}}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        <div class="row form-field">
                            <div class="col-md-4 label-form-field">
                                Ghi chú
                            </div>
                            <div class="col-md-8 input-form-field">
                                <mat-form-field appearance="fill">
                                    <input matInput type="text" 
                                    placeholder="Ghi chú" 
                                    formControlName="ghiChu" 
                                    autocomplete="off" 
                                    [(ngModel)]="data.ghiChu"
                                    [readonly]="data.isView" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <app-error-box [errorMessages]="errorMessages"></app-error-box>
            </mat-card-content>
        </mat-card>
        <div class="button-group">
            <button *ngIf="!data.isView" mat-button type="submit" [mat-dialog-close]="true"
                [attr.aria-label]="'Confirm navigation'" class="btn confirm"
                [class]="form.valid ? 'btn-add-active' : ''" [disabled]="form.invalid">
                Lưu
            </button>
            <button  type="button" class="btn cancel" [mat-dialog-close]="false"
                [attr.aria-label]="'cancel navigation'" *ngIf="!data.hideCancelButton"
                (click)="closePopup()">
                Đóng
            </button>
        </div>
    </ng-container>
</form>
