<form [formGroup]="form" (ngSubmit)="clicked()" novalidate>
    <mat-card class="mat-elevation-z0" style="text-align: center">
        <mat-card-content class="content-container">
            <div class="login-wrapper align-items-center justify-content-center">
                <div class="left-login login-box-item">
                    <div class="logo">
                        <h1 style="margin-bottom: 1rem;font-size: 40px;font-weight: bold;">Login</h1>
                    </div>
                    <div class="login-box" fxLayout="column" fxLayoutAlign="space-around center" style="width: 65%;">
                        <div class="input-container">
                            <div class="form-field-label">Account</div>
                            <div class="item-group">
                                <mat-form-field appearance="fill" class="mat-headline">
                                    <input matInput [attr.aria-label]="'email'" placeholder="Account"
                                        formControlName="email" autocomplete="off" type="text" required
                                        (click)="checkError = true" [errorStateMatcher]="matcher"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="error-box" *ngIf="checkError && ((email.errors && email.errors['required']) || (email.errors && email.errors['email']))">
                                <mat-error *ngIf="email.errors && email.errors['required']" >Please input your account.</mat-error>
                                <mat-error *ngIf="email.errors && email.errors['email']" >Please input valid email.</mat-error>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="form-field-label">
                                Password
                            </div>
                            <div class="item-group">
                                <mat-form-field appearance="fill" class="item-password">
                                    <input #pwd matInput [attr.aria-label]="'Password'" placeholder="Password"
                                        formControlName="password" autocomplete="off"
                                        [type]="hide ? 'password' : 'text'" required (click)="checkError = true"
                                    />
                                </mat-form-field>
                                <button mat-icon-button type="button" matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <!-- <img *ngIf="hide" src="../../../../assets//img/show_pass.png" alt="logo" /> -->
                                    <!-- <img *ngIf="!hide" src="../../../../assets//img/hide_pass.png" alt="logo" /> -->
                                </button>
                            </div>
                            <div class="error-box" *ngIf="checkError && password.errors && (password.errors['required'] || (!password.errors['required'] && form.invalid))">
                                <mat-error *ngIf="password.errors && password.errors['required']" >
                                    Please input your password.
                                </mat-error>
                                <!-- <mat-error *ngIf="password.errors && !password.errors['required'] && form.invalid" >
                                    Please input valid password.
                                </mat-error> -->
                            </div>
                        </div>
                        <div class="error-box" *ngIf="form.valid && errorMessages != null && errorMessages.length > 0">
                            <app-error-box  *ngIf="form.valid && errorMessages" [errorMessages]="errorMessages" class="error-mess-box"></app-error-box>
                        </div>
                        <!-- <div class="forget-password">
                            <button mat-button class="mat-underline forgot-btn" type="button"
                                (click)="forgetPasswordClicked.emit()">
                                Forgot Password?
                            </button>
                        </div> -->
                        <div fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%;">
                            <button type="submit" mat-button aria-label="login" [attr.aria-label]="'Login'"
                                class="login-btn" [class]="form.touched && form.invalid ? '' : 'btn-active'" [disabled]="form.invalid"
                                style="width: 100%;background: #0957DE;border-radius: 1000px !important;">
                                Log in
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>
