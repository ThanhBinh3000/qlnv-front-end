<div class="sidebar-menu">
    <div class="logo">
        <div class="sidebar-header">
            <div class="logo-image">
                <img src="../../../../assets/img/logo.svg" />
            </div>
            <h3>
                <span>Quản lý nghiệp vụ</span>
                <small>Tổng cục Dự trữ Nhà nước</small>
            </h3>
        </div>
    </div>
    <div class="sidebar-wrapper">
        <div *ngIf="isMobileMenu()">
            <form class="navbar-form">
                <span class="bmd-form-group">
                    <div class="input-group no-border">
                        <input type="text" value="" class="form-control" placeholder="Search...">
                        <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </span>
            </form>
        </div>
        <div *ngFor="let menuItem of menuItems | menuFilter: { id: 0, code: '', name: '' }">
            <mat-expansion-panel (opened)="menuItem.panelOpenState = true" (closed)="menuItem.panelOpenState = false"
                [expanded]="menuItem.panelOpenState" class="menu-item expand-item" *ngIf="menuItem.hasChild">
                <mat-expansion-panel-header [class]="'content-valid'">
                    <mat-panel-title>
                        <!-- <img src="{{ menuItem.icon }}" class="menu-icon" alt="menu"/>
                    <img src="{{ menuItem.activeIcon }}" class="menu-icon-active" alt="menu-active"/> -->
                        <p>{{menuItem.displayName}}</p>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div *ngFor="let child of menuItems | menuFilter: menuItem" class="sub-menu">
                    <a mat-list-item class="nav-link" routerLink="{{ child.url }}" routerLinkActive="active"
                        [class]="'content-valid'">
                        <!-- <img src="{{ child.icon }}" class="menu-icon" alt="menu"/>
                    <img src="{{ child.activeIcon }}" class="menu-icon-active" alt="menu-active"/> -->
                        <p>{{child.displayName}}</p>
                    </a>
                </div>
            </mat-expansion-panel>
            <div *ngIf="menuItem.menuName !== 'logout' && !menuItem.hasChild && menuItem.menuName !== 'inbox'"
                class="menu-item normal-item" [class]="''">
                <a mat-list-item class="nav-link" routerLink="{{ menuItem.url }}" routerLinkActive="active">
                    <!-- <img src="{{ menuItem.icon }}" class="menu-icon" alt="menu"/>
                <img src="{{ menuItem.activeIcon }}" class="menu-icon-active" alt="menu-active"/> -->
                    <p>{{menuItem.displayName}}</p>
                </a>
            </div>
            <div *ngIf="menuItem.menuName === 'inbox'" class="menu-item normal-item" [class]="''">
                <a mat-list-item class="nav-link" routerLink="{{ menuItem.url }}" routerLinkActive="active">
                    <!-- <img src="{{ menuItem.icon }}" class="menu-icon" alt="menu"/>
                <img src="{{ menuItem.activeIcon }}" class="menu-icon-active" alt="menu-active"/> -->
                    <p>
                        {{menuItem.displayName}}
                    </p>
                    <div class="unread-message" *ngIf="numberUnread != 0">{{numberUnread}}</div>
                </a>
            </div>
            <div *ngIf="menuItem.menuName === 'logout'" class="menu-item normal-item logout"
                [class]="'menu-item-logout'">
                <a mat-list-item class="nav-link" routerLinkActive="active" (click)="logout()">
                    <!-- <img src="{{ menuItem.icon }}" class="menu-icon" alt="menu"/>
                <img src="{{ menuItem.activeIcon }}" class="menu-icon-active" alt="menu-active"/> -->
                    <p>{{menuItem.displayName}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
