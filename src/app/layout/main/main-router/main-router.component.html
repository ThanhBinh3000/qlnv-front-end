<ul nz-menu nzTheme="dark" nzMode="horizontal">
  <ng-container *ngFor="let item of lstPage">
    <li nz-menu-item [nzMatchRouter]="true" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
      <a [routerLink]="item.route" class="main-menu-top">{{ item.title }}</a>
    </li>
  </ng-container>
</ul>
